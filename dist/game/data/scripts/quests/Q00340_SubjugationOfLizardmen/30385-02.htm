<html><body>警卫 威斯兹:<br>
难道想随着北边路到欧瑞旅游吗？那麽千万小心蜥蝪人！他们的掠夺行为越来越频繁。<br>
可恶的蜥蝪们！袭击农场和屠杀牧场的家畜还不够，
现在竟然还毫不犹豫地作出掠夺行为！
为了让他们不再威胁菩良的老百姓，必须采取措施！<br>
但警卫队为了要防卫豺狼和土瑞克兽人，所以弄得手忙脚乱...
因此，警卫队长下了命令要雇用佣兵并组成讨伐团。
无论是屠夫还是魔法师，在你认识的人当中请给我推荐有实力的人。
