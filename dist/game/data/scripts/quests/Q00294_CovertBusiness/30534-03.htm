<html><body>元老 克普:<br>
你要做的事情是收集蝙蝠的尖牙。
山脉矿区西部经常出没着<font color="LEVEL">刀刃蝙蝠</font>
和<font color="LEVEL">长刺蝙蝠</font>。
杀死牠们，带回<font color="LEVEL">尖牙</font>即可。
只要收集<font color="LEVEL">１００颗</font>就可以了。<br>
不知道那奇怪的材料用在何处，
反正我们帮委托人找到他需要的物品就可以了。
只要委托人需要，连龙鳞也要弄到手，那就是我们公会的信念。<br>
只是有点担心，委托人是被人类社会认定为黑魔道士的
<font color="LEVEL">哈汀</font>。
我们公会跟那些恶名远播的人物来往的事情，
一旦传到外面，会很麻烦的...希望你不要跟别人讲关於这次的事情。
我的话你明白了吧？
