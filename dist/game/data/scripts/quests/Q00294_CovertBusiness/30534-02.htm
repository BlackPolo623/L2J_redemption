<html><body>元老 克普:<br>
你也知道，我们<font color="LEVEL">青铜钥匙公会</font>
到大陆各个地方，收集各种稀有贵重的材料。
这次也有一个委托，正在寻找合适的人选。<br>
虽然急需用人，但也不能随便找人去办...
这个年头想找合适的人选，可不容易啊。<br>

一眼就能看出是怎样的一个人。
看你的眼神...不管别人说什麽，
只是默默地做自己该做的事...应该是那种人。
怎样，我说的没错吧？
我想委托你一件事情，怎样，想试试吗？
