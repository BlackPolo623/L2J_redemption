<html><body>长老 凯克洛普斯:<br>
你是从哪里听来的？哈尔卡凯梅德有告诉你吗？<br>
这个故事太危险了，我现在不能完整地告诉你。<br>
但确实，在很久以前，诸神之间的激烈战斗，给这个世界带来了巨大的破坏。
巨人，他们创造的最伟大的存在，对他们的主人失望了...<br>
然而，这不是当下的重点。不用多说，战争围绕着席琳——现在的死亡与邪恶女神，
但曾经是水之女神，艾因哈萨德和格兰凯恩的长女，也是最有才华的女儿。
如果可以的话，我稍後会告诉你更多...
