<html><body>警卫队长 巴堤亚:<br> 
任务很简单：<br> 
在村庄以西的平原上找到雄性蜥蜴人并将其杀死！<br>
他们的先遣部队包括
<font color="LEVEL">雄性蜥蜴人，雄性蜥蜴人巡守，雄性蜥蜴人哨兵</font>。
您必须销毁它们并阻止它们前进。<br>
所有雄性蜥蜴人都在战斗中佩戴<font color="LEVEL">骨护符项链</font>。
把这些项链带给我，我会根据你带回来的数量来奖励你。
您会找到<font color="LEVEL">黑骨护符项链</font>
和<font color="LEVEL">红骨护符项链</font>。
分别给我<font color="LEVEL">一百个</font>。<br>
与其他部落相比，雄性蜥蜴人的身体较弱。
但这远不止於他们的卓越智力。
攻击它们时，您一定不要让它们包围您！
我听说他们旁边有巨型蜘蛛在战斗，所以要当心！<br>
就像我说的，您会在
<font color="LEVEL">村庄西边的平原上</font>找到它们。
</body></html>
