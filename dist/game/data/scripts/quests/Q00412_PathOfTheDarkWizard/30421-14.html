<html><body>巫女 瓦瑞卡:<br>
黑暗巫师可以控制自然力量，并钻研更强力的魔法，
因此首先要了解力量的根源是什麽。<br>
很久以前，我们的母亲席琳被殷海萨所侮辱，
从精灵们背叛母亲并改尊奉伊娃开始，
我们力量的根源同母亲席琳一样，转而趋向黑暗。
黑暗的力量大致分为愤怒、绝望、恐惧、狂乱四种。
只有收集到象徵这四种力量的种子，
才能得到成为黑暗魔法师的资格。
