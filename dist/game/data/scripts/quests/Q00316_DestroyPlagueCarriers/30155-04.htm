<html><body>宗师 艾尔尼亚:<br>
那我们签一份协定。
你去杀死<font color="LEVEL">鼠人</font>，
拿回<font color="LEVEL">尖牙</font>作为凭证。
照你拿回来的数量给你酬金。
如果杀死<font color="LEVEL">头目巴鲁尔</font>，
带回一颗他的尖牙作为凭证，我会给你很多酬劳。<br>
用疾病污染精灵森林，与黑暗一族私通的肮脏种族一个也不能留下。
以伊娃的名义，赐给他们湖水般的安息！
根据哨兵的报告，鼠人栖息在荒废的
<font color="LEVEL">精灵地底要塞</font>。
不知道怎麽去精灵的地底要塞的话，
去问哨兵斯塔帝恩吧。愿伊娃看顾你！
