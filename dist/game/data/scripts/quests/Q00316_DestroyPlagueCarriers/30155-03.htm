<html><body>宗师 艾尔尼亚:<br>
见过<font color="LEVEL">鼠人</font>这个种族吗？
我们精灵把那些庸俗的种族称为「传染病散播者」。
知道原因吗？本来精灵森林没有叫做「疾病」的东西。
但是肮脏的鼠人带来了传染病，
那时候我们才知道什麽是衰老病死。<br>
何况鼠人还在我们与黑暗精灵的战争时，
收黑暗一族的金钱，当了他们的佣兵。
因为那个恶心的种族，失去了很多精灵同胞。
我们无法忘记他们犯下的罪恶，也无法原谅它们。<br>
现在该是森林的战士们讨伐「传染病散播者」的时候了。
你也想参加处决鼠人的事吗？
<br>
<a action="bypass -h Quest Q00316_DestroyPlagueCarriers 30155-04.htm">说参加。</a>
</body></html>
