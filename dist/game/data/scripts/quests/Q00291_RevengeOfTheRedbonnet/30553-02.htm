<html><body>玛里夫红帽:<br>
当我１０岁时，我决定杀死世界上所有的狼，因为它们杀死了我充满爱心的家庭。
我不希望这种事情发生到别人身上。
这就是为什麽我成为狼猎人的原因...我仍然生动地记得我的第一次杀戮...
那是只刚出生几天的狼崽。 我毫不留情地杀了它。<br>
之後，我杀死了所见到的每头狼！我杀了数百只狼，成千上万只狼！
人们看到我背着一捆狼皮，并称我为<font color="LEVEL">可怕的红帽</font>。<br>
但是现在我太老了，无法猎杀狼。因此，有人应该代替我杀死狼！
我想闻一闻他们的血...杀死我家人的敌人的血腥恶臭！
请...这是我的愿望...请杀死狼！杀光他们！
<br>
