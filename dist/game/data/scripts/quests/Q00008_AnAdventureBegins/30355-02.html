<html><body>哨兵 露丝林:<br>
杰斯密，给我走着瞧...<br>
虽然是件丢脸的事，不过是很久之前在我还小的时候的故事。
竟然到现在还是随便给任何人说那故事，看来她依然是个大嘴巴女人。
虽说是姊妹关系，但也得区分能说给别人的事情，和不能说出的丢脸的事啊。<br>
我看您既然从她那儿听到了那样的话，大概她对您也没有那麽客气吧？
她从小时候到现在，觉得自己比任何人更优秀的习惯还是没变吧，
我想，现在是该将那大嘴巴的习惯纠正的时候了。
就算是我，也没迟钝到听到那样话而无动於衷。<br>
您将这<font color="LEVEL">露丝林的纸条</font>拿去转交给
<font color="LEVEL">哈勒涅</font>好吗？
里面写着有关守门人杰斯密很有趣的事情。
</body></html>
