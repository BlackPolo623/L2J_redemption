如果您坚持要去那里，来，收下此<font color="LEVEL">旅者的证件</font>和
<font color="LEVEL">奇岩城镇回归卷轴</font>吧。<br>

<font color="LEVEL">葛尔拉图次</font>在他的精品店。他会帮你的。<br>
