<html><body>神官 朴皮娜:<br>
我终於遇到了一个像我一样看世界的人！
哦，但要轻声说话，要小心，不要被无意中听到。
毕竟，这个命令甚至禁止谈论这类事情。<br>
在这里，拿这本书。 秘密阅读它可能会有助於启发你。
但首先，前往狄恩的刑场。或许，如果你能击败那些在被诅咒的地方徘徊的
<font color="LEVEL">无名的亡灵</font>，那麽你的问题就会得到解答。
你不能用物理手段永久地击败它们，所以一定要用
<font color="LEVEL">不死生物破坏</font>的魔力完成它们。<br>
现在，拿这个<font color="LEVEL">因次钻石</font>。
您可以将它交给村庄守门人，以获得可以帮助您完成旅程的特殊事宜。
