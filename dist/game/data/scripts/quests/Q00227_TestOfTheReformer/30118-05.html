<html><body>神官 朴皮娜:<br>
钉子被钉在不可驯服的曼陀罗草阿鲁朗的头上，用来洗脑。
基本上，这与牧师每天做的事情没有什麽不同，
用光明的陈词滥调无知的人...或者也许我们是被洗脑的人...<br>
现在...我希望你认识一个人。
她是这个神社的前女祭司，在被指责为异教徒後被解除了反抗。
当她遇到麻烦时，我否认了解她的信仰。我冒不起冒险。
如果你有信念的勇气，你应该去和她说话。
<br>
<a action="bypass -h Quest Q00227_TestOfTheReformer 30118-06.html">我将忠於自己的信仰。</a>
</body></html>
