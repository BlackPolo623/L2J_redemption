<html><body>教师 戴特:<br>
您去过<font color="LEVEL">恶魔岛</font>吗？
它是魔鬼扎肯的故乡。
当然，他并不孤单。
有各种各样的讨厌的野兽与他同在。<br>
在岛内深处，您会发现
<font color="LEVEL">银色头发的活娃娃</font>
似乎沐浴在永恒的月光下。
他们的头发使我着迷。
我必须动手一些神奇的东西！
几缕的传奇力量...哦，好吧。
够我的乱七八糟的。<br>
你会做吗？你能帮我挽回他们的头发吗？
您将获得丰厚的回报！
<br>
<a action="bypass -h Quest Q00366_SilverHairedShaman 30111-02.htm">我会为你收集娃娃的头发的。</a>
