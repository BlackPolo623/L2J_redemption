<center>〔来自亚特兰达的消息〕</center><br>
〔温蒂用深沉的声音说话，这显然不是她的。〕<br>
我的小朋友...谢谢你的帮助。
多亏了你，我现在可以和远方的朋友们在一起，终於摆脱了烦恼。<br>
回首往事，一切都那麽奇怪...伟大的阿尔比泰尔之塔，改变生命的米密尔的泉水，改变天庭的帕比尔...<br>
我的小朋友，我从你那里学到了很多关於当今时代以及领导者的真正力量和智慧的东西。<br>
最重要的是，你告诉我巨人时代真的已经过去了。
在这些时代不再需要巨人的技能。
