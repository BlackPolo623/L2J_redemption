<html><body>大师 索日乌斯:<br>
精灵骑士是指，在我们种族发展数千年的剑术与弓术中，选择剑术的战士。<br1>
原本是为了守护森林与精灵之母的生命树、防止侵略者入侵而组成的骑士团，
但是现在，多数精灵骑士到人类世界去，实践殷海萨与伊娃的神旨。<br> 
还得确认你是否具备成为精灵骑士的资格。<br1>
我将给予你考验你能力的试练。<br1>
依你水准来看，通过试练是绝对没有问题的。<br1>
怎麽样？要想挑战试练吗？
<br>
<a action="bypass -h Quest Q00406_PathOfTheElvenKnight 30327-06.htm">挑战试练。</a>
