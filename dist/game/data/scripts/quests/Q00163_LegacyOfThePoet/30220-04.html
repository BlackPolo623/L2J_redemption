<html><body>哨兵 斯塔帝恩:<br>
不幸的是，所有这五首诗都丢失了。
我们在地下要塞的围攻被击败，和三个哨兵，包括我自己，勉强与我们逃跑。
但是鲁米尔在那场战斗中被杀。他写诗的羊皮卷轴和他一起都丢失了。<br>
不久前，我去了废弃的地牢，恢复了我朋友的工作。
但是我只找到了鲁米尔五幅卷轴之一。
我想再次去地牢中寻找其余的卷轴，
但是由於最近与迷雾山脉的兽人的战斗，我不能离开我的职位。
我非常想恢复我朋友的遗产，并因为无法做到而感到沮丧。<br>
您认为您可以去地下要塞找到<font color="LEVEL">鲁米尔写的诗集</font>吗？
<br>
<a action="bypass -h Quest Q00163_LegacyOfThePoet 30220-05.htm">哦..我会帮忙的。</a>
</body></html>
