<html><body>哨兵 斯塔帝恩:<br>
在与黑暗精灵最激烈的战斗中，鲁米尔和我以及几十个哨兵兄弟面对包围我们要塞的黑暗精灵。
黑暗精灵没有参与直接战斗，而是使用了突袭和奔跑的战术，慢慢地使我们疲惫不堪。
鲁米尔当时最痛苦。这场战斗深深地伤了他敏感的灵魂。<br>
在地下要塞的围困中，鲁米尔<font color="LEVEL">创作了五首诗</font>。
那是我所听过的最美丽的诗歌-这些诗歌将当时的恐惧和绝望变成了诗句。
<br>
