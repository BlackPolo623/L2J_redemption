<html><body>黎兹赖尔:<br>
在过去，森林里的所有精灵，都是我们的朋友。
但不知从何时开始，有些精灵变的冷酷无情。
就好像要对毁坏他们的森林一事，以牙还牙。
前不久，破坏村庄的建筑物屋顶，
打碎门窗的大风是因为风之怨灵风精咆哮所引起的。<br>
如果说吹在树木之间的微风精灵是「风妖精」，
那麽「风精」可说是暴风的怨灵。
这些精灵把树木连根拔起，把动物吹上天，十分残暴。
他们号令凶猛大风的态势，似乎像是要把我们赶出森林。<br>
但是，他们身上携带的风之碎片，是一种很珍贵的资源。
我们利用精灵石，制作各式各样的魔法用品。
说不定还得拜托你帮我收集风之碎片呢。<br>
