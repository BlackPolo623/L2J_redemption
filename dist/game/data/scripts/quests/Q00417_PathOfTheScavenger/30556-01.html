<html><body>大师 多玛:<br>
啊，谁呀？<br>
哦，米恩的信？<br>
嗯...想当收集者？<br>
那就按照我说的去做。<br>
我最近想吃点甜的东西。你觉得怎麽样？<br>
听朋友说，捉到<font color="LEVEL">蜜熊</font>就能得到非常可口的蜂蜜。
请带来<font color="LEVEL">五个蜂蜜罐</font>。
要想得到蜜蜂罐，就对蜜熊施以<font color="LEVEL">自体变化</font>技能後制服它。<br>
首先要找到<font color="LEVEL">狩猎熊</font>。
猎杀狩猎熊时偶尔会出现蜜熊。
你是在问狩猎熊在哪里是吗？那麽请你听好。
从废弃的矿坑西边入口往北方上去的话，会出现分为两路的海岸线会合的地方。
那里有很多狩猎熊。看了地图就知道。
</body></html>
