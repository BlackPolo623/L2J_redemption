<html><body>安塔瑞斯的监视者 吉姆欧:<br>
我把我以前的下属埋葬在这个山谷的一个角落里，
一个叫做<font color="LEVEL">监视者之墓</font>的地方。
然而，在安塔瑞斯和大魔法师帕黎恩使用他们的魔力後，他们奇怪地从死里复活了。
我的意志依然强大，但他们在血腥和死亡之後变成了怪物...
这些朋友...生物...不知从何时开始，他们就被称为...「洞穴仆人」...
