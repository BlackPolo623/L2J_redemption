<html><body>安塔瑞斯的监视者 吉姆欧:<br>
这个殷海萨的圣标属於千年前陪我在这里与野兽安塔瑞斯战斗的一位勇敢的年轻士兵。
那时，它像太阳一样闪耀。现在它看起来如此古老和风化...<br>
他到过的神殿目前在亚丁城的地方附近...
请前往<font color="LEVEL">亚丁城镇</font>，带着这个殷海萨的圣标前往殷海萨神殿。
将它展示给圣殿的<font color="LEVEL">大神官</font>，他会知道如何处理它。<br>
就算我能离开山谷前往那里，像我这样的不死者也永远无法进入神殿。
如果你愿意为我做这件事，我会给你丰厚的报酬。
</body></html>
