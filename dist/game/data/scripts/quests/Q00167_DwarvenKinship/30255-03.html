<html><body>仓库管理员 哈普罗克:<br>
首先，拿这个！它可能不多，但请接受它作为对您工作的感谢。
足够支付你从暗精灵村到这里的路费了。<br>
而我要你做的是...给<font color="LEVEL">古鲁丁城镇的仓库管理员诺曼</font>送信。
这封信是几天前从矮人王国寄来的一捆邮件，通常会在几周後开往古鲁丁的一辆马车上寄给古鲁丁。
但我知道诺曼是多麽渴望家乡的消息，所以我请你现在就送。<br>
其实仓库管理员诺曼家里有个老婆，等着丈夫回来...但诺曼不能回来，因为他对公会有义务...
他们偶尔会寄信来表达对彼此的渴望。
一个孤独的男人，在遥远的地方思念着他的妻子...这不是让你心痛吗？<br>
所以请务必把这封信交给诺曼。他会很感激的。当然，他会补偿你的努力。
