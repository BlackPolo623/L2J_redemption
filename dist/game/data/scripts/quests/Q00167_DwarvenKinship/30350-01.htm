<html><body>仓库管理员 卡尔雷因:<br>
...我被绑架到这个村子已经快十年了...
很久以前，我全家差点被奴隶猎人困住，
但当我让自己被抓住为他们争取时间时，他们得以逃脱。所以我被带到了这里。
好在我擅长算计，所以长辈们把仓库的管理委托给了我。我已经习惯了这种情况，我想...<br>
但我时不时地想念我的家人。但是，我连逃跑的念头都做不到，因为哨兵总是严密监视着我。
每当我想起他们时，我就会写信给我的家人，并请好心的客人为我送信。<br>
而你...你似乎是一个善良、值得信赖的人。
你觉得我可以请你...把这封信寄给我在遥远北方家中的家人吗...？<br>
