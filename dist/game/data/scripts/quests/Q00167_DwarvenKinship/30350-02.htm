<html><body>仓库管理员 卡尔雷因:<br>
...我被绑架到这个村子已经快十年了...很久以前，我全家都被奴隶猎人追赶。
我为我的家人争取了一些时间逃跑但被抓住并带到了这个地方。
好在我擅长算计，所以长辈们把仓库的管理委托给了我。我已经习惯了这种情况，我想...
但我时不时地想念我的家人。但是，我连逃跑的念头都做不到，因为哨兵总是严密监视着我。<br>
每当我想起他们时，我就会写信给我的家人，并请好心的客人为我<font color="LEVEL">送信</font>。<br>
而你...你似乎很善良，很值得信赖。也许你可以帮我一个忙。
这封我写给远在北方家乡的家人的信...我可以请你把它寄出去吗？
<br>
