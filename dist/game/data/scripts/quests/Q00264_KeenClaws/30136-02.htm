<html><body>防具商人 帕因特:<br>
在这个商店只出售我亲手制作的箭。<br1>
你应该也知道，箭身是把坚硬的大叶蜡树的树枝削细而成，
箭矢是用铁或金刚石铸造而成。<br>
但是偶尔会有人订购特殊的箭，特别是夜鹰克尔，
经常订购一些用<font color="LEVEL">狼爪</font>制作的勾状箭矢。<br1>
听说，用狼爪制作的勾状箭，一旦射在敌人身上，
就不容易拔出来，能造成极大的伤害。<br>
克尔说，马上又要参战攻城战役，
要求一个星期内完成箭的制作。<br1>
但是时间太紧迫，所以想借由你的帮助。<br1>
可以帮我收集狼爪吗？
<br>
<a action="bypass -h Quest Q00264_KeenClaws 30136-03.htm">答应帮忙。</a>
</body></html>
