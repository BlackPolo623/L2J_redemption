<html><body>老兵 艾斯卡伦:<br>
你想听听我辉煌过去的故事吗？
在我年轻的时候，我是一名幸运的士兵，自由地游荡，
与外星人战斗，并为拥有外国名字的女性做爱。
有一段艰难时期，但我勇敢的战士精神让我继续前进。
同志们之间的深厚兄弟情谊，斗争，激烈的战斗，爱情，浪漫，我都经历过这一切。<br>
我是一个真正的战士。但现在我老了。
如果我能找到一个才华横溢的年轻人来接替我，我会安静地退休。
我看到你是一个强大的年轻战士，你怎麽看？
你会参加<font color="LEVEL">优胜的审核</font>？
<br>
<a action="bypass -h Quest Q00223_TestOfTheChampion 30624-05.htm">我将参加优胜的审核。</a>
</body></html>
