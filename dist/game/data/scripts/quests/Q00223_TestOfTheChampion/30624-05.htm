<html><body>老兵 艾斯卡伦:<br>
与我活跃的士兵相比，情况并没有那麽不同。
也许有点混乱和暴力。我所属的蓝鲨，黑狮，
风暴之刃和铁玫瑰...目前，许多士兵正在许多不同的地方与外星军队作战。
历史上从来没有一个时间外星人如此好战。<br>
每个部落的领导人，以及许多其他行会的大师，

但是现在我们别无选择，只能面对外星人并摧毁他们以保护自己。<br>
我希望在退休前做一些有用的事情。
虽然我自己太弱无法参加战争，但我会教你。
在您参加考试时，您必须完全按照指示行事。明白了吗？
