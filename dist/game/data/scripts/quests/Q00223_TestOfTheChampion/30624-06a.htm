<html><body>老兵 艾斯卡伦:<br>
在做任何其他事情之前，去见我的朋友<font color="LEVEL">玛森</font>.
他来自铁玫瑰，就像我一样，在许多战斗中与我并肩作战。
那是很久以前的事，当然，他现在看到的最大的动作就是为他的烹饪火烧柴。
但即使他的矛臂较弱而且腹部更宽，他仍然比任何人更了解威胁狄恩村民的种族。
谁知道呢？也许你年轻的热情甚至会激励他把矛从它上面的位置拿出来，再次冒险进入战场。
你知道，他当时是长矛大师...<br>
我很久以前就听说他和他的妻子和家人住<font color="LEVEL">在狄恩南部的某个地方</font>。
如果你用我的图章给他看这封信，我相信他会欢迎你。<br>
最後，请接受这个<font color="LEVEL">因次钻石</font>作为我的礼物。
您可以通过村庄看门人交换特殊的东西。我希望它能帮助你完成旅程。
</body></html>
