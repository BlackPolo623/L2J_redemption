<html><body>老兵 艾斯卡伦:<br>
你回来了！玛森怎麽样？请告诉我一切...<br>
...你用嘴说他过着幸福的生活，但你脸上的表情却说了别的话。你必须说实话！<br>
...什麽！在格勒西亚的袭击中失去所有家人之後，我再也没有想到他会过着孤独，
悲惨的生活...也许他的悲伤现在不那麽严重了，因为你已经完成了复仇。<br>
战士必须分担同志的痛苦，但仍然无法停止战斗。是时候再次战斗了。
