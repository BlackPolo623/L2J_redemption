<html><body>老兵 艾斯卡伦:<br>
哎呀！你不是兽人吗？你肯定看起来很强壮。
你是个勇士吗？或者也许是一名雇佣的士兵？
你让我想起了我曾经作为雇佣兵工作的年轻时代...<br>
你想听听我辉煌过去的故事吗？
在我年轻的时候，我是一名幸运的士兵，自由地游荡，
与外星人战斗，并为拥有外国名字的女性做爱。
有一段艰难时期，但我勇敢的战士精神让我继续前进。
同志们之间的深厚兄弟情谊，斗争，激烈的战斗，爱情，浪漫，
我都经历过这一切。我是一个真正的战士。<br>
但现在我老了。如果我能找到一个才华横溢的年轻人来接替我，我会安静地退休。
我可以看到你是一个训练有素的战士，你怎麽说？
你会尝试<font color="LEVEL">优胜者的审核</font>？
<br>
<a action="bypass -h Quest Q00223_TestOfTheChampion 30624-05.htm">我将参加优胜者的审核。</a>
</body></html>
