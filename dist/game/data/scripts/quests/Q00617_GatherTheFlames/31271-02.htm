<html><body>铁匠 希尔达:<br>
呵，我是铁匠希尔达，如果您想完成出色而紮实的工作，这里没有比这更好的了。<br>
不要理会那个疯子<font color="LEVEL">沃尔昆</font>的说法。他彻底疯了。
他痴迷的是 — 火炬，他一直在寻找让火变得更热更猛的方法。
我喜欢我的火，就像任何有能力的铁匠一样，但有限制。
无论如何，他活不了多久来帮助你做任何事情；他有冒险进入<font color="LEVEL">诸神的熔炉</font>的习惯，
总有一天它的危险会夺走他的永恒之火！<br>
我听说他正在寻找冒险者来帮助他收集火炬，
但请听我的建议：把这份工作交给更坚强的冒险家，或者等到你自己变得更坚强。
如果你现在陪着他，你会死在他身边。
</body></html>
