<html><body>士兵 奥勒布:<br>
真的吗？谢谢你。<br>
如果您抓住<font color="LEVEL">鸟王路克</font>并打开它的肚子，您会发现未消化的遗骸。
<font color="LEVEL">变异鸟和龙鹰</font>也是如此，但您会发现它们的遗骸比较少。<br>
带给我<font color="LEVEL">被吞食的头盖骨</font>，以及
<font color="LEVEL">被吞食的胸骨</font>和<font color="LEVEL">被吞食的碎骨</font>的证据。
我们将奖励您的努力 - 尤其是您带回的头骨。<br>
还有一件事：路克担心暗黑龙的追随者。
这就是为什麽它只有在不灭之种<font color="LEVEL">稳定後</font>。
这意味着<font color="LEVEL">只有在种子被占领时，路克才能被猎杀</font>。
记住这一点！<br>
祝你好运和狩猎。
</body></html>
