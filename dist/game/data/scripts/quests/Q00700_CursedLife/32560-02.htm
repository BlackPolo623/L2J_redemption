<html><body>士兵 奥勒布:<br>
我首先因为<font color="LEVEL">鸟王路克</font>而爱上了飞行。<br>
看着它张开巨大的翅膀，在天空中飞翔，搅动了我内心深处的某些东西。
我国人民称路克为<font color="LEVEL">鸟王</font>，是因为它的威力和尊严。<br>
但是，即使路克也无法避免格勒西亚所遭受的腐败。
这个高贵的生物变成了邪恶的亡灵。<br>
还有更多...
