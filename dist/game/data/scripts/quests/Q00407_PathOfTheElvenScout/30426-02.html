<html><body>普雷根:<br>
你的运气很好！你正好赶上那帮家伙离开的时间，只剩下看守的人...
不管怎样，多亏你帮我解开。真的谢谢你。
啊，莫列蒂给我的信？还送了药草...真是谢谢你啊，朋友。
一想到这期间被监视、被拷问，真是胆战心惊...<br>
刚才那群家伙是要袭击我们村庄的那帮人之中的侦察兵。
他们想在人类不容易进来的这个精灵森林里，计划着阴谋。
由於你的及时出现，才得以把这个危险告知人们。<br>
请转告莫列蒂，说我现在还不能马上回去...
我要在这里再试探状况之後，与警备队会合。<br>
各个方面，都受到了你的帮助。真的谢谢你。
没想到我会受到精灵的帮助。
<font color="LEVEL">回去时，顺便把这封信交给莫列蒂，</font>拜托你了。
</body></html>
