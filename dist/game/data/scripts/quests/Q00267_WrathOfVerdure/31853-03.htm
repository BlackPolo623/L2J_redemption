<html><body>安特布麦特蓝:<br>
...新绿的森林，树，高贵的生命，世界树的，子孙们，我的兄弟们...<br>
...云雾山，兽人，牠们也，不侵犯，树，因为牠们也，知道，森林的，震怒...<br>
...没有，见过的，<font color="LEVEL">哥布林</font>，
愚昧的，大胆的，卑微的，伐树，烧树枝，拔树根...<br>
提，米，里蓝，兄弟们，为同族的，死亡，悲伤，愤怒。
击倒愚昧的<font color="LEVEL">哥布林</font>.....<br>
...不过，很多<font color="LEVEL">哥布林</font>，逃跑，
躲避，为了闪躲，提，米，里蓝的，愤怒，他们，会溜走..<br>
...需要你的，帮忙，<font color="LEVEL">哥布林</font>，
森林的，破坏者，无知的，侵略者，你来，给他一点，
颜色，瞧瞧，教他，森林的，秩序吧...
