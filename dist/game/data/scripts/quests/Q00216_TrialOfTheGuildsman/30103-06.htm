<html><body>仓库管理员 巴尔昆:<br>
好！你必须先拿这个徽章。这是一个让其他人知道你正在参加公会会员的考验的标志。
许多铁匠和仓库酋长会在看到你的徽章时帮助你。<br>
测试内容非常简单它包括制作<font color="LEVEL">７个熟练工的戒指</font>。
这可能听起来很简单，但制作戒指本身的过程将挑战你的能力和机智。<br>
为什麽７枚戒指？实际上...你应该为即将到来的矮人国王提供一个，其余的则给６个行会长老。
这是一个长期存在的传统，自王国成立和行会组建以来一直保持着。<br>
如果您想学习制作戒指，请去看看说话之岛的<font color="LEVEL">铁匠阿尔特兰</font>。
带他这封信。别担心，我期待什麽都不回报。当你完成７枚戒指後再来看我。祝好运！
