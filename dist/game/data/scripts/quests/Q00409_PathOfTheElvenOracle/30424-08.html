<html><body>亚拉娜:<br>
...要我...跟你一起去...？<br>
不！...我不想去！我必须留下来照顾弟弟。
什麽奇迹啊，什麽预言的圣火啊，都是骗人的...！是<br>
<font color="LEVEL">裴琳叔叔</font>指使我这样做的...

裴琳叔叔...说，只要照他说的去做就能赚到很多钱...<br>
...不久前有奇怪的蜥蜴人想要抓我...真是太可怕了...我该怎麽办...
