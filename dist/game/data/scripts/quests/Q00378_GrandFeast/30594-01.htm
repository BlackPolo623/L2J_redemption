听说钢铁之门公会监察官打算访问这里。说是狄恩的成绩很好，要直接来探察。
那都多亏於因为今年狄恩仓库的业绩很好。搞不好，我也可能会升级到元老！<br>

我觉得也需要像你这样的冒险家来帮我。当然我会好好地补偿你。
怎样，要不要帮我的忙？
