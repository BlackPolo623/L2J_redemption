<html><body>大巫师 阿肯尼斯:<br>
你获得了所有石碑的力量！做得好！<br>
什麽？你为什麽这样看着我？你想要真相，嗯？很好。
费沙跟你说了什麽？哦，为打翻的牛奶哭泣没有用...<br>
自从我是精灵以来，我一直梦想成为一名顶级巫师！
你不会相信我为了达到现在的位置而不得不做的事情！但这还不够！
我的意思是永远保持领先！我不能让我手下的任何人变得更强大！这就是为什麽我试图阻止你的职业转职...<br>
但是你比我想像的要坚强！堕天使亚雷克特试图阻止你但失败了。 
在最後一块石碑上，我试图自己阻止你，但那个好管闲事的费沙干涉了... 
我本可以接受你们两个轻量级的！
<br>
<a action="bypass -h Quest Q00089_SagaOfTheMysticMuse 0-2">那你为什麽不呢？</a>
</body></html>
