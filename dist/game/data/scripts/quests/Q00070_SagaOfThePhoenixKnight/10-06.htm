<html><body>秘传的石板:<br>
一些无法理解的知识开始进入大脑。好像能听到什麽人的笑声。<br>
那个男子说话了。「这回又诞生了一个你所希望的英雄。」<br>
穿蓝色衣服的女人回答说。「不，他还只不过是一个刚刚学走步的孩子。
不过，他也已经不是需要在母亲的保护下长大的孩子了。」<br>
石板上刻着的骑士们的挫折，还有比那更多的，为了信念的人们。感觉到了无限的自由。<br>
脑海中传来了谁的声音。<br>
<font color="LEVEL">受到认可的人啊，去找骑士公会的宗师赛德里，
告诉他你的领悟吧。并获取永远的骑士，神骑士的称号吧。</font>
