<html><body>大师 菲利克斯:<br>
那位骑士说，他与某位贵妇人达成了约定，他正按照约定正在帮忙进行骑士的巡礼。
他还说，此交感石将会成为进行巡礼的骑士找到这里来的里程碑。<br>
此交感石在哈里夏统治者手里。能够见到他的方法有两个。
一个是直接打进帝国陵墓，另外一个是在亚尔古斯之壁里面的诸侯的圣坛进行战斗。
因为诸侯的圣坛的人都是哈里夏统治者的手下，所以与他们战斗的话，哈里夏统治者会亲自出马。<br>
终究不是件容易的事情。不管选择哪一边。<br>
不过如果是你的话，应该能做到。<br>
第五个石板在亚尔古斯之壁西北方向的某个角落里。拿到交感石之後，去找吧。
</body></html><!-- 飞天猪 -->
