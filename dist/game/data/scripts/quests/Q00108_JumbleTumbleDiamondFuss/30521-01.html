<html><body>仓库管理员 摩普琳:<br>
白龙普派你来了吗？啊哈！你来对地方了！我正就同一件事去拜访他！
我打开了从布鲁农那里得到的宝箱，惊讶地发现里面有一颗宝石！然後我意识到宝箱一定已经被切换了。<br>
但是，就在这时，事情发生了！我的朋友<font color="LEVEL">仓库管理员艾儿黎</font>
的宠物蝙蝠一下子扑了过来，将那颗宝石一口吞了下去。我试图抓住蝙蝠，让它吐出宝石，但它飞出了窗外...
艾儿黎很生气，我让她可爱的酷酷鲁飞走了，她不跟我说话！<br>
这款野莓派是艾儿黎最爱的甜点。请把这个给她。她的怒火会有所缓和。
我要尽快找到那只蠢蝙蝠...
</body></html>
