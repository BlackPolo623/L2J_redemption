<html><body>铁匠 白龙普	:<br>
好的。我会向你解释这个任务，所以请仔细听。这发生在几周前...<br>
把在米索莉矿山拿到的珠宝送过去的时候，被地精土匪袭击了...
我几乎没有活着出去，但他们拿走了我送的所有珠宝...
我解雇了那些守卫，但是...无论如何，我还没有取回珠宝...
我想是<font color="LEVEL">山贼哥布林副队长</font>劈开了珠宝...<br>
请到采石场西边，打败他们，把珠宝带回来。
它们是十颗海蓝宝石和十颗金绿宝石。
如果你把它们都归还，我会把你朋友从我这里丢掉的珠宝给你。
你有我的话。 我认为我们的协议是具有约束力的合同，希望它能让您满意。
请专心寻找我的珍贵珠宝。
</body></html>
