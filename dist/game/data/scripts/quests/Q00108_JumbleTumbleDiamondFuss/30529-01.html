<html><body>矿工 玛仑:<br>
精灵葡萄酒...？吐鲁克的礼物？ 
哦，天哪...这个礼物很棒，但是...他将不得不改掉他的坏饮酒习惯...
我总是担心 吐鲁克 可能会在喝酒时惹上麻烦....<br>
呼...我很担心他...我的朋友吐鲁克是一个很好的，稳重的小伙子，
但是...他有两个坏习惯...一个是喝酒...另一个是赌博...<br>
...昨晚我们一起喝酒...然後，<font color="LEVEL">铁匠白龙普</font>建议我们赌骰子...
我告诉他不要...但吐鲁克还是忍不住诱惑，开始掷骰子...
这里的这些骰子...他喝醉了，失去了他所有的东西...
呼...他可能是我的朋友，但我很为他感到羞耻...
