<html><body>信差 吐鲁克:<br>
奇岩收到星钻...还和黎普签了合同...我告诉他我会负责送货...
我旅行的时候一切都很好...我昨晚来到了矮人王国...
我和我的老朋友<font color="LEVEL">矿工玛仑</font>喝酒了...我们从小就是朋友...
偶尔见面，就有喝到昏倒的坏习惯...我们昨晚喝了很多酒...<br>
可是早上醒来的时候，发现武器、装备、旅费、放星钻的箱子都不见了...！
我不知道会发生什麽...啊啊啊啊...！不过...也许我的朋友玛仑还记得昨晚的事情...<br>
但是昨晚他付了酒款，还有我弄坏的桌椅...
太丢脸了...你不去<font color="LEVEL">采石场</font>问问他吗？
把这酒给玛仑...这是我从奇岩那里带回来的稀有酒...
