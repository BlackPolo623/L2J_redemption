<html><body>杂货商人 勃罗多斯:<br>
我一年大约会去<font color="LEVEL">欧瑞象牙塔</font>一、两次。
你是想问欧瑞象牙塔是什麽地方吗？它是魔法师们的总部，
不仅是教育机关，也是魔法师们的聚会场所。
从象牙塔的商人和魔法师那里，可以得到很多有用的试药和魔法材料。<br>
但是这次去的时候，有几个人委托我带一些只有黑暗精灵森林里才有的魔法材料。
他们说若能带给他们，那麽报酬会给很多。
所以从不久前开始，我就把安普的翅膀和芮克妮的蜘蛛丝等物品拿到那边卖，
并调查还有什麽贵重物品可以卖到那里。
那时侯我可以请你帮忙，因为想收集更多量的话，需要更多的人手。<br>
〔等级８以上的角色可以执行的任务。〕
