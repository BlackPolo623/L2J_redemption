<html><body>守门人 巴特拉克斯:<br>
这个地方有一些东西，一种无法逃避的平静感。我曾经非常了解这里的感觉。
很遗憾，我的人民过去背後的真相让我不再享受那种感觉。你看，
平原上已经洒满了我人民的鲜血。安塔拉斯死後，我们为这片土地而战，
血腥的兄弟对兄弟，父亲反对儿子。<br>
正是祭司长联合了新的坦塔部落，打败了里多蜥蜴人。
他在我的人民中被称为伟大的领袖，但他也会杀死任何反对他的人。<br>
我不能再坐视不管了。但我也不会派人去屠戮。
我要知道你可以在战斗中对付幽谷勒斯！
