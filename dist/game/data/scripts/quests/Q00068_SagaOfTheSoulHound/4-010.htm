<html><body>凯特奈特:<br>
他的目标是阻止闇天使重新获得他们应有的天生力量。
事实上，你遇到的所有问题都源於他的努力。<br>
这是他逃跑时丢下的东西。拿着它——你会需要它的。<br>
啊，我看你在想，如果你解开最後的封印，你是否会获得和我一样的力量。
但你已经知道我是谁了，不是吗？ 不过，这现在并不重要——这不仅仅是个人权力。
它关系到闇天使的未来，一个摆脱众神强加给凡人的人为命运的未来。
你将能够塑造自己的命运...
再见了，我的朋友。
<br>
