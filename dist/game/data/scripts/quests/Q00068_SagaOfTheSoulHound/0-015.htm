<html><body>长老 凯克洛普斯:<br>
他们认为战争已经赢了，但事实并非如此。
除了自己的愤怒之外，殷海萨的瑞克带着巨星之鎚袭击了巨人的首都。
火球从天上掉下来，摧毁了巨人的第一个帝国。
殷海萨的女儿追捕了少数幸存者。<br>
在这种混乱之中，负责开发闇天使的巨人，
幸存的亚尔比泰鲁实验室都密封了起来，以将其隐藏在殷海萨。
他的希望是，有一天，那些闇天使的後裔将被证明是一把毒匕首，最终将摧毁神灵。
他的计划取决於最终被删除的印章，
但是由於大多数巨人已死或躲藏起来，我们被世界所遗忘了...
<br>

</body></html>
