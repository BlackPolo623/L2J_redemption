<html><body>大神官 欧鲁芬:<br>
我的耳边好像听见他们无法安息，
连死了以後也要成为俘虏并跟同胞打战的的痛苦...<br>
为了数几十年前发生过的战争，而到现在还没得到安息的人们。
我想让他们得到安息。我们那些被迫役使的亚丁旧英雄们。
可以把他们的遗骨拿到殷海萨的神殿吗？
听说在毁坏的城堡周围的杀戮大地上的
<font color="LEVEL">末日弓手、末日警卫、末日佣人</font>之中有很多是亚丁的英雄们。
<br>
<a action="bypass -h Quest Q00359_ForASleeplessDeadman 30857-05.htm">答应帮忙。</a>
