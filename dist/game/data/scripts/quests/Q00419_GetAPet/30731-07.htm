<html><body>宠物管理员 马汀:<br>
让我想想..骚扰动物的家伙不止一两个...<br>
对了，你是半兽人族吧？
那麽就请你回到家乡，处理掉那些动物屠杀者吧。
没问题吧？应该没什麽大问题吧。<br>
到了家乡的不灭高原就会见到
<font color="LEVEL">卡沙蜘蛛、卡沙长齿蜘蛛、卡沙刀刃蜘蛛</font>。
它们可说是在不灭高原地带最凶残的动物屠杀者。
据说把动物拿来当主食吃。所以那
些家伙的周围，动物都快灭种了。<br>
请你去把那些家伙处理掉吧。
对了，要带回杀死它们的证据才行。
万一空手回来，我就无法相信你了。
那好，如果没问题就出发吧！
