<html><body>饰品商人 艾尔黎安妮:<br>
嗯，好。那麽，先跟你说说你要养的狼吧？<br>
我将对你详细说明有关狼的繁殖。
狼的繁殖期一般在<font color="LEVEL">１至２个月</font>，
怀孕时间是<font color="LEVEL">６０至６２天左右。</font>一般来说，
一胎生３至６只，但多的时候也有１０只。
还有，他们会为了孩子在安全的地方做栖身处。
例如像岩石缝或峭壁底、山洞等地方。<br>
另外，狼是杂食性动物。吃下一只小牛、山羊是没有问题。
还有也吃死的动物的肉、野鸡，以及果实。
虽然可以挨饿５至６天，但是，若没有水就不能长时间的支撑。
