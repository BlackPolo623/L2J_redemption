<html><body>宠物管理员 马汀:<br>
让我瞧瞧...因为欺负动物的家伙们不只一两个...<br>
嗯，这麽一看你是闇天使种族啊。那麽回到故乡去处理掉那些动物虐杀者吧。
怎麽样，没问题吧？我想那应该不至於太难。<br>
回到你的故乡米密尔森林的话，会有<font color="LEVEL">红蜘蛛</font>的。
它们可说是米密尔森林最凶恶的动物虐杀者，听说甚至将动物当主食来食用呢。
所以，只要是有那些家伙存在的附近就见不着半个动物。<br>
因此你就去铲除一下那些家伙吧。对了，回来时要记得拿回已铲除的证据喔。
你若空手而归我怎能相信你，你说是不是？来，听清楚了就快出发吧。
</body></html>
