<html><body>守门人 贝拉多纳:<br>
宠物在各个方面，都会带给主人很多的帮助。<br>
当自己的道具清单栏位不足、重量超过其标准时，
都可将道具交给宠物来当作运输工具。
但，宠物的用处再怎麽多，也无法替您跑腿，这点要注意一下。<br>
还有，饲养宠物时，有一点要特别地注意。
宠物若一旦死亡，虽然可以使它复活，但有时间上的限制。
如果在<font color="LEVEL">２４小时</font>内无法让它复活，
那麽宠物就会永远消失不在。这真是件不幸的事情。
