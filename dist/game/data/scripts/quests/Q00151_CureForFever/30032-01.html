<html><body>神官 亚哈那斯:<br>
我想，艾黎阿司已经发送了您。
我会赶紧从你带来的巨大蜘蛛的毒囊中提取出<font color="LEVEL">制作热病治疗剂</font>。
无论如何，艾黎阿司必须在学生身上发生的事件转折时感到震惊。
但是我认为艾黎阿司负有主要责任...将学生带到如此危险的地方。
我们的牧师在村外冒险时总是要求保护他们的守卫，
但是他们说伊莱亚斯仅仅依靠他的魔力就拒绝了守卫的帮助。
所以他的学生为他的愚蠢付出了代价。<br>
在这里，药就好了。带着这个赶快回到<font color="LEVEL">艾黎阿司</font>。
我希望看到魔术学校的学生再次穿过街道。
我祈祷爱因哈萨德的祝福与他们同在。
有了这种药物和殷海萨的力量，我相信这些学生很快就会康复。
愿殷海萨的祝福与你同在。
</body></html>
