<html><body>艾黎阿司:<br>
我是安赫班特魔法学院的老师艾黎阿司。
前段时间，我和我的学生去岛的北部进行实地考察，
收集上课所需的草药，但是一同去的学生们回来後，
就发现<font color="LEVEL">得了热病</font>後晕倒了。
他们生病已经一个星期了，我们仍然没有找到治癒方法。
当我认为我的学生可能会因此而丧生时，我很担心。<br>
值得庆幸的是，神官亚哈那斯认为他可能有补救办法。
您是否会为濒临死亡的年轻学生找到一些
<font color="LEVEL">治疗药</font>？我真的需要你的帮助。
该成分是<font color="LEVEL">巨大蜘蛛的毒囊</font>
，但我相信像您这样的人可以轻松获得它。
<br>
<a action="bypass -h Quest Q00151_CureForFever 30050-03.htm">哦..好吧我会帮忙。</a>
