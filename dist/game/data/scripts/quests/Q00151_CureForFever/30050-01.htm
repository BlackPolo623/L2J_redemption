<html><body>艾黎阿司:<br>
我是安赫班特魔法学院的老师之一艾黎阿司。
我和我的学生最近进行了实地考察，去了岛北部的森林，
但是我的一些学生因<font color="LEVEL">得了热病</font>而病倒了。
自他们生病以来已经有一个多星期了，但我们尚未找到治疗方法。
我发疯了，担心我的学生可能会死。<br>
值得庆幸的是，神官亚哈那斯正在研究为他们创建一种
<font color="LEVEL">热病治疗剂</font>的方法。
他在草药知识方面非常有学问，并且已经治疗了许多疾病。
我相信他很快就会找到一种为他们制造药物的方法。
但是我担心，因为有太多需要治疗的学生，他可能没有足够的食材。
如果我们的原料不足，我会寻求您的帮助，因此如有必要，请帮助我们。<br>
〔１５级及以上角色的任务。〕
</body></html>
