<html><body>元老 亚琳:<br>
你坐过<font color="LEVEL">飞船</font>吗？
这是集合了我们黑色铁砧公会的科技所制造出来的终极交通工具。
飞向天空的飞空艇，看到的人都赞不绝口。<br>
但是巨人时代的飞行装置比现在更大，
速度比亚龙还快，甚至可以飞过云彩。
找出已经消失的巨人飞行技术是我的梦想。
在天空的云彩间看到的大地是什麽样子...光是想像也让人兴奋。<br>
我平常忙公会里的事情就会忙到脱不开身，
但还是会抽空研究飞行的基础<font color="LEVEL">浮石</font>。
浮石是具有浮向空中特性的矿物，
找出控制其力量的方法，就是揭开巨人秘密的钥匙。
但是研究材料经常短缺，
所以常拜托像你这样的见习生收集浮石。<br>
