<html><body>饰品商人 伊培伦:<br>
您听说过关於鳄鱼岛的故事吗？
很久以前，一些鳄鱼被从阿维拉引进。
他们繁殖很快，很快它们以倍数增长，
以至於他们赖以生存的岛屿被称为「短吻鳄岛」。<br>
海音的居民非常紧张，附近有这麽多危险的野兽...
但是那些鳄鱼的皮实在太厚了，抵抗了多次企图以消灭它们的力量。
但是，如果知道怪物们的新用途，那麽他们可以从中获得可观的利润！!<br>
您愿意加入我们的鳄鱼狩猎吗？
<br>
<a action="bypass -h Quest Q00338_AlligatorHunter 30892-03.htm">我将加入寻找鳄鱼的行列。</a>
