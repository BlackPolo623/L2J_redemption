<html><body>预言者 拉凯:<br>
年轻的巫医，你在寻找传说中的战士契鲁那的遗体吗？首先，你必须听她的故事！<br>
很久以前，我们军队的最高指挥官在与魔鬼巴列斯的艰苦战斗中寻求我们的支持。
契鲁那带领一支精锐的队伍前往战场。契鲁那和她的士兵勇敢地对抗无数亡灵，前线没有动摇。<br>
也就是说，直到可怕凶狠的死亡骑士出现在战场上。被恐惧和巴列斯魔法淹没的士兵们开始撤退...<br>
然而，契鲁那无所畏惧。她独自战场，唱着胜利的赞美诗，屠杀了数百名亡灵，终於死了凶狠的死亡骑士！
