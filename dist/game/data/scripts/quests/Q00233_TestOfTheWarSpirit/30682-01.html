<html><body>预言者 佩克隆:<br>
我从预言者梭马克那里听到了这个故事！
所以，你在寻找托那努依的骨头？
那麽，首先我必须告诉你关於超人托那努依，我们伟大的英雄！<br>
你可能知道，托那努依带领了黑斯吐伊的裂缝队伍并从欧瑞开出了所有里多蜥蜴人。
但作为最後的手段，蜥蜴巫巫医喊出了火焰巨龙。
黑斯吐伊的斗士一个接一个地从巨龙的嘴里喷出火来倒地。
就在这时，托纳尔，手无寸铁，跃上了巨龙，摔断了脖子！
但托纳自己被严重烧伤，很快就死了！
