<html><body>始祖 玛田库斯:<br>
我们种族的年轻巫医，在你带来的骨头里感受到了很大的力量。

利用过去的战士的力量，使它成为你自己的。这是战争精神的仪式！<br>
将这些骨头一个接一个地传递给我。我，伟大的玛田库斯，给你骨子里的精神力量。<br>

托那努依的黑斯吐伊，我把他的铁意志交给你了！<br>火鲁摩特那鲁加，我信奉你！<br>

成为一名高级巫医会有很大的帮助。当你带领你的战斗斗士进入战争时，不要忘记火热的精神！铁贾卡勒兀罗卡！
