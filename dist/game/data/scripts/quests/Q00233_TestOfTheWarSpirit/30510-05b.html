<html><body>预言者 梭马克:<br>
契鲁那，乌鲁吐的亚马逊！
我会告诉你她甚至在成千上万的怪物面前都不会害怕。<br>
当魔鬼巴列斯和艾尔摩登帝国之间的战争爆发时，
我们兽人应人类皇帝的要求派出了一支精锐的队伍！
当弱小的人类士兵忙着逃离巴列斯的黑暗部队时，
契鲁那独自咆哮着胜利并击倒了数百名亡灵，并将凶狠的死亡骑士击杀致死！<br>
古鲁丁城镇镇的预言者拉凯会告诉你更多关於勇敢的契鲁那的信息！
快点见他！他会告诉你哪里可以找到契鲁那的骨头！
