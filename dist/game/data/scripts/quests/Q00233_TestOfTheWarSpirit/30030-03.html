<html><body>神官 维维安特:<br>
契鲁那和凯拉斯是战士，他们勇敢地与魔鬼巴列斯的军队作战。
他们赢得了每场战斗，但有一天，凯拉斯被巴列斯的邪灵杀死。
想像一下，当有消息告诉她，她的情人被杀後，契鲁那感到悲伤。
凯拉斯死後几天，她以严峻的决心走上战场，赢得了巴列斯军队的巨大胜利。<br>
但不幸的是，她在最後一战中受了致命伤。
她被带到靖国神社接受治疗，但很快就死了，被埋在凯拉斯旁边。
有人说她拒绝接受治疗...<br>
有时，看似心胸狭隘的感情可能是大国的源泉。你有看到？
