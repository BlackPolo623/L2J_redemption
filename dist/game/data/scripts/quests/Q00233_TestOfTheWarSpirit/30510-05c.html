<html><body>预言者 梭马克:<br>
黑斯吐伊部落的托那努依！他是一个有能力用双手击倒巨型野猪的超人！<br>
很久以前，在现在被称为欧瑞的土地上，兽人和蜥蜴人之间发生了激烈的战斗。
以托那努依为首的黑斯吐伊斗士赢得了对蜥蜴人的压倒性胜利，并将他们赶出了王国！<br>
但是蜥蜴人巫医对他玩了一些邪恶的伎俩，他就死了。
後来他们甚至偷了他的遗体逃跑了！你必须从那些劣等部落中夺回伟大英雄的遗体！
马上去欧瑞城镇，见见预言者佩克隆！他会告诉你那些有托那努依遗体的蜥蜴人！
