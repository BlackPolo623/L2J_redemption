<html><body>暗影者 奥瑞米:<br>
你确实是一个兽人...如此直白...那是对的，我有布拉齐的遗骨。<br>
我相信如果我拒绝给你，你会试图从我这里拿走它。
我很清楚橡树的强大力量和对英雄的奉献精神。<br>
说实话，我不想打你。我希望你不要采取错误的方式，但如果我们打架，你很可能会被杀死。
如果可能的话，我们应该避免可能对我们两人造成毁灭性的斗争。<br>
如你所知，布拉齐的遗骨充满了强大的魔力。如果你能找到一些具有同等力量的东西，
我很乐意把你的英雄遗体给你。这看起来不公平吗？
