<html><body>预言者 梭马克:<br>
都达玛拉部落的布拉齐，大约５００年前，只有２００名士兵与艾尔摩的三千名军队作战。
他没有收到马蹄谷的营地并且抵抗了１００天！布拉齐利用陡峭的景观，克服了数量上的劣势！
此外，营地中只有3名巫师，但他最大限度地利用了他们并设法削弱了领导者并导致敌人中断。<br>
但是在备用部队抵达的那天，布拉齐死於饥饿，口渴和发烧！据说，他痛苦地抱怨他不能在战场上死去！
他是一个兽人，不仅头脑聪明，而且内心也充满斗志！<br>
根据我的研究，布拉齐的遗骨掌握在一个名叫奥利姆影子的人类邪恶魔法师手中。
一个肮脏邪恶的魔术师怎麽敢触摸我们尊贵祖先的遗体！我不会容忍这一点！
快点从他身上夺回布拉齐的遗体！
