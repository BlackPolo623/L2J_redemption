<html><body>秘传的石板:<br>
手握交感石，集中精力，秘传的石板开始慢慢地被亮光所包围。
耳边传来了数百人同时朗读经典的声音，有一些陌生的知识开始进入大脑。
同时有一种领悟到万物的根本的感觉，同时又有一种什麽都无法理解的感觉。<br>
听到有人发出了低沉的笑声。还有，一个男子的声音。<br>
「这里又诞生了一个你要的继承者。」<br>
金发女人回答说。<br>
「不，他还只不过是一个刚刚学步的孩子。不过，他已经不再需要母亲的保护了...」<br>
慢慢地，眼前的景象逐渐消失，重新开始认识到周围的情况。
那期间从石板上所取得的知识，现在才开始逐渐理解了。
石板的巡礼似乎就此结束了。现在，回到鲁因城镇去找
<font color="LEVEL">首席高仑工匠泰尔桑</font>去吧。
</body></html>
