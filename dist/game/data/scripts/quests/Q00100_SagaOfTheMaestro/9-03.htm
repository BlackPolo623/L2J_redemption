<html><body>秘传的石板:<br>
手握交感石，集中精力，秘传的石板开始慢慢地被亮光所包围。
耳边传来了数百人同时朗读经典的声音，有一些陌生的知识开始进入大脑。
同时有一种领悟到万物的根本的感觉，同时又有一种什麽都无法理解的感觉。
眼前隐约可以看到一个美丽的金发女人和身披黑色盔甲的骑士，但马上就不见了。<br>
慢慢地，开始感觉到了下一个交感石的...看到了景象...
在人迹罕至的荒野中隐藏着六个石板，那前面有阴暗一个人影挡在那里...
阴影中看不清他的脸，但他手中的交感石在发出微弱的光芒...<br>
徐徐地，眼前展现的影响逐渐消失，石板出现在眼前，现在不再发光了。
</body></html>
