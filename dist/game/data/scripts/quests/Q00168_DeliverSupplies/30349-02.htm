<html><body>哨兵 洁妮恩:<br>
你见过凯塔尔长老吗？他们说他得到了女神的祝福，拥有预知未来危险的能力。
他的预言有时模棱两可，难以理解，但从来都不是假的。
於是众人听着凯塔尔长老的预言。有时，当我看到他做出他的预测时，我会感到脊背发凉。
我什至能感觉到力量在向我伸出。<br>
就在几天前，他说黑暗森林可能被外来入侵者袭击了。
入侵者是谁，敌人有多麽强大还不清楚，但我们哨兵姐妹们已经做好了充分的准备，因为村庄可能会遭到袭击。<br>
为了防患於未然，我已经向<font color="LEVEL">大师哈兰特</font>订购了新的精金武器，但还没有拿到。
我不能离开我的岗位，因为我在值班，但你能帮我去见哈兰特，把我订购的货物带回来吗？
<br>
<a action="bypass -h Quest Q00168_DeliverSupplies 30349-03.htm">好的..我去把货物带回来。</a>
</body></html>
