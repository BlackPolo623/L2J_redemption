<html><body>柯塞勒斯:<br>
位於柯塞勒斯同盟联合基地北方的不灭之种，是个席琳的手下，
而且也是不死君主--<font color="LEVEL">伊卡姆士</font>所守护的死亡之地。<br>
现在守护这个死亡之地的人们，在过去全都是人类，但之後却被堕落为不死生物。
而且，现在连周围地区的土地也遭受污染，所以不得不利用
<font color="LEVEL">血盟飞空艇</font>或
<font color="LEVEL">变身魔法</font>在空中移动到各种子的入口。<br>
另外我再建议一件事情，由於此地区的任务过於危险，
因此很多时候是很难独自去执行的。
所以，尽可能的话，你也最好找一些强悍的夥伴一同前去这个地区。<br>
这样解释应该够清楚了吧？
