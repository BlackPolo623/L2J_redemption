<html><body>伊娃的祭司 雷斯提那:<br>
您听说过<font color="LEVEL">伊娃的水中庭园</font>吗？
您可能偶尔会发现女神本人在那里休息。<br>
她不喜欢被打扰，因此她的花园位於大海的最深处，
只有通过精心制作的迷宫才能进入。<br>
最近，<font color="LEVEL">一些想伤害她的人</font>入侵了她的庇护所。
她目前不在，我们，她的牧师和警卫队正在竭尽全力驱赶入侵者。
因现有的警卫队能力有限，因此想借外人的力量来扫除牠们。<br>
您会帮我们吗？
<br>
<a action="bypass -h Quest Q00368_TrespassingIntoTheHolyGround 30926-02.htm">我会帮助。</a>
