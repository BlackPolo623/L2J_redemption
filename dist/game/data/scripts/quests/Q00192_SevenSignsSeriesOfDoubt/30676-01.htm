<html><body>仓库管理员老板 库罗普:<br>
你就是我听说过的那个？有趣，我以为你会更高。
啊，没关系 - 是你的名声把你带到我面前，而不是你的身高，嗯？<br>
现在听着，我的表弟雅各已经和一个供应商签了一份新合同，准备把它带到这里来。
事情是，我听到了男孩的声音，他几天前就到了。<br>
告诉他，是的，我做到了，告诉他不要独自旅行。告诉他这不安全啊...
