<html><body>警卫 黑克:<br>
这里是关於凶手的，不是吗？<br>
不能怪你——我敢肯定他的头上有不少赏金，但我不是来帮助散播恐惧的。<br>
再说，待在欧瑞城墙之内，就像房子一样安全。
究竟是什麽外面吸引了这麽多人？我发誓...这些地方的人脑子进水了。
他们都在讨伐这个，拯救世界...<br>
现在，看着我。我很高兴，我很满足。保护人们的安全，冬天睡得像熊一样。
