<html><body>警卫 史坦:<br>
哈哈哈，黑克是不是也跟你说了这麽含糊？
这些天他比雷雨中的猫还要神经质，寻找不存在的东西，并把两个巧合混在一起制造阴谋。
是的，也许我看到了什麽，也许有点奇怪。<br>
也许我在看到它之前不久就感觉到了一种邪恶的感觉，
也许它在射入阴影时发出了一种邪恶的喋喋不休的声音。<br>
但是你知道吗？也许这没什麽。想过吗？
