<html><body>高等元素使 葛拉缇亚:<br>
秘仪纸牌上刻有召唤者的名字和独特的标记。
大多数召唤者都很有竞争力，希望炫耀他们的胜利。因此，秘仪纸牌的传统开始了。<br>
作为学徒，只有在更高级别的召唤师给你一张牌後，你才可以开始战斗。
<font color="LEVEL">如果您没有见习用秘仪纸牌，对手将不接受您的挑战。</font>
你每次被击败时都必须给你的对手一张秘仪纸牌，所以我建议你手头有很好的纸牌。<br>
如果你获胜，你将获得对手的纸牌。通过查看他或她的秘仪纸牌系列，很容易看出召唤师是谁击败了<br>
在过去，元素使创建了他们自己的纸牌，但现在纸牌更复杂，必须由特殊的工匠创建。
