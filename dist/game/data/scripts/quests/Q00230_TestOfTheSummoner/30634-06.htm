<html><body>高等元素使 葛拉缇亚:<br>
此纸牌上刻有召唤师的名字，并包含一个独特的标记。
秘仪纸牌的传统源於早期召唤者在胜利中狂喜的需要。<br>
作为学徒，召唤师可能不会开始战斗，直到更高级别的召唤师给你一张牌。
<font color="LEVEL">如果您没有学徒秘仪纸牌，对手将不接受您的挑战。</font>
每当你输掉一场战斗时，你必须给你的对手一张秘仪纸牌。
因此，建议您自己制作３或４张额外的纸牌。<br>
如果你赢了，你就会获得对手的秘仪纸牌。
通过查看他或她的秘仪纸牌系列，很容易看出召唤师是谁击败了。
