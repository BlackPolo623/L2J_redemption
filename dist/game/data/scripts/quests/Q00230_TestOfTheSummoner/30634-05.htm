<html><body>高等元素使 葛拉缇亚:<br>
召唤师之间的战斗是被召唤的生物进行的。排名较低的召唤师具有第一次攻击的优势。
作为学徒召唤师，你将自动成为排名最低的召唤师。<br>
在战斗中，召唤师可以用魔法帮助他或她的生物，但不能物理攻击对手的被召唤生物。
如果召唤师物理攻击对手的生物或接受另一个人的帮助，则会受到处罚。<br>
在战斗结束时，被击败的召唤师必须将他或她的<font color="LEVEL">秘仪纸牌</font>交给胜利者。
<br>
<a action="bypass -h Quest Q00230_TestOfTheSummoner 30634-06.htm">询问秘仪纸牌。</a>
</body></html>
