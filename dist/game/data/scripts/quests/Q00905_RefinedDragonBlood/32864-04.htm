<html><body>分离的灵魂:<br>
当<font color="LEVEL">安塔拉斯巢穴</font>
内的龙受伤时，它们会流出两种液体。<br>
我记得冒险家告诉我有关这些龙的故事。<br>
那液体实际上是龙血。<br>
如果你细化他们的血液，它可以被人类使用。<br>
如果你收集这些液体并将它们带给我，我会为你改进它们。<br>
但是精炼的龙血只能用在感受龙的魔力的地方。
但如果你仍然喜欢他们，把他们带来我这边。
<br>
<a action="bypass -h Quest Q00905_RefinedDragonBlood 32864-05.htm">我会收集。</a>
</body></html>
