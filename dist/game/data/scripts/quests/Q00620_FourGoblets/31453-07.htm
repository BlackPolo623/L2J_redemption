还有，此时离陵墓入口较远的队伍成员可能无法进入陵墓内，请注意。

当然，所有队伍成员必须要答应我的请求才行，
而且所有队伍成员都得持有陵墓通行证，这不用我多说吧？<br>
只要满足以上的条件，进入陵墓是没问题的，问题在於陵墓内部不是普通的地方啦...
