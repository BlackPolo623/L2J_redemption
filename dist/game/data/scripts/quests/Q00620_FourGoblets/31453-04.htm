<html><body>无名的灵魂:<br>

当然，打开箱子时也会有空的，但是也会有意外的收获啦。
那样的话，我想你在这儿帮我的期间将那个当作是报酬也应该可以了。<br>
<font color="LEVEL">还有，看样子我的夥伴也在收集过去艾尔摩亚丁的遗物碎片，

关於那是什麽，就等你以後见了再问吧。<br>
对了！差一点忘了说重要的事情。
在四大陵墓为了不随便让任何人进出，装了特殊的进出控制装置，所以应该不能随意进去的。
