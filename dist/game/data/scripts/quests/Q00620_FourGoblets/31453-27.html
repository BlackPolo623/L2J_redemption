<html><body>无名的灵魂:<br>
其实是我的亲卫骑士。亚雷提雅、帝夏思、梅卡拉、莫利格尔。这是他们本来的名字。
当时我认为不管在任何情况下，为了守护我和我的宝物，都要尽量使她们强大。
那时候我可能真是鬼迷心窍了。结果我把他们交给了恶魔，後来就变成了那个样子...<br>
你费心帮我把四个圣盃收集来了，以後的事就要由我来解决了。
虽然不是很多，不过我还是有一些可靠的夥伴会帮助我的，不知道是否可以稍微弥补一下我从前的错误。
为了把这四大陵墓恢复成从前的样子，现在到了与「另一个我」进行决战的时候了。
