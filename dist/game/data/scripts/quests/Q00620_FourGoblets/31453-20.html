<html><body>无名的灵魂:<br>
为了不随便让任何人进去历代皇帝所安葬的神圣陵墓，
设了只有携带特别通行证的人才能通过，就是那只发给来参拜陵墓的贵族们的通行证啊。<br>
你说在哪里可以获得通行证？曾有一批还不知这陵墓布满魔物的贵族们来参拜後，
就惨遭魔物们大量屠杀。去找来那些人携带的通行证就可以了。<br>
乾脆去找在这帝国之墓入口附近的<font color="LEVEL">探险家的亡灵</font>
问一下来龙去脉，顺便答应他的请求，应该就可以得到了。
虽说是通行证，但只能使用一次而已，所以最好是多找几张拿着会比较好。
