<html><body>无名的灵魂:<br>

去找来那些人携带的通行证如何？<br>
光找的话是很费劲儿，乾脆去找在这帝国之墓入口附近的
<font color="LEVEL">探险家的亡灵</font>问一下来龙去脉，顺便答应他的请求，应该就可以得到了。
虽说是通行证，但只能使用一次而已，所以最好是多找几张拿着会比较好。<br>
不过有通行证并不表示随时可以进入，须具备几项追加的条件才能进入的。
