<font color="LEVEL">我的夥伴魔法师就会出现，将人们安全的带到外面。
</font>我的夥伴会传送至巡礼者寺院，并在那儿也会顺便为你逐一打开封印的箱子。<br>

<font color="LEVEL">所以见到我的夥伴时，请求他将所有拿着的箱子全部打开好了。</font>
