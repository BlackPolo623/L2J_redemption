<html><body>无名的灵魂:<br>
在四大陵墓内，有些用普通的力量是打不开的<font color="LEVEL">封印的箱子</font>。
那些封印的箱子是某人为了将自己的宝物不被盗墓者们偷走，
所以将宝物放入箱子後用大魔法师的强力魔法来封印的。
其实，陵墓内的恶魔们也是为防备偷走宝物的盗墓者们而有人召唤出来的。
到现在那个人也开始感到後悔的样子。<br>
啊，这种陈年老事怎麽都无所谓吧？
总之，在陵墓内所得到的封印的箱子全部都归你啦。
<br>
<a action="bypass -h Quest Q00620_FourGoblets 31453-04.htm">用普通的力量打不开的箱子有什麽用啊。</a>
</body></html>
