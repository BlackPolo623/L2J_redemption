<html><body>无名的灵魂:<br>
啊，你大可放心。
在巡礼者寺院，会有<font color="LEVEL">艾尔摩亚丁侍卫队长的亡灵</font>，
将<font color="LEVEL">使用过的陵墓通行证</font>交给她的话，
她就会重新将你传送到这里的。就算是使用过的陵墓通行证也好，
只要持有陵墓通行证就表示曾经有来到这四大陵墓参拜过，所以会很乐意的帮你传送的。
对了，在亚尔古斯之壁入口附近也有一个<font color="LEVEL">艾尔摩亚丁侍卫的亡灵</font>，
将使用过的陵墓通行证交给她，也能将你传送到这里的。<br>
虽话说的很长，但是大概说明就到此为止了。怎麽样？要帮我收集四个圣盃吗？
