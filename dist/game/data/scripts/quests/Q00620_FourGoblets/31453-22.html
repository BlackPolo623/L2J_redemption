<html><body>无名的灵魂:<br>
首先，陵墓若接近下一入场时间的话，
在陵墓内的所有人将会被弹到位於陵墓外的巡礼者寺院内。
所以在下一入场时间来到之前，
必须赶快到达最後的房间击败哈里夏的影子才行。<br>
基本上，陵墓是以好几个房间连接而成的型态，
为从某个房间去另一房间，必须找到钥匙後将关闭的门打开才行。
将房间内谜样的箱子打开时出现的魔物，一直猎杀的话就会得到钥匙。
门打开一段时间就会关闭，所以在门开启时，最好赶快进入下个房间。<br>
就那样一次一次继续前进到下个房间的话，
在最後的房间就会见到哈里夏的影子在守着。
