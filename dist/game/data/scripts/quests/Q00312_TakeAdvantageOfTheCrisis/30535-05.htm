<html><body>元老 斐拉尔:<br>
我不想承认，但在采矿方面，鼠人实际上和矮人一样有天赋。
他们可以像中午一样在完全黑暗的环境中四处走动，而狭小的空间根本不会打扰他们。
自从那股邪恶的光环降临在矿井上之後，我们的矮人矿工就无法继续工作了。
我们被迫依靠鼠人开采矿物，但现在他们拒绝给我们。<br>
我要你去打败鼠人，把他们开采的矿物带回来！
我会奖励你猎杀牠们并带回开采的材料。<br>
你怎麽说？ 你会做吗？
<br>
