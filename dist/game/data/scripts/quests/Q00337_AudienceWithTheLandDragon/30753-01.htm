<html><body>加布里尔:<br>
我是封印守护者之中的一人。
我们是为了束缚从席琳派生出来的魔物，
所以在光之皇帝史奈曼设立的封印监视着，不让此力量被破坏毁损。
在不久之前，我们为了商讨重大事件所以召开大会。
就是现在，因为龙族是所有魔物之中最可怕的存在，
而在其中被称为大地暴君或是奇岩之祸的魔物从深眠之中苏醒。
与其看着不知何时在巢穴会暴乱的安塔瑞斯，
我们守护者决定先发动攻击。
所以才要召集与安塔瑞斯对抗的征伐团。
<br>
<a action="bypass -h Quest Q00337_AudienceWithTheLandDragon 30753-01a.html">我将参与讨伐安塔瑞斯。</a>
