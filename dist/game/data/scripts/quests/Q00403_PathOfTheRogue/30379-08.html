<html><body>警卫队长 贝兹库:<br>
我知道你收到了奈提的「光之马蹄」。
你必须比你看起来更有才华，但如果奈提给你这个，她就相信你的能力。
所以让我们开始认真对待那些小偷。
这是<font color="LEVEL">通缉令</font>。<br>
我确定你可以通过阅读清单来判断，你的对手被称为<font color="LEVEL">猫眼盗贼</font>。
他们以他们的领袖命名，无论出於什麽原因绰号猫眼，并且都是豺狼种族。
据我的侦察员说，他们的基地位於<font color="LEVEL">荒废的营区</font>附近，那里是一个失控的豺狼军营。
如果你不知道如何到达那里，去问警卫普拉卡。<br>
使用奈提给你的<font color="LEVEL">弓和匕首</font>捕捉猫眼盗贼。
并带回从这个村庄的人民偷来的<font color="LEVEL">４种物品</font>。
应该是对你的勇气的一个很好的考验。祝好运！
