<html><body>奈提:<br>
首先，拿这把弓和匕首。
要参加依赖於敏捷的战斗，你必须能够巧妙地使用弓和匕首，而不是剑或斧头。<br>
拿起这两把武器，向东走到<font color="LEVEL">悲哀废墟</font>，追捕骷髅和史巴托。
骷髅很容易破碎，因此找到骨块并不困难。它更危险，但收集骨头时狩猎史巴托更容易。<br>
你必须记住，当你捕猎骷髅或史巴托时，你必须使用我给你的弓和匕首。
作为你的狩猎的证据，带回<font color="LEVEL">１０块骨头</font>，我会让你通过测试。<br>
现在是时候离开了。如果你不知道前往废墟的路，请问警卫。
