<html><body>警卫队长 贝兹库:<br>
你不是一个雄心勃勃的年轻人。很好！我会解释你必须做的事情。<br>
最近，<font color="LEVEL">一群盗贼</font>在古鲁丁村庄附近走动，给我们带来了麻烦。
他们知道我们的村庄由於修复项目而处於混乱状态，
他们一直在利用这个机会偷偷溜进，偷走许多无辜人民的财产。<br>
根据见过他们的人说，他们不是人类，而是豺狼。
它们行动如此之快以至於我们的守卫每次都会抓不到它们。
如果你能抓住那些小偷，我们会认出你的才华，并建议你成为一名盗贼。
