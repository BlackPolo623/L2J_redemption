<html><body>达灵:<br>
你不认识拉普吉儿吗？
她是说话之岛上最美丽的女人...
她也很聪明 - 她甚至是欧瑞象牙塔的学生！
现在，她属於守门人公会，能够改变时间和空间来连接许多村庄。<br>
哦，为什麽那样的女人会吸引我对她的爱？
几个月来，我每天都发誓要告诉她我的感觉，但都提不起我的勇气。
如果她拒绝我，我该怎麽办？
现在，我给她写了一封情书，但我无法亲自传达。<br>
我可以帮个忙吗？能把我的信转达给拉普吉儿吗？
<br>
<a action="bypass -h Quest Q00001_LettersOfLove 30048-06.htm">哦..没问题。</a>
</body></html>
