<html><body>莉里丝:<br>
在与恶魔巴列斯的战争开始之前，泰恩和我许诺要留在说话之岛上，
并教给人类使用魔法来实现和谐与保存，这样就不会再有巴列斯了。
如果泰恩还活着，我相信他会来这个岛屿以兑现我们的诺言。
我们分手已经有千年了，但我仍然坚信，总有一天他会来到这个岛上，我一直等到这一天。
季节在变化，又在变化，随着岁月的流逝，我的内心充满了绝望，但我还没有放弃希望。<br>
但是几天前，我在温达伍德阁下用餐时听到了一些喜讯。
他说，他在<font color="LEVEL">古鲁丁</font>
看到一个符合泰恩描述的精灵战士...当我听到这个消息时，我的心在跳动...<br>
如果您打算去大陆旅行，您能帮我到古鲁丁村去看看有关泰恩的消息吗？
<br>
<a action="bypass -h Quest Q00156_MillenniumLove 30368-05.htm">嗯..是的我会帮忙。</a>
</body></html>
