<html><body>莉里丝:<br>
古鲁丁大陆是一个非常危险的地方，即使我问你这个忙，它也让我有些担心。

各种各样的怪物威胁着无辜人民的生命。
当然，古鲁丁的领主正在进行重建工程，但古鲁丁的南部地区仍然是贫瘠的平原。<br>
我已经等了千多年了，再等几年对我来说并没有什麽不同。
无需着急。 当您决定离开此岛，乘船前往古鲁丁大陆时，
请去一个叫<font color="LEVEL">古鲁丁</font>的港口村庄，问一个叫泰恩的精灵战士。
如果...这可能是一个小希望.但是如果您遇到泰恩，请给他这<font color="LEVEL">封信</font>。
