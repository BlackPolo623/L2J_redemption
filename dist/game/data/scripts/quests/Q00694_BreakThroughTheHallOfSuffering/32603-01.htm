<html><body>军官 特普欧司:<br>
当〔种子〕第一次展现出它的魔力时，结界的力量让我们能够保卫柯塞勒斯同盟联合基地。
但这片区域离魔法源头太近了，根本无法防御。然後那些没有逃走的人就退化为不死者。
那就是守着苦痛棺室的两名死亡骑士的由来。
虽然他们现在是〔灵魂的破坏者-艾罕克罗迪库斯〕和〔黑暗的引导者-艾罕克兰尼库斯〕，
但他们曾经是着名的双胞胎骑士。在生活中，他们是激烈的对手，但现在他们有着独特的联系。
你必须杀死他们两个——如果只有一个被杀，他会被他的双胞胎复活。你能帮我们吗？
<br>
<a action="bypass -h Quest Q00694_BreakThroughTheHallOfSuffering 32603-02.html">我准备好了。</a>
</body></html>
