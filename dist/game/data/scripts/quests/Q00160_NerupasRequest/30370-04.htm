<html><body>娜鲁帕:<br>
去找在武器和盔甲店工作的<font color="LEVEL">乌诺连</font>，给他这个银色蜘蛛丝。
作为回报，我让他为我取下<font color="LEVEL">茄科植物之叶</font>。
乌诺连说，茄叶很难找到，并提供了〔金币〕。但我拒绝了。<br>
像你这样一个年轻的精灵可能不知道这一点，但我们森林的孩子们一直过着这样的生活，
我们从大自然中获取我们所需要的东西，用我们所获得的东西换取其他物品，并尽我们所能回馈大自然 已收到。
但不久前，精灵从矮人那里学到了一个奇怪的习惯。提供金属或纸条而不是易货交易的奇怪做法。
但我根本无法理解〔钱〕或〔金币〕。<br>
最终，乌诺连同意为我寻找茄科植物之叶。把它从他手里拿回来给我。
</body></html>
