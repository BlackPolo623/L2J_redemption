<html><body>武器商人 乌诺连:<br>
啊，我让娜鲁帕给我弄来的蜘蛛丝。
谢谢你。 银色蜘蛛丝纺出的这种银色蜘蛛丝...
非常结实和灵活，但很轻，这使得它成为制作强弓的好材料。<br>
哦，娜鲁帕有没有让你从我这里拿点东西？呵呵，
娜鲁帕还是坚持老套的交易方式；物物交换。
当我告诉她我会为蜘蛛丝付钱时，她非常生气。
所以，她让我替她找到<font color="LEVEL">茄科植物之叶</font>。
茄叶很难买到，幸好魔法店的克里米斯最近弄到了几片茄叶，我也向他订购了一片。<br>
来，拿着这张收据去找<font color="LEVEL">克里米斯</font>，
他会给你茄科植物之叶，你会把它交给娜鲁帕。
</body></html>
