<html><body>钓鱼会员 里奈欧斯:<br>
我要说的特殊诱饵是由<font color="LEVEL">席琳封印</font>
上的<font color="LEVEL">赤色飞龙的心脏</font>制成的。
这种诱饵被称为<font color="LEVEL">炎鱼饵</font>，用以遏制火焰。
而且获取材料从来都不容易。此外，
它需要<font color="LEVEL">１００颗赤色飞龙的心脏</font>。
要制造几个诱饵，至少需要那麽多的心。
如果您想获得特殊的诱饵材料，则必须牢记一些东西。
那就是利用从赤色飞龙的心脏中提取的火焰的力量作为诱饵。
当诱饵中含有与水不相容的火力并将其扔入水中时，
必须留在水中的东西才能被拉出。
最终，这取决於您的捕鱼技能，
但是，如果您有带有火焰属性的特殊诱饵，
则可以从水中取出任何东西。
