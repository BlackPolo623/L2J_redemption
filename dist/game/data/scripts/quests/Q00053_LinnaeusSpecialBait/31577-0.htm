<html><body>钓鱼会员 里奈欧斯:<br>
在这些日子里，许多贵族喜欢钓鱼。
我们的渔民喜欢在钓鱼时抽出时间，
但贵族更喜欢快速捕捞鱼类以外的东西。<br>
他们对谁被允许使用特殊诱饵非常挑剔，
但是我认为他们给像您这样的优秀士兵不会有问题！
当然，我无法合法地将其出售给您，
但是如果您将我需要的材料带给我，
我将免费为您制作！
当您开始使用这种诱饵时，如果拉入宝藏箱，请不要感到惊讶！
它利用元素的力量来找回沉没的宝藏！你能带给我我需要的材料吗？
<br>
<a action="bypass -h Quest Q00053_LinnaeusSpecialBait 31577-1.htm">呃..我会做的。</a>
</body></html>
