<html><body>艾尔摩亚丁皇帝 史奈曼:<br>
未来？！所以这就是他们的意思....<br>
我的规则是什麽？我记得好吗？帝国还是不错的...不。
现在不是时候了！稍後我们会保存会话。
现在我们必须争取保证在晚上的时候仍然可以吸气。<br>
殷海萨自己的天使亚纳领导我的部队对抗席琳的女儿莉莉丝。
这是一场绝对恐怖的战争，场地被亚丁人民的血染成红色。
但是我看不到立即解决的问题... 
我担心，当这场大冲突的尘埃落定时，
胜利者将无权统治，毁灭的土地和破碎的人民。<br>
这就是为什麽我试图打开封印。 
但即使如此，我的路径被阻止。
我派来的人都被屠杀了，现在连我都受伤了。
但是你...你会帮忙吗？
<br>
<a action="bypass -h Quest Q00196_SevenSignsSealOfTheEmperor 32586-04.html">我会的。</a><br>
<a action="bypass -h Quest Q00196_SevenSignsSealOfTheEmperor 32586-05.html">不帮助自己。</a>
