<html><body>预言者 塔那比:<br>
年轻的半兽人呀，你见过一种叫
<font color="LEVEL">卡沙熊</font>的动物吗？
他们是被腐败与死亡的恶灵
<font color="LEVEL">恶灵</font>卡沙污染的可怜的动物。
被恶灵感染的动物们，由於受到诅咒，会慢慢地死去。
但还不止这样。那还是个会传染给周遭动物的可怕诅咒。<br>
我原本是黑斯吐伊部族的族长，
我族从太古时期开始就把灰熊当作神只来供奉。
近年来随着灰熊被卡沙感染，
我们部族的威信一败涂地，根本没有一天能安稳地睡觉。<br>
只有一种方法能净化被卡沙恶灵污染的灰熊，
那就是直接结束掉牠们的性命。
怎麽，虽然有点困难，要挑战吗？
<br>
<a action="bypass -h Quest Q00276_TotemOfTheHestui 30571-03.htm">说要挑战。</a>
