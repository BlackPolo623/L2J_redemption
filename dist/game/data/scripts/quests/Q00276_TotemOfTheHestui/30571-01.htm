<html><body>预言者 塔那比:<br>
年轻的半兽人呀，你见过一种叫
<font color="LEVEL">卡沙熊</font>的动物吗？
他们是被腐败与死亡的恶灵
<font color="LEVEL">卡沙</font>污染的可怜动物。
被恶灵感染的动物们，由於受到诅咒，
会慢慢地死去，还不止这样。
那还是个会传染给周遭动物的可怕诅咒。<br>
灰熊是最伟大的黑斯吐伊守护图腾。
我族从太古时期开始就把灰熊当作神只来供奉。
近年来随着灰熊被卡沙污染，
我们部族的威信一败涂地，根本没有一天能安稳地睡觉。<br>
虽然我们目前正在进行卡沙熊的净化，
但是目前不能把这项任务交给你。<br>
〔等级１５以上半兽人才可以执行的任务。〕
