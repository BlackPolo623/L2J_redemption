<html><body>辛刑:<br>
啊，冒险家！你在找工作吗？自从发现这个原始小岛以来，
亚丁港口为那些有兴趣为自己看到这个陌生的新岛屿的人增加了一个码头。<br>
事实上，我们正在被冒险家和巫师淹没，
渴望揭开岛上的奥秘，或者测试他们对付那些可怕的生物的勇气。<br>
我们在这里为驶往该岛的船舶处理门票，并为那些希望与当地人交易的人提供住宿。<br>
现在我们已经扩大了我们的服务，将冒险者与需要他们服务的人联系起来。<br>
啊，但我有一个要求...
