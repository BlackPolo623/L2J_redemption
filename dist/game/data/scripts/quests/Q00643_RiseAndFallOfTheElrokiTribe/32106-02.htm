<html><body>辛刑:<br>
在这个原始小岛上，你会发现一种叫做恐龙的原始生物 - 
在亚丁你永远不会看到像他们这样的东西，相信我！
据聪明的巫师们说，即使是神和巨人也害怕恐龙。 
他们在亚丁找不到 - 幸好 - 但在这个奇怪的岛屿上仍然充足。<br>
在码头周围，你会发现只有相对较弱的那些，
但即使是最强大的冒险家，它们仍然是一个挑战。<br>
巫师卡拉卡维一直缠着我去获取一些这些生物的骨头供学习。
如果你打败他们并带回他们的骨头，我会代他向你购买。你说什麽？
