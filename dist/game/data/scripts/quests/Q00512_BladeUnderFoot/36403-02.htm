<html><body>监狱长:<br>
太棒了！我感谢你的提议，朋友。<br>
这座地牢监狱最近才被发现，没有人知道它的真实目的。<br>
一些传说说，很久以前，一些土皇帝创造了这个地牢，
作为秘密滋生怪物进行神奇实验的地方。<br>
还有人说，它是在帝国的黄金时代建立起来的，
它包含了在斗士战斗中与囚犯对抗的怪物。<br>
无论其目的如何，它已被封存几个世纪，
我们最近才发现了入口。<br>
那麽，让我们开始讨论。请击败在地牢中的
<font color="LEVEL">三个囚犯团伙</font>的领导。 
<font color="LEVEL">美貌的奈兹里耶，粗野的南庞和破坏者加斯</font>，并且给我带来
<font color="LEVEL">怪物的等级徽章</font>。
<br>
<a action="bypass -h Quest Q00512_BladeUnderFoot 36403-04.html">我现在就去处理。</a><br>
