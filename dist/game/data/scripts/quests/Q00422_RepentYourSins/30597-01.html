<html><body>皮欧特:<br>
你是不是来捉<font color="LEVEL">土瑞克军犬</font>的呢？
不久前有个穿黑衣服的贤者来到此地说，
如果有像是你这样的人出现，就对他委托期望的事。
战争後回来一看，土瑞克兽人们竟然抢夺了我的农地！
我把所有的钱都花在雇用佣兵来驱逐这些家伙，
虽已无大碍，但是遗失主人的军犬咬杀家畜甚至威胁到农民。<br>
如果你是来帮助我的，我希望你去帮我捕捉
<font color="LEVEL">土瑞克军犬</font>。
就算只能捉到十只只也好。你说它们在哪里啊？！
那当然是在<font color="LEVEL">土瑞克兽人兵营</font>吧！
</body></html>
