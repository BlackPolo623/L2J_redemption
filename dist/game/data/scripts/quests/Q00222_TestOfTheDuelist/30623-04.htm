<html><body>决斗者 凯恩:<br>
最初，决斗者这个词的意思是「挑战者」。
这个词用来指那些在修加特舞台上展示他们令人眼花缭乱的天赋的人，
他们将自己沐浴在对手的鲜血中，并将此视为荣誉。
现在，这是一个给予那些使用武器技能达到顶峰的人的头衔。
这是一个拥有武器的人所希望的头衔，但只有少数几个人可以达到它，并且只有经过多年的训练...<br>
如果你想获得<font color="LEVEL">决斗者标章</font>，你必须通过我，决斗者凯恩的审核取得。
