<html><body>决斗者 凯恩:<br>
您好，年轻的旅行者。我是决斗者凯恩。<br>
「决斗者」这个词的原意是「挑战者」。
它被用来形容那些在修加特舞台上展现出令人眼花缭乱天赋的人。
他们沐浴在竞争对手的血液中，并将其视为荣誉。<br>
现在这个头衔是给那些武器技能达到顶峰的人。
所有拥有武器的人都希望这是一种荣誉，但只有少数几个人可以获得这个称号，
并且只有经过多年的训练才能获得...<br>
如果你想获得<font color="LEVEL">决斗者标章</font>，
你必须通过我，决斗者凯恩的审核取得。
