<html><body>决斗者 凯恩:<br>
您好，年轻的旅行者。我是决斗者凯恩。<br>
「决斗者」这个词的原意是「挑战者」。
它被用来描述那些在修加特竞技场展示他们令人眼花缭乱的才华的人。
他们沐浴在竞争对手的血液中，并将其视为荣誉。<br>
现在这个标题是给那些武器技能达到顶峰的人。
所有拥有武器的人都希望这是一种荣誉，
但只有少数几个人可以获得这个称号，并且只有经过多年的训练才能获得...<br>
我看到你不走剑的道路。我相信你不明白２把剑相遇的战斗的快感。
你永远不会成为决斗者。<br>
〔此任务只能由斗士，精灵骑士，沼泽骑士和兽人武者进行，等级为３９级或更高。〕
</body></html>
