<html><body>决斗者 凯恩:<br>
我已经向你解释过「决斗者」这个词的含义。
决斗者的审判主要包括在战斗中击败来自整个大陆的最强大的对手。
当你遇到一个强大的对手时，你必须燃烧慾望，而不是颤抖，畏缩在恐惧中...力量和勇气是必不可少的。<br>
根据古老的决斗传统，你必须<font color="LEVEL">「征服王国的所有领土」</font>。
也就是说，你必须寻找亚丁王国每个领土上最强大的对手，并与他们进行战斗。
任何与他们作战的人都将获得决斗者标章。<br>
你准备好迎接这个挑战了吗？我不能强调这是一项非常艰钜的任务，通常会测试你耐心的极限。
<br>
