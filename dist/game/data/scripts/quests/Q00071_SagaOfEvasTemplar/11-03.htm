<html><body>神官 瑟拉尼斯:<br>
因为这是我进行研究时需要使用的东西。
因为女神伊娃的力量和其他几种力量在这石头里形成了漩涡...<br>
另外还有一个理由就是，这交感石不是弄不到的。
持有这交感石的就是<font color="LEVEL">哈里夏统治者</font>的手下。
到四大陵庙或者亚尔古斯之壁附近的诸侯的圣坛去战斗，
你会遇到哈里夏的手下或统治者。把他们打倒就可以弄到这个石头。<br>
明白了吗？如果想要拿到这个石头，
把<font color="LEVEL">哈里夏的手下或统治者</font>打倒就可以了。
交感石会告诉你第五个石板的位置。
