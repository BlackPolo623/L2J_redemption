<html><body>秘传的石板:<br>
一些无法理解的知识开始进入大脑。好像能听到什麽人的笑声。<br>
那个男子说话了。「这回又诞生了一个我想要的英雄。」<br>
穿蓝色衣服的女人回答说。「不，他还只不过是一个刚刚学步的孩子。
不过，他也已经不是需要在母亲的保护下长大的孩子了。」<br>
女神在这巡礼的路上，告诉了你们，你们都是自由的人。
种族这名字的束缚，稳定这名字的怠慢。被出卖，受伤害，
关闭了通往世界的门，停止呼吸的精灵。逐渐腐烂的世界树。<br>
脑中传来了声音。<br>
<font color="LEVEL">孩子，现在你已经做好了帮助我的准备了。
那麽你回到亚丁城去，结束你的巡礼吧。
在我的寺院，你来维护我的名誉吧。</font>
