<html><body>大师 西德仁:<br>
第四个秘传的交感石在我这里。<br>
过去潘那西亚阻止进行巡礼旅行时，是与他弟弟对立的。
他弟弟也是一样，世界树守护者的月光骑士卡卡斯提在思想上是与潘那西亚产生共鸣，
但他认为阻挡伊娃女神下指的巡礼之路的事情不是创造物的我们应做的事情，
於是把交感石托付给了我。同时，为了让它使用於帮助其他种族的时候而封印了...
封印的钥匙有两个，一个在下级兽人那里，另一个在赛勒诺斯那里。
他们建立了肯特拉兽人和巴瑞卡赛勒诺斯两个种族。
最後，不与跟他们接触是拿不到钥匙的。<br>
巡礼者呀，你去找哪一个？
<br>
<a action="bypass -h Quest Q00071_SagaOfEvasTemplar 3-6">我要为肯特拉兽人而战！</a><br>
<a action="bypass -h Quest Q00071_SagaOfEvasTemplar 3-7">我要为巴瑞卡赛勒诺斯而战！</a>
