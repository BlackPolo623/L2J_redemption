<html><body>宗师 罗伊恩:<br>
也许您听说过<font color="LEVEL">团结之剑</font>？
据说这是很久以前居住在这个岛上的精灵所珍视的好剑。
如今，每当我有时间去参观安赫班特魔法学院的图书馆时，
便会翻阅书籍并阅读与剑有关的故事。
看到它不仅记录在人类历史书籍中，而且还记录在精灵的书籍中，
似乎可以肯定这把剑确实存在...<br>
如果这把团结之剑真的存在，难道它就不会藏在岛上的某个地方吗？
如此珍贵而宏伟的刀刃不易被破坏或丢弃...我计划有一天要在岛上找找。
如果您有兴趣，您会不会参加？<br>
〔人类角色９级及以上的任务。〕
