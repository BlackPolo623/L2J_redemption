<html><body>元老 斐拉尔:<br>
正在视察秘银矿山的时候，被<font color="LEVEL">乌土库兽人</font>袭击了。
幸运的是，我的守卫击败了兽人，但我发现了一些非常有趣的事情...<br>
在被击败的兽人的口袋里发现了粗矿石，我认为它被用作兽人之间的货币。
守卫都是铁门的成员，并没有认出矿石，但我立刻注意到矿石是<font color="LEVEL">橄榄石矿石</font>。
如您所知，大师们使用橄榄石制造高品质的盔甲和武器。<br>
到目前为止，所有的供应都是从格拉西亚进口的，但这次事件提供了一种获得这种稀有金属的新方法。
但是为了利用这个机会，我需要像你这样年轻而充满活力的矮人的帮助。
<br>
<a action="bypass -h Quest Q00293_TheHiddenVeins 30535-04.htm">我会帮忙的。</a>
</body></html>
