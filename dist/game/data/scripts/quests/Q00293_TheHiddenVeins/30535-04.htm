<html><body>元老 斐拉尔:<br>
离开村庄前往雷区，会看到很多<font color="LEVEL">乌土库兽人</font>。
把你打败他们後收集的<font color="LEVEL">橄榄石矿石</font>带给我。
我会根据你带回来的矿石数量奖励你。<br>
但更重要的是，您应该找出矿石的来源。
我命令公会的一些调查员去查一查，但我没有从他们那里得到任何有用的信息。
只知道在脊椎矿场的某个地方，隐藏着很多玄武岩矿脉，只有少数乌图库兽人知道位置。<br>
派遣调查员是一个错误，因为兽人现在知道矿脉很重要。
我听说他们将<font color="LEVEL">指示矿脉位置的地图</font>撕成许多碎片，然後将它们分散在整个领土上。
如果你找到了地图碎片，你必须去神殿的<font color="LEVEL">大地神官齐齐琳</font>。
她将帮助您组合地图。一旦你把完成的地图带给我，我会给你丰厚的奖励。
</body></html>
