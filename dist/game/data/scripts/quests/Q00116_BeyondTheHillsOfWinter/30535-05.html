<html><body>元老 斐拉尔:<br>

穿越山脉南部的<font color="LEVEL">山脉矿区通道</font>。
从那里，您将看到<font color="LEVEL">掠夺的荒野</font><br>
到达那里後，您应该可以轻松找到我们矮人最初建造的<font color="LEVEL">车站</font>。

小心点，祝你好运！
