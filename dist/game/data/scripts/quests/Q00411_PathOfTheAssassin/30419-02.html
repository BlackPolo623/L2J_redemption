<html><body>巫女 阿尔克尼亚:<br>
我正在等您，谢谢您能来。不久前，我弄丢了我族的圣物<font color="LEVEL">席琳之泪</font>。
在我从北方帕比尔地区旅行归来的途中，不幸遭到盗贼们的袭击...<br>
因为害怕长老们会大发雷霆，不敢进村庄。一旦让他们知道圣物被抢，我也不会有好日子过。
我想在长老们知道这件之前找回被盗的席琳之泪。求你帮帮我吧！
