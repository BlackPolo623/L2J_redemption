<html><body>钓鱼会员 威乐利:<br>
不久前有人在这里问一个
<font color="LEVEL">紫色小宝箱</font>。
我之前给你的诱饵就是为了找到它而设计的。
问题是诱饵偶尔会抓到其他东西，
但这是您恢复箱子的最大希望。
如果您找到了盒子，请给我。
如果没有，我必须请你去找。<br>
我为之前的不诚实表示歉意。
如果渔民不了解诱饵的特性，诱饵的效果会更好。
带给我<font color="LEVEL">紫色小宝箱</font>，
我告诉你它属於谁！他在海岸附近丢了它。
在那寻找。请记住，您的捕鱼技巧必须为 16 级，
并且必须将箱子未打开打开给我。
可能已经有人发现了，所以在市场上逛逛。
</body></html>
