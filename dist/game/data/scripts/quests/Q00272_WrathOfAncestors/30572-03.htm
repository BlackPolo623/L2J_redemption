<html><body>预言者 利维那:<br>
铁贾卡勒兀罗卡！<br1>
年轻的半兽人！<br1>
是祖先的灵魂把你引导到我这里来的。<br1>
你应该知道，我们与精灵开战时，
该死的哥布林族移居到这里的数百年期间，
摧毁了我们祖先的遗产，弄脏了我们的城址！<br>
前不久，胆大妄为的<font color="LEVEL">盗墓哥布林</font>
们还做了挖开我们伟大乌鲁吐部族墓地的这种不敬之事！<br1>
因为这事，使得祖先的灵魂大怒，
每天晚上出现在我们的梦中，喊着要我们报仇雪恨。<br>
看来只有砍下那些不敬的家伙们的脑袋，
来祭拜祖先灵魂，才能使他们的怒气平静下来。<br1>
我以预言者的名义命令你，去吧！年轻的弟兄！<br1>
去除掉哥布林，烧毁他们的村庄！<br1>
给那些胆敢挖开祖先墓地者无情的报复吧！
<br>
