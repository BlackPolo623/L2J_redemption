<html><body>大师 维尔吉尔:<br>
辛苦了！杀死了我族的敌人，你带来的十三个骷髅...
也是用你双手所造成的<font color="LEVEL">死亡</font>。
其他种族的骑士们，说什麽<font color="LEVEL">拥护正义</font>、
<font color="LEVEL">保护民众</font>之类的话，美化自己的行为与本分。
但是我们黑暗精灵种族的骑士们，不说那种忘记骑士本质的美词丽句、道貌岸然的话。
骑士就是带来死亡的人，为了争取胜利而挥舞手中的剑，也就是意味着死亡...<br>
不管原本的动机与目的是什麽，骑士展开的战斗，至死方休。
你即使喊着<font color="LEVEL">名誉</font>或
<font color="LEVEL">正义</font>而挥舞着剑，也不能改变对方死亡的事实。
死亡即是死亡，也就是你夺取对方生存的机会。<br>
希望你不要忘记你是<font color="LEVEL">带来死亡的人</font>的事实。
