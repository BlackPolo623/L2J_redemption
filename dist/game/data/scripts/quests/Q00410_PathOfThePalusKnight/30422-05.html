<html><body>深渊祭司 卡林塔:<br>
辛苦啦！用这些材料<font color="LEVEL">帮你制作永眠的棺材</font>。
所有有生命的生物，始终都会死去，最後还是要回到席琳的怀抱安息。
你也有会有，要去那无法回来的灵界之河的一天。
那时你们的身躯被放入棺材内，埋葬在「灵魂之井」。<br>
好啦，棺材作好啦。但是只是完成了其外观，还不能说是你的。
为了把这棺材作成是你的，要在摆放头部的部位刻上你的名字才可以。
<br>
<a action="bypass -h Quest Q00410_PathOfThePalusKnight 30422-06.html">在棺材上刻自己的名字。</a>
</body></html>
