<html><body>深渊祭司 卡林塔:<br>
以席琳之名欢迎你。<font color="LEVEL">你是被大师维尔吉尔</font>，
赋予红色棺材试练的执行骑士呀。<br>
要制作你自己的<font color="LEVEL">永眠的棺材</font>来完成试练。
这不是人类在神殿後院埋葬所用的那种粗糙木制棺材，
而是用野兽的甲壳与蜘蛛的丝绸，制作的传统黑暗精灵样式棺材。
制作这口棺材所需的材料，虽然都很稀奇的，但是因为收集材料的过程本身，
就是试练的一部分，所以必须用你的双手收集来才可以。
<br>

</body></html>
