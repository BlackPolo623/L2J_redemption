<html><body>副长老 艾特伯格:<br>
闇天使勇士。完美的士兵！
但即使是最锋利的剑，
如果没有熟练的持有者，也是毫无用处的。<br>
我知道凯克洛普斯曾经说过，
我们希望我们的力量不会被滥用，
刀片对我们来说已经足够了，但是除非有人抽它，否则剑是没用的。
我们需要的不仅仅是一位
<font color="LEVEL">能够保持锋利以迎接未来的未来的领导者</font>，
 我们需要一个不畏惧将我们引向未来的领导者。<br>
只有采取果断行动，我们才能最终成为我们的创造者所期望的混乱之刃，
并实现我们的真正命运。
