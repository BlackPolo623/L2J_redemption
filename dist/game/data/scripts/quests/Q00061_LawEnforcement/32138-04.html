<html><body>长老 凯克洛普斯:<br>
在新英雄出现之前，闇天使是什麽？<br>
我们的创始人对战斗技能毫无兴趣。
凭藉他们的力量，没有人会威胁他们，
当他们互相争斗时，他们为自己的娱乐而战。
密封的众生在数量和组织上都在增长，但他们无法击败巨人。<br>
所以第一个闇天使有能力但没有技术。
我们现在用於灵魂的媒体可以使用，
因为我们是由米密尔的泉水制成的。
正因为如此，我们才能变得更加接近灵魂。
巨人并没有让我们接近灵魂的技术。
