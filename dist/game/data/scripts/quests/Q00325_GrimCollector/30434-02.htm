<html><body>萨梅德:<br>
咦？你是因为要找事情做，所以来找我的啊。那麽，你愿意去废墟吗？
如果你能到那里帮我收集几项物品的话，我会支付你优渥的酬劳。
但是那个地方殭屍与骷髅出没频繁，我无法担保你能不能活着回来。<br>
要请你去收集的物品就是<font color="LEVEL">碎屍块</font>。
虽然墓地也有很多屍体，但是最近如果在挖坟时刚好被逮个正着，就会被烙下印记，并处以火刑。
所以只能从活着的屍体，也就是殭屍，身上收集。<br>
你是问我要碎屍块做什麽用途？这你不需要知道，没听过好奇心会杀死猫这句话吗？
你只要把我所托付的物品收集来给我，然後只管收钱就好了。
<br>
<a action="bypass -h Quest Q00325_GrimCollector 30434-03.html">询问有关屍块。</a>
