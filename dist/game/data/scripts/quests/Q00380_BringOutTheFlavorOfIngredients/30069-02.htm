<html><body>教师 罗尔兰德:<br>
您是否对烹饪感兴趣？
在狄恩城是很容易找到各种上好的烹饪原料的，换句话可以说是称得上厨师的天堂。
对烹饪的热情到了几乎每个月都举办烹饪大赛的程度。<br>
但是，我有些不满。厨师分明是指加工食用原料的人，
但是真正的好吃是不需要再进行调味的．只是厨师们不知道，
或者明明知道，又因为不想为寻那些东西而付出辛苦，就继续加工一般的烹饪原料。
<br>
<a action="bypass -h Quest Q00380_BringOutTheFlavorOfIngredients 30069-03.htm">那麽说，你自己是与众不同喽？"</a>
</body></html>
