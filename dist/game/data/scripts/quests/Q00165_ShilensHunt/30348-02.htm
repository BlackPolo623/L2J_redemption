<html><body>哨兵 尼尔西亚:<br>
几周後，深渊之母席琳和格兰肯的<font color="LEVEL">黑暗仪式</font>将举行。
<font color="LEVEL">席琳的狩猎祭</font>将大规模举行十天。
本仪式的目的是以女神的名义捕杀野生动物，并为他们提供作为圣域牺牲。
当然，提供牺牲的行为只是像徵性 - 在过去，
狩猎的目的也是在我们在黑暗中隐藏的长期冬季获得冬季的用品。<br>
狩猎已经开始了！村里的青年在树林里，狩猎，武装剑和弓箭。
热情令人印象深刻 - 目睹它被称为「狂野狩猎」的人类。
我想你也应该匆忙和参加狩猎来尊重深渊的母亲！
<br>
<a action="bypass -h Quest Q00165_ShilensHunt 30348-03.htm">说你会参加。</a>
