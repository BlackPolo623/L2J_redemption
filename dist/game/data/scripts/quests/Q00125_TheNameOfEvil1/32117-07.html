<html><body>卡拉卡维:<br>
莫西卡怀疑最後一位古老的耶尔可罗战士，其真相已隐藏在几年的面纱之下，
他自己曾经从失落的巢穴中带出的古代遗物，以及他现在的病因都与此有关。
但是谁也不知道这是怎麽回事，这就是为什麽我们需要这个魔石柱子的智慧，
传说说这个岛上所发生的一切都是这样记住的。莫西卡特别希望发现遗物的身份和目的。
他和我都同意，这是我们最好的 - 我们唯一的线索，这些奇怪的事情。
