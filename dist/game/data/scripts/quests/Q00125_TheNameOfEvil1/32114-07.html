<html><body>莫西卡:<br>
我花了我一生的努力，为我的人民赢回失落的巢穴。
许多人认为这是愚蠢的差事，为了过去而忽略了现在。但在我心中，我知道这是我的神圣职责。<br>
我们在这些原始平原上生活的相对舒适，对我的百姓来说是一种甜蜜的毒药，
打破了我们的意志，使我们忘记了我们辉煌的过去。我们必须完成女神赋予我们的职责。
如果我们失去这种信任，我们应该从世界的记忆中抹去！<br>
正如我看到的迹象 - 秘密的世仇，神秘的疾病，暴力的孩子 - 我看到我们的结局即将到来。
我相信这些事件与失落巢本身的一些变化有关。你见过卡拉卡维 巫医了吗？
