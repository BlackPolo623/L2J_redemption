<html><body>乌鲁 凯莫:<br>
恐龙是古代神界被打破时所生的原始生物。
拥有像巨人一样的力量，事实上，他们是对其他５个种族的威胁 - 对於他们自己。<br>
上帝希望保护这些生物的其他种族，但犹豫了。<br>
因此，水女神席琳成为这些危险的生物的母亲。<br>
她在这个原始小岛上做了一个舒适的窝。但是她对自己暴力本性的危险并不盲目。
因此，她指定勇敢的耶尔可罗部落为这个岛屿的守护者，并在这里维持秩序。
