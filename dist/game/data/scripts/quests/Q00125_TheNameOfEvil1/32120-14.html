<html><body>巴鲁 凯莫:<br>
这个天堂的尽头被赛尔兰的尖锐爪子所暴虐，赛尔兰几乎似乎穿上了火焰。
即使是最伟大的耶尔可罗战士也不能驯服它。<br>
最後，席琳命令远离孤岛，远离文明。
许多耶尔可罗人的战士在捕捉那个可怕的生物的时候就灭亡了。<br>
只有席琳的帮助才有可能，但从那天起，岛上的平衡就失去了。
在接下来的几年中，大部分封印石，甚至是文明织物本身，都被恐龙所摧毁，而恐龙已经无法控制。
