<html><body>裘太 凯莫:<br>
随着「失落的巢穴」不再受席琳的统治，女神无法继续保护耶尔可罗部落，耶尔可罗王国的大部分力量都失去了。<br>
与此同时，从耶尔可罗的控制中解放出来，恐龙在全国范围内无拘无束地流窜，无论走到哪里都肆虐。<br>
耶尔可罗部落被迫逃往原始平原，在那里定居，成为他们以前的自己的阴影。
勇敢的耶尔可罗战士已经不复存在，取而代之的是胆小的村民和短视的领导人。
最终，他们的後代甚至忘记了自己的真正的遗产和真正的家园。<br>
但在你身上，我看到了一个真正的耶尔可罗战士的精神！
命运已经下定了你应该成为拯救他们的种族并使他们恢复到古代荣耀的人。
