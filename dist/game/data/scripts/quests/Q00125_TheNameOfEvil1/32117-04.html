<html><body>卡拉卡维:<br>
瓦拉迈意味着一个充满血液的碗。一旦失落的巢穴是耶尔可罗的神圣之地。
年轻的勇士通过在那里旅行证明自己，并完成了典礼仪式。
然而，失落的巢穴的恐龙变得如此凶狠，以至於我们的少数年轻人回来了，
而那些已经死了一半，害怕他们所看到的东西。
在我们这一天，只有一个战士成功地进入了失落的巢穴，并返回:莫西卡。
他拿出一个他声称是我们古代过去的神圣遗物的金属碎片。<br>
但他是进入失落的巢穴的最後一个耶尔可罗人，这让他付出了沉重的代价。
我没想到首领会把我们的命运委托给像你这样的外人，但也许他看到的比我这个事情更多。
所以，命运的局外人，你准备好离开我们的瓦拉迈吗？
<br>
<a action="bypass -h Quest Q00125_TheNameOfEvil1 32117-05.html">我会做的。</a>
</body></html>
