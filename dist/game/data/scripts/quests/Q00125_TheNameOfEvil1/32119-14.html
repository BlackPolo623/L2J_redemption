<html><body>乌鲁 凯莫:<br>
这与失落的巢穴的秩序受到威胁的原因有关。席琳命令耶尔可罗部落把恐龙搬到更偏远的地方。<br>
但在这段旅程中，一些恐龙违背了席琳的命令，企图逃跑。
勇敢的耶尔可罗战士以高昂的代价战胜了他们的部落 - 然後只有席琳本人的帮助。<br>
席琳所施加的命令失去了平衡，为控制那些暴力的恐龙而创造的诸神的印记被破坏了。
因为你知道，席琳赋予了像我们这样的石柱封印的力量来遏制她的暴力的孩子。
