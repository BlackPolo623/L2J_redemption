<html><body>乌鲁 凯莫:<br>
席琳造了像我这样的几个兄弟，以便从不同角度记录岛上的历史。
她创造了我们的团体，赋予我们彼此沟通的能力，我们可以相互分享我们的智慧。<br>
但是因为席琳担心凯莫兄弟可能会滥用她给我们的智慧，她只知道有多少石柱有生命。<br>
其中，我只能和一个兄弟兄弟交流。我不知道他是否拥有你所寻求的智慧。
<br>
<a action="bypass -h Quest Q00125_TheNameOfEvil1 32119-18.html">请告诉我他在哪里，我怎麽可以跟他沟通。</a><br>
<a action="bypass -h Quest Q00125_TheNameOfEvil1 32119-12.html">检查其他的智慧。</a>
</body></html>
