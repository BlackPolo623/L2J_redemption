<html><body>裘太 凯莫:<br>
席琳放弃这个岛是不正确的。事实是，她被她的父亲格兰肯诱惑後，被剥夺了执政权。
虽然罪名是他的，但席琳却受到了惩罚，而失落的巢穴则遭受了最大的痛苦。<br>
历史蔑视席琳，为此而判断她为冷酷，自私。但是这个岛上的生物知道真相。<br>
什麽都不冷酷，甚至连其他众神所遗弃的原始生物也都爱上了。
作为他们的母亲女神，她担心这个岛屿的安全和未来，直到她的位置被篡夺。
