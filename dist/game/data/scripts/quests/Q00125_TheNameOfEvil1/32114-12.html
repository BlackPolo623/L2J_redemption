<html><body>莫西卡:<br>
席琳，你已经回答了我们衷心的祈祷！你是有福的！<br>
哦，命运的局外人，我们的部落已经向你致谢了。<br>
你冒着生命危险为我们带来了这个墓志铭，阿萨玛和我将不会休息，直到我们破译它。
感谢你，我知道我们终於会向我们的耶尔可罗家族的兄弟姐妹们证明，
我们是曾经管理过失落的巢穴恐龙的同一个光荣种族的後裔。<br>
阿萨玛，卡拉卡维和我已经誓言要宣誓，我们将永远不会停止我们的努力，
直到我们耶尔可罗重返失落的巢穴，重生为我们曾经的伟大耶尔可罗部落。
作为耶尔可罗部落的领袖，我感谢你为我们所做的一切努力。
对不起，我们没有什麽可以感谢你的财富，但我会尽可能地表示我的谢意。
</body></html>
