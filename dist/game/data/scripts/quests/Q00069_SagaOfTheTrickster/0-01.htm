<html><body>长老 凯克洛普斯:<br>
你是末日使者，对吗？<br>
那麽你一定在你的任务中学到了很多秘密，其中有一些关於我们种族的能力和目的...<br>
不过，毫无疑问，你一直很沮丧，因为仍然对你隐藏了这麽多。那绝非偶然。<br>
即使在我们的种族内部，关於我们的起源也有一个严重的秘密。
正因为如此，我们被封印在这个英魂之岛，多年被困在次元之间，以躲避众神的愤怒。<br>
但现在需要我们的力量来帮助对抗席琳和她邪恶爪牙日益强大的力量。<br>
一位身穿黑色盔甲的男子和一位身着耀眼蓝色连衣裙的女士造访了我们的隐藏岛屿，他们主动提出移除封印以换取我们的帮助。
<br>
<a action="bypass -h Quest Q00069_SagaOfTheTrickster 0-011.htm">等等..你在说什麽？</a>
