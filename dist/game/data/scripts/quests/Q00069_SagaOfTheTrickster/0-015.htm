<html><body>长老 凯克洛普斯:<br>
这就是巨人时代的终结。
在他们过去之後，精灵成为统治者，然後是兽人，现在是人类。
但是对於那些被封在亚尔比泰鲁实验室又被称为「英魂之岛」的人来说，时间似乎已经停止了。
只有感谢一个身穿黑色盔甲的人能够穿透封印，我们才不时了解到整个世界的事态发展。
一天，这个男人和一个穿着蓝色衣服的女人一起来了。
他们宣布打算解除封印，并向其他种族透露该岛及其居民。
他们说，我们需要卡玛尔来帮助对抗希兰和她的邪恶追随者日益增长的威胁。
