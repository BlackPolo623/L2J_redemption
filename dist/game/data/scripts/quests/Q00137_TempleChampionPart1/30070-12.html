<html><body>大神官 锡尔巴银:<br>
史奈曼皇帝根据女神的指示通过三翼天使建立了我们的神殿。
但是，现在，我们四面楚歌。<br>
有人说，殷海萨是不以人的女神，我很伤心地说，这个异端已经生根发芽，蔓延。
其他人，其中许多人曾经是这座圣殿的成员，通过声称无法在我们身边找到真理，
而在沙漠和人民中间找到了真理，从而抛弃了我们...<br>
我们有些弟兄被误导了，我们恳切地希望他们回到与我们的交通。<br>
但那些假先知将受到殷海萨严厉的惩罚，投入到永恒的黑暗之中...
