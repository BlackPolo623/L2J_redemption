<html><body>贤者 卡席安:<br>
很矛盾的是，与荒地诞生的同时所出现的奇妙生物们就是寻找克兰波遗物的线索了。
我是指将一切东西带到自己巢穴的巨大蚂蚁们的习性。
荒地的地下犹如迷宫般的洞穴里，据说有蚂蚁们所搜集的非常可观的古代帝国之遗物。<br>
没错。被撕的魔法书撕页大概在<font color="LEVEL">蚂蚁洞窟</font>里，
请不要无畏的自己一个人进入，和可靠的同夥一起进去吧。那麽就拜托你了。
<br>
<a action="bypass -h Quest Q00370_AnElderSowsSeeds 30612-04.htm">请包在我身上。</a>
</body></html>
