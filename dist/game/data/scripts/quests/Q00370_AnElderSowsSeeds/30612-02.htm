<html><body>贤者 卡席安:<br>
为阻止恶魔巴列斯而使用的咒术，
是依照像牙塔禁书之一的「克兰波的魔法书」的内容。
那是从周边的生物身上将其魔力吸收後发挥威力，
可说是非常可怕的魔法。<br>
还有同时，当咒术造成巨大灾祸时，对只能袖手旁观的我的队友... 
史派西尔迪亚那的打击太大。她流着血泪将克兰波的魔法书撕碎後，
抛向空中... 说从此不准再有人使用这邪恶的魔力... 我们其中没有人阻止她。
大家犹如以作恶梦般的表情，只有茫然的看着她...<br>
可是那魔法书不但是将草原荒废的原因，同时也能将荒地恢复原状的关键所在。
我想请求你的是，将抛洒在这土地的克兰波的魔法书撕页收集给我。
