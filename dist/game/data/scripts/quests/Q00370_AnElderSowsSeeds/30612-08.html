<html><body>贤者 卡席安:<br>
火之章、水之章、风之章、地之章，四个章全部都得找来啦。
真是谢谢你了。这魔法书内有诞生出荒地的可怕咒术之一部分，
充分可以成为我研究的出发点。现在终於... 可以走上赎罪之路了。
多亏你了，为表感谢将这个送给你，请笑纳。<br>
但这不是代表结束... 诞生出荒地灾难的禁忌咒移，
是数十名巫师一起合力施展的，在那些巫师仍的手里都有着克兰波的魔法书的复本...<br>
没错，蚂蚁洞窟内仍有克兰波的魔法书的撕页散布着。
为了的的研究，为了让禁忌的咒术的秘密不再落入走入邪道的巫师手中...！
一定要把其余的魔法书全部找来，帮助我吧！
