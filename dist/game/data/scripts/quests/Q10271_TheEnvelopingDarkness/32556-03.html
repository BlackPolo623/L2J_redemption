<html><body>士兵埃尔:<br>
是奥勒布让你来的？一定又是为了那件事来烦我的。<br>
没错，如你所见，我是唯一从那个地方存活下来的士兵。
你知道那代表什麽意思吗？
那就是说，在我的夥伴们死去的时候，为了活命，我竟然一个人逃跑了出来。<br>
我是个胆小鬼，而且，我连<font color="LEVEL">那个任务</font>也都没能完成。
或许是因为那个原因吧，每天晚上，我的夥伴们都会出现在梦里，埋怨着我呢。真是生不如死啊...
