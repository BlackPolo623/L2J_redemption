<html><body>勇士之墓:<br>
是的，现在我明白了，我当然认识到了。
啊，卡兹克！从席琳遗赠给我的时候，它从来没有离开我的身边，
甚至没有睡着。即使在去世之後，我也徘徊了一段时间寻找它。
现在我看到，就像我一样，它只是一个残缺的东西。<br>
这真是一个甜蜜的团聚。 记忆回来了...但是，唉！那些时代已经过去，永不回头。<br>
但是这些土地上的陌生人怎麽会把这个带到这里呢？你甚至不是一个耶尔可罗战士？
<br>
<a action="bypass -h Quest Q00126_TheNameOfEvil2 32122-2f.html">这听起来很疯狂，但片段本身让我来这里。</a>
</body></html>
