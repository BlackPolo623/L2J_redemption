<html><body>席琳圣像:<br>
是的，它是真实的。会有很大的危险，但是如果你在使用卡兹克时面对席琳，你会削弱这个生物的力量。
那麽，我们的石像可能会收集我们所有的权力，并将他再次关进监狱。
但是要使用卡兹克，你必须采取战士的誓言，只有经过艰难的仪式的耶尔可罗才能成立。
那个战士的坟墓的精神把你的骨灰给了你，以便你可以通过把它交给我来满足誓言的条件。
这样做，你将成为一个与耶尔可罗战士。你准备好接受战士的誓言了吗？
<br>
<a action="bypass -h Quest Q00126_TheNameOfEvil2 32109-2b.html">我准备好了。</a>
