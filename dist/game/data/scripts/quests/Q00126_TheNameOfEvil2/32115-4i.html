<html><body>阿萨玛:<br>
当伊娃成为水的女神时，那个时候是我们部落最单一的不幸的事情。
席琳的不幸从那天起就一直持续下去，最终她变成了诽谤邪恶女神或死神女神。
一些历史学家也开始把她形容为邪恶的化身。<br>
但是我听说其他一些偏袒较少的历史文献却把席琳描绘成伊娃无法嫉妒的受害者。
他们说，我们不仅失去了我们聪明而强大的女神，
而且我们这个世界上所有的痛苦和混乱都是伊娃恶心的反映。
