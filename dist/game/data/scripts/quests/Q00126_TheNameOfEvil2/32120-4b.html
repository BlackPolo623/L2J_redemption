<html><body>巴鲁 凯莫:<br>

看来，卡兹克经常与其主人精神上沟通。<br>
记忆以「战士之歌」结束，这是一首古老的耶尔可罗人战歌。
结尾是记忆中最清晰的部分，所以这首歌必须具有重要的意义。
