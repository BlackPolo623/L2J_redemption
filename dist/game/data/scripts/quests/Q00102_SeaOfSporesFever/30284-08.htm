<html><body>哨兵骑士 艾贝里乌斯:<br>
最近，象牙塔的人类法师和我们种族中的顶级咒术诗人一直在共同努力研究方法，
以净化填充孢子之海的毒药，
也许有一天，它会回到曾经美丽的森林中。<br>
最近，咒术诗人亲自前往孢子之海，收集研究所需的材料，
包括我在内的几名哨兵陪着她到了那个可怕的地方，作为她的守卫。<br>
但是，她从旅途中回来後，哨兵们因热病逐一倒下。
他们说她已经感染了孢子之海的热病。
大师科班得正在配制一种药物，但担心他目前材料不足。
如果他缺乏<font color="LEVEL">发烧疗法</font>
的材料，我会请您帮助收集这些食材。<br>
〔１２级及以上的精灵角色可以完成此任务。〕
</body></html>
