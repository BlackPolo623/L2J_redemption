<html><body>大师 科班得:<br>
要创建治疗发烧的治疗药水，我需要<font color="LEVEL">树精之泪</font>，
其中集中了地球上最纯净的生命力。
很久以前，树精是歌颂地球生命力树木的美丽灵魂。
但是，在与人类的战斗中，流经森林和大地的魔力平衡消失了之後，
树妖们成为了对所有物质种族都根深蒂固的仇恨的灵魂。
如果您前往村庄西部的精灵森林，
今天仍然可以找到<font color="LEVEL">树精</font>。<br>
当树妖的肉体被破坏时，就会产生<font color="LEVEL">树精之泪</font>。
但是您必须始终随身携带这个护身符。
嵌入在这条项链中的水晶起到催化剂的作用，
当树妖被杀死进入树精之泪时，其精神力量得以分散。<br>
那麽，祝您旅途愉快。
<font color="LEVEL">收集１０滴树精之泪</font>并将它们带给我。
</body></html>
