<html><body>哨兵骑士 艾贝里乌斯:<br>
啊，大师科班得已经完成了他的药。在这里，给我一个初学者。<br>
我需要再向你提出一个要求。
我希望您将其余的这种药物提供给其他哨兵。
在这些时期，黑暗精灵间谍一直在监视软弱的迹象，
包括我自己在内的所有哨兵都不敢离开我们的岗位。
我需要你处理这个问题，因为我们不想散发出这样的印象，
即我们的哨兵，即森林的保护者，受到丝毫伤害或影响。
请兑现我的要求，并给我这个好处。<br>
他哨兵是在孢子之海的<font color="LEVEL">贝里奥斯，贝尔特雷斯，莱伊吉恩和加特兰道</font>。
我已经在这份名单上写下了他们的名字。
把药交给他们後再来找我。
</body></html>
