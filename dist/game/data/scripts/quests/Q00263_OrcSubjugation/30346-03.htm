<html><body>哨兵 凯里恩:<br>
已经藏身在<font color="LEVEL">薄雾山脉</font>
将近一百年的贝尔勒兽人，
不知道是什麽原因开始成群结队地侵犯我们的森林。<br1>
原本是我们的奴隶的贝尔勒兽人最近开始不知分寸，
竟敢挑战我们，这种事情绝对不能饶恕！<br>

而是在准备大规模的移居。<br1>
贝尔勒兽人的突然袭击...<br1>
说不定这是狡猾的光之精灵在其中挑拨离间！<br>
这片森林是我们的栖身之处。<br1>
贪婪的人类或光之精灵侵略我们的时候，我族每次都能击退他们。<br1>
更何况现在是下等种族的贝尔勒兽人威胁我们森林，
这是不是绝对不可原谅呢？<br1>
族里的战士们要出面以席琳的名义惩罚他们才可以呀。<br1>
你也要加入吗？
