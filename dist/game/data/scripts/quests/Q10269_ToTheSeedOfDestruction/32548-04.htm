<html><body>柯塞勒斯:<br>
那麽，我来告诉你有关任务的事情。
前往破灭之种地区的话，按照那个地区的情况，
将会得到须占据龙族根据地的任务，或须守卫该地区的任务。
参与这个任务之後，协助将此地区处於安定的状态。<br>
此区的任务依照阶段将会有所不同，
但一般会得到<font color="LEVEL">依照规定的时间内完成所有要执行的任务</font>。<br>
对了，把它也带去吧。
<br>
