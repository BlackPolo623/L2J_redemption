如果你能够安全地进出那个地方，你就证明了自己的能力，并赢得了听到秘密的权利。

如果可能的话，与一群人一起进入是最安全的。
但也要知道，Ｎ不会让已经获得晋陞或超过２０级的人进入诺尔妮庭园。
