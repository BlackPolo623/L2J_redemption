<html><body>大神官 欧鲁芬:<br>
那麽，皇帝的钥匙根本不是钥匙，而是一个祈祷。
它可以追溯到埃尔莫雷登时代，与当时其他的祈祷相比，它相当简短。<br>
我怀疑这个祈祷中隐藏着一个秘密的信息，这将揭示它与神圣的书相关的方式。
我什麽都不知道，但我想我知道有人可以帮忙。<br>
我的一个朋友是密码学家 - 破解者。
他或许能够确定祷告的隐藏意义。
你怎麽看？你想和他说话吗？
<br>
<a action="bypass -h Quest Q00197_SevenSignsTheSacredBookOfSeal 30857-04.html">绝对。</a>
