<html><body>奇兹的使魔 斯帕奇猫:<br>
这颗宝石就是答案！这是我师父说的，喵！<br>

使用秘传的石板上的神信，可以破译。
此外，如果您将这块石头握在手中，您可以直观地知道秘传的石板的藏身之处。<br>
所以我问我的主人，喵！「主人，这块非凡的石头是谁造的？」我的主人说，
好吧，我不确定是谁做的...但有一件事是肯定的。
有人在帮助我们，让我们人类获得神明所禁止的知识。
作为一个寻求知识的人，我不想错过这个绝佳的机会。<br>
喵！ 这个我师父用过的交感石，交给你了！
你要替我师父喵成秘仪召主！
关注交感石就可以找到第一个秘传的石板！祝你好运！
