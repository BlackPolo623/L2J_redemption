<html><body>秘传的石板:<br>
秘传的石板开始慢慢地被亮光所包围。
当你手握交感石，集中精力时，
耳边传来了数百人同时朗读经典的声音，您开始获得新的知识感。
同时有一种领悟到万物的根本的感觉，同时又有一种什麽都无法理解的感觉。 
眼前隐约可以看到一个美丽的金发女人和身披黑色盔甲的骑士，但马上就不见了。<br>
慢慢地，开始感觉到了下一个交感石的...一个人影站在隐藏在荒野中的第六块幻象碑前...
阴影中看不清他的脸，但他的眼睛燃烧着超凡脱俗的火焰！...手里拿着交感石散发着微弱的光芒。
徐徐地，眼前展现的影响逐渐消失，石板出现在眼前，现在不再发光了。
</body></html>
