<html><body>高等元素使 金斯雷:<br>
没有一本书或卷轴提到终极召唤咒语。
那些信息一直都只限於神明，远远超出了人类所能掌握的范围。
据说这些秘密是用众神的语言写在六块古老的石板上的。 
众神将这些石碑放置在非常偏僻的地方，并在附近驻紮着凶兽守护。<br>
如果你能了解六块碑的秘密，你就可以通过考试成为秘仪召主。 
有两个人在你之前离开去参加这个考试，但贝琳达给我写了一封信，
说她想放弃，我已经有一段时间没有收到济慈的消息了。
他是个有名的花花公子，我担心他有麻烦...你必须先见他们。 
<br>
<a action="bypass -h Quest Q00091_SagaOfTheArcanaLord accept">我在哪里可以找到他们？</a>
