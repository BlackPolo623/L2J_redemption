<html><body>大神官 比奥帝:<br>
勇敢的战士，寻找并消灭<font color="LEVEL">罪恶的种子</font>，
您必须去废弃的<font color="LEVEL">精灵废墟</font>。
要获得前往废弃的精灵废墟的路线，请问站在村庄北入口的警卫肯尼奥司。<br>
在我的梦中，将恶魔带入世界的罪恶的种子沉睡在地窖的最深处，聚集着力量。
罪恶的种子<font color="LEVEL">带有蝙蝠翼且具有巨大恶魔</font>的模样。
他们成群结队，但其中一个散发着比其他人更大的邪恶力量。
我确信他是该小组的负责人。<br>
我向殷海萨祈祷，我们的善小力量可能足以战胜黑暗。
</body></html>
