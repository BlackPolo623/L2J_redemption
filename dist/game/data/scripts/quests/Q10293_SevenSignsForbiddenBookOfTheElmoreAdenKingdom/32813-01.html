<html><body>书堆:<br>
有一位名叫马尔夫的大师。
她用殷海萨和巨人帝国给她的光明和黑暗的能量创造了地面，
海洋，天空，山脉和森林。
然後，她创建了一场比赛来帮助她的工作，矮人。
马尔夫教他们制作技巧，雕刻和建筑艺术，以及数学和测量。
矮人们比其他种族创造出更美丽的艺术，
制造出漂亮实用的建筑物，使其他种族很快羡慕他们。
矮人不想发起冲突，与其他种族分享他们的艺术和手工艺，
并收到礼物以换取他们的慷慨。
