<html><body>书堆:<br>
在一开始的时候，有一个球体拥有我们伟大的宇宙的内容。
在这个范围内有两个大国，一个是光明，另一个是黑暗。
这些权力吸收了比我们的头脑能够理解的更基本和更复杂的事情。
他们与物质和声音以及形式和想法相一致，然後形成了形状。
白光被塑造成一个叫做殷海萨的女人的形状，
而黑光聚集起来并形成一个男人的形状。
他称自己为巨人凯因。
形成的第一件事是 光明-殷海萨 和 黑暗-巨人凯因，
围绕这两个实体形成光明和黑暗的区域。
