<html><body>书堆:<br>
索黎那去世後，幸存的门徒和追随者进入了修道院，
并停止与外界沟通，形成了一个本质上属於他们自己的世界。
之後，埃尔莫尔 - 亚丁王国从未缺乏叛乱和骚乱。 
最终，一个<font color="LEVEL">称为胚胎的地下组织形成</font>，
并在整个大陆的许多地方产生了巨大的影响。
最後，埃尔摩 - 亚丁王国在芙琳泰沙国王与恶魔签订合同并离开帝国之坟後遭到破坏。
这样，人类的第一次大的统一就结束了，
沉入了历史的书本中。
