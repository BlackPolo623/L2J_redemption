<html><body>士兵 泰尼斯:<br>
首先，迪欧斯不甘心屈服於<font color="LEVEL">破灭之种</font>。
所以，只要种子变弱，他就会变强。
<font color="LEVEL">因此，除非破灭之种变得稳定，否则您将无法击败他</font>。<br>
即使那样，您也无法通过常规方法消灭<font color="LEVEL">迪欧斯</font>。
他有敏锐的嗅觉并且非常聪明，因此当有很多人在场时他很少出现。
取而代之的是，当他们最不期望的时候，他就会袭击孤立的人。<br>
但是他可以被打败！您只需要为他设置陷阱！
当指挥官柯塞勒斯命令我消灭迪欧斯时，我花了几个月的时间完善陷阱。<br>
首先，我们需要其下属之一的肉：<font color="LEVEL">德拉克，龙兽翼或变种龙兽翼</font>。
Collect<font color="LEVEL">１００块龙兽的肉</font>。
我需要这麽多准备一个陷阱。稍後，我将对其进行更全面的解释。
</body></html>
