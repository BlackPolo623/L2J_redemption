<html><body>特产品仲介 克可兰:<br>
你想交换什麽，〔破灭之种〕的特殊种子品或种子采集物？<br>
<font color="LEVEL">破灭之种</font>的
<font color="LEVEL">种子特产品</font>是
<font color="LEVEL">龙马团护身符</font>。但是，在猎杀
<font color="LEVEL">破灭之种的所有怪物</font>时，可以获得
<font color="LEVEL">龙马团图腾</font>，将此带回
<font color="LEVEL">５个</font>的话，就可以交换成
<font color="LEVEL">龙马团护身符</font>。<br>另外，若在破灭之种地区
<font color="LEVEL">采集</font>时获得
<font color="LEVEL">蒂雅特气息</font>的话，我会交换成金币给你，所以记得带回来。<br>
这样解释应该清楚了吧？
