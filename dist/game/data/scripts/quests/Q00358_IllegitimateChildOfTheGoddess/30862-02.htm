<html><body>宗师 欧特琳:<br>
啊，是的，一个老人的苦涩的谣言。
当你接近真正的启蒙时，阴影会变得更暗。
在那些追求荣耀的人中，有些人在每个机会都勤奋地反对阴影。<br>
与此同时，他们必须知道他们的努力与用手遮住天空一样徒劳无功。
当然，我不需要向你解释这个。
众神以他们自己不完美的形象创造了我们。<br>
完美生物的唯一创造是创造。
由於完美的圆圈没有边缘...完美的仇恨只会产生怪物。
