<html><body>仓库管理员 兰多尔普:<br>
你对恶魔岛的<font color="LEVEL">札肯</font>有所了解吗？
过去恶名昭彰的海盗札肯为了追寻关於
<font color="LEVEL">巨人之宝物</font>的传说。
来到了今日叫做「恶魔岛」的地方。
但是在寻宝的过程中，完全失去了手下们的信赖，
终究被背叛的手下们关在岛的内部。<br>
据说因绝望与愤怒而颤栗的札肯，得到在那儿的某种力量後，
使用那力量将背叛的手下们全部杀死了。
之後含冤而死的手下们之屍体徘徊於恶魔岛内部。<br>
当然，到此为止是众所皆知的内容，现在才要进入重点。
听说，当时<font color="LEVEL">背叛的手下们偷取了札肯的宝物。
</font>而且那些宝物还在岛的内部札肯的手下们...不是，
是手下们变成的殭屍身上。怎麽样？想示忌趁这机会帮我收集宝物啊？
<br>
<a action="bypass -h Quest Q00365_DevilsLegacy 30095-02.htm">答应帮忙。</a>
