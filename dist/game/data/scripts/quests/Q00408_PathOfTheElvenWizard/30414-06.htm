<html><body>罗格里亚:<br>
为了举行仪式，需要四种物品。那就是各自象徵水、火、风、大地的宝石。
把这些宝石当作礼物，献给高贵的伊娃与大自然，
举行接受祝福的仪式，这样就可以与精灵达成更深的共鸣。<br>
我先给你这个<font color="LEVEL">丰盈橄榄石</font>。
这是象徵丰盈与多元的大地凭证，就当作祝福你挑战精灵巫师成功而送的。
现在开始，要找出剩余的三个宝石，即象徵火、水、风的凭证。你要先找哪一种？
<br>
<a action="bypass -h Quest Q00408_PathOfTheElvenWizard 30414-10.html">象徵火的红宝石。</a><br>
<a action="bypass -h Quest Q00408_PathOfTheElvenWizard 30414-12.html">象徵水的海蓝宝石。</a><br>
