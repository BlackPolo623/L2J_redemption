<html><body>教师 葛雷妮丝:<br>
啊...这是罗格里亚的信。他好吗？
这些天实在是太忙了，没能去看他，他会不会觉得我无情。
你是不是在找象徵火的红宝石？<br>
红宝石是过去两百年间，象徵我们家族的宝石，
所以整个欧瑞和古鲁丁，没有一个人比我更清楚的了。
本来那红宝石可在古鲁丁北的矿山内采取。
但是现在因为和格勒西亚的战争，所以坍塌到连塌下来的痕迹都找不到了。<br>
之後那附近再也不能采取红宝石了。幸好我这里还有一些魔力的红宝石。
但是，贵重的东西不能这白白送人。只要答应我一个条件我就给你红宝石。
