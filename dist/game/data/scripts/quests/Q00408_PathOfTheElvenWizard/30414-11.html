<html><body>罗格里亚:<br>
为了举行仪式，你需要找出三种象徵物。那就是各自象徵水、火、风的宝石。
把这些宝石当作礼物，献给高贵的伊娃与大自然，
举行接受祝福的仪式，这样就可以与精灵达成更深的共鸣。
你要先找哪一种宝石？
<br>
<a action="bypass -h Quest Q00408_PathOfTheElvenWizard 30414-10.html">象徵火的红宝石。</a><br>
<a action="bypass -h Quest Q00408_PathOfTheElvenWizard 30414-12.html">象徵水的海蓝宝石。</a><br>
<a action="bypass -h Quest Q00408_PathOfTheElvenWizard 30414-16.html">象徵风的紫水晶。</a>
</body></html>
