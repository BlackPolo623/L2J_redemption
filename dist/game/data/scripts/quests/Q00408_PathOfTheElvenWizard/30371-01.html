<html><body>塔里亚:<br>
为了什麽事找我？哦哦...这苹果看起来真好吃啊。
这是给我的礼物吗？突然让我想起为了得到智慧，摘吃苹果的精灵少女传说。<br>
罗格里亚让你到这里来？难道你在找<font color="LEVEL">纯净的海蓝宝石</font>吗？
在不久前，罗格里亚拜托我...说要是谁问起纯净的海蓝宝石，要我亲切地告诉他。<br>
不过海蓝宝石不仅非常珍贵，而且是我们精灵的贵重资源。不能告诉任何人其秘密。
如果你接受我的委托，我会告诉你有关海蓝宝石的情报。
<br>
<a action="bypass -h Quest Q00408_PathOfTheElvenWizard 30371-02.html">答应接受委托。</a>
