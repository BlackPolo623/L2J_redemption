<html><body>防具商人 库奈:<br>
其他部落可能会以此为契机，是他们胸膛吐气，
并向君主卡卡伊提供一些昂贵，奢侈...
完全没有用的东西。
但是我们都达玛拉部族并不一样；
我们只是希望他能从这种困扰他的疾病中迅速康复。
因此，我们的长老们向君主卡卡伊提供了这种最稀有的药物，
<font color="LEVEL">蜘蛛粉末</font>，
能够清除身体和心灵上的所有杂质！<br>
我们冒着生命危险去追捕生活在高山上的大蜘蛛，
将它们杀死，在阳光下将它们的腿擦乾，
然後将它们磨成细粉，这种粉很香，可以净化不洁的东西。
把它带到百人队长纳库辛，
以便他可以迅速将其交付给火之君主卡卡伊！
</body></html>
