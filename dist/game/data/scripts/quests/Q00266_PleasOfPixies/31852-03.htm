<html><body>小精灵莫妮卡:<br>
不久前，所有的鸟之王，托付我们一件事。
<font color="LEVEL">赤狐狗</font>躲藏在森林里的水鸟巢，
掠夺鸟蛋，还说<font color="LEVEL">灰狼</font>
吞食雏鸟，托付我们除掉这群野兽。<br>
其实这些行为只是狐狗与狼的本性，
但为了维持森林的平衡，也要设法阻止它们吞食鸟儿！<br>
我们贤明的女王，已经研究出绝妙的方法来保护鸟儿了。
就是在鸟儿们的巢或窝附近，
竖立护符且散发狐狗与狼都很惧怕的气云，防止狐狗与狼的接近。
现在却为了收集制作护符时需要的材料而苦恼。
你可以帮忙吗？
<br>
<a action="bypass -h Quest Q00266_PleasOfPixies 31852-04.htm">答应帮忙。</a>
</body></html>
