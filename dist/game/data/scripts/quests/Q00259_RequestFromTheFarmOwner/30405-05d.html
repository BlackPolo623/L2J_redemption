<html><body>马利尤斯:<br>
你是不是对魔灵弹的使用方法不太了解？那麽我给你简单的说明一下。
如果使用魔灵弹，就会在武器上围绕精灵的能量。
在此状态使用魔法的话，会引爆精灵的能量而发挥强力的效果。
但是那时精灵的能量也会耗尽。若想继续使用强力的魔法，需要连续消耗魔灵弹才行。<br>
听说老练的魔法师，为防备能在困境脱险，会携带足够的魔灵弹。
还有，也有个叫祝福的魔灵弹，这个比一般的魔灵弹能发挥更为强大的威力。<br>
还有要注意的是。如果不是为了吸收精灵的能量而特殊制作的武器，就不能使用魔灵弹。
而且按照武器的等级，所使用的魔灵弹种类也会有所差异。
所以你必须要掌握你所使用的武器特性，然後准备跟武器合适的魔灵弹。<br>
</body></html>
