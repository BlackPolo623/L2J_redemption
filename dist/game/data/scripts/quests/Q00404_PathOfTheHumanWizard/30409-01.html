<html><body>大地之蛇:<br>
等等！不要因为我长得像蛇怪就自欺欺人地认为我只是一只蜥蜴。
我的外表虽然不起眼，但我是大地之灵，研究土石中蕴藏的世界法则。
现在我正在寻找一种方法来净化这些废墟中渗入地球的负面力量。
你说你在找大地凭证？那我得考考你，看看你是否有资格获得它。
仅仅因为水、火和风的灵魂已经承认了你，并不意味着我会那麽容易做到。
你的任务是找到包含<font color="LEVEL">大地强大生命的红土</font>。
你可以通过捕猎一只叫做<font color="LEVEL">红毛熊</font>来获得它。
红毛熊可以在悲哀废墟和兽人军营之间的帕米尔采集场找到。
