<html><body>燃烧的火蜥蜴:<br>
啊...我看到你找到了钥匙。我给你火焰耳环作为火焰的象徵。
我把你的前任命名为火焰...祈祷，不要忽视现在在你内心学习的慾望。<br>
你对知识的渴望引起了对世界的好奇心。
陷入困境的想法不能长时间停留在一个地方，并会不断徘徊寻找新的知识。
这就是为什麽激起学者旅行的强烈好奇心常常与风相比。<br>
你必须找到的下一件事是<font color="LEVEL">风的凭证</font>。
为了找到它，你必须先与<font color="LEVEL">风之昔波</font>说话。
她住在西南山脉以外的荒地入口处。如您所知，荒原有三个入口。昔波在西北入口处。
祝你好运！
