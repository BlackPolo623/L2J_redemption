<html><body>神官 阿多纽斯:<br>
殷海萨神和你们那种把真理藏於黑暗之中的神是不同的，祂是宽大的神。
祂让我们祭司拥有的不仅是光之歌的一部分，还有<font color="LEVEL">安塔利尔之书</font>。
若是你也发誓，对之前所犯下的错误行为赎罪，并跟随光之教理，我就送你这古文书的复制本。<br>
赎罪的过程，并不是非常容易。走到位在这里东方的绝望废墟时，会有许多未获得死亡安息的不死怪物。
我希望你能击倒废墟的那些骷髅或殭屍，并把困在里面的善者灵魂，送到殷海萨的身边。
<font color="LEVEL">你若能取得废墟骷髅或殭屍被击倒後所出现的苍白的骨碎片十个，那麽你的赎罪仪式就算结束了。</font>
