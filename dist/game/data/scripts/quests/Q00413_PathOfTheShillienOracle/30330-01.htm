<html><body>教师 锡德拉:<br>
人类或精灵种族的祭司们，只依赖光明之神，
所以他们所领悟的并不是很完整，所施展的魔法也只有一半。
但是黑暗精灵的战斗祭司们，对光明与黑暗都能领悟，可以号令其两极之力。
不仅可以用光之力量进行治癒，协助盟军的战士，
还可以用黑暗之力量，诅咒敌军，夺取他们的元气。<br>
想成为席琳神使，就如同在吞噬一切的黑暗中追求真理，
也好像在灿烂耀眼的光芒中醒悟一般，有着必须要通过的关卡。
<br>
<a action="bypass -h Quest Q00413_PathOfTheShillienOracle ACCEPT">说想成为席琳神使。</a>
</body></html>
