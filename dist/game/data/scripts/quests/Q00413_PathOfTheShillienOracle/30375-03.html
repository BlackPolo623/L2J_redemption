<html><body>神官 阿多纽斯:<br>
这不就是我写的祈祷书嘛...你也有这本书啊？
我在年轻时，把献给殷海萨的祈祷，写成了诗集形式的书，
之後就从一些年轻人那里传遍开来，现在成了受很多人喜欢的一本书。
虽然我自己说这种话感到羞愧，但是很多人看过我的书之後，
受到感动，使他们决心要跟随信仰光之路，并来到神殿。<br>
只是一想到，我所写的书，能在世上为传达殷海萨神之旨意做出一份贡献，
就感到很高兴。甚至像你这种信仰邪教的人，也被我的书感化...
