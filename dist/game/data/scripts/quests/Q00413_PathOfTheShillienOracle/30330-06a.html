<html><body>教师 锡德拉:<br>
太初时期，殷海萨与格兰肯唱创造之歌并创造了世界。
殷海萨吟唱的光之歌与格兰肯低吟的黑暗之诗，形成美妙的合音，生成了宇宙万物。
之後神传授了一些自己吟唱过的歌，给那些对祂有信仰的种族，藉以控制光与黑暗。<br>
但是，在巨人变得贪得无厌、觊觎神的智慧并挑战神的权位之时，
殷海萨与格兰肯惩罚了巨人，将教予他们的光明与黑暗之歌，
撕成数千个<font color="LEVEL">古北欧文字</font>。其後就产生了收集古代
<font color="LEVEL">古北欧文字</font>，并以咒文的形式再次重建的
<font color="LEVEL">魔法师</font>，但与太古时期祖先们直接传授创造之歌的控制力量相比，
实在是微不足道。
