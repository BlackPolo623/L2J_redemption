<html><body>秘传的石板:<br>
一些无法理解的知识开始进入大脑。好像能听到什麽人的笑声。<br>
那个男子说话了。「这回又诞生了一个我想要的英雄。」<br>
穿蓝色衣服的女人回答说。「不，他还只不过是一个刚刚学步的孩子。
不过，他也已经不是需要在母亲的保护下长大的孩子了。」<br>
女神的声音这样说道。歌曲，是由双方进行的。
有唱的人和听的人，那歌曲才得以完成，听众不关心的歌手就无法与世界对话。<br>
根据听者的状态，唱他想要的歌，治疗他心灵的伤痕，鼓舞他的勇气。
无论是事物，是自然，还是世界，都不能忘了这种心理。那就是被遗忘了的魔法的根源...<br>
而且，我也才领悟到，并可以唱伊娃的歌。<br>
回到亚丁城镇的大师籁安那里。
