<html><body>神官 瑟拉尼斯:<br>
交感石...？你不会是到处找石板的精灵吧？<br>
说是寻找剑术诗人歌曲根源的巡礼...这麽一想，
曾好像有一个歌手去进行传说中类似的巡礼过。
是叫巴依尔还是什麽来着...？<br>
嗯？你说曾与他战斗过？嗯...<br>
这样啊！说不定那是，伊娃觉得她误入歧途很可怜，所以让你去的...<br>
听说进行巡礼的精灵会受女神的保护。你呢，应该就是那巡礼的精灵。<br>
那样的话，来找我也是因为交感石吧！如果我没记错，
巡礼者通过石板可以得知下一个交感石的位置。<br>
不过非常遗憾，这个交感石我不能给你。
