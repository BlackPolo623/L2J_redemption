<html><body>月之歌 艾琳:<br>
唉...终於把它赶走了。<br>
这麽一看，我的问候有些迟了。我是剑术诗人，艾琳。<br>
为了揭开女神留下的谜，我正在四处游走...<br>
刚才那个东西是紧跟在我们剑术诗人後边而故意使我们堕落的存在。<br>
歌手这东西并不是自己一个人唱歌就是歌手了。
我不知道你尝试过了没有，只为自己歌唱，其实是非常伤感的事。<br>
歌手和听众在一起的时候，歌手的歌才算有生命力的。
我们收到申请，并按申请来唱。高兴时要唱高兴的歌，悲伤时要唱悲伤的歌...<br>
我们并不因为自己想唱高兴的歌就唱高兴的歌。
比起那样，为别人歌唱可以获得更大的满足感。不是那样吗？
<br>
<a action="bypass -h Quest Q00072_SagaOfTheSwordMuse 4-2">嗯..应该是那样。</a>
</body></html>
