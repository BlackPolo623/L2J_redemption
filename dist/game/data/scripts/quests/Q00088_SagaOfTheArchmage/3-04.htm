<html><body>教师 杰斯提:<br>
前往<font color="LEVEL">肯特拉兽人</font>或<font color="LEVEL">巴卡赛勒诺斯</font>获取遗失的碎片，神圣之母的智慧之石。
他们都知道石头的神秘知识，但不知道它的确切用途。
他们会把它交给部落中最聪明的人。 
因此，它被视为部落中最聪明的人的某种标记。
如果你通过肯特拉传令瓦康赢得亡灵向导亚瑟法的信任，并向她证明你的智慧，你就会找到它。
或者，你也可以通过巴瑞卡传令那朗阿夏努克，从导魂乌丹玛雷杜伊那里得到神圣的智慧之石，
获得他的信任，证明你的智慧。无论哪种方式都很好。
