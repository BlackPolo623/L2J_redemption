<html><body>教师 杰斯提:<br>
要获得秘传的交感石有两种方法。<br>
一种方法是打败<font color="LEVEL">哈里夏统治者</font>，它位於四大陵墓内；你必须组队才能进入。<br>
如果这太困难了，也可以在<font color="LEVEL">诸侯的圣坛</font>
利用连续击败哈里夏统治者的手下，来收集哈里夏标章即可。
连续击败哈里夏统治者的手下後，收集到哈里夏标章
<font color="LEVEL">７００个以上</font>时，哈里夏统治者就会露面。顺便一提，你必须面对的怪物是
<font color="LEVEL">墓穴圣甲虫、食屍圣甲虫、墓穴蚂蚁、食屍蚂蚁、圣陵骑士、圣陵禁卫兵</font>。
