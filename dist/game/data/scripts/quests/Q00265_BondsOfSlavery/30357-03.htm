<html><body>哨兵 克尔平欧恩:<br>
你曾在森林里<font color="LEVEL">见过</font>一种叫安普的种族吗？<br1>
那些缺德的生物原本是把我族当作主人服侍的奴隶。<br1>
但是他们用了某种的方法，解除了束缚的咒术逃到地面上去。<br>
看着那些曾经视我们为主人的下等种族阔步在陆地上的情形，说真的...<br1>
伤害了我们的自尊心，实在令人无法忍耐。<br>
听说最近长老维廖尔正在准备降服安普的咒术。<br1>
他说要完成这个咒术，需要有套在那些
<font color="LEVEL">家伙的</font>脖子上的铁项链。<br1>
你愿意到森林里处理那些鲁莽的家伙，并收集那些铁项链给我吗？
<br>
<a action="bypass -h Quest Q00265_BondsOfSlavery 30357-04.htm">答应捕猎安普。</a>
</body></html>
