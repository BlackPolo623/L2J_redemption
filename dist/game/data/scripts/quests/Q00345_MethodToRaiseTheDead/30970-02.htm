<html><body>锁匠 桃乐丝:<br>
嘻嘻，太好了！因为我也一样。
好像我们很合得来。好的，那我给你说明一下。<br>
是宝物啊，宝物！海贼王札肯的宝物！
就是那个，简单说明的话，我朋友用我拚命拿到的情报，
拼了命总算在恶魔岛偷到了一点宝物。
可是前功尽弃，快到村庄之前，他们在平原被可罗津吃掉了！
我抱着一丝希望去过平原，可是连一颗珠子都找不着。
要不是他们已藏到别的地方，就是已经被吃进可罗津的肚子里了。
