<html><body>火之君主 卡卡伊:<br>
你，我们种族的战士...我会告诉你我们种族的高级巫医霸主，所以仔细听！
他们是那些与其他人一起统治命运的人！
如果他们成为领导一个氏族的领主，那个氏族的成员都将显示出非凡的力量！<br>
传统上，我们兽人从霸主中选择了一个部落的首领。
为了成为一个霸主，巫医必须通过主的严厉审核。
我作为一个年轻人忍受了这次审核，以成为黑斯吐伊的霸主！<br>
如果你也想成为一个霸主，你必须尝试主的审核！
要通过审核，你必须首先与６个部落的酋长会面，
并接受他们的确认你值得成为一个领主！
年轻的巫医，你想尝试审核吗？
<br>
<a action="bypass -h Quest Q00232_TestOfTheLord ACCEPT">说你将尝试主的审核。</a>
</body></html>
