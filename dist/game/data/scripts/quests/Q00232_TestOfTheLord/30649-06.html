<html><body>始祖 玛田库斯:<br>
这是什麽？这是背叛者罗格那首领的公文！
他们说他们将成为杀死火焰之王的人的首领！
这是一种愤怒！背叛者的血液甚至在他们的骨头里！<br>
你，勇敢的巫医，你问过你，你已经惩罚了背叛者的部落。
为你骄傲！我承认你的服务，特此给你不朽的火焰。把这个交给卡卡伊！<br>
哦！太初半兽人！他将亲自祝贺你的勇敢！
虽然它只是他灵魂的窗口，但你可以通过使用我的力量与他交谈一段时间。
你怎麽看？你想见到太初半兽人吗？
<br>
<a action="bypass -h Quest Q00232_TestOfTheLord 30649-07.html">我想见到伟大的太初半兽人。</a>
</body></html>
