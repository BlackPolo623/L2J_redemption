<html><body>始祖 玛田库斯:<br>
由帕格立欧的火焰所生的太初半兽人是一个非常强大的存在。<br>
风，土和水之神都嫉妒他的力量并试图杀死他。<br>
最终他们获得了成功，但并不是在强大的兽人创造之前，
他的最後一次垂死的呼吸，７个部落的创始人。<br>
我是其中之一，是黑斯吐伊部落的创始人...<br>
我们7个部落的创始人都遵循了太初半兽人的教诲，努力使我们的部落繁荣昌盛。
１０８个兽人部落在这片土地上生根後，我们知道我们的目的已经完成。
我们来到这个洞穴，摧毁了我们疲惫的身体，
只留下我们的灵魂来监视我们的後代，并测试那些想要成为兽人之王的年轻巫医。
