<html><body>普库首领 德里:<br>
对我们来说，生存是最大的美德。
我知道有一天，为了我们部落的安全，这封印会被交易。
我们在这方面遇到很多困难，经常与人类发生冲突。我们打算回到我们的大本营。
我们正搬到东部沼泽地区。但我们首先来到这里的原因是因为怪诞的昆虫部落驱使我们出去。<br>
如果你<font color="LEVEL">将它们从我们的区域中移除，我会给你火焰的权杖</font>。 
你接受我的建议吗？
<br>
<a action="bypass -h Quest Q00220_TestimonyOfGlory 30619-03.html">我接受你的建议！</a><br>
