<html><body>预言者 塔那比:<br>
许多年前，我们的祖先的坟墓被地精坟墓强盗亵渎和抢劫。
他们与<font color="LEVEL">塔多斯的权杖</font>一起取得了成功。<br>
如你所知，整个塔多斯部落在１００年前因勳爵帕拉格里奥的命令而遭到叛国罪的处决。
後来事实证明，这些指控是错误的，是由一些邪恶的矮人的恶作剧造成的。
火焰之王痛苦地哀悼他的错误。每年我们都会举行追悼会，
向我们错误执行的塔多斯兄弟寻求宽恕并安慰他们的灵魂。<br>
如果你收回塔多斯的权杖，我相信君主将非常高兴。荣誉标章肯定会属於你！
<br>
<a action="bypass -h Quest Q00220_TestimonyOfGlory 30571-03.html">"I shall bring back the Scepter of Tantos!"</a><br>
</body></html>
