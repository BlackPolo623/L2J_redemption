<html><body>妖精 米莫:<br>
看来你还没有见到寻找蛋的朋友啊？怎麽了？因为山太高了吗？
嗯...还是忘了我告诉你的位置了？那麽，再告诉你一次阿。好好记住！<br>
从最近处...<font color="LEVEL">飞龙艾萨里恩在欧瑞城西侧的山顶上</font>。
对你们这些不能飞翔的种族来说这是一件非常困难的事情。<br>
同样的<font color="LEVEL">飞龙卡理布蓝在欧瑞城西南侧的另一个山顶上</font>。
同样也是不容易上去的地方。<br>
在你们人类称之为<font color="LEVEL">死亡回廊的山谷西北侧，亚龙舒简特</font>正在寻找蛋。
那里也是非常危险的地方...<br>
阿...还有从那里再往南...在<font color="LEVEL">死亡回廊西侧的矮山上，亚龙桑骸</font>正在寻找蛋。<br>
最後，在<font color="LEVEL">蜥蜴草原西侧的山脊上住着飞龙座芙</font>这里比较容易去...
