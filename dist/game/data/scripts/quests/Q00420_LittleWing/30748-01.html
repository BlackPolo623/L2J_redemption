<html><body>飞龙 艾萨里恩:<br>
喂，那个以双足步行的种族啊，你来到这座高山有何贵干啊？
如果你打算用你的武器来杀我，那就尽快动手吧。
那卑贱的<font color="LEVEL">里多蜥蜴人战士</font>们偷走了我的蛋。
为了找回蛋，我杀了无数的里多蜥蜴人，但还是找不回来。
受伤而心痛的我已经没力去杀死那卑贱的蜥蜴种族了。
如果你有你们神所说的正义，那帮帮我吧。
你想要的也就是那怀有我小生命的蛋吧。
如果你把我失去的蛋都找回来，那我会给你其中的一个。
这是我忍着心脏被刺穿的痛苦而提出来的要求。你要接受吗？
<br>
<a action="bypass -h Quest Q00420_LittleWing 30748-02.html">接受飞龙艾萨里恩的提议。</a>
</body></html>
