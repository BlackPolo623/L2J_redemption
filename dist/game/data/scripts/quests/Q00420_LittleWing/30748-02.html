<html><body>飞龙 艾萨里恩:<br>
啊，格兰肯啊！还有管理这世上所有拥有鳞片和四腿的禽兽之王，安塔瑞斯啊...！
这是什麽缘份啊...刺杀我们的那异种族之子，竟然说要解救我的子孙啊...<br>
谢谢你，这个以双足步行的种族之子孙啊。
我已说过，偷走我的蛋的人是<font color="LEVEL">里多蜥蜴人战士</font>们。
它们好像...在你们<font color="LEVEL">称作欧瑞城的城郭附近</font>的样子。
它们偷走的<font color="LEVEL">蛋数总共为二十颗</font>。拜托你杀了它们去找回我的蛋吧...<br>
我给你我的鳞片。看着这个花纹应该就可以区分其他生物的蛋和我的那些蛋了。你拿去吧...
</body></html>
