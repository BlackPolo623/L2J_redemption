<html><body>饰品商人 卡利克布雷多:<br>
你听说过有关艾尔摩亚丁时代的雕刻家费萝娜吗？
也对，你应该不会知道。这是只有在古董爱好者之间流传的名字...<br>
总之，前几个月在因纳得立发掘了费萝娜的数百个作品。
其中也有「哥弗勒多若哈梅尔的胸像」。
他是曾担任过皇帝辅助官的光荣的祖先！在这家谱上有记载呢！
如果你不相信我可以拿给你看...！<br>
反正我让我侄子到因纳得立购买了所有的雕刻品。
但是谁知道在运输的过程当中竟然被半兽人山贼都夺走了？
真是没出息的家伙！我一直劝他说要雇用护卫兵...！<br>
呃吭！事情的来龙去脉就是这样，所以才请你帮忙。
你可以帮我找回那些雕刻品吗？
<br>
<a action="bypass -h Quest Q00355_FamilyHonor 30181-03.htm">当然！</a>
</body></html>
