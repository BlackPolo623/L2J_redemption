<html><body>饰品商人 卡利克布雷多:<br>
欢迎你的到来！我正在等着你呢。有点成果了吗？<br>
我相信你摧毁了提玛克兽人部队，并带回了我的货物？
正如我告诉过你的，我想要的只是「哥弗勒多若哈梅尔的胸像」。
你可以把其他<font color="LEVEL">雕刻家费萝娜的作品</font>留给自己。
您应该能够以相当不错的价格出售它们。<br>
或者...如果你愿意，也可以带他们去那边的<font color="LEVEL">古董商帕特林</font>，让他们监定一下。
既然我们是好朋友，我就替你说几句好话。
如果雕像是原型或原件，它们更有价值。
如果它们是仿制品或赝品，则它们一文不值。这是一场赌博。
