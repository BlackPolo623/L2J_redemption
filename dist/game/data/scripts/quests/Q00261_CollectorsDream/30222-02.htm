<html><body>阿尔修佩斯:<br>
最近我都不做主业，全神贯注在收集稀有动物之皮或爪。<br1>
有很多人取笑我，说收集死的动物的屍体为战利品，
是人类们做的勾当，反面也有说是在研究魔法时有需要，
来观赏我的收集品或借用几天的人，还嘱咐我对外保密。<br>
怎麽样，想帮我做事吗？
是在荒野捕猎稀有动物，收集其战利品的差事。<br1>
应该不是很容易的事，但是我会根据辛苦程度，
给你满意的报酬。怎样，有兴趣吗？
<br>
<a action="bypass -h Quest Q00261_CollectorsDream 30222-03.htm">答应做这个差事。</a>
</body></html>
