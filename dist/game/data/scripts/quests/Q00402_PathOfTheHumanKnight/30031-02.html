<html><body>大神官 比奥帝:<br>
很久以前，这个地方是精灵教授人类魔法的地方。
然而，不久之後，人类背叛了精灵并与他们开战。
最後，我们人类以背叛回报了善意。<br>
虽然它是由我们的祖先犯下的，但我们继承了他们的罪。
我们仍在为他们的行为买单。
在这个岛上，死去的灵魂无法休息，成为不死族，
被称为<font color="LEVEL">沉静之惧</font>，并威胁岛上的居民。<br>
让精灵的灵魂被人类杀死，以及赦免他们的灵魂不是最好吗？
我想请你帮个忙。去<font color="LEVEL">精灵废墟</font>，
打败<font color="LEVEL">沉静之惧</font>。
并带回<font color="LEVEL">１０个恐怖的头盖骨</font>。
我想进行适当的葬礼，以便精灵的灵魂得到休息。
</body></html>
