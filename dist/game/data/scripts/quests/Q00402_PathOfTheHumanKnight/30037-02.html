<html><body>大神官 雷比安:<br>
这些日子，我从卫兵那里听说蜥蜴人在该省南岸大量出现...如你所知，
它们看起来像蜥蜴，但都是由席琳制造的邪恶生物。
蜥蜴是龙的後代，它是邪恶的终极生物。<br>
此外，守卫们说，这些蜥蜴人每晚都会向大海做出奇怪的牺牲。
我相信他们正在向沉睡的席琳祈祷。古鲁丁城镇是跟随殷海萨的正义之地。
我们不能让土地被邪恶的异教生物污染。<br>
以殷海萨的名义，摧毁席琳的邪恶生物。
带上这个标记，用你的正义之剑击打蜥蜴人。
如果你在杀死蜥蜴人後带回<font color="LEVEL">２０个蜥蜴人图腾</font>，
我会给你领主的货币。
