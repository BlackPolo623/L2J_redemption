<html><body>卡瑞 巴司柏 阁下:<br>
传统上，接受学徒骑士帮助的公民的领主会通过邀请学徒到他的城堡并举行盛宴来表达感激之情。
但是现在，传统是给<font color="LEVEL">领主的货币</font>。 
领主的货币是刻有智慧谚语的金币，表示领主的感激之情。
给这些钱币的权利交给村卫队长或大祭司。<br>
当朝圣结束并且学徒骑士返回时，他所拥有的硬币数量决定了学徒骑士是否会被正式认出为一名正式的骑士。<br>
如果你想加入骑士公会并赢得骑士头衔，你也必须通过这个试验。
那麽，拿剑的战友，你会正式通过学徒骑士的审核吗？

<a action="bypass -h Quest Q00402_PathOfTheHumanKnight 30417-08.htm">接受学徒骑士的审核。</a>
