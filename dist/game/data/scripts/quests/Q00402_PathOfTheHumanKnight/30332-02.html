<html><body>警卫队长 巴堤亚:<br>
如果您沿着村庄东北方向走去，您将穿过一条标记古鲁丁城镇和中立地带之间区域的河流。
有一座<font color="LEVEL">跨越河流的桥梁</font>。
最近，在桥梁和中立地带之间的区域周围出现了
<font color="LEVEL">食人妖袭击者</font>并袭击了交易员教练。
已有二十名交易员丧生，而被盗的货物数量太多，无法列出。
交易商要求交易商行会总部提供资金以雇佣雇佣兵，但行会尚未回答他们的要求。<br>
如果你能摆脱这些食人妖，我将非常感激。
根据这些报导，大约有十只食人妖袭击了交易员教练。
杀死他们并带回<font color="LEVEL">１０条食人妖项链</font>。
在执行此任务时，您将执行古鲁丁城镇警卫的正式任务，因此请随身携带。
