<html><body>卡瑞 巴司柏 阁下:<br>
来吧，拿剑的战友。你做得很好。
通过带来这三个领主的货币，
你已经证明你有能力和品质成为骑士。<br>
现在，你想完成对骑士的试用吗？
如果是这样的话，我会给你一把仪式之剑，你可以将它改成一个人类骑士。
当然，如果你想，你不需要完成对骑士的试用，但可以继续你的旅程。
