<html><body>大神官 雷门德:<br>
当然！你看，我们必须再次询问联盟的帮助。<br>
几年前，在与格勒西亚的战争中，我们派了几位神父前往南部的一个小村庄。
牧师治疗伤者并为那里的死者进行葬礼，但有一天，村庄遭到雇佣军的袭击。
男人，女人，孩子...没关系 - 每个人都被屠杀了。
随着时间的推移，他们的屍体可能已经腐烂了，
但死者的精神并没有和平，仍然困扰着村庄的废墟，成为不死的幽灵。<br>
当然，牧师有责任安慰他们的精神并让他们通过玩家休息，
但对於像我这样的人来说，面对这些废墟中的恐怖是太危险了。
这就是我要求你帮忙的原因。
