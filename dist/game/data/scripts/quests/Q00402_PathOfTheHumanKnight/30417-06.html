<html><body>卡瑞 巴司柏 阁下:<br>
原本骑士是为了维持正义，保护弱者，
而被选拔出来的战士，在具备用剑与防具武装权利的同时，也赋予他们保护居民的义务。
随着时代的变迁，骑士的威信受到影响，但是我们是居民的守护者，这一点永远不会改变。
那是因为我们从创造之母殷海萨那里得到了神圣的召唤。<br>
年轻的战士开始一个守护骑士的生命并开始训练任务的那一刻被称为<font color="LEVEL">人类骑士学徒的审核</font>。
一个学徒骑士遍布整个王国，通常到达那些没有得到军队保护的地区，并帮助那些寻求帮助的人。
那些得到我们帮助的人给了个<font color="LEVEL">领主的货币</font>作为对学徒骑士的感谢的象徵。
