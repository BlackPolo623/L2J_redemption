<html><body>哈汀:<br>

前阵子，他被派去探查屍妖之王亚克隆的追随者。
有消息告诉我，他<font color="LEVEL">实际上已经与那个邪恶的暴君结盟了</font>！<br>
我想是音德米斯承担了<font color="LEVEL">秘传的石板的朝圣</font>。 
加入那次朝圣之旅，看看他在做什麽。<br>
首先，拜访高达官特城镇的<font color="LEVEL">大神官葛莱高尔</font>。 
他会告诉你下一步该怎麽做。在你出去的路上拿起公会公告！
