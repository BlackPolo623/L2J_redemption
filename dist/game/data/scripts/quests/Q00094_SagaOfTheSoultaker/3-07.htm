<html><body>大神官 葛莱高尔:<br>
亚瑟法是肯特拉兽人的首席萨满和亡灵向导。
乌丹玛雷杜伊在巴瑞卡赛勒诺斯中地位相同。
神圣的智慧之石
他们每个人都拥有一颗<font color="LEVEL">神圣的智慧之石</font>，是这<font color="LEVEL">交感石的碎片</font>。 
把其中一块石头给我。<br>
两个部落似乎都隐约意识到这块石头中蕴含着强大的魔法和神秘的知识，
但他们不知道如何用它！他们实际上把它作为奖品送给了他们认为最聪明的人！<br>
向肯特拉兽人的亚瑟法或巴瑞卡赛勒诺斯的乌丹玛雷杜伊证明你的智慧，他们会给你石头。<br>
您会从哪个部落获得石头？
