<html><body>教师 威挪林:<br>
最近我越来越害怕。可怕的事情要来了。
你能听到吗？森林里的树，天上的鸟，海里的鱼...他们知道我在说什麽...<br>
我担心整个人类的生存，但我不知道是什麽威胁到它！
这种黑暗的预感不会给我任何安宁。我希望我错了，但我担心我没有...<br>
我必须尽我所能来拯救我的种族！
我会找到志同道合的人加入我为即将到来的天启做准备。如果我们知道什麽时候...<br>
你会加入我的工作吗？你愿意伸出援助之手，准备与即将来临的黑暗作斗争吗？
<br>
<a action="bypass -h Quest Q00350_EnhanceYourWeapon 30856-04.htm">我会加入你的工作！</a>
</body></html>
