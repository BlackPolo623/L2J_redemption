<html><body>教师 威挪林:<br>
你必须快点在搜魂石中收集邪恶生物的灵魂。
你会在<font color="LEVEL">忘却平原、镜之森林、忘却平原、
杀戮的大地、提玛克前哨站，监视者之墓，伊娃的水中庭园、恶魔岛等...</font><br>
把装满灵魂的搜魂石交给任何铁匠，他都会为你强化武器。
您必须尽可能多地增强力量，为即将到来的世界末日做好准备。
在培养了你的每个人的力量之後，如果你把你所有的力量放在一起，
我想你会有足够的力量来对抗即将到来的天启。
那麽，下次见面，希望能看到你更强大...
