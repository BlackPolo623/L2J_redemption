<html><body>教师 葛伊德:<br>
要增强武器，您将需要一些<font color="LEVEL">神奇的灵魂</font> 。
你必须收集邪恶生物的灵魂并将它们困在我给你的搜魂石中。
然後，您将搜魂石交给铁匠，他将从搜魂石中提取魔法并将其应用到您的武器上。
所有铁匠都知道如何做到这一点，但很明显，他们不是免费工作的。<br>
您可以在<font color="LEVEL">忘却平原、镜之森林、忘却平原、杀戮的大地、
提玛克前哨站，监视者之墓，伊娃的水中庭园、恶魔岛</font> 。
增强型武器将极大地帮助您完成任务。
