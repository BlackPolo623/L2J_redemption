<html><body>盗墓团团长 卡瑞米卡:<br>
有一天，有个矮人来找过我。没错，是个矮人。
他戴着头巾，所以没能看清楚脸．..喀喀，
那个矮人答应我说，若帮他找出隐藏在这矿山内的物品的话，就会给我巨款。<br>
但是，我们被骗了。我们只於过是照他的意思做了，
但从矿山的四处却开始弥漫着魔气。喀，都怪那些魔气，我的手下们全都疯狂了。<br>
毫不知情的我的手下，可怜的家伙们，喀，能不能帮我，拯救他们呢？
<br>
<a action="bypass -h Quest Q00450_GraveRobberRescue 32650-05.htm">你们就是造成此地问题的元凶，所以你们活该。</a><br>
<a action="bypass -h Quest Q00450_GraveRobberRescue 32650-07.htm">看你也很可怜，我就帮助你吧。</a>
