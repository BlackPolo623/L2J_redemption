<html><body>饰品商人 特莱阿米:<br>
嗯，我敏锐的直觉告诉我，我们俩都有美好的事物。
好奇的？好吧，让我为您提供一个利用绝佳机会的机会。
摩斯特洛的羽毛变得越来越流行，而且价格飞涨。
但是众所周知，该地区的死人凶猛，拒绝轻易放弃自己的羽毛。
尽管有可能获利，但找到一个勇於冒险的冒险家愿意获得
这些羽毛的一小部分样品变得越来越困难。<br>
你呢？你会做吗？我敢肯定，这将有助於磨练您的技能，
并保护这一领域的好人。真正的双赢！
<br>
<a action="bypass -h Quest Q00284_MuertosFeather 32166-03.htm">说您将接受这份工作。</a>
