<html><body>警卫 艾尔瓦哈:<br>
我们最近遇到了许多来自土瑞克兽人的问题。最糟糕的是他们的抢劫和掠夺！
最近，一辆穿越黑暗精灵森林的马车遭到袭击，所有货物都被盗。
亚丁工会正式向古鲁丁卫队提出援助请求！<br>
可惜，豺狼不断的潜入古鲁丁村，守卫们一刻也不能离开！
这个话题讨论了很多，我们得出的结论是，我们目前唯一的选择就是雇佣佣兵驱逐土瑞克兽人。<br>
被迫将我们的未来托付给外人，这很令人不安...<br>
那是什麽？你是佣兵？多麽幸运！你会考虑帮助我们吗？
<br>
<a action="bypass -h Quest Q00171_ActsOfEvil 30381-03.htm">是的，我会帮忙的。</a>
</body></html>
