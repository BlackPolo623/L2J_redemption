<html><body>大师 米尼亚:<br>

可能因为我是研究剑术的大师，
自然而然对各个种族的武器特别关心，
所以收集各式各样的稀有武器，便成了我的嗜好。<br>
最近说话之岛的雷沃恩特兽人部族的武器引起我的兴趣。<br1>
兽人们的武器，依不同地域而有所差别，
特别是这个岛的兽人与大陆本土兽人，
因为长期隔离的关系，他们使用的武器形状非常的独特。<br1>
其中，我特别想收集
<font color="LEVEL">雷沃恩特兽人的箭矢</font>，
作为我的收藏品。<br1>
希望你以後能帮我收集箭矢。<br>
