<html><body>恶魔岛的复活者:<br>
混沌...没错。这是我能用来形容它的最好的词...<br>
就好像有什麽东西在现实中撕开了一个洞。船长和船员都被吸进去了...<br>
後来我听说那个力量叫做欲界或者菲拉卡之类的。他们说它将吞没整个世界。<br>
就在那时，我的噩梦来了...闭上眼睛後不久，我就梦见奇怪而可怕的怪物折磨我直到我再次醒来。
啊，但真正的问题是别的...你知道它是什麽吗？
<br>
<a action="bypass -h Quest Q00129_PailakaDevilsLegacy 32498-04.htm">请他告诉你。</a><br>
