<html><body>大巫师 噶尔林特:<br>
谢谢你。幸运的是，我认为精灵已经进入树林而不是村庄。
如果镜之精灵遇到危险的野兽并变成其相同的形式，
事情可能会变得复杂，因此必须尽快将它们捕获。<br>
要捕获镜之精灵，您需要这个<font color="LEVEL">橡木杖</font>。
通过用剑或魔法攻击来削弱灵魂，
然後用这张橡木杖进行最後一击，您就可以将魔杖密封在魔杖中。
我会给你三支橡木杖，每只逃脱的精灵橡木杖一支。<br>
乡村<font color="LEVEL">警卫</font>
在巡逻过程中可能发现了一些有用的证据。
最好在村子附近停下来，向警卫说话。
</body></html>
