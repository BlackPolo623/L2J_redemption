<html><body>大巫师 噶尔林特:<br>
最近我在研究<font color="LEVEL">镜之精灵</font>。
这种精灵没有固定的形式，而是像镜子一样反映了他人的形式。
镜之精灵的名字源於这种特徵。
我认为被称为「分身体」的神奇生物也可能是镜之精灵的进化形式。<br>
但是出现了问题！我不知道为什麽，
但是几天前我在魔法学院周围建立的魔法防御领域消失了。
在那段时间里，留在我研究实验室中的三只镜之精灵逃脱了。<br>
我需要重新捕获逃脱的精灵，以防它们伤害到任何人，
但是我的首要任务是检查魔法学院周围的盾牌。
所以，请帮帮我。您认为可以为我找到镜之精灵吗？
如果您有帮助，我会给您<font color="LEVEL">熟练之杖</font>作为奖励。
对於那些走法师之路的人来说，这是一种非常有用的武器。
