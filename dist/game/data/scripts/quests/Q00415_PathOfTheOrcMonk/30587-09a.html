<html><body>坎塔克 苏 乌鲁吐:<br>
铁贾卡勒兀罗卡！终於带来了火精灵卷轴！很好，年轻人！
你已经拿到成为半兽人武者所需要的两个卷轴中的第一个卷轴了。<br>
找第二个卷轴，要去人类居住地区的古鲁丁，
找<font color="LEVEL">团长卡斯曼</font>。
他住在叫<font color="LEVEL">古鲁丁</font>的村庄。
见到他之後，把这封信给他看。他知道是我推荐的你，会教你找卷轴的方法。<br>
那，现在就出发吧。火焰会指引你前往成功之路的。<br>
你想做什麽呢?
