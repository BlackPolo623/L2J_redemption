<html><body>塔塔鲁 苏 黑斯吐伊:<br>
可惜的是，用日常一般的语言，是无法说明或者教导火之语言的。
我虽然无法教你那种语言，但是可以教你学习那种语言的方法。<br>
你想学会火之语言，那麽，首先要去见黑斯吐伊的图腾灵才可以。
具有灰熊形象的他，是代表危险与智慧的神圣者。<br>
但是，为了见他，需要准备几样物品。
<font color="LEVEL">卡沙熊之皮、卡沙刀刃蜘蛛之皮</font>，
还有捕猎<font color="LEVEL">火蜥蜴</font>，
然後找出<font color="LEVEL">火炎蛋</font>，并拿到我这里来。
