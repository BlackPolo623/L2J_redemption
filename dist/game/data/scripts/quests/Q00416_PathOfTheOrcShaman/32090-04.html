<html><body>豹的屍体:<br>
从某个地方传来一首奇怪的歌。
最後你发现了它的来源：它从死豹的嘴里发出。<br>
这首歌听起来有点模糊，但也有点古怪，
就像你可能听过一个外国人小时候唱的歌。<br>
<center>
〔. . . 札卡甘地！铁贾卡勒 黑豹！<br>
哦，被遗忘的歌曲，在漫长的部落战斗中迷失了！<br>
哦，我的战友们，曾经是一支强大的军队，现在散落在风中！〕
<br>
<a action="bypass -h Quest Q00416_PathOfTheOrcShaman 32090-05.html">仔细听这首歌。</a></center>
</body></html>
