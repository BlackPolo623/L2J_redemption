<html><body>塔塔鲁 苏 黑斯吐伊:<br>
黑斯吐伊图腾灵是掌管宇宙秘密的最伟大的生命体。
可以让你把借由血液渗进嘴巴的火焰之语言铭记在心。
既不能教，又不能记录在羊皮上的那种语言，乃是与所有魂灵沟通的钥匙。<br>

为了使魂灵陷入恐惧进而支配其力量，必须要学习
<font color="LEVEL">九十九种魂灵的名字</font>才可以。
为此，你必须前往位在人类土地上的古鲁丁领地的<font color="LEVEL">古鲁丁村庄</font>。
在那里找预言者乌穆斯，让他看这个推荐函。他会将你引向下一个阶段。
