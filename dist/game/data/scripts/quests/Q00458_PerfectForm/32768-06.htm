<html><body>卡蕾雅:<br>
真的...你真的想让我再次重温这个过程吗？很简单。
寻找<font color="LEVEL">高山笑翠鸟，高山老虎，高山野牛或高山格兰帝尔</font>，
然後喂牠在香料上，直到它长大。 与我的同事谈谈购买香料。<br>
一旦它长大，就试图尽可能多地使用<font color="LEVEL">〔Over-Hit〕和〔致命 Over-hit〕</font>。<br>
每种动物只能对他施放〔Over-Hit〕<font color="LEVEL">１０次</font>的限制。
总共是４０次，你不能再增加。 
如果你在杀死动物之前无法使用到〔Over-hit〕，你必须等到明天再试。<br>
你认为你可以按照这些方向吗？
<br>
