<html><body>魔法商人 赛马:<br>
那麽，你来帮忙我们现在进行的研究吧！
为了把陨石大众化，在哈汀学院正在促进各种研究事业。
但是收集样品时，遭到很多困难。
前几天我们雇用两个矮人收藏家来委托收集，
但是已经过了一个多月，他们还没有回来。<br>
我想把这件事拜托给你。在象牙塔喷火口徘徊的
<font color="LEVEL">玛那宣、附法眼怪、附法岩石高仑和附法钢铁高仑</font>等，
他们都是透过从陨石落下来的碎片，
即<font color="LEVEL">陨石球珠</font>的力量而强化的魔法生物。
如果击倒他们，就很容易收到样品。<br>
对你的辛劳，我会给你足够的报酬。
按照你所带回来的陨石数量来给你报酬吧。
或者除了金币以外，还可以物品来交换。
<br>

</body></html>
