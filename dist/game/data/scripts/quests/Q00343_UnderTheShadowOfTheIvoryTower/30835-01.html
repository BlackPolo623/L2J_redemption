<html><body>屍妖之王 伊克鲁斯:<br>
我的命运既不是死，又不是活..有时，我会怀念以前活着的时候，
从体内感觉到温暖的体温..但是我已经变成不死生物，这一切都是毫无意义的奢望。
有时喝着学生们送的酒，醉意来时短暂的会有错觉，以为身体温暖了....<br>
啊，你说不死生物还喝什麽酒..？听说过<font color="LEVEL">壳酒</font>没有？
就是连埋在墓地里的屍首喝醉後也会跳起舞来的酒。
就算我那已经完全腐败的舌头也能感觉到那味道，是个非常强的烈酒。
咳..如果现在能喝一杯的话...！
