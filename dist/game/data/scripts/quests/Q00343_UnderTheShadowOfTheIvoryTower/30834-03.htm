<html><body>魔法商人 赛马:<br>
你听过「陨石」这个矿物吗？
这矿物大部分是在大陨石里被发现，虽然是像芝麻般的小碎片，但只要好好
加工就可散发极大的力量。这对研究增幅魔力的人来说，是个很贵重的材料。<br>
听矮人们说，在下巨人时代陨石是主要能源。
当时这个矿物的供应量很大，但是随着下巨人文明的过度发展，陨石也就耗竭了。
所以至今变成了一个只在限定的地方才能发现的稀贵资源...
