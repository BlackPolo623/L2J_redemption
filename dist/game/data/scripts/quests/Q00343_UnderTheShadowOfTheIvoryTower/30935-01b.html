<html><body>收藏家 突伦平:<br>
那我跟你具体的说明游戏的规则。我掷铜币之後，你要选择〔正面〕或〔反面〕。
假如你猜的那一面出现表示你嬴，出现另一面表示你输。<br>
起先我会投一次铜币。假如你嬴了你可以接受１０个陨石球珠或者继续挑战下一场。
若在第二场你嬴得胜利，就可以接受３０个陨石球珠或者也可以继续挑战第三场。
就像这样，若连续胜利你就能有挑战下一场的机会，并且每场赌注也会一直增大。<br>
然後，还有最後一项...不管是第几场比赛你输了就要给我１０个陨石球珠。
既然是游戏，你输了不也是应该要得到处罚吗？
