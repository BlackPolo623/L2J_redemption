<html><body>魔法商人 赛马:<br>
这是个用外壳制造且具有独特味道的酒。
这个酒非常烈且发苦，所以除了几个爱酒家以外没有人会找。
如果你带去村庄卖，可能也收不到很高的价格。<br>
但是在这哈汀学院里的<font color="LEVEL">屍妖之王伊克鲁斯</font>
是那烈酒的爱好者。学生们说如果送酒给他，他就会很高兴的送礼物给人家。
听说偶尔他会送很稀贵的东西，所以这里的学生们在毕业之前，
大概会准备一两次的壳酒送给伊克鲁斯先生。
