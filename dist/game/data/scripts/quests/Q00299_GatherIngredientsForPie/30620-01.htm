<html><body>艾米俐:<br>
我听起来很可疑吗？曾几何时，这个村庄以热情好客而闻名...
但是後来，这里发生了可怕的事情...
从那个黑暗的日子开始，我们就对陌生人非常警惕！<br>
但最近，出现了一些有希望的迹象...
大神官锡尔巴银正在计划在寺庙的主日崇拜之後举办一个小型茶会。
敬拜者和访客都被邀请了！希望这能让我们的村庄恢复生机！
我想为派对烤一些馅饼，但我没有蜂蜜了。你可以帮帮我吗？
<br>
<a action="bypass -h Quest Q00299_GatherIngredientsForPie 30620-03.htm">我会帮你。</a>
