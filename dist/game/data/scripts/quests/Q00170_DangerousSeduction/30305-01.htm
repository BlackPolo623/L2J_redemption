<html><body>长老 维廖尔:<br>
你有没有患有无法睡觉的痛苦？
每天晚上被<font color="LEVEL">恶梦</font>所折磨，不能入睡。
因在每晚梦中出现的美女感到困惑...<br>
当我醒来时，最奇怪的事情是，
我不记得她的任何恐怖，寒冷的故事。
我呼吁我所有的魔法知识，
但我尚未发现罪魁祸首的身份，
负责将召唤恶梦的魔鬼送入我的梦里。
但我已经能够找到恶梦中出现的怪物的身份。
这是名<font color="LEVEL">梅肯尼斯</font>的
<font color="LEVEL">魅魔</font>，
他在被遗弃的黑魔法学院内部。
我不知道她的目的是什麽，但我想尽快除去这个诅咒的恶梦之源。
你不会为我猎杀这个恶意的怪物吗？
<br>
<a action="bypass -h Quest Q00170_DangerousSeduction 30305-04.htm">哦..好吧我会替摆脱这噩梦。</a>
