<html><body>雷欧波尔德:<br>
兄弟，战场情况如何？看你手上的豺狼阶级章数量，成绩不是很好。
如果你无法应付豺狼，随时可以放弃。比起只讲气魄，知道自己的实力会来的更有利。<br>
你要是继续与豺狼们交战，我给你个忠告。
已经说过虽然豺狼是低贱的人兽，但是却接受过比任何国家的军队还要优秀的训练课程与组织。
当身边的同僚被攻击，他们会马上围过来夹攻，所以一不小心，
就会处於一个人对付三、四个豺狼的状况。<br>
除非你像他们形成军队，不然只能使用悄悄接近一个个解决的游击战术。
虽然对骑士而言不是很正大光明，但却是非常有效的战术。
