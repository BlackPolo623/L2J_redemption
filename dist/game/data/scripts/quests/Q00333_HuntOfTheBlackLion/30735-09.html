<html><body>佣兵队长 索比亚:<br>
我们必须清除克鲁玛沼泽地的邪恶司塔卡拓。
昆虫般的司塔卡拓覆盖着紧密的鳞片，并配有两个尖锐的前爪。它们非常快。你绝不能低估他们。<br>
更糟糕的是，沼泽地居住着巨大的水蛭，蜘蛛和邪恶的灵魂，困扰着巨人之塔。
毋庸置疑，这个地方非常危险，特别是在试图进行军事行动时。
