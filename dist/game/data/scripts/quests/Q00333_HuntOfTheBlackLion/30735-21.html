<html><body>佣兵队长 索比亚:<br>
你为什麽要离开黑狮队？

无论你做什麽或去哪里，你都注定要进入战场。<br>
无论如何，如果你真的想退出这个雇佣部队，你必须知道这一点。
一旦你退出，你必须退还黑狮雇佣兵的象徵，因为你不再是黑狮雇佣兵了。
此外，您将无法享受您一直使用的黑狮雇佣兵的所有好处。
例如，您无法获得收集货物箱，席琳雕像，古代碑刻碎片等的奖励。
如果您想使用这些优惠，您必须先获得黑狮雇佣兵的象徵。
彻底考虑一下。<br>
但是，您将根据您的服务获得解雇费。
