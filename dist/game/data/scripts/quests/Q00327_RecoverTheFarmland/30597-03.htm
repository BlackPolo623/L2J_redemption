<html><body>皮欧特:<br>
好吧！请把在这附近的<font color="LEVEL">土瑞克兽人消灭！</font>
如果收集半兽人戴的项链後带过来，就会根据其数量给予报酬。<br>
虽然是个未开化的半兽人，但是好像他们之间也有分阶级。
看来当首领级的家伙们戴着更高级的项链，那些项链就给你更高的报酬吧。<br>
啊！你也知道这附近是古代艾尔摩亚丁帝国的遗址。
以前为了开垦旱地而挖地的时候，一天发现过三四个古代遗物。
也许半兽人也知道那些遗物值钱，有些家伙在收集那些遗物呢！
除掉半兽人之後所得到的遗物你就都带去吧！在村庄商店里会能欲高价出售。<br>
那现在就出发吧！拜托你尽力帮助失去生活地基的农民
找回他们的土地。愿女神保佑你。
</body></html>
