<html><body>皮欧特:<br>
在与格勒西亚战争时，在这个地域的农民们，都古鲁丁城镇避难去了。
但是战争结束之後，回来发现，这周边的一带，早已被土瑞克部族的兽人所占领！<br>
虽然领主正忙於重建工作，但终究无法顾及这种边防的农村。
这样整天等待领主也不是办法，我跟兄弟们正在设法筹钱雇用佣兵，夺回祖先留给我们的净土！<br>
你看起来像个老练的佣兵，怎麽样？
能为取回我们被兽人占领的农田地而出一份力吗？酬劳方面，绝不会亏待你。
<br>
<a action="bypass -h Quest Q00327_RecoverTheFarmland 30597-03.htm">答应帮忙击退兽人。</a>
</body></html>
