<html><body>警卫 雷坎:<br>
古鲁丁西北部的土地本来是个老实的农夫们收割小麦和大麦的肥沃土地。
可惜，在桔勒西亚的侵略时期，农民们为了躲避战争而藏身的那段期间，
北方的土瑞克兽人们攻进占领了那块土地。<br>
但是前几天农夫皮欧特，为了找回自己的土地说要赶走土瑞克兽人，
而拜托我介绍几名老练的佣兵。<br>
看你有这般实力，应该能做得到..怎麽样？
要不要用你的力量来帮助古鲁丁的农民们夺回农地呢？
<br>
<a action="bypass -h Quest Q00327_RecoverTheFarmland 30382-03.htm">答应帮忙。</a>
