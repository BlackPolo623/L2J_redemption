<html><body>潘蜜拉 阿芙罗蒂雅:<br>
你是说，在我身上能感觉到交感石？
给我看看...你所感觉到的就是我从佩南丹提的探员那里弄来的这个小石块。
这个就是第四个交感石的碎片。
但是打算让交感石正常运作的话，找到剩下的部分合为一体才可以。<br>
交感石剩下的部分被这个地方未开花结果的部族侍奉为「神圣的智慧之石」并把它作为偶像。
据我所知，肯特拉兽人和巴勒卡赛勒诺斯持有此交感石。
要想得到那个石头首先必须得到他们的信任。
不过这些部族既粗鲁又好战，不知道应该接近哪一方才好。
