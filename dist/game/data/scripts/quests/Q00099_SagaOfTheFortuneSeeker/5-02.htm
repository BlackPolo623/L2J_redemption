<html><body>秘传的石板:<br>
手握交感石，集中精力，秘传的石板开始慢慢地被亮光所包围。
耳边传来了数百人同时朗读经典的声音，有一些陌生的知识开始进入大脑。
同时有一种领悟到宇宙真理的感觉，同时又有一种什麽都无法理解的感觉。
在那声音中，开始似乎听到在哪里听过的熟悉的女人的声音，然後就安静下来了。<br>
慢慢地，开始感觉到了下一个交感石的...看到了景象...尘土飞扬的山谷...
第二个秘传的石板...在一个身披白金盔甲的矫健的女战士手里...
她张开纯白的翅膀飞翔天空...周围可以看到几个模样相仿的女战士...<br>
徐徐地，眼前展现的影响逐渐消失，石板出现在眼前，现在不再发光了。
</body></html>
