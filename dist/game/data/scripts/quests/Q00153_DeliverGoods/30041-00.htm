<html><body>警卫 阿诺德:<br>
如今，没有任何带有格勒西亚旗帜的商船驶入码头。
那是因为自战争以来，与格勒西亚的所有贸易都已停止。
看到巨大的贸易船随着它们的喇叭声慢慢驶入港口，
真是一种景象，但我想我们将再也看不到这种情况了。
相反，来自奇岩的商船数量有所增加。<br>
但是，最近的暴风雨使该岛的西海岸击沉了许多奇岩贸易船。
幸运的是，所有船员都没有丢失，
但即使是我们的警卫人员也必须被召集来收集沉没的贸易货物。<br>
现在，我们必须整理遇难船上的货物。
一旦组织好它们，我们将必须将货物交付给各自的所有者。
希望您能在时候到来帮助我们。<br>
〔２级及以上的角色可以完成此任务。〕
</body></html>
