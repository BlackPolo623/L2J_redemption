<html><body>妖精 米莫:<br>
这些是古代保护母树林的精灵的灵魂。
在死亡中，他们失去了以前的自由裁量权，
并且不分青红皂白地攻击任何冒险的人。
你会在每棵树中找到许多灵魂。
<font color="LEVEL">当他们在喝树汁时，你的幼龙肯定会受到这些精灵的攻击。</font><br>
在保护你的幼龙时你必须小心谨慎，因为如果
<font color="LEVEL">一棵妖精木被砍倒，那棵树内的精灵将被放在你和你的队伍上。</font> 
这将是灾难性的。
