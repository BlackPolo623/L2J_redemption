<html><body>妖精 米莫:<br>
四株妖精木连接在一起。
它们的根部遍历着难以想像的深处，触摸精灵森林中的母树林。
风，星，黄昏和深渊的本质分别在这些树的树干中流动... 
这些元素对於幼龙适当成熟是必不可少的...传说中，
这些树很久以前由劳拉国王遇见了湖之女子後种植的。 
他在湖之女子的命令下做到了这一点，以阻止来自龙谷的有毒烟雾。 
现在，在山谷的北部，<font color="LEVEL">那些该死的猎人已经安定下来了...</font><br>
有一件事你必须非常小心！虽然这种汁液对於幼龙的成长是必不可少的，
但它对你的种族是致命的毒药。
<font color="LEVEL">这妖精木如果你处理不当，你可能会生病并死亡。</font>
