<html><body>杂货商人 卡特琳:<br>
我现在虽然是商人，但是我的专业是收集、买卖宝石。
我都委托像你这样的旅行者收集稀有宝石，再把它带到奇岩或亚丁出售。
不久前我翻阅古书时，看到了很有趣的资讯。
很久以前精灵魔法师使用的<font color="LEVEL">火与水之灵魂石</font>就在这个岛上。
就是很久以前遗弃的<font color="LEVEL">精灵废墟</font>那里。这不是很有趣吗？<br>
去精灵废墟对我来说非常危险，但对你应该不成问题。
要是你能到废墟找回我要的宝石，我会给你很多酬劳。怎麽样？
<br>
<a action="bypass -h Quest Q00306_CrystalOfFireAndIce 30004-04.htm">我想试试。</a>
</body></html>
