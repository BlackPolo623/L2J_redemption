<html><body>古代建筑师的幽灵:<br>
啊，这并不令我惊讶。有没有一个幽灵向您展示了残留的梦？<br>

我们仍然努力实现的梦想，是我们无望的梦想...<br>
好吧，这就是世界。
如果您一生中都无法实现某件事，那麽最好放弃它，而不是将遗憾带到坟墓中。
除了打扰像你这样的人之外，我还可以做个鬼吗？<br>
我可怜的朋友们...他们不知道会发生什麽。<br>
那麽，您是否想将那个残留的梦换成我们的纪念品？还是您现在想放弃？
我会提前警告您，残留的梦几乎没有用。
<font color="LEVEL">如果你告诉我你想放弃，那麽我只会消失。</font>
