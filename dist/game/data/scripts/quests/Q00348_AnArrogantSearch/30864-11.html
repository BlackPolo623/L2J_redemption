<html><body>教师 哈奈林:<br>
傲慢之塔的建造和巴温战败的故事被记载在圣人之书中。
然而，这本书本身并不传授知识。
大约二十年前，有一本书在流传，声称是复制品...它完全是垃圾。
这是一本赞美诗集，写得如此简陋，几乎不可能出自圣人之手！
此外，这本书充满了现代语法，不可能来自古代。
或许圣人不只是在她的书中写下了秘密。
也许她的工作人员实际上可能隐藏了打开这本书所有奥秘的钥匙...
