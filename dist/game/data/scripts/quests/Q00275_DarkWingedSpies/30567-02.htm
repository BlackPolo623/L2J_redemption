<html><body>那鲁加首领 泰吐斯:<br>
已经确认在哥布林与狼人背後煽动与操纵钩爪安普者的身份啦。
他叫<font color="LEVEL">巴兰卡</font>，是名巫师，
是在前几年被王国逐出的下等巫师，由於受到羞耻与轻蔑，
起了报复的决，与下界的恶灵勾结，掌握黑暗力量，
在不灭高原，一直计划着阴谋试图击垮半兽人王国。<br>
为了除掉他，已经好几次派出远征军，
但是巴兰卡每每像是预知袭击的来临一般而早早躲藏起来。
後来才知道，他已经布好手下在天上作为他的眼目。
<font color="LEVEL">黑翼蝙蝠</font>们受巴兰卡的操纵，
巴兰卡透过牠们监视着，对我们的一举一动了如指掌。
为了让神官们施展防范黑翼蝙蝠接近的结界咒术，
需要<font color="LEVEL">蝙蝠的尖牙</font>。
<br>
<a action="bypass -h Quest Q00275_DarkWingedSpies 30567-03.htm">答应收集尖牙。</a>
