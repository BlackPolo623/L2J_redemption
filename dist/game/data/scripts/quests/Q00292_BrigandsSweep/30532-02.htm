<html><body>元老 司斐仑:<br>
最近被<font color="LEVEL">山贼哥布林</font>闹的一塌糊涂。
哥布林的胆子越来越大，竟然还袭击马车了！<br>
最近他们只选我们公会所属马车袭击，我们的损失很严重。
在下个月的公会联合长老会议中想提出来这些问题...
但是不能束手无策地等到下个月啊...<br>
所以说...你想不想为我做事？
光是能为我们光荣的黄金之轮公会做事这一点，你的同僚也会刮目相看的。
啊，当然，依照你的努力我会给你相应的酬劳。
矮人字典里没有白吃的午餐。怎样？想试试吗？
<br>
<a action="bypass -h Quest Q00292_BrigandsSweep 30532-03.htm">说想成为有名的矮人。</a>
</body></html>
