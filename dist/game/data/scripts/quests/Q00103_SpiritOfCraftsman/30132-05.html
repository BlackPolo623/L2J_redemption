<html><body>深渊祭司 塞克提诺:<br>
这个殭屍头状况良好。
下巴区域移动良好，并且所有牙齿仍然完整无缺。这样就可以了。<br>
...我以深渊的名义命令你，深渊统治着死亡。
我在此向您灌输这种灵魂的力量...<br>
我刚刚转移了被困在捕魂器中的史提班德灵魂，
进入殭屍的头部并密封在里面。
那应该让他回答卡罗伊德的问题。
请把这个头交给<font color="LEVEL">铁匠卡罗伊德</font>.
我们在殭屍头上涂抹了防腐油，但效果不会持续很长时间。
几天後，头部会腐烂，困在里面的灵魂会逃回灵魂之井，
所以告诉卡罗伊德在那之前完成与史提班德的交代。
