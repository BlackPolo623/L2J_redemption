<html><body>工程师 雷坤:<br>
您之前已经与秃鹰骑士或精锐骑士打过交道，所以您知道它们有多危险。
幸运的是，由於巨人手中传来的<font color="LEVEL">屏障球珠</font>，
他们无法直接攻击柯塞勒斯同盟联合基地。
但是他们以海盗的身份在该地区漫游，攻击商人或孤立的士兵团伙。<br>
秃鹰骑士的领袖是一个名叫<font color="LEVEL">巴德士顿亲卫队</font>。
他曾经是格勒西亚的主人，但他拒绝了种子的权力，选择接受某种地狱的权力，随後被腐败。
他和他的奴才是我们必须认真对待的合理威胁。<br>
这就是为什麽我要问你这个。你会击败巴德士顿亲卫队精锐骑士吗？
如果成功，秃鹰骑士和精锐骑士的力量将大大降低。
这个怎麽样？你会尝试吗？
<br>
<a action="bypass -h Quest Q00699_GuardianOfTheSkies 32557-04.htm">嗯..是的。</a>
