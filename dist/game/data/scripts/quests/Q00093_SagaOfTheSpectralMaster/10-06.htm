<html><body>秘传的石板:<br>
当你握住交感石并专注於它时，数位板就会被明亮的光线包围。
你听到数百人同时读经，新的知识开始进入你的脑海。
一方面，你觉得你什麽都懂。另一方面，你觉得你什麽都不懂。<br>
你听到某人低沉的笑声。你会听到一个男人的声音。<br>
「你现在又多了一个你喜欢的继任者。」<br>
一个金发女人回答。<br>
「不，他就像一个刚开始走路的婴儿。但他将不再需要母亲的保护...」<br>
所有的图像都消失了，你开始认清周围的环境。
与最後的秘传的石板结束交感後，总算拿到了成为闇影支配者的所有神秘的知识。
现在回到象牙塔的<font color="LEVEL">大巫师法仑</font>的身边吧。
