<html><body>大师 寇比安:<br>
大声说！警卫队长巴堤亚一定对你很鄙视，是吗？<br>
对您来说，一个很好的教训是，
并非这个外部世界的所有种族都以相同的方式看待我们。<br>
有些人尊重我们平等，另一些人则把我们简单地视为战斗中的剑灰。<br>
即使是种族中的个人，对我们的待遇也不同...<br>
作为大陆的新来者，我们现在不敢冒犯任何这些种族的风险。<br>
实际上，我们的命令是公正地向他们提供帮助。<br>
因此，我们必须学会控制自己的脾气...
