<html><body>大师 寇比安:<br>
啊！你回来了。<br>
我看到这是又一个多事的事...<br>
在处理其他一些种族时，我也感到困惑。<br>
外来种族与邪恶生物之间的关系十分复杂...<br>
尽管如此，作为情报官员，我仍然有责任弄清所有这些相互矛盾的信息。<br>
正如您在报告中所写的那样，我们不知道外部世界的种族与邪恶生物之间是秘密交流，
还是彼此利用以达到自己的目的...<br>
当然，它们之间的关系是复杂的，而且经常是血腥的。
