<html><body>大师 西乌奈:<br>

<font color="LEVEL">荒废的营区</font>

然後消除该<font color="LEVEL">豺狼巡逻员</font>，
并获得<font color="LEVEL">５豺狼编制表</font>。 士兵，祝你好运！
