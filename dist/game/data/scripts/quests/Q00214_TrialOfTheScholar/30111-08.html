<html><body>教师 戴特:<br>
这个愿景来自你给我的钥匙。<br>
「在你偷走经文之前，小偷正在监视你。
因为很久以前我无法区分它们。<br>
有4个阴影。其中一个绝对是一个矮人，从短影中显而易见。
其他3个更难以区分。这是一个没有月亮的夜晚。<br>
我看到他们打开盒子，在你离开那里之後不久偷了经文。
他们匆匆离开，朝北方向走去。」<br>
在此之後我什麽都不记得了。
我想可能有更多的秘密被锁在我的记忆中。
<br>
<a action="bypass -h Quest Q00214_TrialOfTheScholar 30111-09.html">慢慢来，努力记住。</a>
</body></html>
