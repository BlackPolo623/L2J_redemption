<html><body>醉鬼 特黎夫:<br>
打嗝～每个人，但是我遇到了...什麽？
他是一个异常残酷和欺骗性的魔术师。该死！打嗝～！<br>
在我找到它们之前，我曾经收集过这些经文并将它们藏起来。
但是<font color="LEVEL">第三册</font>被邪恶势力所迷失，
鄙的<font color="LEVEL">葛雷迪斯</font>，一个生活在奇岩的巨大怪物。打嗝～！<br>
但是，现在一切都消失了，打嗝～我所有的朋友都死了，我一个人....呜咽...<br>
<font color="LEVEL">第二册</font>和<font color="LEVEL">第四册</font>
委托奇岩的<font color="LEVEL">仓库管理员巴尔昆</font>和
<font color="LEVEL">狄恩的铁匠坡伊坦</font>。打嗝～带上我的戒指迎接他们。<br>
打嗝～我感觉不太好。
