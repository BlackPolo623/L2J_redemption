<html><body>铁匠 坡伊坦:<br>
知识的经典？哈！很久以前卖的。<br>
特黎夫把它留给了他的酒吧标签，但我不认为他会还钱，所以我把它卖掉了。<br>
这是一个圣人购买它的。他是一个非常渴望的买家，为此付出了丰厚的代价。
如果你想要这本书，请和他谈谈。我在这里有他的名字，我在账簿里写了...<br>
啊！这是！那是一个月前。卡席安是他的名字。
<font color="LEVEL">贤者卡席安</font>...地址...<font color="LEVEL">荒原</font>。
我想知道他在荒原这样的地方做了什麽。
无论如何，如果你想试着用他的珍贵书来谈他，他就在那里。
</body></html>
