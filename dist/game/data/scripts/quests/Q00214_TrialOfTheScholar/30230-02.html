<html><body>防具商人 艾德劳克:<br>
这封信！哦，是的，是的...可能是２０年前，但我确实记得。
关於被盗书籍和窃贼的大惊小怪...<br>
是的，他确实对我来说也很奇怪。那时候，矮人，黑暗精灵和人类之间的气氛非常紧张。<br>
什麽？远西...？呃？什麽算命先生？...<br>
啊，是的，我现在记得。那天晚上我坐在一个苹果桶里。
就在我旁边，他们正在谈论去古鲁丁港口。也许他们偷了那本昂贵的书并藏在那里？
他们如此匆忙，他们没有注意到该法案中包含了额外的内容。<br>
请等一下！在哪里...我把它放了...？是的，这是一个空信封。
我保留它以防万一...它在这里说<font color="LEVEL">仓库管理员劳特</font>。你要吗？
</body></html>
