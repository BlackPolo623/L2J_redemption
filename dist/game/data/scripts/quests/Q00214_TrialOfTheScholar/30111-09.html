<html><body>教师 戴特:<br>
经文的丢失减少了我一时间的推理...<br>
那些日子里周围有许多局外人...大部分训练有素的猎人，都在在村里寻找机会。
他们很可笑。然而，有些外人没有打猎，而且总是在晚上离开...<br>
是的！我记得他们！队伍中有４人，有２个人，一个矮人和一个黑暗精灵！
我记得有一次和黑暗精灵说话。他告诉我一些关於我主人的事，我真的不记得了。<br>
他们住的旅馆已经不见了，旅店老板２年前就去世了...<br>
我是旅店老板的儿子的好朋友，他的名字叫<font color="LEVEL">艾德劳克</font>。
最後我听说他在<font color="LEVEL">猎人村庄</font>经营一家商店。
他可能会有一些有用的信息。去看他，我会为你写一封介绍信。
</body></html>
