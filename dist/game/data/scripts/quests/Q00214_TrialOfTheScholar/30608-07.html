<html><body>玛利亚:<br>
它与其他任何一天都没有太大的不同。
我一个人，像往常一样做白日梦。一如既往，我的想法最终回到了可怕的一天...<br>
然後我儿时的朋友露希拉来看望。我们一起出去，多年来我比以前更开心。
我们在古鲁丁住了一晚。第二天早上，我们分手了，去了各自的家。
当我到达那里时，我的房子被洗劫一空，卷轴从储物柜里偷走了。
唯一不受干扰的是她留下的露希拉的手提包。
<br>
<a action="bypass -h Quest Q00214_TrialOfTheScholar 30608-08.html">手提包会给我们一些线索。</a>
