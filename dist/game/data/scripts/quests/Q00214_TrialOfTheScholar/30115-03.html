<html><body>大巫师 久黎克:<br>
很好。现在拿这个标记。我会告诉你有关你必须调查的怪物。
首先，我们有<font color="LEVEL">搜索者</font>。
狄恩的荒原和平原中有很多。请带回５张他们的皮革。<br>
其次，我们有<font color="LEVEL">布赖卡兽人巫师</font>。
您可在奇岩轻松找到它们。击败他们并带回５个巫师项链。<br>
最後，你必须面对称为<font color="LEVEL">束缚灵</font>的怪物。
我们需要2个束缚灵的头皮。他们出现在监视者之墓，但有一点需要注意，
最近，他们也出现在像牙塔陨石坑中。无论哪种方式，如果你不小心，你将失去生命。
所以要保持警惕。这一切可能都很难记住，所以我会为你制作一份清单。
</body></html>
