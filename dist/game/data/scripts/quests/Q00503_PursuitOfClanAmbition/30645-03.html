<html><body>马尔提安:<br>
为了了解亚龙跟飞龙的生态我们正在收集牠们的蛋。
打算搜集这方面的一些专家宠物管理员提供的意见来调查这些蛋。
为了搜集蛋，已经派遣几个矮人赏金猎人到
<font color="LEVEL">龙之谷</font>了。
但是出发一个多星期了，都还没有回来。
看来他们应该是难担此任。
你们进入谷底去搜集蛋吧。
要搜集<font color="LEVEL">雷亚龙的蛋、飞龙的蛋、
部列特亚龙的蛋、还有薄雾飞龙的蛋各１０个</font>。
部列特亚龙还有薄雾飞龙是非常稀有的种，应该很难找到。
如果遇到先前派遣的矮人或许可以得到什麽线索。祝你好运。
</body></html>
