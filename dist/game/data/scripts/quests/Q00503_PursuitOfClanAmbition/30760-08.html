<html><body>古斯达夫 亚太法特 卿:<br>
现在在奇岩因地龙安塔瑞斯，弄得非常麻烦。
尤其是因为传闻说，沉睡已久的安塔瑞斯要苏醒了。
掌握着奇岩实权的贵族和商人们，说是要雇用佣兵团去讨阀，光说些纸上谈兵的事。
搞不好很快就会在龙之谷冒出成千上万的飞龙和亚龙。
我不认为能把事态交给那些无能的家伙们去处理。<br>
为了找出能解决这个问题的方法，我正在奇岩进行一番事业。
虽然不是什麽了不起的事，但或许也能得到重要的线索。
首先，到<font color="LEVEL">奇岩城镇</font>去看看。
到那里去找一个为我工作的，叫<font color="LEVEL">马尔提安</font>的男子。
他是我所信任的人，去协助他吧。
详细的内容亲自去找他打听吧。
愿神保佑你和你的血盟。
</body></html>
