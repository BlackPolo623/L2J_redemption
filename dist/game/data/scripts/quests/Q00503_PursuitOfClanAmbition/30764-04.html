<html><body>拜特加鲁:<br>
我从阿铁巴特阁下那里听了你的事情。
你的血盟要帮忙我的研究，是吧？你说是什麽研究啊？
那我说给你听！我有一个交往数十年的朋友，叫做塔吉普黄金收集者，
前一阵子他从克鲁玛高塔拿来了一些神奇的资料。
说简单一点，我们最近正在开发研究一个具有威力来攻击城墙的高仑，
即使是多麽坚固的城墙，它也会一击打破的。
如果能完成我们的研究，战争方式一定会与现在大有不同。
