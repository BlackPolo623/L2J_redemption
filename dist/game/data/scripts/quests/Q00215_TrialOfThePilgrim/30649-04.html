<html><body>始祖 玛田库斯:<br>
太热了！太热了！我的身体感觉好像会爆炸成火焰。<br>
等等...这是什麽？战斗精神的火焰？真的，这是旧斗士所拥有的头脑...<br>
那是什麽，在远处？我的老眼睛看到了什麽？哦！哦！远离！
热量，热量！啊！啊，我明白了...这是毁灭之火，它吞没了路径中的一切，只留下了黑色的灰烬？<br>
结束了吗？...<br>
不，还有更多的东西！我看到灰烬中燃烧的小火焰。
这是一个所有人中最神圣的火焰！它是生命的火焰，是移动整个世界的重要能量...<br>
〔或者无足轻重的生物，你会冒险去看和听到更多关於我思想的想法吗？
你不能！你虚弱的凡人框架无法承受更多这种地狱！告别！〕
