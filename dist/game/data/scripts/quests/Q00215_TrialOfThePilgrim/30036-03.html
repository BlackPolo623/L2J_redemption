<html><body>神官 宝斯特:<br>
纳希尔...愿他的可怜灵魂安息吧... <br>
谢谢。现在我会告诉你那希尔的故事。他曾经是殷海萨的忠实追随者。
但是，当他正在帮助他的朋友谁是席琳的追随者时，
他招致殷海萨的愤怒，并变成了一个怪物。直到今天，他在黑暗的地下。
你是否感到惊讶，殷海萨，被称为牺牲和生命的女神，实际上有嫉妒和毁灭的相反特徵？
当然，大祭司只关心牺牲和生活的一面...<br>
这就是你寻求的真理的本质。这是一个痛苦的事实，不是吗？但这不是故事的结局。
我相信你也会找到关於伊娃的真相吗？在那种情况下，
你应该去看看<font color="LEVEL">精灵村的安德莉亚</font>。
</body></html>
