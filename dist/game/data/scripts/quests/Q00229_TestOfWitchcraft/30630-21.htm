<html><body>暗影者 奥瑞米:<br>
我，暗影者奥瑞米，宣称这个灵魂牢牢永远地印有我的印记！它完成了。
德雷巴奴王子勒鲁和他的爪牙被安全地锁在盒子里，盒子里装着魔法光。
我将保留６个珠宝作为保护锁。<br>
至於剑和水晶，我会把它们归还给它们的主人。
...我不知道为什麽，但我仍然感觉到我正在被监视...
<font color="LEVEL">你最近收到了意外的礼物吗？</font>
<br>
<a action="bypass -h Quest Q00229_TestOfWitchcraft 30630-22.htm">将益克的项链交给奥瑞米。</a>
</body></html>
