<html><body>暗影者 奥瑞米:<br>
然後看看这个。这是我有一天在克鲁玛高塔找到的东西。
由神秘物质制成的立方体。他们说古代王国的巫师称之为「精神容器」，
因为它可以将死者的精神控制在其中。
这就是他们如何努力保持所有伟大的学者和哲学家的知识和经验。<br>
这个盒子就在艾尔摩书房里，包含了阿科兰托斯的经典。
最近，他从千年的睡眠中醒来。它很微弱，但足够清晰...我听到他的声音，叫我...
他答应教我一切他所知道的魔法，如果我从盒子里释放他的精神。
你总是可以依赖巫师的话...所以，我们需要做的就是打开这个盒子，
我们将从帝国时代就可以获得黑魔法的秘密。
<br>
<a action="bypass -h Quest Q00229_TestOfWitchcraft ACCEPT">那你怎麽打开盒子。</a>
