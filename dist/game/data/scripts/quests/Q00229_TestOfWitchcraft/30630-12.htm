<html><body>暗影者 奥瑞米:<br>
所有以前的珠宝业主都变成了亡灵？
居住在珠宝中的黑魔法必须消耗所有者的生命能量...<br>
通常情况下，人们会抛弃或摧毁这些珠宝，
但这些人持有太长时间...我怀疑珠宝对拥有它们的人拥有一些其他权力...<br>
这种力量必须与盒子有关。好吧，在我们打开之前我们不会知道。
剩下的就是以正确的顺序插入珠宝，每个珠宝都在自己的空间中。现在，给我珠宝！
<br>
<a action="bypass -h Quest Q00229_TestOfWitchcraft 30630-13.htm">把阿科兰托斯的宝石交给奥瑞米。</a>
</body></html>
