<html><body>神官 格雷莫利:<br>

血腥安静很多，这些。
我怀疑我们必须捕捉高於指挥系统的某个人，就像它一样。<br>
<font color="LEVEL">辉煌的支配者亚奈斯</font>是我想得到的。 
抓住他并给我带来他的印记，这些僧侣称之为
<font color="LEVEL">辉煌信物</font>。 
只有他会拥有它，没有其他人。
他们带着<font color="LEVEL">黑暗信物</font>，
如果你给我带回来，你会得到独一无二的奖励就是我的高声谈笑。 
<font color="LEVEL">辉煌信物是赚取奖励的东西</font>。
