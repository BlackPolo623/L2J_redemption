<html><body>〔 精灵战士 〕<br>
当精灵战士达到１９级时，该角色可以进行转职。
成功完成任务并达到２０级後，角色可以选择转职到以下两个职业之一：精灵骑士或精灵巡守。
在职业转职之後，角色的技能变得更加多样化，强大而专业。<br>
要成为<font color="LEVEL">精灵骑士</font>，您必须与<font color="LEVEL">大师索日乌斯</font>见面。<br>
要成为<font color="LEVEL">精灵巡守</font>，您必须与<font color="LEVEL">大师雷奥利亚</font>见面。<br>
两位都在<font color="LEVEL">古鲁丁城镇</font>。
请仔细考虑您的选择，然後去查看适当的导师。<br>
