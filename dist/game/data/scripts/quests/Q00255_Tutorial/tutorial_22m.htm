<html><body>〔 工匠转职之路 〕<br>
达到４０级的工匠可以进行第二次转职，成为<font color="LEVEL">战争工匠</font>。
为了要成为战争工匠，玩家必须完成三个任务。
<font color="LEVEL">公会会员的试练</font>只能由<font color="LEVEL">等级３５</font>或以上的玩家进行。
此任务开始於与<font color="LEVEL">奇岩城镇的仓库管理员巴尔昆</font>会面。
<font color="LEVEL">繁荣的考验</font>只能由<font color="LEVEL">等级３７</font>或以上的玩家进行。
此任务从与<font color="LEVEL">奇岩城镇的仓库管理员帕曼</font>会面开始。
最後，<font color="LEVEL">巨匠的审核</font>只能由<font color="LEVEL">等级３９</font>或以上的玩家进行。
该任务开始於<font color="LEVEL">矮人村庄的元老长拉克琳</font>。<br>
