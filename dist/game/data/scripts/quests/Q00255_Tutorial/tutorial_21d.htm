<html><body>〔 半兽人战士转职之路 〕<br>
当半兽人战士达到１９级时，该角色可以进行转职。
成功完成任务并达到２０级後，角色可以选择转职到以下两个类别之一：突袭者或武者。
在职业转职之後，角色的技能变得更加多样化，强大而专业。<br>
要成为<font color="LEVEL">突袭者</font>，您必须与<font color="LEVEL">卡鲁奇亚团长</font>见面。<br>
要成为<font color="LEVEL">武者</font>，您必须与<font color="LEVEL">坎塔克 苏 乌鲁吐</font>见面。<br>
两位都在<font color="LEVEL">半兽人村庄</font>。
请仔细考虑您的选择，然後去查看适当的导师。<br>
