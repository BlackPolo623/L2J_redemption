<center><font color="LEVEL">〔 学习技能 〕</font></center><br>
恭喜您！终於达到等级５了。<br>
现在可以学习新的技能。若要学习技能，必须去见<font color="LEVEL">在村庄的团长</font>。
照头上的箭头所指的方向移动，就可以见到团长。<br>
学习技能时，需要一定量的<font color="LEVEL">技能点数〔ＳＰ〕</font>。
ＳＰ则会在每次狩猎怪物时逐渐增加。学习技能时若ＳＰ不足，只要再去狩猎怪物累积SP即可。<br>
想知道现有的ＳＰ，就可打开<font color="LEVEL">角色资讯视窗</font>来确认。
按下画面右下方的<font color="FF0000">脸形图示</font>或者输入 Alt + T 键，就可打开角色资讯视窗。<br>
