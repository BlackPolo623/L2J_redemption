<html><body>〔 人类法师 〕<br>
当人类法师达到１９级时，该角色可以进行职业转让。
成功完成任务并达到２０级後，角色可以转移到以下两个类别之一：人类法师或牧师。
在班级转移後，角色的技能变得更加多样化，专业化和强大。<br>
为了成为<font color="LEVEL">人类法师</font>，您必须与<font color="LEVEL">帕瑞那</font>见面。<br>
为了成为一名<font color="LEVEL">牧师</font>，您必须与<font color="LEVEL">神官基根特</font>会面。<br>
两者都位於<font color="LEVEL">古鲁丁村庄</font>。请仔细考虑您的选择，然後去查看适当的 NPC。
