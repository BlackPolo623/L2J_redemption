<center><font color="LEVEL">〔 学习魔法 〕</font></center><br>
恭喜您！终於达到等级7了。<br>
现在可以学习新的魔法，而且也可以强化现有的魔法。
为此，就要去见见<font color="LEVEL">村庄的教师</font>。
照头上的箭头所指的方向移动，就可以见到教师。<br>
不过，为学习新的魔法，必须购买<font color="LEVEL">魔法书</font>。
魔法书可以在<font color="LEVEL">魔法用品商店</font>购买。教师会告诉您需要哪些魔法书。<br>
学习魔法时，需要一定量的<font color="LEVEL">技能点数〔ＳＰ〕</font>。
ＳＰ则会在每次猎杀怪物时逐渐增加。学习技能时若ＳＰ不足，只要再去猎杀怪物累积SP即可。<br>
如果要确认现有的ＳＰ，请打开<font color="LEVEL">角色资讯视窗</font>来确认。
按下画面右下方的<font color="FF0000">脸形图示</font>或者输入 Alt+T 键，就可打开角色资讯视窗。<br>
