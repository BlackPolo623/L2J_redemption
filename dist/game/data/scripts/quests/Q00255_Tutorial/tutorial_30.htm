变化的浪潮正在转向。 <br>
黑暗与光明的道路相交，<br>
一首新的黎明之歌开始...」<br><br>
「听命运的呼唤。  <br>
您，谁将塑造洲大陆的面貌！<br>
去看看巨匠里澳林...<br>
白金种族的史密斯大师在欧瑞之地等着您...」<br><br>
...和，<br>
「在绝望的深渊里，让新的希望开花，<br>
并用训练有素的永恒折磨武装重新武装自己...」<br>
