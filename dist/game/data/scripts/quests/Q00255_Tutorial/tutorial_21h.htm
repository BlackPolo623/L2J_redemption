<html><body>〔 黑暗精灵法师转职之路 〕<br>
当黑暗精灵法师达到１９级时，该角色可以进行转职。
成功完成任务并达到２０级後，角色可以选择转职到以下两个类别之一：黑暗巫师或席琳神使。
在职业转职之後，角色的技能变得更加多样化，强大而专业。<br>
要成为<font color="LEVEL">黑暗巫师</font>，您必须与<font color="LEVEL">巫女瓦瑞卡</font>见面。<br>
要成为<font color="LEVEL">席琳神使</font>，您必须与<font color="LEVEL">锡德拉教师</font>见面。
瓦瑞卡位於黑暗精灵村庄附近的<font color="LEVEL">黑暗精灵成人祭坛</font>，
锡德拉教师位於<font color="LEVEL">古鲁丁城镇</font>。
请仔细考虑您的选择，然後去查看适当的导师。<br>
