<html><body>〔 精灵法师转职之路 〕<br>
当精灵法师达到１９级时，该角色可以进行转职。
角色成功完成任务并达到２０级後，法师可以选择转职到以下两个类别之一：精灵巫师或精灵神使。
在职业转职之後，角色的技能变得更加多样化，强大而专业。<br>
要成为<font color="LEVEL">精灵巫师</font>，您必须与<font color="LEVEL">罗格里亚</font>见面。<br>
要成为<font color="LEVEL">精灵神使</font>，您必须与<font color="LEVEL">神官玛奴维尔</font>见面。<br>
两位都在<font color="LEVEL">精灵村庄</font>。
请仔细考虑您的选择，然後去查看适当的导师。<br>
