<html><body>〔 精灵神使转职之路 〕<br>
达到４０级的精灵神使可以进行第二次转职，成为<font color="LEVEL">精灵长老</font>。
为了要成为精灵长老，您必须成功完成三个任务。
<font color="LEVEL">求道者的试练</font>只能由<font color="LEVEL">等级３５</font>或以上的玩家进行。
此任务开始於与<font color="LEVEL">隐者圣地牙哥</font>会面。他在古鲁丁的土瑞克兽人兵营附近的农舍里。
<font color="LEVEL">生命的考验</font>只能由<font color="LEVEL">等级３７</font>或以上的玩家进行。
此任务从与<font color="LEVEL">狄恩城镇的卡尔狄恩大师</font>会面。
最後，<font color="LEVEL">治癒者的审核</font>只能由<font color="LEVEL">等级３９</font>或以上的玩家进行。
该任务开始於<font color="LEVEL">奇岩城镇的班德罗斯神官</font>。<br>
