<html><body>〔 突袭者转职之路 〕<br>
达到４０级的突袭者可以进行第二次转职，成为<font color="LEVEL">破坏者</font>。
为了要成为破坏者，角色必须成功完成三个任务。
<font color="LEVEL">挑战者的试练</font>只能由<font color="LEVEL">等级３５</font>或以上的玩家进行。
此任务开始於与<font color="LEVEL">狄恩城镇的凯许</font>会面。
<font color="LEVEL">荣誉的考验</font>只能由<font color="LEVEL">等级３７</font>或以上的玩家进行。
此任务从与<font color="LEVEL">奇岩城镇的伯其恩团长</font>会面开始。
最後，<font color="LEVEL">优胜的考验</font>只能由<font color="LEVEL">等级３９</font>或以上的玩家进行。
该任务开始於<font color="LEVEL">奇岩城镇的老兵艾斯卡伦</font>。<br>
