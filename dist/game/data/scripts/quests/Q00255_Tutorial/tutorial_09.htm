<center><font color="LEVEL">〔 拾取道具 〕</font></center><br>
若将怪物击倒，其身上所携有的道具就会掉在地上。
此时将滑鼠游标移至道具上，该游标就会变成手状。这时按击滑鼠左键，就可拾取道具。<br>
<img src="L2UI_CH3.tutorial_img06" width=64 height=64><br>
另外还有一个拾取道具的方法。按下<font color="LEVEL"> F4 键</font>，可自动拾取周边的道具。
目前快速键第四格中已输入了拾取动作，若按下 F4 键，就会执行此动作。
