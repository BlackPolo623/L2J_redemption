<html><body>〔 战士的转职 〕<br>
成为等级２０的战士，可转职为斗士、骑士、盗贼这三个职业中的其中之一。
转职的角色比转职前能使用更多样、更专门化的强力技能，
而且成为等级１８的角色可执行转职时所需进行的任务。
若想成为<font color="LEVEL">斗士</font>的话，首先要去找
<font color="LEVEL">大师阿伊努</font>；
若想成为<font color="LEVEL">骑士</font>的话，首先要去找
<font color="LEVEL">卡瑞巴司柏阁下</font>；
而若是想成为<font color="LEVEL">盗贼</font>的话，就要去找
<font color="LEVEL">警卫队长贝兹庳</font>。
他们都在<font color="LEVEL">古鲁丁村庄</font>里。
请好好的思考对自己合适的职业，然後再去找相关的 NPC 吧。<br>
