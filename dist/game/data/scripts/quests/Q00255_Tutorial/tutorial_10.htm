<center><font color="LEVEL">任务物品</font></center><br>
当你猎捕被指派为任务的怪物时，
他们偶尔会掉落任务物品。这些物品不会出现在地面上。
它们会自动显示在您的背包中，发出独特的声音
<br>
您可以在右下窗口的<font color ="LEVEL">任务选项卡</font>
〔Tab 键或 ALT + V〕上检查您的任务物品。<br>
如果您想查看正在进行的任务，任务物品和任务内容，
只需点击屏幕右下角的任务按钮即可。〔快捷键：ALT + U〕
