<html><body>〔 黑暗精灵战士转职之路 〕<br>
当黑暗精灵战士达到１９级时，该角色可以进行转职。
成功完成任务并达到２０级後，角色可以选择转职到以下两个类别之一：沼泽骑士或暗杀者。
在职业转职之後，角色的技能变得更加多样化，强大而专业。<br>
要成为<font color="LEVEL">沼泽骑士</font>，您必须与<font color="LEVEL">维尔吉尔大师</font>。<br>
要成为<font color="LEVEL">暗杀者</font>，您必须与<font color="LEVEL">特瑞斯克尔</font>见面。
两位都在<font color="LEVEL">古鲁丁城镇</font>。
请仔细考虑您的选择，然後去查看适当的导师。<br>
