<html><body>〔 矮人战士的转职 〕<br>
成为等级２０的矮人战士，可以转职为收集者、工匠这两个职业中的其中之一。
转职的角色比转职前能使用更多样、更专门化的强力技能，
而且成为等级１８的角色可执行转职时所需进行的任务。
若想成为<font color="LEVEL">收集者</font>的话，首先要去找
<font color="LEVEL">收藏家皮皮</font>；
而若是想成为<font color="LEVEL">工匠</font>的话，就要去找
<font color="LEVEL">铁匠希尔贝黎</font>。
他们都在<font color="LEVEL">矮人村庄</font>里。
请好好的思考对自己合适的职业，然後再去找相关的 NPC 吧。<br>
