<html><body>欧夏恩:<br>
必须取回她三件物品中最强大的雨之诗歌手杖。
如果找到手杖，可以打破束缚魔法，三件物品将恢复全部力量。<br>
但是，既然是最强大的物品，就被最强大的敌人守护着。
<font color="LEVEL">辉煌之炎，贝拉凯尔</font>，亲自守护着法杖。
为了与他战斗，你必须做好充分的准备。<br>
你的任务是打败贝拉凯尔，取回雨之诗歌手杖。<br>
如果你还没有准备好对抗贝拉凯尔，还有另一种方法可以让您取得手杖。
前往<font color="LEVEL">圣者之谷</font>，
击败<font color="LEVEL">辉煌的苦痛、辉煌的兽牙、辉煌的王冕和辉煌的印记</font>，
并从他们的屍体中取出<font color="LEVEL">１００个女神的手杖-雨之诗歌碎片</font>。
