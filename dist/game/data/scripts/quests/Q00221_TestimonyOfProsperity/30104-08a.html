<html><body>仓库管理员 帕曼:<br>
绝对几何学是梅芙传递给我们的一门古老科学。
它是对一切事物的解释，是所有事物的空间和运动定律。
<font color="LEVEL">了解绝对几何的人可以控制世界</font>。<br>
我们的祖先继续研究绝对几何，这导致了数学，热力学，测量，建筑，天文学，导航和经济学的发现。
这些知识使我们能够建造伟大的建筑，如猎场的空中花园和哈纳克的伟大宫殿。
我们能够用货币经济的概念取代易货系统，并发展战士高仑等。<br>
但自从巨人队垮台以来，这项技术的大部分已经失传。
太遗憾了...
