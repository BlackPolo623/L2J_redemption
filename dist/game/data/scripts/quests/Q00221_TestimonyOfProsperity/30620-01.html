<html><body>艾米俐:<br>
伟大的母亲...？是的，我已经生了１２个孩子。惊讶吗？
人们总是告诉我，我看起来不像我的年龄。
人们称我为<font color="LEVEL">伟大的母亲</font>。 
这麽尴尬...没什麽好看的。<br>
我非常爱我的丈夫和孩子，以至於我尽可能多地生育和抚养。
当我在战斗中失去丈夫时非常困难。
单独抚养孩子变得非常困难，我考虑将他们送到寄养家庭。
但是我们继续这一切，我的孩子们都长大了，结了婚。
好吧，除了我最小的。当我最小的孩子结婚并为自己安置房子时，
我的工作将会完成。我会在同一时间感到宽慰和悲伤。
<br>
<a action="bypass -h Quest Q00221_TestimonyOfProsperity 30620-02.html">用一束鲜花呈现给她。</a>
</body></html>
