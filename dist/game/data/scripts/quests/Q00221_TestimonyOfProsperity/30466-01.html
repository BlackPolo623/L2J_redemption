<html><body>警卫 布莱特:<br>
啊，伟大的母亲...？是的，这就是我母亲的知名度。
她非常值得称赞。她自己抚养了１２个孩子。
我父亲在我出生前去世了。我是最後一个孩子，也是一个死後的孩子。<br>
我的母亲没有时间为父亲的死感到悲痛，
并努力工作以抚养我们。在我长大之前，她一直没有休息。
现在我已经成长并安定下来，我终於可以为我提供。<br>
你想见她吗？她现在可能在家了...她对陌生人有点害羞...最近她一直很沮丧和喜怒无常。
我确信她想念我的父亲...我试着安慰她，但说起来容易做起来难...
