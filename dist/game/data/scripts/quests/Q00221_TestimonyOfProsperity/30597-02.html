<html><body>皮欧特:<br>
希望...是的，我想毕竟有希望...<br>
这些天，雇佣的部队正在照顾兽人，而我和我的兄弟日夜工作以收回土地。
有一天，这个农场将拥有亚丁王国最富饶的土地！<br>
所以你寻找<font color="LEVEL">肥沃的象徵</font>？ 
然後你会拥有它。我是从另一个矮人那里得到的。
他出现的时候我刚来到这片贫瘠的土地，没有运气种植庄稼。
他给了我一颗种子，说<font color="LEVEL">梅芙的祝福就在其中</font>。<br>
当我种下这种种子时，它丰富了土壤，从那时起，我的收成一直在稳步提高。
我把一些种子放回原处并将它们保存到今天。
现在我将与你分享种子。这个矮人的礼物我现在给另一个人。
</body></html>
