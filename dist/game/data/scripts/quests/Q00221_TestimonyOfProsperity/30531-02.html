<html><body>元老长 拉克琳:<br>
对於矮人来说，世界上没有什麽比财富更重要。
我们服务於上帝梅芙，因为正是他从中流淌着所有的财富和丰富。
请不要误解我，我的意思是没有不尊重。<br>
我的种族拥有不可思议的财富。就个人而言，我可以负担得起人力资产。
尽管我们对财富感到尴尬，但我的种族仍然不满意...<br>
如果我们能够掌握梅芙石板的所有碎片，
我们就可以买到整个大陆...我们的财富最终会超过人类的财富！
只有梅芙知道我是否会活着才能看到这个...<br>
哦，请原谅一位老人的空闲沉思。我们有业务要讨论。
让我们谈谈您正在寻找的财富标记。 如果你能为我做一个
<font color="LEVEL">简单的差事</font>，我会很高兴。
这可以接受吗？
<br>
