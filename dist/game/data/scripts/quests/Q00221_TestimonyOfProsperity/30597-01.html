<html><body>皮欧特:<br>
在与格勒西亚的可怕战争之前，这里的土地曾经是肥沃的农田。
这是一个和平的地方，像我这样的简单农民耕种土地谋生。
当我们认真地耕种土地时，地球母亲将以丰收的方式奖励我们。<br>
但是，由於战争，所有农场都被烧毁，地球被毁坏了。
此外，一群兽人入侵了我们的土地并在此定居。
肥沃的土地...古鲁丁最好的粮仓...这些都是很久以前的故事，但现在却有记忆...
