<html><body>神官 法斯迪安:<br>
你好！我一直都期待着你！<br>
不要看起来那麽惊讶！你是来交感石的，不是吗？前段时间我从阿格拟斯那里得到了这个。
你不好奇她是怎麽得到的，为什麽把它给我？如果你了解她，你就会明白！<br>
就在你不在的时候，高达特城镇发生了意外。
阿格拟斯为市民提供食物，事故发生後，包括我在内的所有人都开始依赖她。<br>
你寻找的石头并不完美。当她给我这个时，她说她需要另一个更强大的。
<br>
