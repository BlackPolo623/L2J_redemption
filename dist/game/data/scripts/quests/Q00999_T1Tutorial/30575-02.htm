<html><body>初学者帮手:<br>
忘记任务了吗？快去找蓝色宝石吧。
<font color="LEVEL">若想获得蓝色宝石，就得击倒葛林。</font><br>
照我刚刚说明的去攻击葛林吧。
请将滑鼠游标移至葛林上方，点下<font color="FF0000">左键</font>。
那麽滑鼠游标将会变成刀模样。
在此状态再点下滑鼠左键，就会执行攻击。<img src="L2UI_CH3.tutorial_img12" width=64 height=64><br>
攻击之前，请使用<font color="LEVEL">灵魂之泣</font>。
如此就可以具备比平时更强的攻击力。
按<font color="FF0000"> F2 键</font>，灵魂之泣就会被启动；再按 F2 键，灵魂之泣就会被关闭。
