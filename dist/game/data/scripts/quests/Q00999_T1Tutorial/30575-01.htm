<html><body>初学者帮手:<br>
欢迎你！那麽现在我来给你任务。
看到周围的葛林吗？这些家伙将宝贵的蓝色宝石给偷走了。<br>
<font color="LEVEL">你的任务是找回蓝色宝石。
为找到蓝色宝石，须击倒这周围的葛林。</font><br>
照我刚刚说明的去攻击葛林吧。
请将滑鼠游标移至葛林上方，点下<font color="FF0000">左键</font>。
那麽滑鼠游标将会变成刀模样。在此状态再点下滑鼠左键，就会执行攻击。
<img src="L2UI_CH3.tutorial_img12" width=64 height=64><br>
攻击之前，请使用<font color="LEVEL">灵魂之泣</font>。
如此就可以具备比平时更强的攻击力。
按<font color="FF0000"> F2 键</font>，灵魂之泣就会被启动；再按 F2 键，灵魂之泣就会被关闭。
<table border=0><tr><td><img src="L2UI_CH3.tutorial_img133" width=64 height=64></td><td><img src="L2UI_CH3.tutorial_img17" width=64 height=64></td></tr></table><br>
完成任务时，就会送您有用的道具做为礼物。那麽，祝你好运。
</body></html>
