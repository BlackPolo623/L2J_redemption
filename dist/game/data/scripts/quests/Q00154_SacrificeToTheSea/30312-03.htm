<html><body>灯塔看守人 诺克斯维尔:<br>
他们说很久以前必须将少女奉献给大海，但像我这样的水族已经改变了我们的方式。
取而代之的是，我们制作了一个女孩形状的人偶，将它放在船上，然後将其送出海。
人偶娃娃是我们献给大海的祭品。<br>
我们请仓库管理员罗尔普南制作娃娃，因为他的手很好，但我们也必须制作娃娃的头发。
所以我们需要一些质量好的毛线。<br>
猎杀岛上的<font color="LEVEL">狐狗</font>，收集它们的皮毛，
带到村子里的<font color="LEVEL">克丽丝特</font>那里。
你可以在村庄仓库前的井里见到她。
如果你把克丽丝特的毛给克丽丝特，她会为你织毛线。
把毛线拿给<font color="LEVEL">仓库管理员罗尔普南</font>，给娃娃做头发。
娃娃做完後，把它拿来给我。我会好好补偿你的工作。
</body></html>
