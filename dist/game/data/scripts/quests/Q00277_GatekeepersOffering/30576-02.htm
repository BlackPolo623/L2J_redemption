<html><body>守门人 坦米尔:<br>
我在欧瑞象牙塔学到的奇蹟之力量，就是控制时空之门。
要到大陆那边的村庄，只用几步就可以到达，真是很惊人的奇蹟。<br>
不过惭愧的是，我对人类魔法的理解还很肤浅，
只凭自己的力量，不能完全控制时空之门。
我施展空间移动魔法需要借助
<font color="LEVEL">蜘蛛图腾灵</font>的力量。
听说蜘蛛图腾灵所布的巨大蜘蛛网，与宇宙的任何地方都相连。
沿着蜘蛛丝移动，可以即刻到达大陆的任何一个地方。<br>
但是想得到蜘蛛图腾灵的帮助，就要奉上祭品给他。
所以我每周都把含有星光力量的
<font color="LEVEL">星石</font>献给图腾灵。
可是身为村庄守门人，又不能丢下这里不管。
为了弄到奉献用的星石，需要其他人的帮助。
<br>
<a action="bypass -h Quest Q00277_GatekeepersOffering 30576-03.htm">答应帮忙。</a>
</body></html>
