<html><body>武器商人 雷恩:<br>
行。是警卫凯德曼叫你来的吗？
我很高兴你在这里做到了。

但是他们甚至在到达兽人兵营之前就逃跑了。
我蒙受了巨大的损失。<br>
如您所知，肯特拉兽人是最大胆最凶猛的部落。
他们从身体结构或强度方面都不会落後。
因此那些虚弱的人在那些兽人的眼中逃走了，给我带来了很多麻烦。
但是自从凯德曼派您到这里来，
而且您似乎拥有出色的技能後，我想我不必为此担心。
任务很简单。将此物资带到肯特拉兽人前哨基地，
然後将其交付给<font color="LEVEL">肯特拉传令瓦康</font>。
因为瓦康待在基地中心，所以找到他并不难。
虽然进入基地可能有点困难...
<br>
<a action="bypass -h Quest Q00011_SecretMeetingWithKetraOrcs 31256-02.html">好的。把任务交给我。</a>
