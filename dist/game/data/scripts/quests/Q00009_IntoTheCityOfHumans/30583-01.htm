<html><body>百人队长 巴特凯:<br>
我致力於力量为主！具体来说，世界上最强大的东西是什麽？<br>
当然，龙非常强大！但是有一只野兽甚至可以征服最强大的龙！
他们被称为人类。我们帕格立欧的生物很熟悉这种祸害...
是他们在战斗中击败我们後被迫退居到不灭高原。！<br>
但是他们胜利的源头是什麽？他们真的比强大的兽人强大吗？<br>
但是我巴特凯守护着伟大的火之君主！我本人无法调查...<br>
年轻的兽人！相信您能为我找到答案！
<br>
