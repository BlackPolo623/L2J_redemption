<html><body>饰品商人 索尼亚:<br>
你需要曼陀罗精华吗？我不知道你是代表谁来的，
但如果您需要最优质的曼陀罗精华，那麽您就找对人了。<br>
我可以给你准备曼陀罗精，不过你得先给我拿<font color="LEVEL">４０根曼陀罗根</font>。
您可以轻松获得带有红色调的曼陀罗根。<br>
不过，也很少有<font color="LEVEL">白色曼陀罗草根</font>。
如果我只用白色的根来准备精华，我可以得到一个清晰的，
与红色相比，味道更浓郁、更浓郁的透明液体。
你带四十根白曼陀罗根，我就能让你清曼陀罗精。<br>
既然你是无知的，我假设你不知道要收集曼陀罗的哪一部分。
当您收集根时，请参考这本索尼亚的植物书。
