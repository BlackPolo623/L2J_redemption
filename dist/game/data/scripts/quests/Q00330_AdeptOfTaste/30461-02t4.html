<html><body>教师 米丽恩:<br>
是约拿斯做的吗？我上个月嚐过他做的菜。他确实有天赋，但在某些方面仍然缺乏。
他的厨艺无懈可击，但他对食材的选择...不合适，我应该说吗？我想知道这道菜会是什麽样子。<br>
哦！是牛排！我要嚐嚐吗...？<br>是眼怪的肉！他怎麽会想把它煮成牛排？
这是一个独特的想法。啊...好吃！真的很好吃！肉的嫩度和酱汁都是一流的。
他用的是曼陀罗精华吗？新鲜的苔藓沙拉和肉很相配。蜂蜜芥末酱也很不错。太棒了！<br>
我会给你这封我写评论的信。请把它交给<font color="LEVEL">约拿斯</font>。并告诉他，我期待将来有更精致的菜肴。
</body></html>
