<html><body>军官 特普欧司:<br>
当「种子」首次展现其魔力时，柯塞勒斯同盟联合基地得以幸存，这只归功於屏障的力量。
但是这个区域更接近那个黑暗魔法的来源。
该地区的每个人，无论他们是反对种子还是与种子合作，都已沦为堕落的亡灵。<br>
守卫这个侵蚀棺室的克海梅纳斯现在控制着那个凶手阿尔吉康德。
他们是生活中的敌人；作为不死生物，他们都为邪恶事业服务。
除非克海梅纳斯本人被击败，否则他的奴才也不会被击败。<br>
首先，您必须摧毁克海梅纳斯。
