<html><body>教师 克莱顿:<br>
我不明白为什麽领主要求像你这样的局外人做这样的工作。
但我不怀疑提费尔的智慧，我一直遵守我们种族的诫命。
所以，尽管我不情愿，我会帮助你。我会告诉你必须收集哪些材料。<br>
首先，去死亡回廊收集<font color="LEVEL">邪恶蜥蜴守护者</font>的血液。
如果有５瓶血，它可以精炼成<font color="LEVEL">邪恶蜥蜴血浆</font>。
然後去荒原并杀死足够的<font color="LEVEL">兵蚁</font>收集５只蚜虫。
有了它们，您将能够获得<font color="LEVEL">蜜汁</font>。<br>
最後，去克鲁玛沼泽并捕获<font color="LEVEL">沼泽司塔卡拓</font>，以收集５瓶他们的液体。
他们可以染成<font color="LEVEL">司塔卡拓脓水</font>。
把这３种物质都带给我。
</body></html>
