<html><body>预言者 玛拉其亚:<br>
最近，来自那鲁加部落的一个代表团在前往亚丁城堡时遭到一群野猪的野蛮袭击！
这些野兽被称为<font color="LEVEL">温德萨斯</font>，并以居住在北奇岩的死亡回廊而闻名。<br>
很久以前，那里的图腾是一头野猪的洛塔部落在那里被歼灭了。.
屠宰後，他们的图腾被当场活埋。看来他的灵魂已经拥有该地区的野猪！
来自黑斯吐伊部落的一些勇敢的斗士献出了生命来向我们提供这些信息。<br>
你能帮助我们吗？杀死温德萨斯，你会发现它们的肉体中有一种寄生昆虫。
这是<font color="LEVEL">洛塔的附身灵</font>，显然是公猪行为的原因。
集１０个洛塔的附身灵并带给我。
