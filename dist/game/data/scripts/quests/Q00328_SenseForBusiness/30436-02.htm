<html><body>杂货商人 萨里恩特:<br>
虽然难以置信，但位於古鲁丁南部的此处很久以前也是片肥沃的农地。
但是现在，如你所见，不过是个荒原而已。
普通人可能把它看作是片不毛之地，
但对像我这样的生意人来说，在任何地方都有谋财的机会。<br>
结果我竟然在这个荒芜的地方发现了在别的地方找不到的珍贵宝物。
所以，<font color="LEVEL">想从现在开始</font>开展新的事业。
希望能有一位靠得住的合夥人，你想跟我一起工作吗？
<br>
