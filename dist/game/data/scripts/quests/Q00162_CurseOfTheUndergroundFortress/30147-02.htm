<html><body>武器商人 乌诺连:<br>
你知道吗？与邪恶的黑暗精灵最激烈的战斗发生在地下要塞，那里到处都是怪物。
上一场战斗发生时我在那儿，至今仍记忆犹新。
我非常害怕，以至於我只考虑自己的安全，
当我逃离战斗时，就留下了尖叫着我的同胞。<br>
死者的深深的悲哀和泪水充当了强大的诅咒，而屍体则以亡灵的身份复活了。
我应该选择像我的士兵们一样选择死亡...我感到羞耻以至於我还活着...
我感到羞耻以至於我什至无法仰望天堂...<br>
我希望打破这个诅咒，以便我的朋友们能够在来世安息。
我和我的老朋友艾斯兰德尔一起度过了很长的时间，
研究了应<font color="LEVEL">对抗地下要塞诅咒的方法</font>。
我们直到最近才发现一种方法。
