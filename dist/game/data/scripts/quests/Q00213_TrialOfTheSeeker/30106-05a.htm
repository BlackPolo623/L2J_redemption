<html><body>大师 都普尼:<br>
很好！这只是我的意见，
但我怀疑你会更容易找到并杀死一些邪恶的突变体，然後进行调查。
一旦你的调查达到某一点，无论如何，
我有理由相信你会遇到一种你自己无法处理的情况。<br>
让我向您介绍一些可能能够帮助您的人。
他目前躲藏起来，伪装成任何其他大师，
但在他那个时代，他是一个被称为「鹰眼」的恐惧刺客。
他的目标永远无法摆脱他无情的目标。把这封信寄给他并请他帮忙。<br>
我已经为你的启蒙包含了一些关於他的其他信息。
请注意不要落入坏人之手。<br>
另外，拿这个<font color="LEVEL">因次钻石</font>。
您可以将这个<font color="LEVEL">因次钻石</font>
换成村庄守门人的特殊物品，这将对您的旅程有所帮助。
