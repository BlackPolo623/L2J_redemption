<html><body>大师 泰瑞:<br>
把这封信和包含魔精石的盒子带到<font color="LEVEL">猎人村庄的毕克特</font>。<br>
他是这方面的专家。当我被称为鹰眼时，他被称为透视。
他以其出色的信息来源而闻名，直到今天。我相信他能够从魔精石中找到一些东西。
他现在拥有一家商店...他不太可能占领他...<br>
无论如何，把这封信带给他。告诉他鹰眼派你来的，他会跟你说话。
如果他假装缺乏理解，请大声说<font color="LEVEL">艾伯塔卡里斯</font>。
这是我的真名。顺便说一句，他从不做任何免费的事...他可能会问你一些事情。
在这种情况下，请使用您自己的判断。<br>我相信你会尽力而为！
</body></html>
