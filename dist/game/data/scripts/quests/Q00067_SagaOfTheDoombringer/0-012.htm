<html><body>长老 凯克洛普斯:<br>
那麽，我将介绍基础知识。<br>
很久很久以前，众神将这个世界的统治权交给了实力和知识不断增长的巨人。
然後，众神陷入了一场恶性内战，这场内战蔓延到这个世界，造成了极大的破坏。<br>
结果，巨人对神灵失去了信心。他们开始视他们为有缺陷的，
自私的和幼稚的生物，不配得到他们所拥有的巨大力量。
为了防止战争中发生的事情再次发生，巨人开始系统地建立自己的力量，
利用他们的科学研究诸神的力量，魔法和生命力的秘密。
这些努力的一部分甚至还建立了亚尔比泰鲁实验室这样的大型研究机构。
