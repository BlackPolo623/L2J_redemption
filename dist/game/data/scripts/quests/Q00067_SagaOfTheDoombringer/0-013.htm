<html><body>长老 凯克洛普斯:<br>
许多巨人开始大声疾呼，要求更加积极地反对诸神。
他们开始尝试生命本身，最终创造出一种新的，纯真的生物。
不受神对其他凡人施加的限制。<br>
这就是「闇天使」进入这个世界的过程，包括我自己。
但最後众神注意到了「闇天使」。
海萨海萨把我们的存在看作是一种反叛行为，感到非常愤怒。
众神与巨人之间爆发战争 - 尽管从技术上讲，这实际上是殷海萨与巨人之间的战争。
其他神灵没有参加战争，但我不知道为什麽。
