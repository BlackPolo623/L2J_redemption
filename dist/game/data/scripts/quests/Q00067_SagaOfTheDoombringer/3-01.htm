<html><body>大师 堤格:<br>
祝大家见识好！您正在寻找石板吗？
到目前为止，您是否遇到任何奇怪的事情？
什麽？第一块石头竟然变热了？<br>
嗯...我怀疑有人试图破坏你的追求。
几天前，有人在我外出时在石头上做记号。
古老的谚语「持之以恒的人受到许多人的追捧」必须是真的。<br>
您听说过诸天之上，不是吗？ 它是三把伟大的闇天使剑之一。
完成任务後将获得的是实际的诸天之上的副本。
这让我感到困惑，为什麽在您掌握使用诸天之上的技能之前，有人还会试图破坏您？
无论如何，我担心我的石头无法与任何一块石板匹配。
