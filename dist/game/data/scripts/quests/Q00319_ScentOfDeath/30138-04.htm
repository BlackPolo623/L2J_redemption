<html><body>饰品商人 米娜蕾丝:<br>
茄科植物要拿瘟疫之尘当肥料。所谓瘟疫之尘，
其实是将屍体皮风乾後，再研磨成粉末。
用来制作瘟疫之尘的屍体，时间越长，其效力就越好。
我向长老维廖尔指教过，听说他是收集殭屍皮来配制瘟疫之尘。<br>
拜托你。前往村庄西南部<font color="LEVEL">沼泽地带</font>，
有很久以前被我们种族谋杀的<font color="LEVEL">沼泽殭屍</font>们在那里徘徊。
请帮我收集<font color="LEVEL">殭屍皮</font>吧。
只要拿<font color="LEVEL">５张</font>来，我会给你报酬。
</body></html>
