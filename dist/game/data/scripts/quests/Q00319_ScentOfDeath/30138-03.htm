<html><body>饰品商人 米娜蕾丝:<br>
对<font color="LEVEL">茄科植物之花</font>了解吗？
那是只在晚上开花，非常美丽，非常香的植物。
其汁的毒性非常强，但是只要将它运用得当，
可以用於各种功效的药剂的配制上。
最近，我也开始养殖茄科植物，不过现在还是门外汉，
跟长老维廖尔的药草庭院相比，这个规模简直是微不足道。<br>
而制茄科植物的肥料，需要以很多各式各样的材料制作，
这需要花费很多的时间与努力。
我需要有人帮忙收集配制肥料所需的材料，你愿意帮我吗？
<br>
<a action="bypass -h Quest Q00319_ScentOfDeath 30138-04.htm">答应帮忙。</a>
</body></html>
