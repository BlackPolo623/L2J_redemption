<html><body>教师 拉德:<br>
距离我上次和他说话也已经很长时间了。<br>
但在我放弃研究并深感沮丧的时候，他给了我勇气和使命。<br>
多亏了他，我才得以重新开始之前放弃的研究，也找到了逃离上天注定的命运之轮的方法。<br>
当时，他让我把这个信息告诉一个来寻找它的不同信仰的人。<br>
<font color="LEVEL">逃出众神之轮的你们——只有自己才能逃出命运的鞭笞。</font><br>
你们当中最年长的人会知道这条路。</font>那是他的话。<br>
<center><font color="LEVEL">这就是我能告诉你的一切。很抱歉我没有其他帮助。<br>
