<html><body>教师 拉德:<br>
最近有个陌生人来看我。他穿着黑色盔甲，看起来超凡脱俗。
陪同他的是一个金发碧眼的年轻女孩。他说...<br>
「很快，一个携带着命运之星的旅人会来拜访你，询问米密尔的泉水。
他将在未来的混沌时代掌权。拉德，你必须告诉他如何打破诸神给他的束缚。」<br>
你就是他说话的人之一！你是英雄吗？你觉得像吗？<br>
你不必回答那个。时间会变得很明显。想想看，金发少女为什麽会摇头？<br>
你觉得你能创造出<font color="LEVEL">米密尔的泉水</font>吗？我想你可以。
但是喝了之後能不能活下去...那又是另外一回事了。
找到自己的命运有时比穿着盔甲游泳更难。
<br>
<a action="bypass -h Quest Q00235_MimirsElixir 30721-03.htm">寻找我自己的命运？</a>
</body></html>
