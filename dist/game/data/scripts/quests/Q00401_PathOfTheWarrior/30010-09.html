<html><body>大师 阿伊努:<br>
好，所以你找到了试练之剑。
这就是你现在必须做的事情...如果你去南部平原的风车的山坡，
你会发现毒蜘蛛 - 它们的身体比货车大，而且它们是暴力和危险的。
<font color="LEVEL">只能使用生锈的青铜剑来捕杀毒蜘蛛</font>。
你不可以使用任何其他武器。<br>
当你杀死毒蜘蛛时，切断它的腿并保留它们。
啊，是的，你也可以带上<font color="LEVEL">缚毒蜘蛛</font>的腿，
这是一种比毒蜘蛛更凶猛的蜘蛛。
收集<font color="LEVEL">２０条巨大毒蜘蛛的脚</font>并将它们带到这里。
这是成为战士的考验。
如果你通过这个测试，我会给你一个斗士的勳章。
<br>
<a action="bypass -h Quest Q00401_PathOfTheWarrior 30010-10.html">生锈的剑是不可能的吧。</a><br>
<a action="bypass -h Quest Q00401_PathOfTheWarrior 30010-11.html">呃..明白了。</a>
