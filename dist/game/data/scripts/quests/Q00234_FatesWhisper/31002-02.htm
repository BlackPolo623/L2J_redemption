你是那个女人说的那个人吗？<br>
什麽女人...？我不知道。我以前从未见过她。她非常漂亮，金发碧眼。
她说我很快就会有一个重要的客人，我应该为那个人制作一件上等的武器！
可惜，我被公会驱逐了。我向她解释说我不再制造武器了。
