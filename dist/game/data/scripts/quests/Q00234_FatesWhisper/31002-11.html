<html><body>巨匠 里澳林:<br>
那些邪恶的恶魔逼我制作了<font color="LEVEL">因分尼恩之杖</font>。
因分尼恩是一种非常稀有的元素，自泰坦时代以来就很少见到了。
他们告诉我，我应该很荣幸能够使用如此珍贵的材料。
我必须承认，这个想法吸引了我，我很快着手为他们制作因分尼恩之杖。<br>
现在很清楚我必须做什麽。我必须收回这三把因分尼恩之杖，将它们融化掉，以免被恶魔使用。
这将恢复我的荣誉！为此，我必面对<font color="LEVEL">死亡之王哈勒特和他的手下</font>！
没有你的帮助，我不会成功。请帮我做这个！
<br>
