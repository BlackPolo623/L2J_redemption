<html><body>长老 阿斯特黎罗司:<br>
卡尔狄恩派送你到这儿了吗？
在我看来，直到最近你才从世界树冒险去接受我的教训，但现在看着你...你已经成熟了很多...<br>
你的旅程必须非常疲惫，我建议你喝清澈的海水，感受从这美丽的大自然中吹来的风，恢复你的力量。<br>
那麽，告诉我，你在那人的王国中看到和感受到了什麽？
<br>
<a action="bypass -h Quest Q00218_TestimonyOfLife 30154-02.html">我看到他们的无知和贪婪召唤他们黑暗未来的临近。</a><br>
<a action="bypass -h Quest Q00218_TestimonyOfLife 30154-03.html">我预测他们的智慧和勇气会带来光明的未来。</a>
</body></html>
