<html><body>塔里亚:<br>
在获得生命之水之前，我们必须准备两件事。
他们是<font color="LEVEL">纯净圣盃</font>和<font color="LEVEL">泰林之矛</font>。<br>
泰林之矛曾经被生活在因纳得立湖的精灵所保留，但我们决定把它搬到这里。<br>
你必须找到<font color="LEVEL">纯净圣盃</font>，它将成为生命之水的容器。
这个神奇的圣盃将净化任何东西，甚至据说能够抵消诸如颠茄之类的致命毒药。
生命之水必须包含在这艘船中，否则将失去效力。
