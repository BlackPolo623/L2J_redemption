<html><body>长老 阿斯特黎罗司:<br>
十年前，我惊讶地发现世界树正在慢慢死去。我不知疲倦地找到原因...<br>
它可能是从孢子海吹来的有毒风...或者是自然力量对地球能量的破坏？
也许黑暗精灵的巫师污染了供给世界树的河流？...<br>
我调查了所有可能性，但找不到原因。也许世界树因世界不公正的悲伤而死亡...<br>
我们绝不能失去希望。我们必须找到一种方法来拯救我们的母亲世界树...
