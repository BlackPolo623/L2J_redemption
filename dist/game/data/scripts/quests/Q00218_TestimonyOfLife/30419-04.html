<html><body>巫女 阿尔克尼亚:<br>
真的吗？所以价格是没有对象的吗？嗯...<br>
...那怎麽样？我不能告诉你材料，但如果你带给我「安塔利尔的经典」，
你就会认为你的精灵是如此珍贵，我会给你一些星尘。<br>
这本书实际上是「凯沙的启示录」的一部分，其中包含了席琳的秘密，
但殷海萨的追随者为了自己的目的编辑了这本书。<br>
由伪君子制造的这本书肯定是腐败的，但也许我可以找到一些关於凯沙的启示录的线索。
据我所知，<font color="LEVEL">安塔利尔的经典</font>
是在古鲁丁的<font color="LEVEL">殷海萨神殿</font>。
我不在乎你是怎麽得到的，只要把它带给我。<br>
制作这本书，我会给你一些<font color="LEVEL">星尘</font>。
我向深渊凝视发誓，这个承诺将被保留。
</body></html>
