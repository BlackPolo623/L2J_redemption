<html><body>神官 阿多纽斯:<br>
兄弟，你来学习<font color="LEVEL">安塔利尔的经典</font>的秘密吗？
你是否考虑过殷海萨在神圣经文中的善意？
愿女神陪伴你走向真理之旅...<br>
黑暗势力正在聚集，想要摧毁这本珍贵的书，这是光明宗旨的守护者。
它必须不惜一切代价得到保护，我不能让它离开这个避难所。
但遗憾的是我无法满足兄弟的要求....<br>
也许可以做点什麽。在我们讲话时，数十位牧师正在将这些圣经传给小羊皮。
我们希望通过创建许多文本副本，殷海萨的真相将传播到世界各地。
副本将发送给世界树和殷海萨神殿的守护者。<br>
你愿意帮助我们吗？
<br>
<a action="bypass -h Quest Q00218_TestimonyOfLife 30375-02.html">我会帮助。</a>
