<html><body>铁匠 普西金:<br>

增强和制作精炼米索莉的技巧是传承给选定的工匠的。
在我尊敬的黑色铁砧公会中，这甚至是罕见的。
我，普西金，当然，恰好是少数知道它的秘密之一。<br>
然而现在很难获得<font color="LEVEL">精炼米索莉</font>。
有一次，我们矮人们很久以前就在矿区里找到了精炼米索莉，
但是一旦地球巨龙到达，我们就停止了这次行动，这是非常罕见的。
但是有一个地方我们仍然可以找到它...
<br>
<a action="bypass -h Quest Q00218_TestimonyOfLife 30300-05.html">询问哪里可以得到精炼米索莉。</a>
