<html><body>塔里亚:<br>
啊，<font color="LEVEL">精炼米索莉杯</font>这确实是一部杰作。

去<font color="LEVEL">黑暗精灵成人祭坛</font>
并拜访一位名叫<font color="LEVEL">巫女阿尔克尼亚</font>。
