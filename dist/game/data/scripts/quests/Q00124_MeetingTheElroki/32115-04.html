<html><body>阿萨玛:<br>
很久很久以前，席琳把古代的生物放在原始小岛上。
虽然她的权力把这些被称为恐龙的危险生物控制住了，但她也以她的智慧让我们的祖先去治理它们。<br>
如果我们有更多的时间，我可以告诉你关於古代耶尔可罗战士的奇妙故事，
他们的勇气和技能，甚至威胁恐龙。<br>
但现在，我们已经远离了世界上不相信我们甚至是那个英雄人种的後裔的高度。<br>
我的父亲总是说，耶尔可罗首领的首要和最重要的职责就是向我们的人民传播我们遗产的丢失的真理，
我们是耶尔可罗人的後裔，并由女神自己选择。他相信我们会在岛内野外深处的失落鸟巢里找到证据。
<br>
