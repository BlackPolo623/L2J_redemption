<html><body>玛尔奎兹:<br>
<font color="LEVEL">我收到了耶尔可罗首领莫西卡的消息</font>。<br>
在他年轻的时候，他冒险进入「失落的巢穴」寻找可以揭示其人民历史的文物。
那段时间，我带队去了几乎遭遇灾难的「失落的巢穴」。
只有莫西卡的干预救了我们，他和我成了好朋友。<br>
但是我最近收到了他的一封信，他在信中告诉我他正在死於一些疾病。
痛苦一定是难以承受的，因为他的儿子阿萨玛似乎必须为他完成这封信。
