<html><body>阿萨玛:<br>
是的，或者我相信巫师卡拉卡维。
我父亲是唯一一个探索失落的巢穴的耶尔可罗人，带回了古代的遗物。
他真正致力於恢复耶尔可罗部落的身份。<br>
尽管他的努力，一些不满的人指责他过去的生活而忽视了现在。
现在他们的影响力在夏天像草火一样蔓延。<br>
在这一切的混乱中，我的父亲病倒了，我到处寻找治癒的方法。
最终，我在古代找到了一种能够治癒疾病的神秘药物。
当他们居住失落的巢穴时，古老的耶尔可罗被知道了。
