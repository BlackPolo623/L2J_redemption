<html><body>卡拉卡维:<br>
唉，我们的首席莫西卡应该从未开始探索。他的傲慢引起了祖先的愤怒，并引发了他的病痛。
但席琳已经答应，莫西卡不会死亡，并且很快就会恢复，帮助拯救耶尔可罗部落。
他康复的关键在於你的意愿，命运的外人，帮助我们的人民。<br>
等待！我的祖先希望通过我和你说话。
