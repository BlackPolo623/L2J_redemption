<html><body>阿萨玛:<br>
玛尔奎兹送你了？感谢席琳！我是阿萨玛，他让玛尔奎兹派遣一个冒险家来帮助我们。<br>
你刚才跟我父亲莫西卡先生谈过了。他只是他以前自我的一个影子，
只有通过他的意志和他的战士的自豪感才能与这个生命联系在一起。
他身体和精神如此痛苦，以至於人们被吓坏了！<br>
我们从来没有见过这样的病，也不知道如何治好。我们甚至无力抚慰他的一些痛苦！
但是随着你的到来，我终於有希望了！就好像席琳自己回答了我的祈祷。
