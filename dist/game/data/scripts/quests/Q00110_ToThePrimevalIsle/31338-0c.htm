<html><body>魔法书商人 安同:<br>
几天前 - 鲁因镇上所有最热衷的读者 - 停下来询问我从地下仓库清除的所有书籍。
他似乎对这门学科很了解，所以我向他展示了这本古老的书。<br>
您应该已经看到了克拉克的脸！他哭了起来，把书拿给了他，好像他在拥抱一个失散已久的朋友。
他告诉我，很久以前，他是原始的原始岛屿探险队的成员，也是探险队首领玛尔奎兹上尉的密友。
他告诉我，这是唯一的一本书。它包含了原始岛的许多神话和历史。
玛尔奎兹自己已经搜索了多年，但几乎放弃了找到它的希望。
<br>

</body></html>
