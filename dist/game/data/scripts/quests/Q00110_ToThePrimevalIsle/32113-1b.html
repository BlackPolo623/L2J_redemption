<html><body>玛尔奎兹:<br>
哈哈！谢谢你这样说。
但是我的痛苦的身体知道真相；那些日子已经结束了我。
最近我至少试着把我的知识写给年轻的冒险者，写下我在岛上的经历。<br>
我开始讲述了自己的个人经历和从当地人那里学到的各种故事。
但是後来我听说了一本讲述原始小岛历史的古书，
我已经找了好几年了，但没有成功。我准备放弃...
直到克拉克给我发了一条消息，说他找到了。这里是...<br>
我从你的表情中看出，你对我的内容充满好奇！
古代语言对你来说无疑是陌生的，但如果你有兴趣听到他们的话，
我可以翻译几段。我可以吗？
<br>
