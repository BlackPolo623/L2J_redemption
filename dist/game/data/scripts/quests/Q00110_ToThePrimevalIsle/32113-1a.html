<html><body>玛尔奎兹:<br>
哦，你是安同提到的那个胆小鬼！
哈哈哈！不过，也许您还没有听说过我？
起初，我建立这个地方的唯一目的是获得自由和财富。
但是我很快被这个岛屿本身的纯真和神秘所吸引。
我带领探险队深入岛屿的内部，对我们遇到的一切着迷。<br>
但是，这并非没有危险 - 我们遭到了那些强大的恐龙和耶尔可罗人的袭击。
我们小组中的许多人丧生。
但是，我们的努力确实带来了一些好处 - 我们与耶尔可罗人建立了友谊。<br>
我知道我现在年纪太大了，无法再次冒险进入狂野的内陆，
但是这个小岛的奥秘仍然让我心动。
<br>
