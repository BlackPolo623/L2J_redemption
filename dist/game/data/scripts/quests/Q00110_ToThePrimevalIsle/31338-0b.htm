<html><body>魔法书商人 安同:<br>
您是否听说过《远古生物》一书？
有一天，在清理图书馆的地下仓库时，我发现了一本非常古老，破旧不堪的书，
里面充斥着一些古老的语言。当我告诉您，我在这里工作多年使我对大多数古老的语言非常熟悉时，
请相信我，但是这种语言对我来说是完全陌生的。我希望最终能够翻译它，现在它已经我彻底陷入困境！<br>
无论如何，我把它放在架子上，令我大为恼火的是，最终却忘记了它。
但是最近我听说这可能是一个非常有价值的书集 - 的确非常有价值！
<br>
<a action="bypass -h Quest Q00110_ToThePrimevalIsle 31338-0c.htm">问为什麽这是有价值的？</a>
</body></html>
