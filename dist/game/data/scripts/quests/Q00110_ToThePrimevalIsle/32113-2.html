<html><body>玛尔奎兹:<br>
优秀！我看到你我年轻时的精神！很好，让我开始：<br>
<font color="LEVEL">在古老的时代</font>，当众神的圈子被打破的时候，
无数的种族都从这个圈子里产生出来。
他们中最伟大的人就是神。下一个伟大的巨人。
而众神则赋予巨人统治世界的权力。
所有的学者都知道这个故事，但在最近的这些日子里，
人们想知道在这个圈子里，所有生物带到这个世界的是什麽。<br>
一个有趣的开始，呃？显然，这是一位有学问的作者。
也许我会在其页面上发现关於古代原始小岛的新知识。
我迫不及待地开始我的翻译！谢谢你把这个奖给我。
</body></html>
