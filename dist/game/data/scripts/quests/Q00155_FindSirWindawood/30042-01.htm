<html><body>警卫 阿贝罗司:<br>
您可能已经知道这一点，但会说话的岛是古鲁丁领地的一部分。

领主亲自任命温达伍德八达为该岛的总督。
好吧，我不应该这样说...温达伍德阁下在岛上很受欢迎，
是一位技艺高超的领导者，但他对公职完全不感兴趣。
有时，他会去森林里散步，可能要过几天才能回来。

我的意思是，这不正是领主当初将这个职责托付给他的原因吗？<br>
