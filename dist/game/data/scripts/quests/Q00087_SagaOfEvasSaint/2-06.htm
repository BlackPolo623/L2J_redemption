<html><body>光之圣女 阿格拟斯:<br>
非常感谢！我会把这些食物放在仓库里，在晚餐时间送给人们，然後从那里引导他们走向光之道。
多亏了你们的帮助，我现在才能给这些人幸福。你的崇高牺牲不会被遗忘。<br>
事实上，如果我记得，你来找我是为了继续前进。
在你之前，有个叫<font color="LEVEL">耶里吉亚</font>的人也来找我谈话。
看来你们都走在相似的道路上。
所以我将与你分享我与<font color="LEVEL">耶里吉亚</font>的事。<br>
这就是交感石。我听说如果你把这个带到秘传的石板，你会得到额外的知识。
以此石访秘传之石板，往<font color="LEVEL">傲慢之塔南部</font>。
</body></html>
