<html><body>秘传的石板:<br>
走进石板，听到有人在战斗的声音。<br>
两个强大的力量碰撞的声音。还有女人的呼喊。<br>
那，是熟悉的战场的感觉。站在那里的，现在才能看清楚，是一个高大的天使。<br>
还有，使用龙的力量的女人...！<br>
佣兵受到许多人的期待，并因此而需要足够强大的力量。
他身体里流淌的是龙的血。他的武器所挥出的是龙的一击...！<br>
...眼前是石板。刚才我所看到的难道都是幻觉吗？
正在我不知所措之际，不知从哪里传来了战斗的声音。
