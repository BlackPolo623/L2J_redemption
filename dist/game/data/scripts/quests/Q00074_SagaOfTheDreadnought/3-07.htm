<html><body>宗师 培伦海特:<br>

而且，她说由於这个交感石不是完整的，要想使它完整，
需要<font color="LEVEL">神圣的智慧石</font>！
那个神圣的智慧石在叫做肯特拉兽人和巴瑞卡赛勒诺斯的威胁着高达特的两个巨大势力集团的手中。<br>
只要拿到任意一方所持有的石头就可以了，不过那并不容易。
那需要获得其中一方的绝对信任！来，你要去哪一方呢？
