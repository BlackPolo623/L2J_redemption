<html><body>大长老 提费尔:<br>
据认为，在霍诺留的行刑中，通过焚烧木桩，
他一直在翻译的文件都被烧掉了，
但也有传言说其中一部分被盗了。
从未发现过羊皮卷轴，因此谣言被认为是虚假的，
但实际上，它们被隐藏在黑魔法学院中。
他们找到了通往我的路，只能视为席琳·威尔。<br>
可惜我无法正确阅读《启示录》，因为我不知道巨人的语言。
因此，我已请求<font color="LEVEL">深渊祭司卡勒帝亚</font>为我翻译它们。
已经四天了，我认为他们应该已经完成了。
我希望您去殷海萨神殿，寻找深渊祭司卡勒帝亚，
然後把<font color="LEVEL">卡勒帝亚的译本</font>带回来。
我敢肯定，这对您来说也是一种学习体验。
<br>
<a action="bypass -h Quest Q00106_ForgottenTruth 30358-05.htm">说您将执行任务。</a>
</body></html>
