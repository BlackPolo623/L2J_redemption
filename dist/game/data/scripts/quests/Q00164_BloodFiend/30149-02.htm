<html><body>饰品商人 克里米斯:<br>
在与黑暗精灵的众多战斗中，最激烈的战斗发生在地底要塞。
两场比赛之间的最後一场战斗在那里发生。
双方受伤者的鲜血在堡垒的地板上流了红，乌鸦遮住了天空。
突然，地狱的大门打开了，来自地狱的
<font color="LEVEL">魔鬼德雷巴奴</font>从地上涌了出来。
黑暗精灵法师被逼到了一个角落，召唤了这些嗜血的恶魔。<br>
数百名精灵和黑暗精灵都在地底要塞被残酷杀害，这是一场血腥邪恶的疯狂宴会。
幸运的是我幸存下来，但我仍然遭受噩梦的折磨。
有一天，我将为死在魔鬼手中的同志们报仇。<br>
〔除黑暗精灵外，搜索所有２１级及以上的角色。〕
</body></html>
