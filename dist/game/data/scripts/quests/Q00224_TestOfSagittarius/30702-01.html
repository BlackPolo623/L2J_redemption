<html><body>猎人公会会长 伯纳德:<br>
人马座的人是那个被称为这个王国最好的弓箭手的人。
一百年前，当龙的林德拜尔袭击了亚丁城堡时，一名叫亚特兰大的弓箭手在龙眼中射了一支箭。
为此，他获得了射手座的第一个称号。现在世界上只有 33 名射手座。<br>
如果你想成为一名模范弓箭手，你可以参加<font color="LEVEL">人马座的审核</font>并证明你的能力。
许多猎人和弓箭手今年都参加了测试并且失败了。
你必须远远高於平均水平才能通过这项考试...我听说你很娴熟，
但正如我所看到的那样，从公会主席的角度来看...你还不够好。在你回来之前训练一些。<br>
〔此任务只能由盗贼，精灵巡和暗杀者，等级３９及以上的角色。〕
