<html><body>安德莉亚:<br>

我们发现这是一项令人愉快的任务。
使我们的森林孩子拥有近乎永生的花蜜是由
<font color="LEVEL">世界树果实</font>制成的。<br>

我认为这是因为孢子从山另一侧的孢子之海传播到了我们的树林。

您认为准备就绪後可以去从她那里拿水果吗？<br>
