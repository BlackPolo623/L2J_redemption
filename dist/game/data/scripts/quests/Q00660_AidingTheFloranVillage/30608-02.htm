<html><body>玛利亚:<br>
哦真的吗？<br>
靠近一点，这样没有人会听到我们...<br>
...一些农民居然在残酷的镇压中幸存下来！<br>
他们建立了一个名为芙罗兰村庄的自治社区。
他们在那里过着自由的生活，或者至少和农民的艰苦生活一样自由，那就是...<br>
我为他们感到骄傲！<br>
不过，恐怕现在芙罗兰村庄的事情进展得并不顺利。
但他们有他们的骄傲，并且不愿向像你这样的冒险家寻求他们需要的帮助。<br>
哦，我有提到我来自芙罗兰村庄吗？事实上，我来这里是为了我的村庄出差。<br>
你会帮助我的村庄吗？
<br>
<a action="bypass -h Quest Q00660_AidingTheFloranVillage 30608-06.htm">有我可以帮忙的事情吗？</a><br>
<a action="bypass -h Quest Q00660_AidingTheFloranVillage 30608-03.html">跟我没什麽关系，他们应该好自为之吧。</a>
</body></html>
