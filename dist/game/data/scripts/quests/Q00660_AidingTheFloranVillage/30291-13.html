<html><body>民兵队长 阿兰克尔:<br>
你有整个芙罗兰村庄人的感激之情！很抱歉，除了我们的感谢之外，我们没有任何黄金或其他奖励可以提供给您。
当然，对於我们这样的士兵来说，这往往是比金子更大的奖励。
好吧，我想我可以送你一份小礼物。我希望它更多，但你会同意我接受它，还有可怜的提摩斯。
<br>
<a action="bypass -h Quest Q00660_AidingTheFloranVillage 30291-07.html">我会为农民们继续努力。</a><br>
