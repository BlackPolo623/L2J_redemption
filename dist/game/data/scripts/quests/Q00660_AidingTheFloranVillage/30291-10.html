<html><body>民兵队长 阿兰克尔:<br>
有个叫提摩斯的朋友，不久前在芙罗兰开垦地和朋友工作时被怪物袭击了...
提摩斯虽能侥幸的活了下来，但他的朋友杰瑞米却遭受不测...
提摩斯为了慰祭杰瑞米的亡魂，想献上一百只怪物的性命给杰瑞米的亡魂...
当然，这样做也不能将死去的朋友起死回生啦...
我只希望那憨厚的提摩斯的愿望能够实现，好让他能卸下自责的包袱...
