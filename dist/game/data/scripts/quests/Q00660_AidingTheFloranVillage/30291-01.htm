<html><body>民兵队长 阿兰克尔:<br>
我们在芙罗兰村庄遇到了怪物侵犯我们外围的问题。
与我们的民兵发生了一些小规模的冲突，但更糟糕的是，
一些怪物已经越过了我们的哨兵并袭击了公民。
我很尴尬地承认——保护这个社区的安全是我们的工作，
但我们只是传播得太薄了！报告表明，这些怪物的目标是耕地的农民。
我告诉你这些是因为我希望你能帮助我对付这些怪物。
如果我们能阻止他们，对恢复芙罗兰村庄的和平与秩序大有帮助。你会帮助我们吗？
<br>
<a action="bypass -h Quest Q00660_AidingTheFloranVillage 30291-03.htm">我很乐意帮忙。</a>
</body></html>
