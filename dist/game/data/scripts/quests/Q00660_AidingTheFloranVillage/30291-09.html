<html><body>民兵队长 阿兰克尔:<br>
嗯。看得出来你们是一群经验丰富的冒险者，作为一个老战士，我想我们彼此了解。
那些为秩序而战的人之间总是有一种约束。<br>
士兵对士兵，那麽...我们在芙罗兰遇到了麻烦，我的民兵跟不上。
不过，不要相信我的话。听听那些受苦的人说的话。
