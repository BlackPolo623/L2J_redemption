<html><body>大厨师 杰瑞米:<br>
很久以前，帝国最杰出的贵族来到这里参观游览。
那些混蛋！当我拒绝做他们的私人厨师时，
他们侮辱我的食物！他们不赞赏高级美食！<br>
尽管他们尝试过，但没有人会发现我的食物过错！<br>
那些克里特斯有胆量指出他们没有担任这个地区的土特产。<br>
然後，我决定在这个地区制作一种如此土着的菜式，
以至於这些野蛮人会一劳永逸地沉默！<br>
但是，正如我确信你知道的那样，
制作一道菜需要的不仅仅是配料。<br>
这个地区的怪兽太强悍了，你不觉得吗？<br>
你会帮我吗？
<br>
<a action="bypass -h Quest Q00623_TheFinestFood 31521-03.htm">我会帮你。</a>
</body></html>
