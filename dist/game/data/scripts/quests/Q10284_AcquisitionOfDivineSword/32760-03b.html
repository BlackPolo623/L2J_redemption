<html><body>吉妮亚:<br>
吉妮亚这个名字，本来是产於这一带的一种花名。
也不是个什麽珍贵的花朵，应该说是更接近於野花吧。
但是自从她变成冰雪女王以後，
这一带一直处於冬季，然後就再也看不到了。
为了让冰雪女王变回原貌，并期盼再次见到那朵花，
於是就以它决定了公会的名称，但是也有人在开玩笑地说，
或许是因为被逐出王室的护卫骑士团这个地位後，
哀叹所遭的不幸，所以才会取这个名称。
<br>
<a action="bypass -h Quest Q10284_AcquisitionOfDivineSword 32760-03c.html">那麽您的名字是。</a>
</body></html>
