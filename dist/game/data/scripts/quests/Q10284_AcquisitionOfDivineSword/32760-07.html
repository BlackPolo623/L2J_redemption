<html><body>吉妮亚:<br>
问题是他没有带去解毒药，
凯高尔好像因为他的师傅 凯伊尔变成了石像而感到愤怒，
因此失去了理智。
在您来到凯伊尔石像的不久之前，凯高尔得知了神剑的下落，
而且明知道会很危险却为了取得神剑而独自离开了。<br>
他去了米索莉矿山的深层部。<br>
务必要解救他才行。我给您解毒液，透过库伦和塔伦出发吧。<br>
那麽现在该行动了。
