<html><body>防具商人 伊斯本:<br>
慕思卡本是札肯忠实的手下，但当海盗船停泊於海音斯的期间，
见到了异国的阿贝拉女人 - 法蒂玛并爱上了她。<br>
法蒂玛用甜言蜜语诱惑慕思卡，怂恿他背叛船长且将宝物给偷拐出来。<br>
结果陷入爱情的水手长就违背了海盗最严厉的法规背叛了船长，
带一些宝物逃跑了。还为了摆脱夥伴们的追踪，躲在鳄鱼岛後，
将偷拐出的宝物藏在岛的某处。<br>
当然，为了忘宝物的位置也制作了地图。也就是，你拿来的那幅地图。
