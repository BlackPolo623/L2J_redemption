<html><body>大神官欧鲁芬:<br>
若要说明那件事情，需要追溯到过去的艾尔摩亚丁时代。
在过去的艾尔摩亚丁时代，<font color="LEVEL">皇帝史奈曼</font>透过圣战，
击倒了所有遗留在大陆的席琳的崇拜者们。可是，其中的一部分却混入了格勒西亚。
虽然是非常短暂的时间，他们却看起来如同消失在历史般，<br>
不过，我看他们是潜入了格勒西亚各国势力的幕後，行使了影响力。
若不是这样，过去的格勒西亚王<font color="LEVEL">巴里斯</font>，
在侵略亚丁失败以後...趁<font color="LEVEL">克鲁内亚</font>和
<font color="LEVEL">柯塞勒斯</font>的内战，
突然重现的席琳崇拜者们，你又如何去做解释？<br>
他们在一刹那间就掌握了格勒西亚，
那绝对就是因为他们持续在权力的幕後隐密行动，改变了历史的缘故。
