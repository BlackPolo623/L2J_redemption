<html><body>大神官欧鲁芬:<br>
结果就是，实际上得到力量的席琳崇拜者们，
他们是把本来要在这亚丁举行的仪式搬到了格勒西亚，导致了现在的灾殃。<br>
也就是说，席琳崇拜者们以种子之名，开启了与死亡世界相接的门。
透过那个门，有无数的魔物们冒了出来，
而那些魔物们在此时此刻也依然带着狂暴的愤怒蹂躏着格勒西亚。<br>
面对那些庞大的敌群，我们须要齐心协力对抗才行。
因此，才会将此事公诸於世，寻求进攻格勒西亚的冒险家们。<br>
讲到这些，应该就知道现在的情况有多严重了吧？
那个地方迫切需要像你这样有实力的冒险家来援助。
