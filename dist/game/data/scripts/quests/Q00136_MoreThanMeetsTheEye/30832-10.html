<html><body>哈汀:<br>
通过研究和实验，我得出了某些结论。<br>
组成灵魂的能量就像水球中的水。
根据气球的形状，它可以被塑造成不同的形式，
但是一旦水气球内的形状固定，就无法忍受其他形式的变化。<br>
另一个例子：融化的灰泥可以制成任何形状，
但是一旦硬化，就必须将其破碎以改变其形状。<br>
神的灵魂是永恒的和不朽的，因此没有身体的限制。
因此，神灵可以随心所欲地来去，以不同的形式出现。<br>
这就是为什麽变形魔术最初只是神懂得。
