<html><body>秘传的石板:<br>
走进石板，听到有谁在战斗的声音。<br>
有剑相互撞击的声音，还有战士的呼喊声。
那战士的力量，恐怕比艾伊恩的要弱。不过可以感觉到一种炙热的气质。<br>
他所走过的路，他身上各处的伤痕。如果是剑斗士，他不会不懂得战败。
那是很显然的事实...！而我，不也是在多次的失败之後成长为今天的我吗？<br>
决斗者最後的一顿饭被称为最後的晚餐。那是用最凉的材料制成的最热的料理。<br>
那料理和我的战斗不是一样的吗...！<br>
...眼前是石板。刚才我所看到的难道都是幻觉吗？
正在我不知所措之际，不知从哪里传来了刀刃相碰撞的声音。
