<html><body>秘传的石板:<br>
一些无法理解的知识开始进入大脑。好像能听到什麽人的笑声。<br>
那个男子说话了。「这回又诞生了一个我想要的英雄。」<br>
穿蓝色衣服的女人回答说。「不，他还只不过是一个刚刚学步的孩子。
不过，他也已经不是需要在母亲的呵护下长大的孩子了。」<br>
是的。失败乃成功之母。这个想当然的真理似乎被人们遗忘得太久了。<br>
人们可以从胜负中获取什麽，那是因为在那里投入了自己的生命和觉悟。
什麽都不付出，什麽也不会失去的胜负，还能称之为胜负吗...？<br>
无论在何时，在任何战场上，都应该将自己的一切做赌注，
带着那种风险去战斗。那种觉悟，才是剑斗士所需要的...！<br>
现在你回到亚丁城镇的宗师赛德里那里，去结束巡礼吧。
