<html><body>宠物管理员 库柏:<br>
哦哦，您找来啦。谢谢！<br>
其实，我虽嘴上一直在说想要搬到安静的地方去住，
但是那也不容易啦。
当然也需要居住在领地的资金..<br>
就这样一分钱一分钱存了下来，但是有一天回到家里时，
竟然不见妹妹的踪影，还留下了一个字条说，
自己将会成为冒险家然後来帮助我呢！<br>
作为哥哥的我也无可奈何所以只好算了，但有消息说，
在这次说话之岛培养出来的毕业生之中，竟然有我妹妹的名字。<br>
一心只想送把好刀过去，所以才这样唐突的请求了您...<br>
对了客人，您是否有空呢？
