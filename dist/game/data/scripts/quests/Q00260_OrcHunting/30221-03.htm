<html><body>哨兵 莱伊吉恩:<br>
最近云雾山脉的<font color="LEVEL">卡布兽人们</font>越来越猖獗。
以前不敢踏入精灵森林半步的家伙们，
现在有些甚至来到我们村庄附近。
再加上侵入森林的卡布兽人数量越来越多了。<br>
守护者应该一直都在森林边界防守着才对，
真不知道卡布兽人们是怎样到村庄附近的。
我猜他们可能用了什麽巧妙的方法避过守护者的眼睛吧。<br>
长老已下达了击退卡布兽人的命令，
不觉得我们应该严惩侵犯这片乐园的大胆部族吗？
你也参加吗？
<br>
<a action="bypass -h Quest Q00260_OrcHunting 30221-04.htm">答应参加。</a>
