<html><body>吟游诗人 露凯:<br>
您必须收集与４个元素对应的４个音调才能创建绝对的音调。<br>
要获得水之音标你必须拜访水妖精，一个生活在帕米尔湖的水灵...
它位於古罗丁的西北部，在废弃的营地北面。<br>
要获得火之音标，你必须寻找燃烧的火蜥蜴，
像火蜥蜴这样的蜥蜴精神是用火焰的力量形成的，
它们可以在古鲁丁城镇镇南部的绝望废墟中找到。<br>
要找到风之音标，你必须遇到风之昔波，
她位於古鲁丁城镇荒原的3个入口的西北侧。<br>
最後，大地之音标可以从大地之蛇获得，
他在位於古鲁丁城镇镇北侧的悲惨废墟中。<br>
我会给你一本音乐书，里面放４个音符。
当你找到它们都把书还给我。
</body></html>
