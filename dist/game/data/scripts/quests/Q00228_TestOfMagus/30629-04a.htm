<html><body>吟游诗人 露凯:<br>
很好。听听我的故事，年轻人。<br>
幸福的沉睡一夜又一夜地逃离了我。在安静的黑暗中，
我被一种到达我耳朵的奇怪旋律所困扰，这种音乐只有掌握了元素魔法的人才能听到。<br>
虽然低调而微妙，但仍会刺激我敏感的神经。
我确信，人类不能制造这种超凡脱俗的旋律，而且肯定不是魔术师的咏叹调。<br>
你的任务是找到这种不祥声音的来源。要开始调查，请访问古鲁丁镇寺庙的帕瑞那。<br>
作为元素魔法的大师，也许他对这种令人毛骨悚然的夜间旋律有所了解。
我必须能够入睡！给他看这封信，我相信他会帮助你。<br>
哦，拿这个<font color="LEVEL">因次钻石</font>。
您可以将它交给村庄守门人，以获得可以帮助您完成旅程的特殊事宜。
