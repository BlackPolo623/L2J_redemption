<html><body>杂货商人 何布帝恩:<br>
在我们精灵森林东边的山脉那里，很久以前是有着美丽的森林。
那时候在那里也有我们精灵种族生活着。
但是因为两千年前人类和精灵战争时，使用了禁制的魔法，
现在成了没有任何生命可以存活的地方。
後来都叫它<font color="LEVEL">孢子之海</font>。<br>
不过现在的问题是那孢子之海不断地在扩大，
虽然用魔法警戒阻拦其扩大，但是从那里流出来的毒性，
经过数百年，逐渐污染了我们那附近的森林。
森林的精灵们变的有攻击性，像行走蘑菇等生物越来越多，都是受其影响的。
最近正在进行如何净化被毒性污染的孢子之海，
并且将美丽森林还原的研究。
