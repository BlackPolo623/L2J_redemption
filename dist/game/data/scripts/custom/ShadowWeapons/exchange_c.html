<html><body>
所谓幻象武器，是象牙塔与黑色铁砧公会合力制造的特殊兵器。
那是在成为催化的物质上将那兵器的力量投影后制造而成的兵器，
虽只有在魔力剩余的期间才能使用，但可以大量生产。<br>
幻象武器性能与原来的兵器别无差异。
只是不能用搜魂石赋予特殊能力或透过生命石来精炼啦。
还有一点就是，它虽具有兵器的型态，但事实上是属於魔法的一种，
所以一旦将封印解除的话，就不能转让给他人。
反正，你就想着这是在拿到真正的武器之前，先暂时使用的武器就可以了。<br>
部份的幻象武器，已预计支援於踏上新的路途的人们啦。
如果你有幻象武器交换券的话，就能获得与其相应的幻象武器。
