喵~ 您还真讨人喜欢。<br>
我一定会协助将您的心意转达给您所珍惜的人。<br>
只要使用我给您的特别的魔法咒文--<font color="LEVEL">情人节秘密咒语</font>
，就能知道如何制作可以送给情人的<font color="LEVEL">特别的情人节蛋糕的制作方法</font>了~ 喵~<br>
登录情人节秘密咒语卷轴之後，收集黑巧克力１０个、白巧克力１０个和鲜奶油5个，就能制作蛋糕了。
机率很小，但偶尔也会有失败的时候，所以一定要诚心地祈祷成功喔~ 喵~~<br>
不过，巧克力和鲜奶油我就没办法提供给您了。
因为不久前，有一些来历不明的怪物们袭击了仓库并偷走了那些材料。<br>
若想为自己所珍惜的人而准备礼物，那我想以您的勇气一定能从怪物们的手中夺回那些制作蛋糕的材料。
