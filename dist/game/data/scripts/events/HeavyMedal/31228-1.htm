<html><body>活动执行者 罗伊猫:<br>
<font color="LEVEL">１-奖章和奖品</font><br>
狩猎村外的怪物将会获得纪念章。
带来给我，我会奖励你个神话般的奖，收藏家巴什塔尔亲自为您而准备！
你会发现两种类型的纪念章：活动-纪念章 和 活动 - 光彩纪念章。
活动 - 光彩纪念章相当罕见，因此最有价值，特别是对於你的未来。<br>
<font color="LEVEL">２-提升水平</font><br>
收藏家的水平反映了该玩家对勳章收集和收集技能的贡献。
喵！更高的等级有资格获得更多的奖品。
薇妮猫在那边可以告诉你更多关於提高你的水平资讯。
