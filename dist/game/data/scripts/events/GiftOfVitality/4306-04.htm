<html><body>伊娃的大神官 史蒂芬夏格:<br>
神谕表示，在修加特领土上的冷冻迷宫的巨大危险将影响到整个世界。
大主教从伊娃收到这个启示，他的夜晚已经不眠了。
他终於去了魔术研究所，并作出了重要的决定 - 活力的礼物必须释放。
这将有助於亚丁的冒险者揭露自己的最大潜力。<br>
这个礼物几百年前就已经被封存了，为了这个决定成为现实，
需要来自最高级别巫师的大量金钱和努力。
魔法研究所让它实现了。<br>
现在每个人都必须共同面对逼近的邪恶。
