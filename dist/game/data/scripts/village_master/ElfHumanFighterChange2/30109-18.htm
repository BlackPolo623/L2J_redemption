从一般战斗的层面上看，宝藏猎人可说是将盗贼强化为「拿着匕首的战士」之面貌的职业。
因此宝藏猎人的战斗模式或队伍游戏中的角色都类似於拿着匕首的盗贼。
攻城中，在某些特定情况下，宝藏猎人会担任暗杀者的角色。
当敌人出现时，他们能暂时提高回避率及移动速度，将逃亡的敌人歼灭。<br>
拥有的技能也是提升匕首类武器与精通轻装的技能，还有机率性能在瞬间造成大量伤害的主动技能。<br>
而且若想成为宝藏猎人，至少要达到等级４０以上，另外还需要收集到巡守者标章、信赖标章，以及探索者标章才行。
