圣殿骑士注重使用攻守兼备的剑法，并同时配合使用光与水之神的魔法。
圣殿骑士是与人类的圣骑士类似的职业，同样都具备很多恢复魔法。
另外，最大的特徵就是，元素使用恢复魔法与辅助魔法的晶体。
晶体使用的魔法跟圣骑士使用的魔法有很多类似之处，因此战斗模式跟圣骑士也是相当类似。<br>
所以圣殿骑士的技能也有强化重装备选用的技能，而召唤晶体後，主要是能使用白魔法和补助魔法。<br>
想成为圣殿骑士，需要达到４０等级以上，另外还要收集使命标章、生命标章，以及治癒者标章才行。
