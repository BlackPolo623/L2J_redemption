<html><body>
每个标章都要通过各自适当的考验才可以得到。<br>
<font color="LEVEL">挑战者标章</font>是只有通过挑战者的试练者，才能取得的凭证。
只有<font color="LEVEL">３５等级</font>以上者，才可以挑战挑战者的试练。
想要进行挑战者的试练，就去跟<font color="LEVEL">狄恩城镇的凯许</font>见个面吧。<br>
<font color="LEVEL">信赖标章</font>是只有通过信任的试练者，才能取得的凭证。
只有<font color="LEVEL">３７等级</font>以上者，才可以挑战信任的试练。
想要进行信任的试练，就去跟<font color="LEVEL">欧瑞镇大神官霍尔林特</font>见个面吧。<br>
最後，<font color="LEVEL">优胜标章</font>是只有通过优胜的考验者，才能取得的凭证。
只有<font color="LEVEL">３９等级</font>以上者，才可以挑战优胜的考验。
想要进行优胜的考验，就去跟<font color="LEVEL">奇岩城镇的老兵艾斯卡伦</font>见个面吧。
