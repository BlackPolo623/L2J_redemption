每个标章都要通过各自适当的考验才可以得到。<br>
<font color="LEVEL">使命标章</font>是只有通过使命的试练者，才能取得的凭证。
只有<font color="LEVEL">３５等级</font>以上者，才可以挑战使命的试练。
想要进行使命的试练，就去跟<font color="LEVEL">奇岩城镇的大师汉拿法特</font>见个面吧。<br>
<font color="LEVEL">信赖标章</font>是只有通过信任的试练者，才能取得的凭证。
只有<font color="LEVEL">３７等级</font>以上者，才可以挑战信任的试练。
想要进行信任的试练，就去跟<font color="LEVEL">欧瑞镇大神官霍尔林特</font>见个面吧。<br>
最後，<font color="LEVEL">治癒者标章</font>是只有通过治癒者的审核者，才能取得的凭证。
只有<font color="LEVEL">３９等级</font>以上者，才可以挑战治癒者的审核。
想要进行治癒者的审核，就去跟<font color="LEVEL">奇岩城镇神殿的祭司班德罗斯</font>见个面吧。
