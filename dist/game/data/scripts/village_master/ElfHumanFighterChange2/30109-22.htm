<html><body>
想要成为鹰眼，需要收集3个标章才行。<br>
<font color="LEVEL">巡守者标章</font>是只有通过巡守者的试练者，才能取得的凭证。
只有<font color="LEVEL">３５等级</font>以上者，才可以挑战巡守者的试练。
想要进行巡守者的试练，就去跟<font color="LEVEL">奇岩城镇的大师都普尼</font>见个面吧。<br>
<font color="LEVEL">信赖标章</font>是只有通过信任的试练者，才能取得的凭证。
只有<font color="LEVEL">３７等级</font>以上者，才可以挑战信任的试练。
想要进行信任的试练，就去跟<font color="LEVEL">欧瑞镇大神官霍尔林特</font>见个面吧。<br>
最後，<font color="LEVEL">人马标章</font>是只有通过人马的审核者，才能取得的凭证。
只有<font color="LEVEL">３９等级</font>以上者，才可以挑战人马的审核。
想要进行人马的审核，就去跟<font color="LEVEL">猎人村庄的猎人公会长伯纳德</font>见个面吧。
