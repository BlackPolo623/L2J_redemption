<html><body>
鹰眼可以说是将盗贼特化为「持弓的射手」此一面貌的职业。
因此很自然的，他们的战斗模式或是队伍中扮演的角色，类似於「使用弓」的盗贼。
鹰眼的可怕之处，可说在攻城战上最能发挥。
当许多鹰眼对位於远距离的敌人集中射击来射杀的时候，甚至会令人感到畏惧。<br>
因此鹰眼的技能也是以强化弓的使用、连续发射弓箭，或用弓箭对周围造成伤害的技能为主。<br>
若想成为鹰眼，至少要达到等级４０以上，另外还需要收集到巡守者标章、信赖标章，以及人马标章才行。
