<html><body>
圣骑士的基本战斗特质，与在队伍中的下级职业骑士类似。
但是由於在保留的魔法当中，特别强化白魔法，所以在防御方面非常有用。
因此圣骑士在攻城战能发挥很特别的防御力，主要是发挥据点防御的作用。
比如说负责防守城门等特定地域的任务，利用特有的强大防御力，可以圆满执行任务。<br>
圣骑士的技能也是具有提高防御力、恢复 HP，
或是把周遭敌人的攻击慾望集中在自身上，能够有效地应用特有的防御力技能。<br>
想成为圣骑士，需要达到４０等级以上，
另外还要收集使命标章、信赖标章，以及治癒者标章才行。
