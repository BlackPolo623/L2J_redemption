<html><body>
大地行者的战斗模式与人类的宝藏猎人有类似之处。
但是由於大地行者这个职业很注重 DEX 值，所以在能力方面，比起宝藏猎人可以说是更加出色。
大地行者不像别的职业般具备着各式各样的能力，但对团队却有很大的帮助。
像是在攻城战之类的状况下，可以担任暗杀者的角色。
以瞬间爆发力造成对方重大伤害之後逃跑。<br>
大地行者在技能方面也有很多与别的职业不同的特点。
比如像是诱引敌人、从别的同族角色偷拿东西，甚或还可以在危机时刻假装死去而逃避劫难。<br>
想成为大地行者，需要达到４０等级以上，另外需要收集巡守者标章、生命标章，以及探索者标章才行。
