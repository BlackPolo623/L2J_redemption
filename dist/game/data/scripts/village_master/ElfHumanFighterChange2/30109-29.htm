每个标章都要通过各自适当的考验才可以得到。<br>
<font color="LEVEL">挑战者标章</font>是只有通过挑战者的试练者，才能取得的凭证。
只有<font color="LEVEL">３５等级</font>以上者，才可以挑战挑战者的试练。
想要进行挑战者的试练，就去跟<font color="LEVEL">狄恩城镇的凯许</font>见个面吧。<br>
<font color="LEVEL">生命标章</font>是只有通过生命的考验者，才能取得的凭证。
只有<font color="LEVEL">３７等级</font>以上者，才可以挑战生命的考验。
想要进行生命的考验，就去跟<font color="LEVEL">狄恩城镇的精灵大师卡尔狄恩</font>见个面吧。<br>
最後，<font color="LEVEL">决斗者标章</font>是只有通过决斗者的考验者，才能取得的凭证。
只有<font color="LEVEL">３９等级</font>以上者，才可以挑战决斗者的考验。
想要进行决斗者的考验，就去跟<font color="LEVEL">欧瑞城镇的决斗者凯恩</font>见个面吧。
