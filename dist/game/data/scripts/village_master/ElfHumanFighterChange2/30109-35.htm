<html><body>
银月游侠的基本技能跟人类的鹰眼很类似。
但是持有的回避、命中力都比人类还要高的精灵特徵，具有值得骄傲的能力。
而且攻城战时，可说是最可怕的角色之一。
要是他们集体进攻，就连圣骑士也很难抵挡。<br>
闇影游侠的技能以强化弓的使用、连续发射弓箭，或用弓箭对周围造成伤害的技能为主。<br>
想成为银月游侠，需要达到４０等级以上，另外还需要收集巡守者标章、生命标章，以及人马标章才行。
