<html><body>
闇骑士的存在就像是圣骑士的黑暗影像一样。
所以不管是战斗模式、团对战斗中，或攻城战时的角色都与圣骑士类似。
只是相对於圣骑士使用的多为利他型的魔法，闇骑士常用的则是利己、凶残的黑魔法。<br>
所以，闇骑士的技能和圣骑士较不同的是，除了提升防御力部份，主要修练施毒、把自己的伤害转嫁给敌人的技能。<br>
想成为闇骑士，需要达到４０等级以上，另外还要收集使命标章、信赖标章，以及黑魔法标章才行。
