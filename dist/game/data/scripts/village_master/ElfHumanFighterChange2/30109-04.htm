<html><body>
剑斗士不同於佣兵，可说是一对一战斗中最强的战士。
特别擅长双手使用不同武器的二刀流剑术，由於把攻击当作最佳的防御，所以不穿笨重的防具。
在团体战斗中，剑斗士是属於非魔法角色类中最强大的战士。
而且在多对多混战中，若发动个别一守一的攻击，其能力也是非常出色。<br>
剑斗士的技能方面，着重在使用二刀流武器进行强烈连击的攻击。
另外还可以投出剑气而追缉逃跑中的敌人。<br>
想成为剑斗士，需要达到４０等级以上，另外还需要收集挑战者标章、信赖标章，以及决斗者标章才行。
