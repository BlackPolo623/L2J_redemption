<html><body>
佣兵主要是强化持有以双手剑或钝器击倒多数敌人能力的战士。
虽然在一对一的战斗中比剑斗士弱，但是拥有一次出击就能造成多数敌人伤害的能力。
佣兵在同时面对多数敌人的状况之下是最有利的。
特别是在攻城战时，可以充分发挥其威力。<br>
佣兵的技能方面，主要是利用双手剑或钝器的范围性攻击，同时拥有能够击倒多数敌人的技能。<br>
想成为佣兵，需要达到４０等级以上，另外还需要收集挑战者标章、信赖标章，以及优胜标章才行。
