<html><body>
赏金猎人基本上来说，是个能力特徵与收集者非常相似的职业，
差别在於前者收集材料的技术已达高超境界。
强化物品、采集技能，以及强健的体力是他的长处。
赏金猎人的最高特徵，就是透过不死者，采集到谁也收集不到的物品。<br>
赏金猎人的技能方面如同收集者一样，以从不死者身上，采集附加物品为主。
附加的是假装死亡而免去被杀的技能，还有用钝器进行强烈攻击的技能。<br>
想要成为赏金猎人，需要达到４０等级以上，
另外还要收集公会会员标章、繁荣标章，以及探索者标章才行。
