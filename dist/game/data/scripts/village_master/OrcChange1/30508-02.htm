<html><body>大团长 萧纳尔:<br>
<font color="LEVEL">半兽人突袭者</font>是我们血盟的精锐战士，精通耍枪弄刀的武者。
比起技巧更依赖纯粹的力量与能力来攻击的半兽人突袭者，在战场上可以说是最能信得过的战士。
他们的力量强大到瞬间就能击败其他种族技术的程度。<br>
半兽人突袭者当中，资质杰出者，还会被选拔为<font color="LEVEL">最高战士破坏者</font>。
破坏者可以说是个人能力最高的战士。
