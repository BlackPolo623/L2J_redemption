<html><body>大团长 德里克斯:<br>
<font color="LEVEL">半兽人巫医</font>是受火之神帕格立欧的恩宠，执行火之祭祀的祭司。
他们祝福参加战斗的战士们，提升我军的攻击力，还诅咒敌军，造成敌军巨大的伤害。
他们是我们半兽人一族的骄傲。比起单独战斗群体时更能发挥强大的威力。<br>
半兽人巫医当中，只有资格够的人才能成为<font color="LEVEL">族长候补</font>，
他们叫做<font color="LEVEL">霸主</font>，也只有巫医才有成为霸主的资格。
巫医当中的一部分，还会被选拔为<font color="LEVEL">战狂</font>，继续修练更加凶猛的咒术。
