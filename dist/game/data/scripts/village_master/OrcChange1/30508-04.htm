<html><body>大团长 萧纳尔:<br>
<font color="LEVEL">半兽人武者</font>是走着力量以及火之道路的武者，
他们不同与依赖刀剑或其他笨重武器的半兽人突袭者，而是只追求利用自己肉体的武术家。
由於不使用武器与防御器具，所以修练各种技术来攻击敌人或自我防御半兽人武者当中最精锐者，
会被选拔为<font color="LEVEL">暴君</font>继续修练自身的身躯和技术。
