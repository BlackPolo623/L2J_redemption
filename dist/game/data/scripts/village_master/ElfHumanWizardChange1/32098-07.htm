<html><body>大巫师 赛勒斯:<br>
想成为神使，需要通过神使的试练，
并取得名为<font color="LEVEL">神谕之叶</font>的凭证。
神使测试是由身为长期教导神使的
<font color="LEVEL">古鲁丁城镇祭司玛奴维尔</font>所负责的。
想了解测试，可以去拜访祭司玛奴维尔。<br>
对了，古鲁丁城就是位於西北方向的城镇，
祭司玛奴维尔在神殿里，而神殿就在古鲁丁城镇北边。
