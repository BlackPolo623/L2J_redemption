<html><body>大神官 雷门德:<br>
<font color="LEVEL">牧师</font>认为笼罩这世界的力量根源来自神，
并藉着神的力量执行神蹟的圣职者。
正因如此，牧师的魔法大部分都是以帮助别人的白魔法与补助魔法为主。
尽管如此，牧师为了保护自己，也需要锻链最基本的攻击能力。<br>
另外，由於治癒能力的杰出，可以说是个不论在何处都受到欢迎和尊重的职业他们之中，
若是持续不断地修练，发挥牺牲小我、完成大我的精神，日後还可以转职为
<font color="LEVEL">主教</font>或
<font color="LEVEL">先知</font>等上级职业。<br>
另外，若想成为牧师，必须通过牧师的试练，
拿到证明<font color="LEVEL">信仰之心</font>受到认可的信仰凭证才可以。
