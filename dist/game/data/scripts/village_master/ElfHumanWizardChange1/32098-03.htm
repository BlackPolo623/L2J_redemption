<html><body>大巫师 赛勒斯:<br>
<font color="LEVEL">精灵巫师</font>，
是与精灵们一同深加钻研，并研究强而有力的魔法的法师。
他们使用着比精灵法师更高一层的元素魔法、黑影魔法以及召唤魔法。
他们能召唤火与风来攻击敌人，或者以黑暗的魔力，夺取对方的生命力，
另外还能够以「使魔」的形式召唤出笼罩在自然界中的元素。<br>
精灵巫师之中，想积极发展元素魔法至最高境界者，
便走<font color="LEVEL">咒术诗人</font>之路；想把召唤魔法修练成终极境界者，
便走<font color="LEVEL">元素使</font>之路。<br>
另外，如果想成为精灵巫师，必须把
<font color="LEVEL">不朽钻石</font>带来，才能转职为精灵巫师。
<br>
