<html><body>大神官 雷比安:<br>
<font color="LEVEL">巫师</font>是会施展元素魔法、黑魔法及召唤魔法的法师。
可以在瞬间施展最具有强烈威力的攻击，但是由於太过注重攻击魔法，只好放弃白魔法和辅助魔法。
不过，就关於可以召唤使魔的这一点，确实可以说是很有魅力的职业。<br>
他们大部分在经过修练後，前往象牙塔转职为<font color="LEVEL">术士、死灵法师、法魔</font>等上级职业。
但是走向高等巫师的途径并不简单，所以高等巫师的数量一向不多。<br>
另外，若想成为巫师，必须通过巫师的测试，并将<font color="LEVEL">季节之珠</font>拿来才可。
这是证明已经取得资格成为巫师的凭证。
