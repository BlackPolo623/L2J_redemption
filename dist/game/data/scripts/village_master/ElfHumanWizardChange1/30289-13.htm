<html><body>大神官 雷门德:<br>
<font color="LEVEL">神使</font>是掌管从殷海萨与伊娃的神圣中所诞生的光、生命、纯水，
是通过深度的钻研，提供其他精灵同袍们精神忠告的祭司。
他们使用的白魔法和辅助魔法与其说伤人，不如说在保护与治疗自己及战友们，可以能发挥更强大的作用。<br>
在所有神使当中，精神能力优秀者，还可以选出成为<font color="LEVEL">长老</font>。
长老是被授与殷海萨与伊娃祝福的最高位阶祭司，可以使用最高阶段的白魔法。<br>
另外，若想成为神使，必须要通过神使的试练，并取得名为<font color="LEVEL">神谕之叶</font>的凭证才行。
