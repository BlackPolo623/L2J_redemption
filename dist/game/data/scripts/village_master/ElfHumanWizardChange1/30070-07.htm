<html><body>大神官 锡尔巴银:<br>
如果想成为牧师，必须要通过牧师信仰的监定。
对此问题，这个试练是由<font color="LEVEL">古鲁丁村庄的祭司基根特</font>负责。
只要通过了他的试练，并取得<font color="LEVEL">信仰凭证</font>，就可以转职为牧师。<br>
祭司基根特属於中央祭司团，他住在古鲁丁村庄的神殿里。
只要沿着道路继续往西，就可以到古鲁丁村庄。
神殿在村庄内的东北角方向。
当然，利用守门人前去应该会更快吧！
