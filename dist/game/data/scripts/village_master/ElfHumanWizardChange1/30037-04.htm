<html><body>大神官 雷比安:<br>
想成为巫师，必须先收集元素魔法之根源的水、火、风、大地等四元素各自的凭证。
然後，将收齐的四元素凭证拿去换取<font color="LEVEL">季节之珠</font>才行。
关於收集凭证的事，请去拜访长期研究元素魔法的<font color="LEVEL">帕瑞那</font>，她会帮忙的。<br>
她就在<font color="LEVEL">古鲁丁村庄的神殿</font>进行研究，到那里应该很容易找得到她。
沿着道路继续往西走，就可以到达古鲁丁村庄。
神殿位在村庄内的西北角方向。
当然，利用守门人前去应该会更快吧！
