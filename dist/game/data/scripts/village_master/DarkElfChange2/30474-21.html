<html><body>
狂咒术士若是要执意比较，就相当於人类的术士和死灵法师之间的职业。
可以说是兼备了术士的强大攻击魔法和死灵法师的黑影魔法。
虽然可以用其强大的攻击魔法，将敌人一击致死，
但是由於防御力的不足，必须接受别人的帮助。
但是由於受了黑影魔法的协助，比起术士之类的职业，更容易独自作战。<br>
狂咒术士的技能是以造成敌人严重伤害的攻击魔法为主，同时还可以施展多种的黑影魔法。<br>
想成为狂咒术士，需要达到４０等级以上，
另外还需要收集探求者标章、命运标章，以及魔导士标章才行。
