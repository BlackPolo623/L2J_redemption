<html><body>
席琳骑士是跟其他种族的骑士一样，重视攻守平衡的职业。
不过稍微偏重於防御力，但是席琳骑士的最大特色，
就是能召唤出使用黑暗魔法的晶体这一点。<br>
席琳骑士的技能，主要是强化使用重装备，
召唤出晶体以夺取敌人的体力、使之中毒或减缓移动速度等等的黑魔法。<br>
想成为席琳骑士，需要达到４０等级以上，
另外还需要收集使命标章、命运标章，以及黑魔法标章才行。
