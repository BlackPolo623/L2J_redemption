<html><body>
深渊行者类似於人类的宝藏猎人。
不同的是深渊行者的攻击力较高，但相对的体力也较差。
他们具有别的职业所没有的各式能力，能够给予队伍很大的帮助。
在攻城战之类的战斗中，一般是扮演暗杀者的角色。
以瞬间爆发力，造成敌人重大的伤害，然後逃跑。<br>
深渊行者的技能也是以强化轻装备的使用为基本，偷偷地走到敌人身边，
进行猛烈攻击之後逃跑，还有像是躲闪怪物攻击等等的各式技能。<br>
想成为深渊行者，需要达到４０等级以上，
另外还需要收集巡守者标章、命运标章，以及探索者标章才行。
