<html><body>
闇影游侠的基本技能跟人类的鹰眼或精灵的银月游侠很类似。
但是持有着回避、命中力比人类还要高的黑暗精灵特质，具有杰出的能力。
只是体力方面多少弱一些，但是由於有着强大的攻击力，所以在攻城战时可说是最可怕的特徵之一。
要是他们组成团体进攻，一般的圣骑士也很难抵挡。<br>
闇影游侠的技能以强化弓的使用、连续发射弓箭，或用弓箭对周围造成伤害的技能为主。<br>
想成为闇影游侠，需要达到４０等级以上，另外还需要收集巡守者标章、命运标章，以及人马标章才行。
