席琳长老在使用恢复魔法的同时，还可以使用多种的辅助魔法。
因为不像人类主教或先知那样偏向於一方发展，
所以尤其能在人数少的战斗中发挥他的能力。<br>
席琳长老的技能是以各种恢复魔法为主，
并且兼备了提升命中力及基本能力值的辅助魔法。<br>
想成为席琳长老，需要达到４０等级以上，
另外还需要收集求道者标章、命运标章，以及变革者标章才行。
