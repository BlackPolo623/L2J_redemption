每个标章都要通过各自适当的考验才可以得到。<br>
<font color="LEVEL">巡守者标章</font>是只有通过巡守者的试练者，才能取得的凭证。
只有<font color="LEVEL">３５等级</font>以上者，才可以挑战巡守者的试练。
想要进行巡守者的试练，就去跟<font color="LEVEL">奇岩城镇的总官都普尼</font>见个面吧。<br>
<font color="LEVEL">命运标章</font>是只有通过命运的考验者，才能取得的凭证。
只有<font color="LEVEL">３７等级</font>以上者，才可以挑战命运的考验。
想要进行命运的考验，就去跟<font color="LEVEL">奇岩城镇的黑暗精灵教师凯拉</font>见个面吧。<br>
最後，<font color="LEVEL">探索者标章</font>是只有通过探索者的审核者，才能取得的凭证。
只有<font color="LEVEL">３９等级</font>以上者，才可以挑战探索者的审核。
想要进行探索者的审核，就去跟<font color="LEVEL">猎人村庄的总管露乐</font>见个面吧。
