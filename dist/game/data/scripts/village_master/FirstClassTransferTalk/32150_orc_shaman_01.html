<html><body>大团长 吞克司:<br>
<font color="LEVEL">半兽人巫医</font>是受火神帕格立欧的眷顾并展现火之神迹的神官们。
他们祝福参加战斗的战士们，提升战友的攻击力，以及诅咒敌军造成巨大伤害。他们是半兽人一族的骄傲。
群体比单独更能发挥其强大的威力。<br>
半兽人巫医当中，唯有具备资格者才能成为<font color="LEVEL">领导者人选</font>，
他们叫做<font color="LEVEL">霸主</font>；只有巫医才有成为霸主的资格。
巫医当中的一部分，被选出成为<font color="LEVEL">战狂</font>，并继续修练更加危猛的咒术。
