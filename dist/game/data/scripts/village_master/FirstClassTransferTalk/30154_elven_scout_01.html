<html><body>长老 阿斯特黎罗司:<br>
<font color="LEVEL">精灵巡守</font>在过去数千年期间，
一直担任保卫精灵栖息地的森林护卫者，防止外部侵略者的入侵。
他们的脚步轻如鸿毛，可以无声息地接近敌人，
用弓或短剑突袭致命要害，之後便如同蒸发一般消失於森林中。<br>
精灵巡守当中，最优秀的巡守会有一部分被选出为
<font color="LEVEL">大地行者</font>，另外一部分则被选出为
<font color="LEVEL">银月游侠</font>，修习最高层次的弓术。
