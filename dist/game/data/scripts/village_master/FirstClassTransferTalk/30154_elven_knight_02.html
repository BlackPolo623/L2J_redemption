<html><body>长老 阿斯特黎罗司:<br>
想成为精灵骑士，至少要达到达到２０ 以上，且得通过精灵骑士的试练才行。<br>
但是即使取得了资格，我也无法让你转职。
唯有那些走出森林到外界，接触过人类社会，对这广阔世界有更深一层理解的人，才有资格转职。<br>
因此，想转职就要离开精灵森林，去人类王国「亚丁」才行。
最近的地方就是森林南边一个叫<font color="LEVEL">古鲁丁</font>的地方。
沿路经过中立地带会看到需要过桥才能到达的村庄。
那里就是<font color="LEVEL">古鲁丁城镇</font>。
到那里去找战士公会的<font color="LEVEL">宗师雷因司</font>吧。他会帮你转职的。
