<html><body>火之君主 卡卡伊:<br>
<font color="LEVEL">半兽人突袭者</font>是我们族里的精锐战士，是精通兵器的武艺者。
和技巧比起来，更依赖纯粹的力量与能力来攻击的半兽人突袭者，在战场上可以说是最值得信赖的战士。
他们的力量之强大到可在瞬间就能击败其他种族的程度。<br>
在半兽人突袭者之中具备出色资质者，还会被选出成为可说是最高战士的<font color="LEVEL">破坏者</font>。
破坏者可以说是个人能力最强的战士。
