<html><body>大神官 普拉那:<br>
<font color="LEVEL">牧师</font>是信仰神的法师，藉由神的力量行神蹟的圣职者。
正因如此，牧师的魔法大部分都是以帮助别人的白魔法与辅助魔法为主。
尽管如此，牧师为了保护自己，也仍然必须锻链最基本的攻击能力。
由於治癒能力的杰出，可以说是个不论在何处都受到欢迎和尊敬的职业。
要是他们持续不断地修行，日後还可以转职为
<font color="LEVEL">神官</font>或
<font color="LEVEL">先知</font>等等上级职业。
