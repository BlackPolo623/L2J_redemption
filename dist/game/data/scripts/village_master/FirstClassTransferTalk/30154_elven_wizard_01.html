<html><body>长老 阿斯特黎罗司:<br>
<font color="LEVEL">精灵巫师</font>，是与精灵们交身加感，执行强力魔法的法师。
他们使用着比精灵法师更高一层的元素魔法、黑暗魔法以及召唤魔法。
他们能召唤火与风来攻击敌人，或是以黑暗的魔力夺取对方的生命力，
并且还能够以「使魔」的形式召唤出笼罩在自然界中的精灵们。<br>
精灵巫师中，想积极发展元素魔法至达较高境界者，会走<font color="LEVEL">咒术诗人</font>之路。
想把召唤魔法修练成终级境界者，会走<font color="LEVEL">元素使</font>之路。
