<html><body>大团长 吞克司:<br>
<font color="LEVEL">半兽人武者</font>是走着力量以及火之道路的武者，
他们不同於仰赖刀剑或其他笨重武器的半兽人突袭者，而是只追求利用自己肉体的武术家们。
由於不使用武器与防具，所以修练各种技术来攻击敌人或自我防御。<br>
半兽人武者当中最精锐者，有可能会被选出成为
<font color="LEVEL">暴君</font>，并继续修练自身的肉体和格斗技术。
