<html><body>宗师 瑞米恩:<br>
<font color="LEVEL">神使</font>是运用从殷海萨与伊娃的神威所延伸出来的光明、生命、纯洁以及净化的精灵们的魔法师，
并且他们是透过与精灵们的深层交感，给予其他精灵兄弟们精神上引导的祭司。
他们所施展的白魔法与辅助魔法其目的不在於伤害他人，而是在保护、治疗自我与夥伴们时发挥强大的作用。<br>
神使当中，也有精神资质出众的人会被提拔成为<font color="LEVEL">长老</font>。
长老是受到殷海萨与伊娃祝福的最高祭司，可施展最上等的白魔法。
