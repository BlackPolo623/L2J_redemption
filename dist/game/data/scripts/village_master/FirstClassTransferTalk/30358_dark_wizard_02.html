<html><body>大长老 提费尔:<br>
基本上，想得到成为黑暗巫师的资格的话，至少要达到达到２０ 以上，且得通过黑暗巫师的试练才行。
为了接受黑暗巫师的试练，就得去见<font color="LEVEL">巫女瓦瑞卡</font>才行。她在村庄西南边的祭坛。
而且得通过她的试练并将<font color="LEVEL">黑暗宝石</font>作为凭证拿来才行。<br>
但是即使取得了资格，我也无法让你转职。
那是为了让年轻人走出森林到外界，接触人类社会，希望对广阔的世界能更加了解的关系。<br>
因此，为了转职就要离开这森林，去人类王国「亚丁」才行。
离这儿最近的是在南边的叫「古鲁丁」的地方，在那儿的村庄会有我们黑暗精灵一族所秘密创立的「公会」。
在那儿的「宗师」会给你转职。
