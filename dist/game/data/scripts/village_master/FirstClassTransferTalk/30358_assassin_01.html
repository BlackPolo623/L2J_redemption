<html><body>大长老 提费尔:<br>
<font color="LEVEL">暗杀者</font>擅长快速且无声无息地击倒敌人之後，消失在黑暗之中。
个个都是擅於隐蔽、潜伏、侦探的黑暗战士们。
他们用小巧简便的短剑之类的武器突击敌人，制造严重伤害，或在远距离使用弓狙击敌人。
当沼泽骑士在战场上奋勇杀敌的时候，暗杀者却在月黑的晚上，幽深的黑夜中，狙杀敌人，默默地取得胜利。<br>
在众多暗杀者当中，精锐者之一将被选出成为<font color="LEVEL">深渊行者</font>，修行高阶段的暗杀与侦察技术。
另一部分精锐暗杀者将被选为<font color="LEVEL">闇影游侠</font>，修习最高强的弓术。
