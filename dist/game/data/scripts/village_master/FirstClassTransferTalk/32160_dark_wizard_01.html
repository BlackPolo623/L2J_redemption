<html><body>大巫师 泰菲:<br>
<font color="LEVEL">黑暗巫师</font>，是具有能够使唤强悍精灵之魔力的人。
他们是使用比黑暗法师更高一层的元素魔法、黑暗魔法以及召唤魔法的魔法师们。
他们的魔法能召唤火与风来攻击敌人，
并诅咒或者夺取对方的生命力，并且还能够以「使魔」的形式召唤出沉睡於黑暗中的精灵们。<br>
黑暗巫师当中魔力到达高深的境界的人们，会被选拔为
<font color="LEVEL">狂咒术士</font>研究更深层的元素魔法，
或是被选拔为<font color="LEVEL">闇影召唤士</font>将召唤魔法研磨至极致的境界。
