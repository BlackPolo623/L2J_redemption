<html><body>长老 阿斯特黎罗司:<br>
<font color="LEVEL">精灵骑士</font>是我族在经过数千年发展的剑术与弓术中，选择剑术的战士。
看着使用防御和攻击并重的熟练剑技去击倒敌人获得胜利的战斗技巧，就如同一幅优美的画。
骑士团的组成，原先是为了守护所有森林和精灵的世界树，但现在大多数的精灵骑士都会到人类世界，去奉行殷海萨与伊娃的旨意。<br>
精灵骑士当中拥有出色才智者，则可能被选成为最上位骑士
<font color="LEVEL">圣殿骑士</font>，或是选成为修练精灵最高剑术的
<font color="LEVEL">剑术诗人</font>。
