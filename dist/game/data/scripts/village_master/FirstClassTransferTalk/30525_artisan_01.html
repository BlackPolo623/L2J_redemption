<html><body>铁匠师傅 布隆克:<br>
<font color="LEVEL">工匠</font>与收集者最基本的特徵概括是，
工匠是用现有的材料，制作出新的物品为特色的职业，
收集者是收集珍贵的物品为特色的职业。<br>
所以在实际战斗中，工匠常会利用制作出比自己高大的高仑石人代替自己，
或者在狩猎时亲自制作出物品来战斗。<br>
可以说是战斗中不可或缺的职业。<br>
工匠当中，具备最高资质者，会被选拔成<font color="LEVEL">战争工匠</font>。
战争工匠制作攻城高仑石人的技术，可以说是达到炉火纯青的地步，是一个很酷的职业。
