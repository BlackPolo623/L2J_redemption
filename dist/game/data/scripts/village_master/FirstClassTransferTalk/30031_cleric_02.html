<html><body>大神官 比奥帝:<br>
想成为牧师，至少要达到２０等级以上，并且通过牧师的试练才行。
但是即使你通过了测试，在这里也不能转职。这是因为希望你能到更广阔的世界加强修练，并增广见闻。<br>
若要转职，你需要乘船到亚丁王国才行。到村庄西南角的港口，那里有到古鲁丁村庄的船。
到<font color="LEVEL">古鲁丁村庄</font>之後，请去拜访在那里神殿的<font color="LEVEL">大神官雷比安</font>。
大神官雷比安会安排你的试练，并让你转职为牧师的。<br>
或者，拜访古鲁丁村庄东边的<font color="LEVEL">古鲁丁城镇的大神官雷门德</font>也是可以的。
