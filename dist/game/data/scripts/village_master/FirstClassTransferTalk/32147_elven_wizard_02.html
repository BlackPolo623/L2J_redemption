<html><body>宗师 瑞米恩:<br>
想成为精灵巫师，至少要达到达到２０ 以上，并且要通过精灵巫师考验才行。
将年轻精灵们成为精灵巫师的考验一事，是由本村庄的<font color="LEVEL">罗格里亚</font>精灵来负责。
想详细了解关於试练的情况，去找罗格里亚吧。<br>
但是即使你取得了资格，这里也不会让您转职的。
那是为了让年轻的精灵走出森林，到外界接触人类社会，希望对辽阔的世界能更加了解的缘故。<br>
因此，想转职就要离开精灵森林，去人类王国「亚丁」才行。
最近的地方就是森林南边一个叫<font color="LEVEL">古鲁丁</font>的地方。
沿路经过中立地带会看到需要过桥才能到达的村庄，那里就是<font color="LEVEL">古鲁丁城镇</font>。
到那里去找在神殿的<font color="LEVEL">大神官雷门德</font>。他会帮助你转职的。
