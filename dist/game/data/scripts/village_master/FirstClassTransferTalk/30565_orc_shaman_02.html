<html><body>火之君主 卡卡伊:<br>
若想要取得半兽人巫医的资格，等级要达到２０以上，并要通过半兽人巫医的试练。<br>
但是即使取得了资格，我也不会让你转职。
原因在於，只有到我们士伯吟山脉以外的世界，经验人类社会，对世界有更加完整理解者，才会被授与转职资格。
所谓「知己知彼，百战不殆」指的也就是这个意思。<br>
若想了解有关半兽人巫医试练，那麽去拜访<font color="LEVEL">半兽人村庄的团长卡鲁奇亚</font>，他会告诉你。
另外，为了转职，要离开此地，并且到古鲁丁领地的<font color="LEVEL">古鲁丁村庄</font>才可以。
那里有我们半兽人一族，为了教导像你这样的半兽人而在那里等候。
你去找<font color="LEVEL">大团长欧斯本</font>吧，如果你具备资格，他会让你转职为半兽人巫医的。
