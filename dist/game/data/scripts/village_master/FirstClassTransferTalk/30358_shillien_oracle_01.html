<html><body>大长老 提费尔:<br>
<font color="LEVEL">席琳神使</font>是研究从格兰肯的神圣中产生的破坏及混沌，
以及从席琳所创造的黑暗及死亡，并执行神谕与预言的黑暗神官。
不同於只依赖光之神的人类与精灵的神官，席琳神使们可以理解光与黑暗真实的全部。
他们不仅能够用白魔法与补助魔法帮助队友，保护和治癒战友，还能够透过黑魔法，夺取对方生命或者施放诅咒。<br>
席琳神使当中，其精神资质突出者，还被选出成为<font color="LEVEL">席琳长老</font>。
席琳长老是我们种族的精神领导，是比任何人都要彻底理解格兰肯和席琳的神官。
