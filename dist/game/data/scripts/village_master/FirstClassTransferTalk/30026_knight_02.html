<html><body>宗师 毕兹:<br>
为成为骑士，基本上等级要达到２０以上，且得通过骑士试练。
但是之前也有跟你提过，在我这儿是无法让你转职成骑士的。
这是为了让你去更广阔的世界累积经验而着想的。<br>
所以，若想成为骑士就得去<font color="LEVEL">古鲁丁</font>才行。
去村庄西南方的港口，那儿就会有前往古鲁丁村庄的船。从港口搭乘前往古鲁丁的船去古鲁丁村庄吧。
在那儿的<font color="LEVEL">拉莫斯宗师</font>，或是在古鲁丁村庄东边 - 古鲁丁城镇的
<font color="LEVEL">雷因司宗师</font>给你骑士试练後，会让你转职成骑士的。
去找他们的话，就会为你详细说明有关骑士试练的内容。
