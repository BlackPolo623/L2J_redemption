<font color="LEVEL">〔血盟申请解散要求〕</font><br>
申请解散，血盟就会解散。<br>
申请解散血盟後，一个星期之内可以透过申请恢复血盟来取消解散：
不过，取消後在七天之内不能再申请解散血盟。<br>
申请解散血盟时，血盟主会失去相当於死亡一次的经验值，
而且在血盟解散後的十天里，不可以再创造血盟。<br>
在血盟商库中若有剩余的道具，那麽在解散血盟时道具也会一同消失，请留意这一点。
