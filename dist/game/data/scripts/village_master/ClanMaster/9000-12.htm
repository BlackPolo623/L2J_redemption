<font color="LEVEL">〔创立学院〕</font><br>
血盟等级５级以上的血盟，可无条件创立学院。<br>
等级４０以下且尚未两次转职的人才能加入学院，
像这样加入的人在进行觉醒转职後，就会自动离开学院。<br>
加入者以２０人为限，按加入者注册与毕业的等级，
在毕业时血盟所获得的血盟声望也将有所差异。<br>
学院参与者会得到只供学院参与者才能执行的获取防具的任务。<br>
而且在毕业时，还会获得学院头箍作为额外的奖赏。<br>
在原来的血盟成员中，可选出一位作为学院参与者的监护人，
被指定为监护人时，可确认学院参与者的连线状态，
以及在取得防具任务的过程中给予帮助。<br>
在学院任务中所获取得防具，只能在隶属於学院时装备。
<br>
<a action="bypass -h Quest ClanMaster 9000-12a.htm">创立学院。</a><br>
