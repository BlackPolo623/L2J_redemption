<font color="LEVEL">〔创立亲卫队〕</font><br>
血盟等级６以上的血盟，可以创建具有五千血盟声望点的亲卫队。<br>
利用这种方式最多可创立两个亲卫队，在创立时，
每一个亲卫队可纳入二十名的血盟成员隶属於亲卫队。<br>
同时在创立时，每一个亲卫队要在直属血盟成员中选出一名的亲卫队长，
被任命为亲卫队长的血盟成员其社会阶级也会被提升。
<br>
