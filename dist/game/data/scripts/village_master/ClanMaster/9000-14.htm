<font color="LEVEL">〔创立骑士团〕</font><br>
血盟等级７以上的血盟，可消耗一万的声望来创立骑士团。<br>
利用这种方式最多可创立四个骑士团，在创立时，每一个骑士团可纳入十名的血盟成员隶属於骑士团。<br>
达到血盟等级９的血盟可消耗五千的声望来增加骑士团员的数目，到等级１０每个可强化至两个骑士团。<br>
如同上述所创立的骑士团，每一个骑士团要在直属血盟成员中选出一名骑士团长：
被任命为骑士团长的血盟成员其社会阶级也会被提升。
