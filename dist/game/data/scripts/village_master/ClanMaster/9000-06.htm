<font color="LEVEL">〔委任血盟盟主要求〕</font><br>
可选定血盟成员中的一人，委任为血盟盟主。<br>
申请委任血盟盟主时，若无特殊理由将会在每周三早上受理完毕，
但有时也会有提前结束委任的情况发生，所以提出委任申请时请多加慎重。<br>
在受理完毕之後就无法取消委任，但在那之前可以取消。<br>
换句话说，因为血盟盟主的委任是要转让血盟盟主的所有权限，所以申请时务必注意这一点。
