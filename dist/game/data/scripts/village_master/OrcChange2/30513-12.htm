<html><body>
由於霸主是由半兽人巫医延伸发展为指导者，
所以基本上具有的强大补助魔法，
在补助并强化自己的血盟成员时能发挥主力作用。
基本上可以说是为血盟战特别定做的职业。<br>
霸主的技能也是以补助血盟成员、提高他们能力、降低周围敌人能力的技能为主。<br>
想成为霸主，需要达到４０等级以上，
另外还需要收集求道者标章、荣誉标章，以及君主标章才行。
