<html><body>
破坏者是拿着巨大的双手剑或斧头，冲向前线战斗的勇猛半兽人战士，
基本上可以说是从半兽人突袭者延伸发展而来。主要是用巨大的武器砍杀无数敌人的战士。
一般利用双刀类武器对付多数的敌人，但是在一对一战斗时，也是很出色的最强战士。<br>
破坏者的技能也是以可以自由自在地选用双刀、双手剑、钝器的技能为主。
另外，还具有在陷入危机时，可以提高自身攻击力或防御力的技能。<br>
想成为破坏者，需要达到４０等级以上，另外还需要收集挑战者标章、荣誉标章，以及优胜标章才行。
