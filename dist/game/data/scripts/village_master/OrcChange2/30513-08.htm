<html><body>
暴君基本上就是半兽人武者的延伸发展。
他们是身穿轻装备以回避敌人的攻击，用格斗武器造成重伤害的战士。
在团体战斗中，有着可以对敌人造成确实伤害的可靠作用。<br>
暴君主要使用强化格斗武器使用的技能，
以及牺牲自己的防御力或体力以提升一时攻击力的技能。<br>
想成为暴君，需要达到４０等级以上，
另外还需要收集挑战者标章、荣誉标章，以及决斗者标章才行。
