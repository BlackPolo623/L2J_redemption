<html><body>
每个标章都要通过各自适当的考验才可以得到。<br>
<font color="LEVEL">求道者标章</font>是只有通过求道者的试练者，才能取得的凭证。
只有<font color="LEVEL">３５等级</font>以上者，才可以挑战求道者的试练。
想要进行求道者的试练，就去跟<font color="LEVEL">古鲁丁领地的隐者圣地牙哥</font>见个面吧。
他应该与皮欧特住在一个农场。<br>
<font color="LEVEL">荣誉标章</font>是只有通过荣誉的考验者，才能取得的凭证。
只有<font color="LEVEL">３７等级</font>以上者，才可以挑战荣誉的考验。
想要进行荣誉的考验，就去跟<font color="LEVEL">奇岩城镇的半兽人团长伯其恩</font>见个面吧。<br>
最後，<font color="LEVEL">君主标章</font>是只有通过君主的审核者，才能取得的凭证。
只有<font color="LEVEL">３９等级</font>以上者，才可以挑战君主的审核。
想要进行君主的审核，就去跟<font color="LEVEL">半兽人村庄的火之君主卡卡伊</font>见个面吧。
