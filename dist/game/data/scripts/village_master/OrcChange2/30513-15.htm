如果说霸主是为血盟战特别定做的巫医，
那战狂则是为团体战斗特别定做的巫医。
战狂是透过施展战争颂歌的咒术，来治癒盟军、提高士气、
提升盟军的能力，同时对敌人下诅咒并妨碍其战斗的可怕法师。<br>
除了具有攻击魔法，同时还具有提升团体成员的攻击速度、
回避力、临界威力的技能，以及减少或减弱敌人能力的技能。<br>
想成为战狂，需要达到４０等级以上，
另外还需要收集来求道者标章、荣誉标章，以及战争灵标章才行。
