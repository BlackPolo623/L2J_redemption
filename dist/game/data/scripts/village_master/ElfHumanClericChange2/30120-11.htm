<html><body>
长老是可以施展恢复魔法和辅助魔法的祭司。
不同於偏向一方发展的主教或先知，
长老对两个方面都可以施展，所以在联盟竞赛中更加有利。<br>
长老的技能也是可以平均地修练，
像是能够提升防御力以及回避力等的辅助魔法、治癒盟军的恢复魔法，
以及造成不死怪物严重伤害的魔法。<br>
想成为长老，需要达到４０等级以上，
另外还要收集求道者标章、生命标章，以及治癒者标章才行。
