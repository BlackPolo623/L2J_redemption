<html><body>
若要说主教是恢复魔法的专家，那麽先知可以说是辅助魔法的专家。
辅助魔法是以强化盟军为重点的魔法。
先知如果要独自战斗，可以选用重装备，
并以自身的能力来强化魔法力之後，就能够和怪物直接进行物理战斗。
另外，在队伍里，先知扮演着强化盟军的角色；而在攻城战时，
先知则是扮演着全面提升盟军战斗力的角色，所以先知是非常重要的。<br>
当然先知的技能也是以提高攻击力、命中率、回避力、防御力的辅助魔法为主。<br>
想成为先知，需要达到４０等级以上，
另外还要收集求道者标章、信赖标章，以及变革者标章才行。
