每个标章都要通过各自适当的考验才可以得到。<br>
<font color="LEVEL">求道者标章</font>是只有通过求道者的试练者，才能取得的凭证。
只有<font color="LEVEL">３５等级</font>以上者，才可以挑战求道者的试练。
想要进行求道者的试练，就去跟<font color="LEVEL">古鲁丁领地的隐者圣地牙哥</font>见个面吧。
对了，他应该在皮欧特住的农家那边。<br>
<font color="LEVEL">信赖标章</font>是只有通过信任的试练者，才能取得的凭证。
只有<font color="LEVEL">３７等级</font>以上者，才可以挑战信任的试练。想要进行信任的试练，
就去跟<font color="LEVEL">欧瑞镇大神官霍尔林特</font>见个面吧。<br>
最後，<font color="LEVEL">治癒者标章</font>是只有通过治癒者的审核者，才能取得的凭证。
只有<font color="LEVEL">３９等级</font>以上者，才可以挑战治癒者的审核。
想要进行治癒者的审核，就去跟<font color="LEVEL">奇岩城镇神殿的祭司班德罗斯</font>见个面吧。
