<html><body>
要是说先知是辅助魔法的专家，那麽主教可以说是恢复魔法的专家。
由於主教习得的主要是利他性的魔法，
所以比起单打独斗，更适合与他人一起组队进行战斗。
在联盟竞赛或攻城战时，恢复魔法专家的主教，可以发挥很重要的作用。
因为不管多麽强大的战士，若是没有在背後支援的主教，是不可能发挥其能力的。<br>
当然主教的技能也是以恢复他人体力、让死人复活的恢复魔法，
以及造成不死怪物严重伤害的白魔法为主。<br>
想成为主教，需要达到４０等级以上，
另外还要收集求道者标章、信赖标章，以及治癒者标章才行。
