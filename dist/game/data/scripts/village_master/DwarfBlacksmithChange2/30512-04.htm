<html><body>
战争工匠是以制作物品为主的职业。但是从战斗的角度来看，可以说是相当特别的职业。
原因在於战争工匠可以把自己制作的高仑当作使魔来差遣，并且一起战斗。
而且不同於其他能召唤使魔的职业，由於战争工匠的基本体力比较强，
所以可以和高仑一起在前线冲锋陷阵。更特别的是，
战争工匠有着可以召唤出攻城兵器的能力。这是只有战争工匠才能做的事情。<br>
而战争工匠的技能也是以制作物品、召唤出高仑一起进行战斗，
以及在攻城战中召唤出高仑使用的兵器为主。<br>
想要成为战争工匠，需要达到４０等级以上，
另外还要收集公会会员标章、繁荣标章，以及巨匠标章才行。
