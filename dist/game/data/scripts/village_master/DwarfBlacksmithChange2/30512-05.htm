<html><body>
每个标章都要通过各自适当的测试才可以得到。<br>
<font color="LEVEL">公会会员标章</font>是只有通过公会会员的试练者，才能取得的凭证。
只有<font color="LEVEL">３５等级</font>以上者，才可以挑战公会会员的试练。
想要进行公会会员的试练，就去跟<font color="LEVEL">奇岩城镇的仓库管理员巴尔昆</font>见个面吧。<br>
<font color="LEVEL">繁荣标章</font>是只有通过繁荣的考验者，才能取得的凭证。
只有<font color="LEVEL">３７等级</font>以上者，才可以挑战繁荣的考验。
想要进行繁荣的考验，就去跟<font color="LEVEL">奇岩城镇的仓库管理员帕曼</font>见个面吧。<br>
最後，<font color="LEVEL">巨匠标章</font>是只有通过巨匠的测试者，才能取得的凭证。
只有<font color="LEVEL">３９等级</font>以上者，才可以挑战巨匠的试练。
想要进行巨匠的试练，就去跟<font color="LEVEL">矮人村庄的元老长拉克琳</font>见个面吧。
