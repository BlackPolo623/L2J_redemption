<html><body>宗师 杰诺斯:<br>
<font color="LEVEL">钢铁之心</font>是只给予通过暗杀者测试的凭证。
要测试就去拜访<font color="LEVEL">特瑞斯克尔</font>吧。
他是一位长期以暗杀者身份活动的杰出黑暗精灵。
他总是在<font color="LEVEL">古鲁丁城镇</font>的黑暗精灵公会附近出没，到那里找他应该很容易。<br>
古鲁丁城镇沿着路向西北方向走下去就到。
当然利用守门人应该更加容易到达。
另外，黑暗精灵公会在东北角。
