<html><body>宗师 杰诺斯:<br>
<font color="LEVEL">暗杀者</font>就是以迅雷不及掩耳的速度击倒敌人後消失在黑暗之中，
都是些善於隐蔽、潜伏、侦查的黑暗战士们。
他们的短剑虽短但确是非常轻便的武器，再说他们只攻击敌人的弱点，
给予致命的伤害，或是采取远距离利用弓箭狙击对方的战术。
当沼泽骑士在战场上奋勇杀敌的时候，暗杀者会选在月黑风高的晚上，在一片漆黑中，击倒敌人，默默地取得胜利。
在暗杀者当中，最精锐者会被选拔为<font color="LEVEL">深渊行者</font>，修练更高阶段的暗杀与侦查技术。
另一部分的暗杀者会被选拔为<font color="LEVEL">闇影游侠</font>，将弓术修练至最高水准。<br>
另外，要想成为暗杀者，就要通过测试，并取得凭证<font color="LEVEL">钢铁之心</font>才可。
