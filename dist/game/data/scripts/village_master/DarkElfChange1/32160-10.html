<html><body>大巫师 泰菲:<br>
<font color="LEVEL">黑暗巫师</font>精通较强大的精灵魔法，
使用比黑暗法师更高阶的元素魔法、黑影魔法、召唤魔法。
他们藉以号令火与风来攻击敌人，诅咒对方或夺取对方的生命力，
并以主人的形式召唤沈睡在黑暗之中的使魔。<br>
黑暗巫师当中，其魔法达到高级境界者会被选拔为
<font color="LEVEL">狂咒术士</font>，研究更深的元素魔法，或选拔为
<font color="LEVEL">闇影召唤士</font>，继续修练召唤魔法至终极境界。<br>
要想成为黑暗巫师，必须通过测试，并取得凭证
<font color="LEVEL">黑暗宝石</font>才可。
