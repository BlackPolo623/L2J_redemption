<html><body>大巫师 泰菲:<br>
<font color="LEVEL">沼泽骑士</font>是我们黑暗精灵族的精锐骑士，
他们强调快而准的攻击与有效的防御及出色的剑术，
其水准与其他种族依赖蛮力或是小技巧的战斗方式是截然不同的。<br>
沼泽骑士当中，具备最高资质者，会被选拔为<font color="LEVEL">席琳骑士</font>，
或选拔为将剑术练至终极境界的<font color="LEVEL">剑刃舞者</font>。<br>
另外，要想成为沼泽骑士，必须通过测试，
并取得凭证<font color="LEVEL">深渊凝视</font>才可。
