<html><body>仓库管理员老板 莫克:<br>
<font color="LEVEL">收集者</font>与工匠的最基本的特徵是，
收集者是经常搜括屍体，收集珍贵道具的职业，
而工匠是利用既有的材料，制作出新的物品的职业。
所以对收集者来说，需要强壮的体力和高於基本值的战斗能力。
可以说是在任何险境下都能够收集珍贵道具的强壮猎人。<br>
收集者当中，出类拔萃者，还可以选出成为<font color="LEVEL">赏金猎人</font>。
赏金猎人可以说是连龙鳞也能取得到手的终级猎人。
