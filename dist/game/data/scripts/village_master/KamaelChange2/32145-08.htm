碎魂者是传承自古以来流传下来的闇天使战斗方法的人们。<br>
一手持剑，一手施展魔力。只要是闇天使的话，是任何人都能学习到的战斗方法。
其他职业若是注重於肉体上的力量或陷阱方面，
碎魂者则是可以学习到闇天使传统魔法的一条路，这也可说是一种特徵。<br>
如果您希望和其他闇天使并肩作战的话，走上这条路是最佳选择。
