<html><body>
每个标章都要通过各自适当的考验才可以得到。<br>
<font color="LEVEL">探求者标章</font>是只有通过探求者的试练者，才能取得的凭证。
只有<font color="LEVEL">３５等级</font>以上者，才可以挑战探求者的试练。
想要进行探求者的试练，就去跟<font color="LEVEL">狄恩城镇神殿的教师米丽恩</font>见个面吧。<br>
<font color="LEVEL">信赖标章</font>是只有通过信任的试练者，才能取得的凭证。
只有<font color="LEVEL">３７等级</font>以上者，才可以挑战信任的试练。
想要进行信赖测试，就去跟<font color="LEVEL">欧瑞镇主教霍尔林特</font>见个面吧。<br>
最後，<font color="LEVEL">黑魔法标章</font>是只有通过黑魔法的审核者，才能取得的凭证。
只有<font color="LEVEL">３９等级</font>以上者，才可以挑战黑魔法的审核。
想要进行黑魔法的审核，就去跟<font color="LEVEL">死亡回廊的暗影者奥瑞米</font>见个面吧。
