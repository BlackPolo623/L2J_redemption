咒术诗人具有和人类的术士类似的特徵。
只是人类与精灵种族，在对待元素和精灵的态度、对力量根源的理解上，有着很大的差别。
咒术诗人主要是使用元素魔法，这类魔法可以使水、火、风、冰等的精灵交流，因而引出各自强大的威力。
再加上精灵种族特有的超快速度，使得咒术诗人在战斗时，比其他任何种族的魔法师还来的更有效力且能够安全地作战。
咒术诗人们在攻城战中，也是一支相当可怕且不容忽视的团体。<br>
想成为咒术诗人，需要达到４０等级以上，另外还需要收集探求者标章、生命标章，以及魔导士标章才行。
