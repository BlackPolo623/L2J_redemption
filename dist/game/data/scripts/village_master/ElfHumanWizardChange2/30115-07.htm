<html><body>
死灵法师是特别强化黑影魔法能力的巫师。黑影魔法主要是弱化敌人的间接战斗魔法。
死灵法师的主要战斗模式是以削弱敌人的力量，然後以召唤来的殭屍歼灭敌人为主。
另外他们在团体战斗中，可以向怪物施毒以降低其攻击速度，可以用来协助团体进行有效率的战斗。
这样的战斗方式，在面对首领级怪物时，特别能发挥强大的威力。<br>
身为施展黑魔法的魔法师，死灵法师的技能都以召唤屍体来进行战斗，进而炸掉屍体造成周围敌人伤害的战斗模式为主。<br>
想成为死灵法师，需要达到４０等级以上，另外还需要收集探求者标章、信赖标章，以及黑魔法标章才行。
