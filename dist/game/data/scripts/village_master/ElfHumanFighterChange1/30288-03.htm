<html><body>宗师 雷因司:<br>
<font color="LEVEL">斗士</font>是追求极限体力强韧性的战士。
注重攻击力，就连技能也比较倾向於攻击力的强化。
此外，与其他职业相比，较多的体力让斗士具有很大的优势，这可以说是他们独有的特徵。
由於出色的体力，让他们常常站在战斗的最前线。<br>
另外，如果斗士以坚持不懈的努力，进行密集的锻链，之後还可以转职为<br>
<font color="LEVEL">剑斗士</font>或<font color="LEVEL">佣兵</font>等等拥有最高战斗力的上级职业。
总之都是在战场的最前锋挥舞着兵器的勇者。<br>
另外要想成为斗士，需要通过斗士试练，并取得<font color="LEVEL">斗士的勳章</font>凭证才可。
