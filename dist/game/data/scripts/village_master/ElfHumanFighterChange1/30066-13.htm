<html><body>宗师 帕布黎斯:<br>
<font color="LEVEL">精灵骑士</font>是在精灵的剑与弓术之中，选择剑术的战士。
看着用同样重视攻防平衡的熟稔剑技压倒敌人的战斗，就如同一幅优美的画。
原先是为了守护生命树而组成的骑士团，但是现在大多数精灵骑士，
都到人类世界，实现殷海萨与伊娃之旨意。<br>
精灵骑士当中具有出色的资质者，被选出成为最高位骑士<br>
<font color="LEVEL">圣殿骑士</font>，或选为修练精灵剑术至终极境界的<br>
<font color="LEVEL">剑术诗人</font>。
当然，只有出色的资质还不够，还需要有坚忍不拔的努力才行。<br>
另外，要想成为精灵骑士，要通过试练，并取得 <br><font color="LEVEL">精灵骑士胸针</font>才可。
