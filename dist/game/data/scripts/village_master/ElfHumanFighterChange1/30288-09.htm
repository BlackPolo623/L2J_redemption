<html><body>宗师 雷因司:<br>
<font color="LEVEL">盗贼</font>可以说是在战士可以转职的三种职业中，最为特殊的职业。
他们比重力量的斗士更注重敏捷性，比起骑士们更注重实际利益甚於名誉。
随身携带短剑或弓箭，无声行进。其实在没有他们探查敌情的情况下，要开战是非常困难的事。<br>
他们负责的有巡逻、侦察、谍报、暗杀等不计其数的任务。
成为盗贼之後，积累名声与实力，以後还可以转职为使用弓箭的
<font color="LEVEL">鹰眼</font>，或使用短剑的
<font color="LEVEL">宝藏猎人</font>等上级职位。
当然其中过程并不简单。<br>
另外，要想成为盗贼，要取得<font color="LEVEL">警卫队长贝兹库的推荐函</font>才可。
