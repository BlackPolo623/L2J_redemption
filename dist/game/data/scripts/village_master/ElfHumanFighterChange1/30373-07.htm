<html><body>宗师 拉莫斯:<br>
<font color="LEVEL">仪式剑</font>是赐给通过骑士试练的凭证。
这仪式剑历来都是由骑士联会干部的上级骑士们管理。
原先是由柯林温达伍德阁下管理，现在是卡瑞巴司柏阁下来管理<font color="LEVEL">仪式剑</font>。<br>
<font color="LEVEL">卡瑞巴司柏阁下</font>在
<font color="LEVEL">古鲁丁村庄</font>的战士公会附近，到那里去找他应该不是很难。
战士公会在村庄的北方。当然，利用守门人的话，会更快。
