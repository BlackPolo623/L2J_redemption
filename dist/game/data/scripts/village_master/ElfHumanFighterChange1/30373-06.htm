<html><body>宗师 拉莫斯:<br>
<font color="LEVEL">骑士</font>不同於斗士，不单单是单纯加强攻击力，而是注重攻击与防御的平衡。
特别的是他们都使用盾牌，并以优秀的防御力代替队友直接面对怪物的攻击而进行战斗，是具有牺牲精神的人们。<br>
对领主或王来说，应该没有比他们更忠诚的部下了。他们不同於只为利益而行事的佣兵。
如果被认可为出色的骑士的话，以後还有机会转职为
<font color="LEVEL">圣骑士</font>或
<font color="LEVEL">闇骑士</font>等上级职位的机会，可以把此作为参考。<br>
另外，为了成为骑士，要通过骑士的试练，并得到<font color="LEVEL">仪式剑</font>才可。
