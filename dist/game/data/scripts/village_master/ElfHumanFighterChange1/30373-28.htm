<html><body>宗师 拉莫斯:<br>
为了成为骑士，需要有足够的等级和凭证。
首先，不管什是麽职业，至少２０等级开始才有转职的资格。
另外，等级是最基本的，要成为骑士，还需要具备通过骑士试练的凭证。<br>
你等级已足够，但看来还没有通过骑士的试练。
唯有通过了骑士试练，才能被认证为真正的骑士。
另外，若想了解骑士的试练，那麽去拜访在
<font color="LEVEL">古鲁丁村庄</font>的<font color="LEVEL">卡瑞巴司柏阁下</font>。
他应该在古鲁丁战士公会附近。
通过他的试练，并拿回<font color="LEVEL">仪式剑</font>才能转职为骑士。
