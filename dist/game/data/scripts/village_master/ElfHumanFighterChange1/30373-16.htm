<html><body>宗师 拉莫斯:<br>
<font color="LEVEL">精灵巡守</font>是在过去数千年期间，
抵抗外部侵略者保卫精灵栖息地的森林护卫者。
他们的脚步轻如鸿毛，可以静悄悄接近敌人，
用弓或短剑突袭致命要害之後便如同蒸发一般消散於森林之中。<br>
精灵巡守当中，最优秀的巡守中有可能被选为<font color="LEVEL">大地行者</font>。
另外一部分精灵巡守被选为<font color="LEVEL">银月游侠</font>，修习最高境界的弓术。
当然，只有出色的资质还不够，还需要加上无数的艰辛努力才行。<br>
另外，要想成为精灵巡守，要通过试练，并换取
<font color="LEVEL">总管雷奥利亚的推荐函</font>才可以。
