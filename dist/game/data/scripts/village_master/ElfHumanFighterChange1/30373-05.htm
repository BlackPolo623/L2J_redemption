<html><body>宗师 拉莫斯:<br>
骑士有别於只注重攻击的斗士，他是攻击与防御相当平衡的职业。
另外，特别重视名誉更甚於其它一切事物是他们的特徵。
为了成为骑士，至少要达到达到２０ 以上，还需通过骑士的试练。
