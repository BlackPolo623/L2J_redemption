<html><body><br>
与我签订合同，我会给你一份证明，
说明我的雇佣军在你的雇用。
将其放在任何要分配的地方。<br>
战争开始时将证书放在地面上，并被召唤。
他们会把自己放在任何地方，并沿着你看的方向。
最重要的是，他们会扞卫你，我的主，死亡！<br>
如果您想重新定位，
只需拿起证书并将其放在希望的地方。<br>
你可以根据需要购买许多证书，
但雇佣兵的数量是有限度的。<br>
<a action="bypass -h Quest CastleMercenaryManager limit">查看雇佣列表</a><br>
你不能把雇佣军太靠近在一起，
他们必须被分配到城堡内。
当然，如果你把证书放在其他城堡里，
那麽雇佣军就不可能得到你的帮助。<br>
我们之间的合同将在围困结束时终止。
您可以在其他战斗中使用任何未使用的证书。
<br>
