<html><body>变化的魔法师 亚曼加尔德:<br>
我是亚曼加尔德，变化的魔法师。
我长期在这片土地上徘徊，直到最近才在这里定居。<br>
我的年轻朋友，实际上，我不是像牙塔的巫师。
你看起来很惊讶！是吧。
想想我是一个偶然地获得特殊力量的流浪者...
但是，我的魔力需要一些非常专业的物品。<br>
如果您从哈汀学院的黑暗法师那里获得了这些独特的物品，
那麽也许我可以为您提供帮助。
