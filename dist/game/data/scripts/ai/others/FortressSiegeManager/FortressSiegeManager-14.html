<html><body>
了解要塞的布局，
可以帮助你把战斗转变为你的优势。
每个要塞本质上是一个住宅区，
由一个大型的中央指挥所组成，包括几个军营。<br>
兵营有五种类型：防卫兵营，射手兵营，
支援兵营，军官兵营和控制室。
军营的数量因要塞的大小而异。
每个军营都有一个指挥官，
必须被击败，才能征服那个兵营。
请注意，控制中心必须拥有一个，
战争工匠或大师才能处理机器。
<br>

</body></html>
