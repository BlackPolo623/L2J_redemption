<html><body>%castleName% 特使:<br>
我的主人是%castleName%城堡的统治者，
以其智慧和实力闻名於世。
对於拥有这个堡垒的人，他发出这样的话：
用这个契约证明你对城堡的忠诚！<br>
除非你这样做，否则我的主将知道你的忠诚是可疑的。
做出决定吧！
<br>
<a action="bypass -h Quest CastleAmbassador signed">很好我会签合同的。</a><br>
<a action="bypass -h Quest CastleAmbassador rejected">我不需要像你这样的人的帮助。</a>
</body></html>
