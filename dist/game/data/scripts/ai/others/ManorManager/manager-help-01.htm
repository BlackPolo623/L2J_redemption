<html><body>
庄园是指城主拥有的领地。
在其范围内生产的任何物品仍是城主的专有财产。<br> 
您将成为农业生产者。首先，您必须购买
<a action="bypass -h Quest ManorManager manager-help-02.htm">种子</a>
并将其放置在怪物上。定位时很容易实现。<br> 
当怪物死亡时，您将从其体内收获庄稼。
要收获农作物，您可以将种子播种到屍体上，然後使用收割机。
如果您需要，我很乐意向您出售收割机。
这些庄稼是庄园的主要产物。收获後，将
<a action="bypass -h Quest ManorManager manager-help-03.htm">作物</a>带给我。
庄稼是我们领土的特产。为了收获，瞄准怪物。<br> 
我会对其进行评估，并给您适当的奖励！
如果您想知道奖励是什麽，我稍後会告诉您...
<br> 
<a action="bypass -h npc_%objectId%_Chat 0">返回</a>
</body></html>
