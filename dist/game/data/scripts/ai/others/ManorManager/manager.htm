我是城主派遣的商人，目的是从庄园出售种子并购买特殊产品。<br>
我贩卖的种子只能在庄园里播种。
但是特殊产品可以在任何城堡中出售。
当出售给另一座城堡时，我将代您出售给另一座庄园，但需支付少量费用。<br> 
每天晚上８点开始买卖特殊产品的种子。
从庄园信息开始进行预先准备，从上午４点３０分开始显示，并在晚上８点返回。
如果您不着急，物品可以卖光。<br> 
如果您还有特殊产品，请将它们卖给我。上帝会很高兴的。<br> 
如果您可能不知道庄园或特殊产品是什麽，请随时询问我，我将向您详细解释。
