<html><body>副职业能力认证:<br>
一旦您达到副职业中的特定技能水平，就可以对您的技能进行认证。
您将能够学习一些可以在您的主职业中使用的特殊技能。<br>
但是，每个副职业只能有<font color="LEVEL">一份认证</font>。
这意味着，即使您返回了该主职业的其他职业，也无法获得其他认证，
除非您先花费了<font color="LEVEL">巨额取消首个认证</font>。<br>
如果您想获得认证，<font color="LEVEL">那麽您当前的职业应该是您想获得认证的副职业的职业，
并且您应该高於６５级</font>。
现在，您是否希望获得该副职业的认证？
