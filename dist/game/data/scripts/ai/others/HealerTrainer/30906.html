<html><body>神官 朗铜:<br>
你对魔鬼岛有什麽了解？我听说有一个传言说，
伟大的海盗之魂札肯仍然困扰着我们...
我们的寺庙绝对不是那麽高兴...
这都是因为那些贪婪的冒险家在那里寻求宝藏，
他们必须唤醒了札肯的精神。
那麽他们付出了代价呢？没有一个回来了。
如果你选择踏上那个被诅咒的岛屿，请小心。
只有殷海萨的光能够夺取如此强大的不死生物...
