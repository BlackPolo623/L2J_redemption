<html><body>神官 班德罗斯:<br>
欢迎，森林的孩子。<br>
这个寺庙是人类服务殷海萨的地方。
我们的精灵，在森林和星空下的树林下敬拜，
难以理解他们如何与一座石头和砖头的建筑物内的神社交配，
但每个种族都有自己的习俗。
奇怪的，因为他们可能会。<br>
在这里，我们应该遵循人类世界的方式，
你不觉得吗？让我们开始。
