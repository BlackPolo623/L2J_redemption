<html><body>教师 札诺比雅:<br>
的确，这些天来人们对席琳的到来大加赞赏。
看来，那些自称是「孩子」的人到处惹麻烦。
是的，我们的黑暗精灵也称自己为她的孩子，但不是同一个意思。
实际上，我的长老责成我要让其他人沉默，以免他们给我们的人民带来更多的问题。<br>
我不擅长使用武器，但我还有其他一些有用的技能...
