<html><body>神官 塔里欧斯:<br>
我们精灵效忠於艾瓦斯和安塔利尔，伊娃和殷海萨。
我们的信仰与世界树密切相关。
它是由女神创造的所有树木的象徵和原型，
以及他们将意愿传达给我们的手段。
在因纳得立的这棵世界树，
是从伊娃森林之世界树本身所生的个小树枝，
所以这两棵树被连接起来...
