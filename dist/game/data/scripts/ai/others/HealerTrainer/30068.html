<html><body>神官 索葛裴尔德:<br>
欢迎来到神圣的殷海萨圣殿。
我实际上出生在这里，与牧师哥尔黎布卡一起长大。
信不信由你，我曾经以为这是个鬼屋！
这麽多奇怪的声音，奇怪的灯光...
但是当我最终献身於殷海萨时，我找到了安宁。
现在我什麽都不怕！
