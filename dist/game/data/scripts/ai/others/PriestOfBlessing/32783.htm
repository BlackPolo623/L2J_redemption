记住，真正的爱表现为付出，而不是接受！<br>
你的灵魂和你的外表一样美丽。
我们还准备了一种名为奈比特的沙漏的形式的奈比特之声，它将持续很长时间。
我会把它们全部给您，但我们必须在所有向圣殿捐款的人中分享。
让我知道您希望捐赠多少金币。愿神的祝福永远与你同在。<br>
请记住，请谨慎选择，因为２０个小时後您将无法再次捐款。
