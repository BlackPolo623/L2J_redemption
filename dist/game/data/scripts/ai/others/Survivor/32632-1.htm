<html><body>格勒西亚残存者:<br>
在亚丁西端的地方有个飞艇码头，飞艇驶向格勒西亚。
这是通过古代巨人技术和最好的亚丁工程师创造的码头。<br>
由於它漂浮在空中，因此无法直接到达那里。唯一的方法是直接传送到那里。
古鲁丁或说话之岛的守门人可以将您送到那里。<br>
我们迫切需要帮助。如果您愿意，我可以亲自送您前往古鲁丁飞艇码头。
但是因为有些东西被消耗了，所以我必须向您收费。我感到很羞愧。<br>
我只希望您将其视为对格勒西亚的捐赠。
如果您负担不起，可以前往古鲁丁或说话之岛中的守门人也可以将您送到那里。
你觉得如何？
<br>
<a action="bypass -h Quest Survivor 32632-2.htm">１５万金币，小儿科啦！</a>
</body></html>
