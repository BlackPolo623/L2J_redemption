<html><body>
上午４点３０分，
购买种子或作物的必要资金将从我们的城堡库中撤出。<br1>
如果这个时候的资金还不够，
庄园一天不会运作。请不要忘记。<br>
下午８时，剩下购买前一天的购买预算，将重新存入保险库。<br>
种子和农作物的销售价格和报酬价格，
不能低於标准价格的６０％以上，超过１千％。<br1>
数量不同於常规种子和改良种子。<br1>
如果是正常种类，由於收获机会较高，
购买量可能比我们城堡的种子销售量高一点点。
但是，如果种类较多，由於收获机会较少，
购买金额低於种子销售金额。请记住这一点。<br1>
在这个范围内，庄园应该设在农民和主人都能满足主人的决定之上。
