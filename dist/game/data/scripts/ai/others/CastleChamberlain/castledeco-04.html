<html><body><br>
<font color="LEVEL">〔 城堡设施管理 〕</font><br>
<table width=275 cellspacing=3 cellpadding=0>
<tr>
<td FIXWIDTH=45><font color="999999">名称</font></td><td FIXWIDTH=230>经验值恢复设施</td>
</tr>
<tr>
<td><font color="999999">成本</font></td><td><font color="00FFFF">%AgitDecoCost%</font></td>
</tr>
<tr>
<td valign=top><font color="999999">使用</font></td>
<td>当血盟联盟成员在城堡中复活时，他们的经验值恢复为<font color="00FFFF">%AgitDecoEffect%</font>。</td>
</tr>
</table>
<br>
您必须提前支付使用此设施。<br>
第一使用费<font color="LEVEL">从血盟库存中扣除</font>随後的费用将自动从<font color="LEVEL">血盟仓库</font>中扣除。<br>
如果血盟仓库中没有足够的金币支付费用，<font color="LEVEL">设施将重置</font>。<br>
<center>
<table width=200>
<tr>
<td align=center><Button action="bypass -h Quest CastleChamberlain set_func %AgitDecoSubmit%" value="好的" width=80 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td align=center><Button action="bypass -h Quest CastleChamberlain additional_functions" value="取消" width=80 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
