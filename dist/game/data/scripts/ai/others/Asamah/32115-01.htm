<html><body>阿萨玛:<br>
我是耶尔可罗部落首领莫西卡的儿子阿萨玛。
这些是我们的土地。在他们中也许是我们回到我们古老的祖先家的最後希望。
但是这些日子是邪恶的，在这种威胁面前我们的希望正在减弱。<br>
我们的力量像破锅里的水一样耗尽了，尽管我的祖先感到羞耻地寻求帮助，
但我相信只有像你这样的局外人才能拯救我们。
