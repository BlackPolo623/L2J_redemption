<html><body>席琳圣像:<br>
你知道，在过去，席琳母亲付出了巨大的牺牲，把赛尔兰锁在这里。<br>
之後，她创造了自己的石头样式，并赋予了它的印章权力，
使其成为这个地方的守护者，以确保赛尔兰被监禁。<br>
我是席琳圣像。<br>
席琳母亲也把权力交给那些拿着神圣的斧头的人。<br>
我只会为有 卡兹克 和他们的朋友的人开门。
然而，当印章处於最弱的时候，
我允许战士进入，以尽量减少牺牲。
