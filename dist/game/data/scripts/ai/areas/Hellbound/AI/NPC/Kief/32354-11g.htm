<html><body>凯夫:<br>
魔法葫芦是最近来往地狱边界的象牙塔魔法师们所制造出来的东西。
在殇之大地的各种怪物们具有强悍的魔力，但当他们的体力变弱时，
可以趁那机会利用魔法葫芦来收纳其魔力。
而且听说需要将其变得非常弱才行。
不过，付出努力後得到的那些魔法精气，
好像对像牙塔魔法师们的研究有颇大的帮助呢。
虽然是失败作品，但那也算是巴列斯的创造品啊。
您要不要也来收集一下魔法精气呢？
我也想免费送您，但象牙塔的魔法师们也不是免费服务的，
所以我也得收取一点代价才行。
对不起。那我就收取２０个蠍子的毒针好了。
<br>
<a action="bypass -h Quest Kief Bottle">收取魔法葫芦。</a>
</body></html>
