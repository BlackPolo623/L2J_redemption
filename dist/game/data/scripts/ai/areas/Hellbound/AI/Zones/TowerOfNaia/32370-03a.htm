<html><body>老矮人之魂:<br>
我身後的房间是...个神奇的能量储存区...
巴列斯从地狱边界石矿场提取的...是<font color="LEVEL">奈雅的核心</font>...<br>
大自然的灵...曾经居住过的...空气，
大地甚至生物...被困在这个地方很长时间了...他们变异了...他们试图逃避...<br>
它们仍然拥有其元素本性...火，水，风和土...并且它们分别存在...<br>
但是现在它们相互连接了...当他们感觉到危险时...
他们就联合起来...成为一个强大的精灵物体...<br>
他们现在非常强大...难以击败...
<br>
<a action="bypass -h Quest TowerOfNaia 32370-03b.htm">什麽是精灵的物体。</a>
</body></html>
