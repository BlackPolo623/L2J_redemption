<html><body>谜的代理人:<br>
显然，只有最强大的君主才能统治这座城堡。<br>
尽管他们已经使以前统治这座塔的魔鬼变得谦卑了，但他们的胜利还有另外一个障碍；
就是那头傲慢的野兽叫<font color="LEVEL">达里昂</font>，是巴列斯的首席走狗。<br>
一旦他被淘汰，我的上级将可以自由成为这座塔的真正主人。<br>
嗯...呵呵...也许只是主人之...
<br>
<a action="bypass -h Quest TullyWorkshop 32372-02b.htm">为什麽领主自己不能与达里昂战斗。<br>
