<html><body>凯夫:<br>
如果到殇之大地去，那里生活着巴列斯用自己的魔法制作的怪物们。
而如果在那些怪物们快死的状态下使用特别的道具，
就可以得到原来使用过的魔法所凝结的精气。
这就是那个道具，用这个魔法的葫芦瓶把吐火兽变成魔法的精气带给我。
这个东西如果卖给象牙塔的魔法师们可以要个好的价钱，我想靠这个弄点钱。
拜托了。对我来说即使是稀薄的也没关系，
所以请你把稀薄的魔法精气或魔法精气拿给我。
保存的魔法精气更好。
