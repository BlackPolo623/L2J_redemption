<html><body>工程师 雷坤:<br>
飞艇呃？如果你想登上飞艇，你需要先注册召唤许可证。
飞艇控制系统上有一个开关，可证明您具有资格召唤和试飞的资格。
除非您获得该许可证，否则您不会被允许飞行。<br>
只有<font color="LEVEL">５级血盟以上的血盟领袖</font>才能获得执照。飞艇数量也有限制。<br>
如果您符合要求，您可以获得<font color="LEVEL">１０颗能源之星</font>的飞艇召唤许可证。<br>
可以通过组装漂浮在格勒西亚上空的星辰石来制造能量星石。
如果你认为这太耗时了，你也可以从那儿的托罗尼斯官员处购买...
<br>
<a action="bypass -h Quest Lekon licence">获得飞艇召唤许可证。</a>
</body></html>
