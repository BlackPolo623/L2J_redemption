<html><body>欧拉奇恩:<br>
欢迎！我是欧拉奇恩，耶尔可罗部落的骄傲的战士！我被派到这里守卫这个地方。
事实上，我扞卫了部落本身的希望和未来。
你不明白？啊，我的年轻朋友，我希望你的脚比你的智慧更快！哈哈！<br>
看到那边的岛？在那里你会找到个无辜，平静的耶尔可罗当地人的村庄。
他们远远不同於你在这里找到的退化耶尔可罗，我可以向你保证。<br>
为了保护他们，我只能将这些运送到岛上，这意味着他们没有伤害。
啊，你似乎不是危险的，如果你愿意的话，我会传送你到岛上。
<br>
