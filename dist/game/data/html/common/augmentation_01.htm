所谓精炼，意谓着在武器或饰品上赋予力量。精炼方法很简单。
只不过是准确度并没有那麽高罢了。
不久之前，黑色铁砧发现了与搜魂石具有非常相似性质的未知矿石「生命石」。
将这生命石与几项所需的东西拿过来的话，我就会为您精炼饰品和武器。
用来精炼的生命石会受到主人极大的影响，因此精炼出来的物品只有其主人才可以使用。
而且，比自己的实力更高等级的饰品与武器，则无法发挥出精炼的效果。
对了，最後，饰品精炼需要用到优质的材料。
怎麽样，要精炼吗？
