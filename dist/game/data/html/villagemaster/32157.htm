<html><body>铁匠师傅 默卡贝瑞德:<br>
啊啊，年轻人！找我有何贵干？现在我忙的快要疯掉，有事就简单的说吧！<br>
到底这英魂之岛是怎麽回事！这儿的地怎麽挖也挖不出个有用的矿石咧！
喂，斐瑟，你认为呢？哦？<br>而且奇怪的请求还真多呢。
建筑物只要能住人不就行了吗？什麽东东...<br>
哦？你还没走啊？啊，还没听到是什麽事情呢。
是什麽咧？有关政治，就去找那边的斐瑟老头儿吧！他才是大使啦！
