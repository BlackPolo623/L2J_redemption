<html><body>大神官 普拉那:<br>
愿伟大光芒之恩宠与您同在...<br>

当然，任何地方都会有虔诚的人们吧。
尤其像这种土着信仰强势的地方，更有工作的意义啦。<br>
特别是以人类代表身份来到这儿的，就更不能透露不满了。
而且交给那种不知人情世故的小姐，也实在令人不安。
