<html><body>仓库管理员老板 欧鲁德:<br>
我是钢铁之门公会-修加特分部的仓库管理员老板欧鲁德。我对最近乱世感到非常不满。<br>
这世界不但是种族之间，就连种族内都打的死去活来，
若非是冒险家，像我们这样的平凡百姓吓的哪敢喘气啊？<br>
不过有件事使我安心。因为任何种族都想过丰裕的生活，
而那样的想法就会发展延伸到想要赚钱的念头。<br>
只要大部分的人们抱着这样的想法，就会想跟具有卓越的商业手腕与经济能力的矮人种族学习，
结果我们种族在这世上就会成为不可缺的对象。
