<html><body>大团长 拉丹查:<br>
欢迎来到人类都市，冒险者。人类在他们所谓混乱的时代，
说是需要我跟我们同族的帮助，而亲自向火之君主卡卡伊请愿。
始祖玛田库斯跟都达玛拉族的雅各堤曾说过，
这与让我们半兽人族唯一恐惧的「永远的寒冬」有关系...<br>
我们帕格立欧的子女来到曾经与我们敌对的人类王国，这具有很大的意义。
