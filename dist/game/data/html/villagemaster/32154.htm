<html><body>宗师 艾登尼亚:<br>
欢迎您来到人类的大使馆。我是担任大使的宗师艾登尼亚。<br>
奇岩聚会之後，各种族决定各指定一名大使派来此处，共同合力对抗邪恶。
但是人类已在势力、地区方面都带有各自分散的倾向，要跟其他种族合力更是艰难。<br>
尤其是在那一旁的殷海萨的大神官还以为自己是大使一般，
只为部分的神殿利益...不，不。请您当做没听到吧。<br>
那麽有我需要帮忙的吗？
