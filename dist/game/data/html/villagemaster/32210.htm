<html><body>宗师 艾迪:<br>
欢迎您。我是这个闇天使公会的宗师艾迪。为什麽那样盯着我看呢？
啊，大概知道了。您大概是有见过法耳迪南吧。若不是的话，
就是听说海音斯闇天使公会有个体贴的宗师的传闻而找来的吧...
常有的事情，您也不用害羞啦。我也知道法耳迪南整天笑嘻嘻的，
嘴边光挂着海音斯风景如何如何的闲话。呵，怎会是体贴的闇天使啊...
不是因为忌妒或是要损法耳迪南才这麽说的，但是要我去学那魂不守舍的家伙，
还不如像现在一样被叫做冰壁这个绰号会比较好些。
