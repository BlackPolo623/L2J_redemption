<html><body>大巫师 德黎齐安:<br>
喀...呃！头好痛。听说他们会把蜘蛛的毒放到德雷比安葡萄酒里，看来这是事实。
该死的...好不容易在黑暗精灵村庄寄了酒来，桑德利先生他竟然自己就喝光了三瓶...！
死矮人老头！戴斯蒙！你也好不到哪里去！你打算以喝酒来征服世界吗？<br>
哦？哇哇！欢迎来到我们亚丁城镇的魔法师公会。我是大巫师德黎齐安。不过，你是谁啊？
