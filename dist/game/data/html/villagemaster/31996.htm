<html><body>大巫师哈布里亚：<br>
欢迎您。我是大巫师哈布里亚。啊，我的嗓门很大吧？对不起。
看到像您这样年轻潇洒的冒险家，我会太过激昂，声音就会不自觉的变大。<br>
哈哈。让我猜猜您现在在想什麽好吗？您在想大名鼎鼎的大巫师怎麽这样轻佻....
是吧？不过，我还是很喜欢和旅游各领地的年轻冒险家聊天。<br>
不管怎样，我是不会忘记我的本份的，您放心好了。
