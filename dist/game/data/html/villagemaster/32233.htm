<html><body>宗师 索达特:<br>
欢迎光临！我是这个闇天使公会的宗师索达特。怎麽，看来是很疲倦的表情哦。
嗯，我可不可以给你一句忠告？想要转职的闇天使具备各种能力固然是好，
不过维持强悍的体力才是最重要的。尤其为了转职必须经历许多危险的事情，
但若你体弱怎行呢？所以旅行期间别将体力花费在没用的地方，好好储备体力吧。
