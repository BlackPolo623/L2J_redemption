<html><head><body>宗师 瑞米恩:<br>
欢迎您来到精灵的大使馆。我是身为精灵们的代表而来到这的宗师瑞米恩。<br>
这儿越看越像是我来的地方-因纳得立。
许多的人、物资的移动、繁荣的经济以及看不见的阴谋也是...<br>
但无论是神赐予我们精灵的神谕也好、我们所具有的领导他人的能力也好，我认为都有其意义。
在这一定会有我该做且能够做的事情吧。
