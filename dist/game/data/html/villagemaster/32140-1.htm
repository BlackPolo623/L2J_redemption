<html><body>副长老 洁尼亚:<br>
有关闇天使的技能体系，就去问在旁边的副长老卡西卡吧。
我能告诉你的，只有弩弓游侠与有关隐藏在我们秘密之中的窃取档案而已。<br>
正确的说，并不是所有弩弓游侠都隶属於窃取档案。
弩弓游侠意味着技能的传承，而窃取档案是我们自古流传下来的一个组织名称。
就如人类的骑士并非都隶属於骑士公会，
而且隶属於骑士公会的人们不全都是骑士一样。<br>
弩弓游侠是熟练於欺骗敌人并借力打力的人，
不持剑而手持着弓见的她们，主要专长是不现身於敌人面前，
却在远处将敌人引诱出来之後，使其落入陷阱。就算是年幼的闇天使，
应该也能学习到成为那基础的技能，也就是集中魔力来设下陷阱的技能..
