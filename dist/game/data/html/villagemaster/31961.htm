就是在工作坊内与炽热的火焰以及打铁的噪音斗劲之後，
和外面清凉的空气刚接触时的那一刹那。那一刹那真的像漫步云端般的幸福清爽。<br>

所以我热爱这份工作。这就是所谓的天职吧？
