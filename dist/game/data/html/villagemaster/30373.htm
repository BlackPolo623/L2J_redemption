<html><body>宗师 拉莫斯:<br>
喂，这位朋友。过的好吗？我是这个古鲁丁港口村庄的宗师拉莫斯。
不过不要因为如此而感到拘谨。像你这样的人，让我感觉像是我的亲人一样。
不知道你听说过没有，在这个港口村庄我的名声蛮大的，很多女孩都在暗恋我呢。
如果你好好努力也会像我一样的。哈哈哈...
