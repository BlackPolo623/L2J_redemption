<html><body>大团长 达兹固:<br>
欢迎来到水上都市海音斯啊，年轻人...
我是想这样说的啦，但是这都市真不适合我们半兽人。
这里的建筑都是白色、黄色、光滑、闪耀着，
而且散发出糖果味的精灵们来来往往...
我的心情就好像是被扔到水上的火焰般。<br>
但是该做的还是得做...好，来找我干什麽？
