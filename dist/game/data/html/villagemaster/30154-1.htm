<html><body>长老 阿斯特黎罗司:<br>
这森林是自太古以来，光之精灵们在世界树的保护之下与森林谐和共处的地方，
在保护结界包围之下长久以来受到隔离的安乐窝。
但是，在东边的巨大的孢子之海逐渐将其腐坏的领域扩散，

而且无论如何得了解掌握大陆之霸权的「人类」们才行。
因由於此，经历过外面世界与具有理解力的精灵，才有资格得到新的力量。
