<html><body>宗师 梅迪纳:<br>
欢迎光临！有听到那消息吗？
听说最近奇岩这儿对於我们闇天使公会的关注，比起其他任何异种族的公会还要来的热烈。
尤其是奇岩这，是以为了决定我们闇天使的去向，所有异种族们举行聚会的场所而闻名，
所以才会对这儿闇天使公会如此关注。我们闇天使种族到哪儿都受到瞩目是理所当然的，
不过以此地闇天使公会首长的立场上来看，越是受到瞩目，负担就越是沉重。
