<html><body>宗师 劳拉:<br>
欢迎您来到高达特城镇。我是这个闇天使公会的宗师劳拉。
有见过在这儿的宗师塔英吗？那麽我想拜托您，千万别被他的话所迷惑。
在此情况怎能提起闇天使与异种族的交流...
听起来好像不错，但这句话不就是让异种族利用的好藉口吗？
在这种为了互相拉拢闇天使而紧绷的局面之下，竟能说出这般话来。<br>
总之，最近好像他的脑袋里光是充满些偏激且危险的想法。
被我劝告几次之後跟我连话都不说了，或许有机会见到他的话请转告他一声，
我站在同事的立场真心的在替他担心。
