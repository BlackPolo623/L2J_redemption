<html><body>大团长 夏卡:<br>
半兽人同志啊！准备好脱胎换骨成为热血沸腾的战士吗？
修加特领地，是找回我们种族过去荣耀所不可缺少的地方。<br>
到底还要受到矮人小子们与小白脸精灵们的藐视多久呢？
年轻的半兽人啊！修加特是极有可能成为艾尔摩王国的军事重地的地方。
只要我们半兽人团结起来，要占领这松散不堪的领地是易如反掌的。
所以现在开始狠下心吧，不久後将会起义。
