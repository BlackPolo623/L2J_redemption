<html><body>宗师 泽修音:<br>
勇猛的闇天使勇士啊，欢迎您。我是担任这个闇天使公会首长的泽修音。
在这充满异种族的陌生之地，竟能见到像您这样英俊的闇天使，
我真是个好运的闇天使哩。我甚至想来回这村庄的各角落夸赞您呢。<br>
总之因为您心情好很多，谢谢啦。
有想知道事情，请尽管说吧。在我所知范围内全告诉您好了。
