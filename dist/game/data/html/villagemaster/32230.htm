<html><body>宗师 塞斯:<br>
您来的正好。真是莫名其妙...您刚才有见到从这前面经过的异种族吗？
竟然将我和精灵搞混，然後说是自己眼不好看错了。您说，外表是可能会啦，
但是看到这翅膀还能跟精灵搞混，真是搞不清楚。
是真的眼不好，还是愚蠢到了家...总之，那种异种族们的水准，可想而知啦。
