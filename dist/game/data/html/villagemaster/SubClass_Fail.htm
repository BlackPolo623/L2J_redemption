<html><body>追加副职业:<br>
很抱歉，你没有追加副职业的资格。<br>
为追加副职业，必须具备下列的资格条件：<br>
第一，首先需<font color="LEVEL">完成「米密尔的泉水」任务</font>才行。
若想详细了解这项任务，去找欧瑞象牙塔的教师拉德吧。<br>
有一点要注意。为执行「米密尔的泉水」任务，必须先完成「命运的私语」任务才行。
这任务可从住在欧瑞城镇东边木屋的巨匠里澳林处接到。<br>
第二，<font color="LEVEL">现具有的职业需为二转或是三转的职业，
而且副职业的等级需要达到７５以上</font>才行。
比方说现具有圣殿骑士和银月游侠这两个副职业，
那圣殿骑士和银月游侠的等级需皆为７５以上，才能追加第三个副职业。<br>
第三，<font color="LEVEL">副职业最多只能具有三个</font>。
就是说已具有三个副职业的角色，就不能再追加新的副职业了。
</body></html>
