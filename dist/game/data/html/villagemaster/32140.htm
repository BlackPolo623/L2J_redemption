<html><body>副长老 洁尼亚:<br>
等待着能飞上天空的那一天...<br>
我是闇天使的副长老洁尼亚。
一边帮助长老，一边注视着你们闇天使战士们离巢的过程..<br>
自从闇天使的封印解除後，异种族的往来频繁；
但我们闇天使的传统文化、风俗都与外界截然不同。
我很担心离开这里的闇天使们是否会忘记他们自己的根源。<br>
所以你要记住了！闇天使的技能、闇天使的文化、闇天使的精神，以及被遗忘的真实...
