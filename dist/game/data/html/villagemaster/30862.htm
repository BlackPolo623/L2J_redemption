席琳的子孙啊... 竟然离开村庄来到这麽遥远的地方。
看过人类所自豪的巨大城墙及繁华街道，你有得到什麽感想吗？
我警告你，你可以尽管观赏并称赞，但千万别被其所迷惑。
在美丽的花草之下总会有蛇窟，过不了多久你就会面对这都市所隐藏的另一面...
