<html><body>宗师 法耳迪南:<br>
欢迎来到美丽的海音斯。我不知道你会作何感想，但我很中意这儿呢。
到这把年纪从来不知如何去欣赏的我，谁知道竟会被因纳得立的景色所迷住。
最近每天就像个去踏青的小孩子般欣喜若狂呢。
哎呀，抱歉，光说起我的话来了。来，要我帮什麽忙呢？
