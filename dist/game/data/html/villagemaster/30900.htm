<html><body>宗师 玛古斯:<br>
海音斯不愧是因纳得立的首都，是个非常美丽的都市。
但你千万不可大意。这附近有恶魔岛和伊娃的水中庭园。
而且还有法利昂之岛...据传闻道，自从被昔日年轻时的利欧纳尔杭特打伤後，
法利昂连对因纳得立的一颗小石头都感到憎恨...
即使是战士公会的宗师也会有害怕的时候啊，哈哈...
