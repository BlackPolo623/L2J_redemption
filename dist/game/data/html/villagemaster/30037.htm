<html><body>大神官 雷比安:<br>
您为寻找梦想而迷惘啊。世上有成千上万的梦想，
而那梦想的另一端也会有成千上万的叹息之声。
总有一天您也会明白，那梦想是多麽的虚妄...但是在那之前，
您会像飞蛾扑火般的追随那梦想，投身火中吧。您来找我是为什麽呢？
以殷海萨之名若能给您光明的话，我义不容辞。
