<html><body>关於拜尔之歌的批判:<br>
<font color="LEVEL">古代诗人与当代歌手</font><br>
拜尔是精灵赛中出现的最好的剑士。
她是女王最喜欢的歌手，曾经为慈哈演出过！<br>
但是，在现代语境中，我们不能忽视她歌曲所蕴含的魔力。
在她的时代，歌曲是赞美神，因此，歌曲有伊娃的权威。
在人类时代的曙光之後，歌曲主要演变成一种娱乐手段。<br>
剑客的歌曲也是如此。
一个人一边唱歌一边挥剑的剑客，完全理解了观众的重要性。
