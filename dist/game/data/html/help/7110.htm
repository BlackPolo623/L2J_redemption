<html><body>召唤济慈 研究报告:<br>
〔省略〕 ...在《殷海萨神殿》的智慧书中记载，视觉的守护者 夏齐尔，对邪教文学感兴趣的亵渎学者进行纪律处分。
据推测，在艾尔摩时代，这种高层次的光明被召唤来清除与光明寺相悖的宗教界...<br>
〔省略〕....《天使的军团》：我研究了关於高级精神军队的文章，如《骑在白色的翅膀上》，《善与恶的界限：智慧来自光明神殿书的分析》，
并把它们与我从艾尔席恩传教士那里传来的吉特部落精神所听到的故事进行了比较。我学到了一些关於夏齐尔的重要事实，
基於这些知识，我已经建立了以下有关夏齐尔的准则，您应该在朝圣期间找到有用的信息。
