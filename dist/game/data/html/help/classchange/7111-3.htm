<html><body>拉帝斯的研究日志:<br>
夏其尔用一种被称为《荆棘之冠》的神奇力量保护自己。
这个魔法是非常耗电的，不能持续很长时间。为了阻止对手，他必须反覆重新激活它。<br>
荆棘冠为沙克尔提供了高度的抵抗魔法的能力。
更令人不安的是，刺客之冠激活时对他的任何攻击都会反射回攻击者身上。<br>
夏其尔和其他大天使凯因纳菲尔和贝拉凯尔的水平一样。
即使是高级术士，如果没有高级吉的帮助，也不能克制他。 
但是，当皇冠活跃的时候，召唤者必须下令停止攻击，否则他会因自己的攻击而受伤。
如果发生这种情况，术士必须停止一切攻击，等待荆棘王冠的效果停止。
<br>
