<html><body>英灵的附身、关於此的危险性:<br>
这种技术涉及到一个死亡的灵魂，并将其收入自己的身体。
但是，这也意味着放弃与死者交流的自由，并受到进入肉体的灵魂的约束。<br>
没有巫师，战狂或死亡的灵魂将存在。它变成了一个怪物。六个高贵的兽人部落对此非常了解！<br>
但是，如果一个愚蠢的巫医不能抗拒诱惑而让自己被占有，那麽他必须与之分离。
所拥有的存在，即巫医，将会丧失生命，他的灵魂将被死亡的灵魂所吞噬。
在这种情况下，这是唯一的解决办法。<br>
<font color="LEVEL">首先，对被控制者造成强大的冲击，如眩晕。</font><br>
<font color="LEVEL">之後，使用魔法吸取所有诸如偷窃精华之血，以削弱灵魂的拥有量。</font><br>
一旦拥有被解除，被拥有者死亡，死亡的灵魂重新获得自由。
