<html><body>莉迪亚的日记:<br>
席琳之月，第三十天。<br>
明天就是起义的日子，结果，还是说服不了父亲。
黑魔法师尼德所说的话是对的，我也没办法反驳他。<br>
鲁因的王权已经从很久以前就在动摇了，现在该要有谁去掌控它，
艾尔哈尔德哥哥说过，我们哈曼家族是，要守护的不是王室而是鲁因，所以更有它不变的价值。<br>
但我不知道这些。<br>
到了晚上，尼德来找了我，他告诉我说，如果时机到了，
我就要拿出勇气自己行动才行。是什麽意思呢？现在的我，也是照我的想法在行动啊...
