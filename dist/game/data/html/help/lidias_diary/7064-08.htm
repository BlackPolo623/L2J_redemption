<html><body>莉迪亚的日记:<br>
深渊的黑暗，无限之夜，看到星星的光芒，他笑了。
他说我会需要勇气的，我没有去想。
我是谁，这里又是哪里，好像会失掉神智的波动..波动...波动里......
要我拿生与死的勇气吗？要面对那种东西？他笑了，然後说了。
什麽？说过要我拿出勇气。现在从他嘴里流出的话，是我听不懂的异界语言。
他是黑魔法师，他说话了。不知说了什麽，看着我，笑了。
无限之夜里，他抓住我的手问了。我的勇气，勇气，勇气。
为了得到什麽，为了放弃什麽的勇气。他说话了，<br>
「我的仪式还在进行中，在这麽晚的时刻，为了什麽而来？」
<br>
<a action="bypass -h player_help lidias_diary/7064-09.htm#7064">「我是因为有事拜托你而来。」</a>
