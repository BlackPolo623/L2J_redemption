<html><body>钓鱼手册：<br>
钓到的鱼可以卖给商店或解剖。
部分解剖的鱼，可以使用在制作其他的物品或也可以在我们钓鱼公会交换成捕鱼证。
当然，解剖之後也可以卖给商店啦。<br>
将鱼解剖的时候，要注意喔，运气好的话可以得到制作卷轴等的东西，
不过运气不好的话会什麽也得不到的。<br>
若将一定数量的捕鱼证带来的话，会认定是我们公会的会员，
并会传授您只在我们公会相传的几个技术。
将钓到的鱼要怎样处理，您就好好儿考虑之後再决定吧。<br>
还有，运气好的话从钓上来的鱼或宝箱中可以得到利用鱼材料所制作的物品制作卷轴，
这些东西<font color="LEVEL">也会在拥有根据地的会员们之间进行交易。</font>
<br>
