<html><body>钓鱼手册:<br>
渔灵弹，是钓鱼公会的始祖 - 渔夫昂彼特黎 请托当时的黑色铁砧公会制作的，
可以说是把灵魂弹的理论应用在钓鱼上。<br>
但是，灵魂弹是为了强化攻击力，而这渔灵弹则是提升渔夫的技能，
就是具有<font color="LEVEL">将放线与拉线的效果强化</font>的作用。
因此，如果技能使用不当的话，钓竿的负重或鱼逃跑的距离会变成两倍，
<font color="LEVEL">若用对成良药、用错成毒药，成了双面刃</font>。<br>
其实，若适当的使用时可以挽回几次的失误，
所以非常灵活运用渔灵弹就是为成为杰出渔夫的最後阶段。
