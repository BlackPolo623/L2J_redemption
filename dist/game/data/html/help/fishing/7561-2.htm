<html><head><body>钓鱼手册:<br>
所谓钓鱼场是指栖息的鱼儿数量多到能够钓鱼的程度的地方。<br>
通常，<font color="LEVEL">水深到不能呼吸的程度</font>，一般表示会有鱼群栖息。<br>
还有，各种栖息在浅水的鱼。像高达特温泉地带一样，比起周围形成着独特水质的地方就是那种地方。<br>
随着钓鱼场，栖息的鱼的种类也不同。
能够找到自己想要钓的鱼栖息的钓鱼场，这就是为成为好渔夫的第一阶段。<br>
还有，就算是找到了好的钓鱼场，但在同一个地方钓太久也不是件好事。
因为等鱼群熟悉了渔夫的习惯，就再也不会上钩了。<br>
若觉得不太好上钩的话，移至其他地区试试也不错。
