<html><body>钓鱼手册：<br>
深夜钓鱼是指只有在夜晚享受的钓鱼。<br>
<font color="LEVEL">这鱼儿只对夜光鱼饵有反应，会使用蒙骗渔夫与混淆鱼漂的技能。</font><br>
为了享受此乐趣，<font color="LEVEL">在晚上装备夜光鱼饵的状态</font>，钓鱼就行了。<br>
透过深夜钓鱼钓到的鱼儿，比起一般鱼儿来的狡猾而且会<font color="LEVEL">使用混淆鱼漂的技能。</font>
<br>
