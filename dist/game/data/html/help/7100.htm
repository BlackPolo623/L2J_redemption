<html><body>应变的重要性:<br>
<font color="LEVEL">血是无所不能的</font>。<br>
有时候一个想法变得如此之大，以至於它变成了物质的存在。
死亡之主和其他几个魔鬼，因为担心自己会成为受害者而生存下去！<br>
集体思想自古以来就存在了。随着时间的推移，它变得越来越强大，用有力的魔法灌输血液！<br>
血液对生命至关重要，实际上却有着自己的生命！
一个兽人的血液像火一样燃烧，一个矮人的血液像冰一样冷。这两种血不能混合在一起。
