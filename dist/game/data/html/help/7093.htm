<html><body>堕落骑士的形象:<br>
<font color="LEVEL">堕落骑士 亚帝的故事。</font><br>
骑士必须天生的理解和战斗才能扞卫荣誉。
每个骑士都拥有神圣的东西，靠近他的心脏。
这可能是荣誉，一个庄园，或者一个美丽的女人！<br>
但恶者亚帝只关心荣耀和胜利。
具体来说，他个人的胜利如何能够实现自己的荣耀！
因此，他试图在全地被称为最强大的骑士。
他从未被击败！但最後，他的贪婪是他的失败。
他以骑士身份离弃了自己的荣誉，牺牲了他发誓要保护的村民的生命！
