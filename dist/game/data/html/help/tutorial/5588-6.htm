<font color="LEVEL">任务道具</font><br>
要是猎杀在任务中所指示的怪物，有时就会给予任务道具当作凭证。
这个道具不会掉落到地上，而是随着微弱的声音，一起加入到道具清单视窗的任务栏里。
可以点下道具清单视窗﹝TAB 键或 ALT + V 键﹞中的任务方格来确认任务道具。
另外，若想查看进行中的任务目录、内容或任务道具时，
点下画面右下角的角色资讯按钮後选择任务方格即可。
﹝快捷键为 ALT + U 键﹞
