<font color="LEVEL">初级角色额外奖励</font><br>
创造角色後达到６等级时，就会成为可享受各种优惠的初级角色。
此初级角色在达到２４等级之前可享受各种优惠。<br>
赋予初级角色的优惠如下：<br>
<font color="LEVEL">交换装备</font><br>
在武器、防具、装饰品商店收取差额後，会给交换装备。所有普通装备皆可交换。<br>
<font color="LEVEL">辅助魔法</font><br>
在各村庄的向导，会依照等级施展适当的辅助魔法。
依照从８等级至３９等级之间的初级角色，会对各等级施展不同的辅助魔法。<br>
<font color="LEVEL">任务追加报酬</font><br>
在各任务中，会对初级角色赋予额外报酬。
