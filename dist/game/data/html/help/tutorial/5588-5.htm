<font color="LEVEL">金币与道具</font><br>
猎杀怪物後，地面上会掉落怪物原先携带的道具与金币。
这时候若将滑鼠移动到道具或金币上，滑鼠就会变为手状图示，其表示可以拾取。
此时只要点一下，就可以拿到道具或金币。
获取的道具或金币，可在道具清单视窗﹝TAB 键或 ALT + V 键﹞中查看。
