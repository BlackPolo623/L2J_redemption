<font color="LEVEL">角色的死亡</font><br>
等级１０以上的角色死亡时，会降低定量的经验值﹝EXP﹞，
并以一定的机率会受到使角色能力下降的死亡後遗症。<br>
若没有杀害过其他角色，到等级９为止就算角色死亡也不会发生这种现象。
但是请注意，从等级１０开始，如果死亡就会降低一定量的经验值。<br>
而且性向值﹝角色状态视窗，在 Alt + T 确认﹞为０或ＰＫ次数为５次以下时，
若与其他角色战斗﹝PVP﹞而中途死亡，则不会掉落道具。<br>
在 None PVP 伺服器内不得对其他角色进行强制攻击而致死，故例外於此项。
