<font color="LEVEL">迷你地图</font><br>
使用画面右下角的迷你地图按钮﹝或快捷键 Alt + M﹞，可浏览天堂II的世界地图。
若是初学者玩家，初学者向导的位置会标在地图上。
若在点击地图的状态下拖拉，就可浏览其他地方的地图。<br>
按「我的位置」按钮，就会显示目前所在的附近地图和我的位置图。
还有在任务视窗将标示位置功能勾选时，按「目标位置」按钮，
就会显示该位置的附近地图和目标位置图。 <br>
在地图上的各村庄，都会标有「+」模样的按钮。
按下此按钮，就会显示该村庄的详细地图。
而在村庄地图上按下「-」按钮，就会回到整体地图。
