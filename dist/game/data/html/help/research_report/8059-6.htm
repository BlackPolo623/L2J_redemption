<html><body>研究日志:<br>
２月４日<br>
我今天听到一个地狱般的恐惧，并派出一个探测高仑来调查...那是那些令人厌恶的矮人！<br>
我敢打赌，那些流浪的狗在北方矿山流淌着。如果这不是一回事，那又是另一回事了！<br>
当然最糟糕的矮人还没有出现，但是...<br>
不仅灰色的支柱，但收藏家和铜钥匙在这里！我听到一些矮人敲墙试图找到一个方法...<br>
直到我被发现，只是个时间问题。
