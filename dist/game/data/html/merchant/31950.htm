<html><body>饰品商人 梅尔兰:<br>
看您来到我们商店，肯定是位懂得看东西的客人吧，
买装饰品若只看外表的话就会很容易後悔的。
还有既然话都说出来了，我跟您说喔，尽可能别去人类女子开的饰品店喔。
听人家说，她们把好东西通通只留给自己呢。
我呢，比起自己保留还比较喜欢拿来卖钱，所以这点您大可放心好了。
