<html><body>魔法书商人 邦斯:<br>
欢迎！我是邦斯。我卖魔法书。<br>
哈！在这样一个小村子里看到像我这样专业的书商，一定很奇怪！
猎人村可能很遥远，但很难找到一个地方，你可以体验大自然的魔力，就像这样！
神秘主义者可以找到你在这个世界上旅行的地方。那麽，像我这样的人迎合他们是不是很奇怪呢？<br>
你喜欢什麽样的魔法书呢？
