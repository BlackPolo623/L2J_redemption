<html><body>制作卷轴商人 史帕齐:<br>
啊，你听我说几句。你不觉得这里太闷了吗？看看外面吧。
听到溪水潺潺在流，但我却要静坐在这里，我闷得快受不了了。<br>
真想马上跑出去，但也有像你一样跑来找我的人，所以我也不能随意地跑出去。
可是，一个都不来的话，那也会是个麻烦。你说我还能从哪里听到外面的消息啊？<br>
唉，你能安心地到处走动，这算是你的福气啊。
