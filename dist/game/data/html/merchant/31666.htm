<html><body>矿物商人 希奇:<br>
很高兴见到您！我是矿物商人，叫希奇。<br>
不是我自夸，我们家族已经连续四代在做矿物买卖了。
尤其，当时矿物运送列车在运行的时候，兴盛到连在亚丁王国那一端的人都来这里买矿物。
啊，想想当时只要一提起矿物大王希奇的话，在修加特是无人不晓的。
而我的名字，也是借用那位的名字而取的。谁知道呢？搞不好我也会有那样的巅峰期....
