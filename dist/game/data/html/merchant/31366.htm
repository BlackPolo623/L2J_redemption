<html><body>饲料贩卖者:<br>
欢迎来到猛兽放牧场。在这里谁都可以自己饲养猛兽。
若运气好，猛兽会跟随您。万一运气不好...嗯...成为灾祸之前只好杀了他。<br>
我在这贩卖猛兽吃的饲料。
饲料大致分为<font color="LEVEL">金色香料</font>与<font color="LEVEL">水晶香料</font>。<br>
金色香料会帮助使猛兽养的更肥，水晶香料会把骨格或外皮变的更坚硬。
若客人要把猛兽养成胖胖的话，就给牠吃金色香料，
若想要养成强壮的猛兽，就给牠吃水晶香料。<br>
如果您还不太明白的话，两种都买，
然後饲养猛兽来比较看看，就可以了解了。
<br>
