<html><body>饰品商人 伊培伦:<br>
什麽，你没听过吗？你是第一次来因纳得立的吧？那是因纳得立领主的象徵。
不过它不是悠久的历史物品。几十年前，沉睡在海里的水龙法利昂可能做了恶梦，牠就翻腾了几下。
但是利欧纳尔杭特，当时他也很年轻...总之，不晓得他做了什麽，他一个人过去之後安抚了水龙後回来。
可能女神伊娃很感谢他所做的，於是就给了他一把剑。以後那个剑就成了因纳得立领主的象徵。
那就是<font color="LEVEL">奥塞罗特的剑</font>。<br>可是最近发生了一些问题。那把剑突然消失了...
包括领主，谁也不知道它的去向。还有，奇岩方面说在因纳得立没有正式的领主，
对於商业政策的每件事都要干涉...那些该死的商人！
