<html><body>峡谷商人 基兹卡:<br>
<font color="LEVEL">龙之谷</font>是一个由龙和龙统治的巨大峡谷。
那些抗拒安塔瑞斯并与他作战的人的灵魂在那变成了亡灵 - 他们被束缚在那里并等待着他们的终结。<br>
随着您深入山谷，这些怪物会变得越来越强，因此您必须谨慎行事！<br>
最近在龙之谷发生了剧烈的地壳运动，因此，龙及其孵化场经常移动它们的巢穴。
如果在地震期间看到<font color="LEVEL">闪亮的龙</font>，请务必抓住！
这些巨龙在移动巢穴时会在他们的体内携带黄金和贵重物品 - 如果幸运的话，您也许可以得到一些稀有物品！
