<html><body>商人 雷克斯:<br>
欢迎您，客人。欢迎您来到象牙塔。<br>一通常象牙塔被认为是魔法师的巢穴，
但也有很多其他的人在来往呢！就以我为例，我曾是个发誓为殷海萨献身的圣骑士，
当然现在我也没忘记那个誓言。<br>...还有，此塔内时常发生一些诡异的事情，
如果一一去理会的话，头脑可能会爆炸的，所以尽量不要去东张西望，搞不好会危险的。
