<html><body>商人 艾德劳克:<br>
大人，你是第一次来猎人村庄吗？
如果是这样的话，我给你简单地介绍一下关於这个村庄。你听一听吧...<br>
本来这个村庄是由专门为狩猎稀有猎物的猎人所开垦的地方。
所谓稀有，也就是意味着难以猎捕并且危险的猎物。
所以就算是一样被称为「猎人」，但您可千万不要联想到在山上狩猎兔子的猎人喔。
不管怎样，这个村庄的猎人都是敢跟王室的高阶大人们对峙，脾气也很强的男子汉。
