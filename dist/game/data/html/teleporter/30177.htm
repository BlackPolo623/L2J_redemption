<html><body>守门人 瓦伦蒂娜:<br>

有些人认为象牙塔在计画支配世界的阴谋，有些人认为那边是疯子的老巢。
当然也有少数人认为象牙塔会变成促进世界和平，进一步拯救世界的救世主。<br>
那让我来请教您一个问题吧！帮助大家旅行的守门人属於哪一种？呵呵...
