<html><body>萧伯霖:<br>

虽然我已经到了被叫爷爷的年龄，但是每当准备新的发掘活动时，
我的心就会像第一次探险时那样，扑通扑通地跳。
尤其是，这次要探险的巨人洞穴，真让人期待。
