<html><body><br>
可依照现在所持有的宠物种类来进行进化。
进化宠物只有在召唤出宠物的状态下才能进行，
而且因为经验值的转移，在进化高等级的狼时，会有可能降低等级。<br>
该宠物的名称将被持续保留，而宠物道具清单内的道具也会由宠物来持续保存。<br>
想要进化哪个宠物呢？
<br>
<a action="bypass -h npc_%objectId%_evolve 1">将黑鬃狼进化白鬃狼。</a><br>
<a action="bypass -h npc_%objectId%_evolve 5">将座狼进化白座狼。</a><br>
<a action="bypass -h npc_%objectId%_evolve 2">将风座龙进化赤红风座龙。</a><br>
<a action="bypass -h npc_%objectId%_evolve 3">将星座龙进化赤红星座龙。</a><br>
<a action="bypass -h npc_%objectId%_evolve 4">将黄昏座龙进化赤红黄昏座龙。</a>
</body></html>
