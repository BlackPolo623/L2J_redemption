<html><body>钓鱼会员 贝利克斯:<br>
很高兴见到你，我是钓鱼会员贝利克斯。
有人以为这里猎人村庄只有猎人，这可是很大的误会。
已涌现了许多优秀的渔夫！像我贝利克斯一样的人物啦！哈哈哈哈。<br>
一半是真话啦。好，今天也想钓大鱼吗？这麽好的天气可不能错过哦！
