<html><body>钓鱼会员 里奈欧斯:<br>
您知道吗，我们国王陛下也很喜欢钓鱼。
是我们钓鱼会员们的骄傲。实力也很雄厚！<br>
呃吭，我是钓鱼会员里奈欧斯。在亚丁，有很多很好的钓鱼场。
看哪天天气好的时候，悠闲地出去享受一下钓鱼如何？
是不是觉得有贵族的兴致啊？哈哈哈！
