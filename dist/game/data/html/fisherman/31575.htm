<html><body>钓鱼会员 利杜隆:<br>
说起钓鱼，没有能和因纳得立领地可以相比的地方。
一年四季天气晴朗，任何时候都是温暖的天气。
美丽的自然景观与美丽的都市。没有比这儿更好的地方啦！<br>
受到水神伊娃之保佑下的因纳得立，才是全王国中最好的钓鱼场了。
所以说是水上都市嘛！
