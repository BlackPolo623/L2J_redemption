<html><body>钓鱼会员 克劳:<br>
我是钓鱼会员克劳。若需要有关钓鱼方面的事情，就来找我吧。<br>
我们高达特因为有许多山和湖，所以能钓到许多高品质的鱼。
而且，为了寻找各式各样有难度的钓鱼场的朋友们也蛮多。
甚至有些朋友们在北部的温泉地带钓鱼呢！
