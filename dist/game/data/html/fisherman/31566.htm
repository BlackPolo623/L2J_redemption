<html><body>钓鱼会员 罗皮:<br>
你会钓鱼吗？若还没学过钓鱼，跟我学就可以了。
世上很少有像钓鱼这麽有趣而有帮助的活动。
像你这样从事又激烈又艰难的事的朋友们，
应该自己或跟朋友们一起过个安安静静的时间才行。<br>
啊，如果你钓到的鱼量超出你所能承担的量，那麽拿给我就行。
