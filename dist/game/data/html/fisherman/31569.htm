<html><body>钓鱼会员 沙诺:<br>
这里古鲁丁港口，是对钓鱼开始感兴趣的人测试自己实力且训练的最佳场所。
请在这儿近海测验一下这期间学到的技能吧。<br>
还有将您钓到的鱼带给我的话，我可以给您结算。
钓鱼时鱼饵是一定需要的，用完时请跟我说一下需要鱼饵。我立刻给您准备。
