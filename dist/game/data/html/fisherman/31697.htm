<html><body>钓鱼会员 因达克那:<br>
你知道有关温泉地带的事吗？
因受诸神的熔炉地区的影响，形成了许多自然温泉。
更吃惊的是，<font color="LEVEL">在这温泉里有一种特别的鱼活着。
我们渔夫怎能错失这麽神奇的经验呢！</font><br>
在这儿享受钓鱼之余，若有需要什麽或要卖什麽的话，跟我因达克那说一声吧！
