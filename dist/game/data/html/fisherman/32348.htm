<html><body>钓鱼会员 伯让:<br>
你好！我是钓鱼会员伯让。
大家都叫我钓鱼迷、钓鱼博士，你就随便称呼吧。<br>
我不但在这儿贩卖钓鱼相关物品，而且也在教各阶段的钓鱼技能。
啊，还有，如果把钓到的鱼拿给我，我就会结算给你，你要记住喔。
