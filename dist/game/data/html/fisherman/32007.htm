<html><body>钓鱼会员 加尔巴:<br>
你来找我，那表示你大概知道这虹彩之泉就是钓鱼狂的天堂罗。
那当然，论钓鱼环境就再也没有比这里好的地方了。<br>
话说回来，在这周围钓鱼很不错喔。
最近正好鱼儿肉肥，而且听说在这附近的钓鱼场
<font color="LEVEL">有捞到根据地参赛证的渔夫颇多，挑战一下也不赖啦。</font>
还有，在开始钓鱼之前若有需要的钓鱼用具或有想卖的东西的话，尽管跟我说。
