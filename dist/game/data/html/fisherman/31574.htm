<html><body>钓鱼会员 威乐利:<br>
这欧瑞是像象牙塔这样聪明的人们聚集的文化都市。
所以很多人在享受钓鱼！
有很多乐于思索的人们，常常在钓鱼场安静地等待着鱼儿，并且沉入思索之中。
所以也有些钓了几个小时，因只在妄想而一条鱼也没钓到的令人困扰的人啦！
