<html><body>钓鱼会员 海根道夫:<br>
欢迎光临！欢迎您！哇，这可是个去钓鱼的大好天气不是吗！<br>
我们家人从曾祖父那一代就开始以钓鱼会员的身份活动了。
因此所以能派遣到像鲁因这样的中心地区了。
在这儿鲁因有许多上流阶层喜欢钓鱼。
除了钓鱼场的难度比较高之外，更可以说这是高级的嗜好。
