<html><body>钓鱼会员 欧福雷:<br>
在奇岩什麽都很丰富。所以悠闲时，有不少人以钓鱼来消磨时间。
您也试一下钓鱼吧。再也没有比这更好的休闲活动了！<br>
啊，我忘了自我介绍。我是钓鱼会员欧福雷。
在这奇岩，只有我一个人专门买卖钓鱼用具！
如果没有鱼饵或要结算鱼儿的话，来找我就可以了。
希望您钓到很多大鱼！
请不要钓到人鱼而苦恼，只要钓鱼就行了！哈哈哈！
