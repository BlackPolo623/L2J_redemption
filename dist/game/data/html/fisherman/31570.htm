<html><body>钓鱼会员 雷诺斯科:<br>
我是钓鱼会员雷诺斯科。钓到大鱼了吗？<br>
钓鱼绝不是件容易的事情。在多方面要做彻底的准备，
又要对钓鱼场做不少的研究，这才能好好的钓鱼。
就算好不容易找到了好的钓鱼场，但若没有鱼饵怎麽的，那不就很尴尬了吧？<br>
若钓鱼用具用完，请来找我吧。我会一直准备好等着您。希望您钓到很多大鱼！
