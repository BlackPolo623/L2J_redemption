<html><body>钓鱼会员 普拉地斯:<br>
这儿港口周围的钓鱼场是在艾尔摩王国很少见的海上钓鱼场。
若追寻到古代的话，从艾尔摩亚丁王国时代就开始非常有名钓鱼场。
目前您也能看得出来，因运航的船也没多少，所以鱼场更丰富了，
经常能看到许多在其他地方很少见的稀有鱼种。<br>
能配得上像您这般大爷们的这麽安静而美丽的钓鱼场，哪儿还会有呢！
享受钓鱼时，若有需要的就告诉我普拉地斯吧。
