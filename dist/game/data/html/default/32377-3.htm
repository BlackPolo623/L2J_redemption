<html><body>入场管理员 库朗:<br>

当你进入竞技场时，你会看到每个队都有一座复活塔。
直到你摧毁对手的塔，它将继续使他们复活。

这不仅仅是简单的战斗，你知道的...
还请记住，如果团队成员中的一个成员不满足其水平要求，
则应用於该团队的任何辅助状态都将被否定。
另一个建议：考虑派谁是独自比赛的一线队成员。<br>
那麽，现在准备好证明你到底有多好了吗？
