<html><body>调查员 优克莱:<br>
率领着恶魔军团进攻傲慢之塔的大胆恶魔。
他的手下们全像牛角将军勾尔昆达或恶魔首领柯尔能般的恶魔。
但最可怕的就还是死亡之王哈勒特那个人。
他可独自打倒五六个天使，就像魔王般厉害。<br>
听说他的目的就是这塔最顶楼中被藏起来的古代秘宝。
若问我那宝物到底是什麽...我就没办法回答了。<br>
听说最初破坏了环绕这塔结界的人也是哈勒特。
若他没这麽做，我们探险队或像你这样的调查员们是无法进来的，
从另个角度来看，咱们算是沾了哈勒特的光...？<br>
总之因哈勒特军队及塔之守护者白金族和天使间的战争，使得塔周围变成了战场。
听说特别是在三楼有着哈勒特的野战司令部，若换成是我，我会绕道而行。
