<html><body>黎兹赖尔:<br>
精灵森林旁边是人类居住的欧瑞地区。
还有<font color="LEVEL">孢子之海</font>。
然而，精灵森林和欧瑞之间有一座山脉，所以我们不能自由走动。<br>
这个被称为孢子海的地方曾经是战场上的精灵与男人之间的大战。
在此之前，这是一个美丽的地方，
但战争的战斗魔法污染了地面，甚至直到今天，枯萎病仍在蔓延。
已经建立了几乎不足以控制枯萎病的力场。
在我们的精灵和人类之间的斗争中，自然是最终的输家。
