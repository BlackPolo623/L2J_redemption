<html><body>铁匠 艾欧斯:<br>
希望灿烂的米索莉光辉永远照在森林与湖畔上。
我的职务是负责给精灵兄弟们加工武器和防具的铁匠。
我访问离这很远的北方矮人王国，
从矮人工匠那里学到了金刚石和奥里哈鲁根加工的方法，不久前才回来的。<br>
经过一段时间的准备，前几天才正式开始了工作。那麽，你要我制作什麽？
<br>
<a action="bypass -h npc_%objectId%_Link common/duals_01.htm">制作二刀流武器。</a><br>
