<html><body>将军 狄里欧斯:<br>
目前不灭之种正由敌群在统治当中。
柯塞勒斯同盟联合根本就无法进入。
目前可以攻击的地方是苦痛棺室和侵蚀棺室。<br>
在苦痛棺室必须破坏那些不灭的肿瘤体，
而且还要处理受诅咒的双胞胎骑士艾罕 克兰尼库斯和艾罕 克兰尼库斯。
他们具有相距越远就会变得越强悍的特性，所以要注意一下。<br>
而在侵蚀棺室必须破坏那些不灭的肿瘤体，
而且还要处理因黑暗的契约共享灵魂的克海梅纳斯和阿尔吉康德。
他们虽然会施展古代格勒西亚的魔法，
但同时能使用的魔法也有限，所以需要好好地攻略这一点。<br>
在两个棺室里持续击倒伊卡姆士的部下们时，
伊卡姆士的影响力将会逐渐弱化，那麽朝向他的路就会自然开启了。
