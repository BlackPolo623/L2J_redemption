<html><body>副长老 纳狄克:<br>
从刚才就听到轻浮的脚步声，我还以为是谁呢，原来是你呀。
更何况这里是祭祀诺尔妮的祭坛不是吗？知道了就保持肃静吧！<br>
不管怎样，你是想进入<font color="LEVEL">诺尔妮洞窟</font>里面吗？
那麽，我奉劝你一件事情。
诺尔妮洞窟是属於英魂之岛上大多数的怪物们之故乡，也是其力量的发源地。
过去虽有很多人透过洞窟成为勇猛的闇天使，
但是你可要当心也有很多闇天使是因为没有准备好，
鲁莽闯进去後吃尽苦头。<br>
总之这是你选择的坎坷路程，就祝你好运啦。
