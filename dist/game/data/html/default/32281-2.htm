<html><body>神谕引导者:<br>
从传来的声音似乎参杂着一些冷漠的气息。<br>
曾经住在此岛的恶魔挑出全岛上最美丽的水晶後，
以自己的私慾为目的，在水晶上施展了魔法，
而这些水晶已成为堕落的宝石，现今被称为被污染的水晶。<br>
从球体内部显现一个被乌云环绕的建筑物。<br>
这是住在西北边的恶魔，当初在此岛暂时停留後离开而留下的痕迹。
因为不是用此岛出产的物质所制造的，
所以无法告诉您里面有什麽，但可以确定的是，
恶魔制造的被污染的水晶一定在这<font color="LEVEL">暗云宅邸</font>内。
