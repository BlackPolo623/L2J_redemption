<html><body>军官 杰坎:<br>
当我们的舰队在殄灭之种全军覆没的那一天...
我必须留下那些在悲鸣中消逝的无数的部下们，
带着艾尔米安将军逃离匠个地方。<br>
身为军人，我对我的选择没有後悔。
但是，我得牺牲我的部下们，这个悔恨让我实在很无奈。
在我的耳边彷佛依然回荡着部下们的悲惨的叫声。<br>
无法得知部下们是生是死...是件多麽悲哀的事情。
这全都怪我无能...<br>
你也是要前往殄灭之种吗？
那麽听我说，成功逃离那个如地狱般的我，
或许我所说的话可以阻止无谓的牺牲...
