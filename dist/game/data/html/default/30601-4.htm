现在，您应该从南门离开村庄，去狩猎<font color="LEVEL"> 长尾狐狗</font>，
，食腐葛林或狼，狼是最危险的，所以要当心，如果在村庄那边有太多猎人，
那就去寻找 从北门离开村庄後，在向东边的方向。<br>
请记住，当您以怪物为目标时，它的名称将出现在屏幕的顶部中央。名称的颜色显示了它的难易程度。
现在，请坚持使用白色或蓝色名称的生物。红色和黄色的生物比您强得多，因此请避开。<br>
并警告您，您还没有准备好与哥布林混为一谈，它们比看起来更聪明，更强大。
最重要的是，他们了解团队合作精神 - 如果一个哥布林遇到麻烦，其他的哥布林将提供帮助。
因此，即使您足够强大，可以一对一地拿下哥布林，您也远未准备可以对付两三个，当心。
