<html><body>古斯达夫 亚太法特 卿:<br>
很高兴见到你，年轻人。我叫古斯达夫亚太法特，
是国王亲卫队的骑士。即将要退休了，但观看最近的情况後，
对王国的未来放心不下，所以无法心安地退休... <br>
我想已经无法把王国的未来完全交给国王和领主们了。
只知道自私自利的领主们，从不关心国民痛楚的国王，
你认为他们会担心王国的安宁吗？如果大家都持着，
谁来治理国家都无所谓的这种安逸想法，总有一天会招来暴君的统治。<br>
我倒是认为，即使有一天要面临地狱般的战争和混乱，
也要把王国的秩序建立好。
