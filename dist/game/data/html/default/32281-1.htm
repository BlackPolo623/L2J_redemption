<html><body>神谕引导者:<br>
从球体内部显现水晶和珊瑚，以及以各种色彩的宝石所装饰的地下建筑。
看到黑色的水势正环绕在建筑物的周围。<br>
这囚禁帕尔米的宝石居所，曾经是个美丽的宫殿；
但现在经恶魔之手的污染，除了他们一族谁也无法靠近。<br>
要避开他们的方法就是携带<font color="LEVEL">被污染的水晶</font>，
让他们误以为是同类的才行。但是这方法有限，
同时有太多的人使用时容易穿帮，所以要小心。<br>
啊，在那之前，若各位的能力不及挑战那个地方的恶魔们，
或试图一人去尝试，那麽为了顾及各位的安全，无法让你们进去。<br>
〔保有被污染的水晶道具，且由等级78以上所组成的队伍玩家才能进入。〕
