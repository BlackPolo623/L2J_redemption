<html><body>长老 维廖尔:<br>
愿席琳的慈悲伴随你。<br>
我是黑暗精灵长老会的维廖尔，伊卡洛斯经典中的黑暗精灵继承人，
代替被封印的米特拉尔族长，掌管我们全族黑魔法的最高魔法师，也是通往异界的使者。<br>
对我们全族来说是力量的泉源，也是发现黑暗真理的
<font color="LEVEL">黑魔法</font>者，却是其他种族的禁忌。
他们不了解黑暗而害怕黑暗，因为害怕黑暗所以更加排斥它。
但是有光必定有影子，正因我们可以坦然面对黑暗，才可以真正的掌控黑魔法的力量。
