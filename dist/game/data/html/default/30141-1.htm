<html><body>长老 达尔罗斯:<br>
米特拉尔族长领导我族，是第一位向大法师德斯佩里恩学得所有黑魔法的黑魔道士，
也是与德雷巴奴族首领达成协定而掌握终极魔法的人。<br>
光精灵和我族激战之时，象牙塔中的人类魔法师为了支持光精灵，
向米特拉尔施展了强大的封印魔法。
我方士气因而大减，原本胜利在望的情况下节节败退。
族长不仅是我们政治上的领导人，同时也是我族施放黑魔法的核心力量，
失去这股力量意味着所有族人的魔法战斗力势必随之减弱。<br>
过去在米特拉尔族长身旁辅佐的长老们，现在代替他治理我们，
同时会以一切的办法，寻找出能解除族长封印的方法。总有一天，封印一定会解除的！
