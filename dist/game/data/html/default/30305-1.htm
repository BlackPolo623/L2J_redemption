觉悟是要付出代价的。回顾全族的历史就可以知道我们是得到了多麽深刻的教训。
千年前<font color="LEVEL">大魔法师德斯佩里恩</font>到我们，
提议要教导我们魔法时，我们没考虑到将来要付出多大的牺牲就接受了。<br>

我们所使用的黑魔法咒术杀害了无辜的树的精灵们。

眼睛看不见的黑暗种族，落得这数百年间只能生活在地底下的下场。<br>
现在虽然已经解除了把我们推入黑暗的诅咒，可以在地上生活，
但是千万不能忘记当年我们为了得到力量，所付出的惨痛牺牲。
