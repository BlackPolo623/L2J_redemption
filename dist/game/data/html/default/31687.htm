<html><body>火龙的守门人:<br>
你还真会找来到这儿来啊。
不过很可惜，我後面的这扇门只能由你刚才经过时，那叉路反方向的火龙的守门人才能打开。

为了不让人轻易通过此地布下了小小机关，不过有实力的人来到这里的话，应该不难通过吧？
而且如果有和夥伴一起来的话，当然可以兵分两路同时打开两扇门啦。
