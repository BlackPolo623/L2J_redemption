<html><body>长老 凯塔尔:<br>
<font color="LEVEL">格兰肯</font> - 破坏之王，是称作黑暗之父的神。
若说像尖锐的锥子刺向我们眼睛的太阳光是光明之神殷海萨的话，
吞噬其光芒的黑暗则是黑暗之神格兰肯降临了。
其他种族把格兰肯称为恶魔，相当惧怕他同时也排斥他的信徒。<br>
但就如同傍晚时分的黑影会缓缓地盖住大地般，格兰肯的权势终究会压倒其他所有的神。
在光线消失、火苗熄灭、风停树静，大地崩裂、江海乾涸之际，黑暗将会吞噬所有的一切...
