<html><body>安德莉亚:<br>
您好！我乃世界树的守护者安德莉亚。
天气很不错吧？这样的天气也会让我们精灵森林的世界树心情格外得好。<br>
但，您知道吗？有个名叫因纳得立的人类领地，
在那里另有我们同胞精灵们生活的村庄。您难道不知道？<br>
其实我也未曾去过，据悉离这儿很远的叫因纳得立的地方，
是古时候一群人为了开拓新的村庄而去，并在那里落地生根。
因为想念自己村庄，听说还盖的一模一样，不知是什麽样子的，真想去看看。
那里应该也会有管理世界树的人吧？真想知道什麽时候能见个面。
