<html><body>守门人 巴特拉克斯:<br>
这个地方有些东西，一种无法回避的和平感觉。
我曾经知道这里的感觉很好。
不幸的是，我人民过去的现实使我无法再享受那种感觉。
你看，平原上沾满了我人民的鲜血。
在安塔瑞斯死後，我们为这片土地而奋斗，为兄弟与兄弟，父亲与儿子的兄弟情节加油。<br>
是先知团结了新的坦塔支派击败了莱托。
在我的人民中，他被称为伟大的领袖，但他也杀死了任何反对他的人。<br>
我不能再坐下来看了。
但我也不会派人被屠杀。
我必须知道你可以在战斗中应对幽谷勒斯！
