现在，您应该在村子附近猎杀<font color="LEVEL">狐狗</font>，狐狗首领或狼。
狼是最危险的，所以要小心。<br>当您以怪物为目标时，怪物的名称会出现在屏幕的中央上部。
<font color="LEVEL">名称的颜色告诉您怪物的难度</font>。现在，寻找那些以白色或蓝色显示的东西。
那些显示为红色或黄色的比您强得多，所以不要管它们。<br>
最後，一个警告 - 您还不足以对付兽人。他们看起来呆板，但他们更聪明。
最糟糕的是，他们了解团队合作，如果您与一个兽人交战，其他的兽人会来帮助。
即使您有机会与一个兽人抗衡，两个或多个兽人也一定会杀死您。
