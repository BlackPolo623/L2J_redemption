<html><body>铁匠 卡罗伊德:<br>
精灵族铁匠们虽然有好实力，但是有倔强的一面，
因为认为米索莉以外的其它金属下贱，连摸也不喜欢。
毫无疑问米索莉确是个很好的材料：比钢铁更硬而很轻，
而且跟魔法的亲和力也高。<br>
但是我不会只顾着传统，
现在我正在研究有关米索莉以外多样化的材料之加工方法。
而且已经熟练了金刚石和大马士革的冶炼方法，
几天前又开始了研究奥里哈鲁根的加工方法呢。
