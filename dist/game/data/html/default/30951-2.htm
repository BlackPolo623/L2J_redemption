<html><body>调查员 匹德冈:<br>
这是古代人为了在塔内迅速移动而发明的装置。
如果使用这个，就能瞬间移动到其他楼层。<br>
可是，为了启动因次界点，就需要用到叫做因次石的宝石。
如果从此地要移动到<font color="LEVEL">中层部</font>的话，
就需要用到<font color="LEVEL">蓝色因次石</font>，
而要移动到<font color="LEVEL">上层部</font>的话，
就需要有与其相应的<font color="LEVEL">绿色因次石</font>。<br>
问题是这个因次石很难求得。特别是红色因次石，
它主要是由白金族和天使们来掌管的，所以一般而言更是难以求得。
虽然会辛苦点，但是利用楼梯有益健康...虽然我也千辛万苦地找到了几个...
