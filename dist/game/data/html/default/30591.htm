<html><body>卡巴塔里 托鲁库:<br>
铁贾卡勒兀罗卡！我是托鲁库，专门修练半兽人传统武术卡巴特。
卡巴特，是一种将修练者的身体锻炼成终极武器的武术。
修练成这种武术的半兽人，可以不靠刀矛等传统武器，利用敏捷的身手，
加上精准无误的攻击，就可以发挥可攻击的战斗力。<br>
火焰的帕格立欧，经常教导我们，任何有生命、会呼吸的生物，为了让自己强大，都必须要不断努力。
为了亲身实践此教诲，我断绝世俗因缘，来到这偏远的荒野，独自热衷於卡巴特的修炼。
