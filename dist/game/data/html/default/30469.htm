<html><body>约拿斯:<br>
你好。我是奇岩的料理师约拿斯。
我是来这里参加<font color="LEVEL">料理大会</font>的。<br>
这次的料理大会对我非常重要。
我们家中的男子世代都是骑士，可是我放弃了那传统，选择成为一名厨师。
我从小对剑术没什麽兴趣，但是烹饪方面比谁都热衷。<br>
可是我的父亲不能理解，当时我在气头上喊着，
与其成为得不到认可的骑士闷在乡下，还不如做王国里最出色的厨师，於是并离家出走。
从那以後的十年，在好多名师手下帮忙，学习料理技术。<br>
我势必在这次大会取得好成绩，并得到认可。这样才可以衣锦还乡去见家人。
<br>
