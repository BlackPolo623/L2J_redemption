<html><body>军官 特普欧司:<br>
欢迎来到不灭之种。我的名字叫特普欧司！
为了初次来访的人，我暂时驻紮在这里，其担任介绍此地的角色。<br>
此地我们将它称之为<font color="LEVEL">死亡的关口</font>。
透过这个入口进入的众多军人，和不知其名的冒险家们都踏上了死亡之路，
所以这名字可能就是这样来的吧？！<br>
不过即使这样，我们依然不得不经过这死亡的关口，
去对抗阻挡我们去路的敌群，或许这就是我们的宿命。
不知名的冒险家啊，如果你也能助一臂之力，
那麽我会代替艾德米罗 柯塞勒斯阁下之名对你表示谢意。
