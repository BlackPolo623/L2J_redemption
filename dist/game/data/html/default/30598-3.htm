<html><body>
我想您正在使用您所获得的武器和装甲。
那是除非你有很多朋友，是吗？<br>
无论您拥有什麽，现在都可以。记住，在狩猎怪物时要注意发现的东西-在野外可以找到盔甲，有时甚至是武器。
如果幸运的话，您可能会发现<font color="LEVEL">布鞋，见习生的鞋或布帽</font>。<br>
您应该已经获得了两种武器，一把匕首和一把见习骑士之剑。
也许您已经注意到，匕首和剑在战斗中表现不同。
匕首很快，但是准确性受到了影响，而见习骑士之剑明显比匕首慢，但击打的准确性更高。
请记住，不同的武器可能会要求使用不同的技能。
两者都是值得的武器；由您决定哪个最适合您。<br>
达到６级後再回来，我们将详细讨论武器。
