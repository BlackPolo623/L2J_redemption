<html><body>坎塔克 苏 乌鲁吐:<br>
听着，年轻人！我要讲我们一族的起源！
太初有火的帕格立欧，烈火中就走出了半兽人的始祖。
它的头发是红色火焰，眼光是纯白的火苗，
鼻子和嘴里喷着灰色的白烟带出比他体内的熔岩还炙热的血！
因此比任何生命具有更大的力量和生命力！<br>
但是它从天上走下来後，因被地上的水气使身体的热气逐渐消失，
熔岩的血液也因风的关系逐渐凝固，被风之气吹得向四方散去。
丧失原来力量的半兽人始祖，刚开始很沮丧，但是帕格立欧神教导他，
「不断用训练和战斗锻炼，可以找回原来的强大力量」。
从那时起我们的始祖和其他後代们不断追求力量以及强韧，
我们一族光荣而血腥的历史开始了！
