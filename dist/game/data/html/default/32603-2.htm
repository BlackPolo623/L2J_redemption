<html><body>军官 特普欧司:<br>
不灭之种的状态随着攻击方攻击的成功或失败，被捉住的怪物等而不断变化。
因此，这是一个周期，可以分为６个步骤。因此，有时我们必须通过攻击来阻止他们的力量，
因为此种子的力量变得过强，但有时在种子的力量变得脆弱时进行有效防御更为重要。
如果这个地区变得稳定，您将获得平时无法获得的收藏。<br>
因为这样的信息被认为非常重要，所以它总是传递给柯塞勒斯同盟联合基地。
这样，指挥官柯塞勒斯和狄里欧斯将军就知道了。您可以通过他们找到这个地方的职业周期。<br>
一定要记住。 您的所有动作都会影响该区域的循环。因此，不要硬拚，即使你想死。
