现在，出去狩猎村庄西北部的<font color="LEVEL">红狐狗，红狐狗首领或卡沙狼</font>。狼是最危险的，所以要当心。
从北门或南门离开村庄，然後爬下山坡。你不能错过他们。<br>
当您以怪物为目标时，怪物的名称会出现在屏幕的中央上部。<font color="LEVEL">名字的颜色告诉你怪物的难度</font>。
现在，寻找那些以白色或蓝色显示的东西。那些以红色或黄色显示的比你强得多，所以不要管它们。<br>
而且我警告您，请不要尝试与哥布林纠缠。哥布林比你想像的要聪明和强壮，但是最危险的事情是他们知道团队合作。
如果您攻击一个，则可能会有其他几个提供帮助。即使您可能有机会对抗一个哥布林，您也无法对抗两个或三个。
