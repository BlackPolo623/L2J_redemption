<html><body>杰瑞：<br>

<font color=00ff99>拿着我的信件去暗天使村庄的诺勒宁庄园，找到艾皮尔大法师，通过地图打开找到暗天使村庄地图，可以看见诺勒宁庄园。</font><br>
