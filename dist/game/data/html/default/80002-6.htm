<html><body>艾丽：<br>
对不起，其实我骗了你。<br>
其实我也不知道耶鲁将军在哪，像我们这种平民怎么可能接触到那样的角色。我只是仅仅单纯喜欢花而已，对不起....<br>
不过我有个姐妹，以前在耶鲁将军那里打过杂，也许她能够给你带去一点信息。<br>
<font color=00ff99>你拿着我的亲笔信，去亚丁城找露娜。(大约位置/ 亚丁法师公会附近)</font><br>
