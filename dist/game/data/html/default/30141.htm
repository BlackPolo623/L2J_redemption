<html><body>长老 达尔罗斯:<br>
愿格兰肯的威权统治整个大陆。<br>
我是黑暗精灵长老会的达尔罗斯，被封印在黑暗古剑之中，
也是<font color="LEVEL">米特拉尔族长</font>的贴身护卫骑士，
把黑暗一族引向战场的格兰肯的使者。<br>
米特拉尔族长中了象牙塔魔法师们的奸计，已经被封印一千年了。
我一直守护在族长被封印的地方，时时刻刻保护他的安危。
总有一天，族长的封印会解除，届时我族将赢得黑暗圣战，重新统治大陆！
