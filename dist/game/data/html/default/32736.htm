<html><body>将军 艾尔米安:<br>
当时我们的舰队正前往去探查未知的地区。
顺风而行，当一切进展顺利的时候，在正前方有个不知其色的巨大物体进入了视线。
当时作梦也没想到它会让一切变成现在这个模样。<br>
那个物体才刚刚现身，我们的飞空艇就随意地被来回索引。
而且，当飞空艇一接触到那个物体时，
如同被吞食般瞬间就消失了匿迹，然後从四处传来了一阵悲鸣。
虽然我也说不上来，但它让我足以感受到它是个极度危险的物体。<br>
现在也过了一段时间，但至今也未能确定存活的士兵和死亡的士兵。
此地<font color="LEVEL">殄灭之种</font>的确是个危险的地方。
