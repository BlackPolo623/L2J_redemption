<html><body>雷欧波尔德:<br>
你好。我叫雷欧波尔德，是黑狮佣兵团第三支队指挥官。
说到我们佣兵团，我们的威武和勇猛不亚於任何大陆骑士团。
去年夏天在龙之谷，暴躁的群龙铺天盖地扑冲过来的时候，是我们守住奇岩城的。
几个月前，阿贝拉的海贼们袭击海音斯港时，也是我们黑狮团的兄弟们击退他们的。<br>
现在被古鲁丁领主所雇用，负责扫荡格勒西亚残兵。别以为残兵就是受惊逃跑的乌合之众。
我们面对的对手是以残忍恶劣而闻名的<font color="LEVEL">豺狼敢死队</font>。
