<html><body>铁匠 阿尔特兰:<br>
我们家族是第五代在这里做铁匠工作。
我的愿望就是制造一把人人都渴望的名剑。<br>
年轻时为了收集材料而游遍了大陆各地。
至今还没有收集好为了制造名剑的材料。<br>
临死之前，若能实现愿望那该有多好...
