<html><body>伊娃的祭司 雷斯提那:<br>
当然，在这里因纳得立的精灵也是从精灵森林移居过来的。
ED.1,200 年左右长老铁勒斯提恩与追随着他的年轻精灵，
开始在因纳得立湖边绿宝石之森林一起定居。
因纳得立本地人与我们一样崇拜水之女神，
因有共同信仰所以精灵们在这地方大受欢迎。当时精灵们被称为「湖之妖精」。
两种族之间开始有了活跃的交流，听说偶尔还有精灵与人类结婚的事情。
因此，在因纳得立流着精灵之血统的居民颇多的，
而且他们得到了美丽，以及长寿的祝福。
