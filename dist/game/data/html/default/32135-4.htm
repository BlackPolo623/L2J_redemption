<html><body>初学者向导:<br>
在此级别上，您可以与<font color="LEVEL">绿哥布林和丘陵狼人</font>战斗。
如果您擅长打猎，还可以对抗<font color="LEVEL">摩斯特洛弓箭手</font>或<font color="LEVEL">丘陵蘑菇</font>。<br>
您可以在城镇南部的岛屿中心找到它们。它被称为<font color="LEVEL">黄金丘陵</font>。
您可以在那里找到我提到的所有怪物。不过，在去那里之前，先拜访<font color="LEVEL">摩尔捷驱逐者</font>队长。
如果您在黄金丘陵上捉到怪物，他会奖励您的。我不知道你在做什麽 但它将使您受益。<br>
顺便提一下，要小心那些徘徊在黄金丘陵附近的摩斯特洛，无论他们的外表如何，他们都不是容易的目标。
仅在达到１１级後与他们战斗。
