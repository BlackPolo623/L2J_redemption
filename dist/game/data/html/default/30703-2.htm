<html><body>猎人公会会员 柯林:<br>
村庄地图？你...真是个懒虫。
你亲自走走不就知道了吗？难道你没有腿吗？<br>
你应该已经知道村庄大致分为...西北区和东南区。
上面是商店，而下面是各个公会。
山谷将这两个地区分开，如果掉下去，想上来就要花很多功夫，所以要小心。<br>
南北由两座桥相连。
以前，国王把村庄当成山贼的山寨，叫军队来讨伐时，
我的爷爷、爸爸们就把桥弄断，直到国王放弃为止，总共守了三个月的城。
那时担任前国王和猎人公会之间协调的是亚太法特阁下。<br>
怎麽...知道吧？他们家儿子，现在在我们村庄就是担任公会大师。
就是威廉那家伙！虽然是贵族，但人很不错...
