<html><body>波莫娜:<br>
我想您想知道我如何在这个栖息地中生存。
好吧，我只是从头到脚涂抹他们死去的肉。
尤其是那些难以到达的景点。气味是最坏的部分。但是过一会儿你就会习惯了。<br>
你看到那边的土伦巴吗？他是雷提里阔物种的首领。
他们称他为「杂食狂」，因为他曾经只是为了报导他不喜欢的新闻而吃了一个自己的信使。<br>
如果您正在考虑与土伦巴对抗，那麽最好的选择就是将自己变成自己的一种。
我相信特雷坎将是最好的选择。 我可以执行该仪式 - 但是，这需要大量的精力。
<br>
