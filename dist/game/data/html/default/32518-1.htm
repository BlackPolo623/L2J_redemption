<html><body>裂缝 旋流之门:<br>
混乱漩涡…一块...神秘的力量...<br>
空中裂...这个地方是一个可以通过一个小漩涡大厅进入的战场，
它释放出神秘的能量。当你注册时，你可以在红队和蓝队之间进行选择。
当每个队的成员超过９时，战场自动变得活跃起来。<br>
你必须能够变身为<font color="00FFFF">飞行变形物体</font>才能移动到战场上。
每个团队成员通过攻击其他队的成员或摧毁位於战场上的压缩机收购点。
如果能量集中在一个成员身上，它们就会成为集中攻击目标。
当你放弃目标，你可以获得奖励分。<br>
获胜的队获得金刚砂碎片和星石萃取石。
将它们与种子能量结合起来，
你可以使用一个创建的转换器将它们转化成强大的属性晶体。
<br>

</body></html>
