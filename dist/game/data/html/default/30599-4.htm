<html><body>初学者向导:<br>
尝试在村庄附近狩猎<font color="LEVEL">红狐狗</font>或<font color="LEVEL">狼群</font>。
你的法术是你最强大的攻击，所以寻找可以用单咒法术击败的怪物，直到你至少达到三级。<br>
在六级或以上，向东南方向挑战<font color="LEVEL">卡布兽人</font>
这些级别的重要经验法则是<font color="LEVEL">寻找可以用两次风击击败的最强大的怪物</font>。
不要忘记兽人是危险的，因为如果一个人处於危险之中，其他人经常会加入战斗。
