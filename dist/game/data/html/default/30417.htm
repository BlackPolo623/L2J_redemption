<html><body>卡瑞 巴司柏 阁下:<br>
欢迎你，兄弟。我是卡瑞 巴司柏，是守护古鲁丁领地的巴司柏家族的第五代长男。
身为光荣的大陆骑士联会的一员，被卡德姆斯国王赐予西方守护骑士称号的骑士。<br>
在吟游诗人歌唱骑士道的浪漫已不存在的这个时代，我们骑士被耻笑为发臭的古代遗物。
但是，从帝国时代开始，我们继承了一千多年的伟大遗产，承受世上所有人的嫉妒与藐视，
到如今都还没忘记那种自豪的感觉，而默默地参加正义的战争。
