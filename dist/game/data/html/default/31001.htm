<html><body>克劳迪雅 亚太法特:<br>
我说个以前的故事给你听。这是很久以前一个不道德的故事。
在某国家有个非常美丽的一位公主...由於公主太美丽，
甚至连她的妈妈 - 女王也嫉妒她的容貌试图杀死她。
公主的爸爸想要拦住女王的这种行为，
而女王却派兵谋杀丈夫和女儿，因此国家一分为二开始起了战争。
起初公主因深爱其母心里一直感到悲痛，
但公主心中的憎恨也渐渐萌芽，像一棵大橡树般扎根在她内心里。
听说公主也将要犯下杀母之罪，因此她把自己的悲哀、
怜悯和爱情都装在小箱子後，交给了给一位贵人...<br>
对不起...这个故事到此为止。
