<html><body>长老 凯塔尔:<br>
愿深渊神圣的黑暗布满大地。<br>
我是黑暗精灵长老会的凯塔尔，是黑暗之父<font color="LEVEL">格兰肯</font>选的黑暗先知，
也是追随深渊之母<font color="LEVEL">席琳</font>，将其旨意传递於大地之上的黑色预言家。<br>
掌管死亡和命运的席琳女神，偶尔会让我们透过死亡这件事来探知未来的命运。
我家族的每一代，不论是以丢掷亡者骨头的方法来预知未来，
或是以凝视死者的眼睛来占卜，这种预知能力皆是与生俱来的。
如今，在四面楚歌的情势下，预知即将到来的威胁与灾难是我的使命。
