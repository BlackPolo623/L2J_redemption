<html><body>魔法书商人 艾莲娜:<br>
很高兴认识您。我叫艾莲娜。我买卖古书籍和魔法书。
因为我从小就喜欢书...我觉得书才是文明的储藏库。
如果没有书的话，这世界会因充满无知的野蛮人而变得惨不忍睹。那种世界我不敢想像。<br>
听说帝国末期，以搜捕异端者的名义焚烧了很多书。
只因为与自己的想法不同，竟能焚烧书籍...说真的，灭亡也是活该。<br>
现在就算没有魔法书也可以学到魔法，我想我们也有可能会失去立足之地。
如果真的变成那样，我得去象牙塔或鲁因图书馆寻求图书管理员的位置了。
