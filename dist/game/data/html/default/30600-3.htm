<html><body>
如果您有强大的同伴，他们可能会为您购买设备。否则，席琳神殿将为新手提供设备。<br>
现在，您应该寻求掌握已经拥有的武器和盔甲。有时您会从所狩猎的怪物身上获得武器和盔甲。
如果运气好的话，您可以获得<font color="LEVEL">布鞋，见习生的鞋</font>或<font color="LEVEL">布帽</font>。<br>
该神殿将为您提供两种不同的剑，一把<font color="LEVEL">匕首</font>和一把见习骑士之剑。
匕首速度很快，但准确性受到影响，而见习骑士之剑〔单手剑〕明显比匕首慢，但击打的准确性更高。
请记住，不同的武器可能会要求使用不同的技能。<br>
当您达到<font color="LEVEL">６级後</font>，请回到我这里，我将教您更多有关武器的知识。
