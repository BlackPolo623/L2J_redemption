<html><body>长老 凯克洛普斯:<br>
愿伟人的恩宠与你同在...<br>
我是闇天使一族的长老 凯克洛普斯。
我是现存的所有闇天使当中活得最久的人，而且也经历过最多的事物。<br>
我们从封印中清醒过来的时间有多少年了呢？
现在我们总算可以说出我们能与这个世界沟通了。
但是破灭女神复活之後，很多的事物都开始瓦解了下来。<br>
直到英魂之岛也面临灾难之後，我们才开始烦恼了要再次背离这个世界，还是要采取行动。
就在那个时候，我们听到了我们的主人「巨人」的声音。
就在这座说话之岛上。
