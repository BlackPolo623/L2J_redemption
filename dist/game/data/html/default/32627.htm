<html><body>魔法师 诺丁盖尔:<br>
欢迎来到格勒西亚。
我是为了指引从亚丁来的冒险家们而在此地等候的魔法师，诺丁盖尔。<br>

所以此地必须利用飞空艇来移动，但让所有的人搭乘飞空艇是很困难的。<br>
为了取代它，亚丁的魔法师们想到了一个办法，
那就是叫做<font color="LEVEL">灵鸟</font>的工具。
建议你也把它弄到手。
