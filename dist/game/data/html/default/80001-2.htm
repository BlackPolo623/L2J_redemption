<html><body>暗黑的商人卢比：<br>
看来你腿脚挺利索的嘛，好吧，我就告诉你吧。<br>
其实我也不知道耶鲁将军到底去了哪，耶鲁将军从赤焰回来以后，我们国王也在寻找他，据说是躲到古鲁丁去了，也有人说他回到了暗天使村庄，反正众说纷纭了。<br>
想到到他哪有那么容易，大家都在找他的，要知道国王悬赏3000万金啊。<br>
既然我收了你的钱，吃了你的蘑菇菌，自然要帮助你。<br>
<font color=00ff99>带着我的字条，去精灵村庄小河旁去找我的女友艾丽。(大约位置/ 横向坐标：26 纵向坐标：30.8)</font><br>
