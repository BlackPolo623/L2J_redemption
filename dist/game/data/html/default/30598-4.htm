<html><body>
首先在村庄附近打猎狐狗，狐狗首领或狼。狼是最危险的，所以要当心。<br>
当您以怪物为目标时，怪物的名称会出现在屏幕的中央上部。
名称的颜色告诉您怪物的难度。
现在，寻找那些以白色或天蓝色显示的东西。
那些以红色或黄色显示的比你强得多，所以不要管它们。<br>
而且我警告您，请不要尝试与兽人纠缠。
兽人比您想像的要聪明和愚蠢，
但是最危险的事情是他们知道团队合作的精神 - 如果您进攻一个团队，
那麽其他几个团队可能会提供帮助。
即使您可能有机会与一个兽人对抗，您也将无法抵抗两个或三个。
