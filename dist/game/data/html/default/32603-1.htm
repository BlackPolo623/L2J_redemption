<html><body>军官 特普欧司:<br>
<font color="LEVEL">不灭之种</font>是属於席琳的手下，
同时也是不死生物的君主 - <font color="LEVEL">伊卡姆士</font>所统治的恶魔领域。
不幸的是，有关伊卡姆士的资讯，我们知道的也就这麽多。<br>
不过，我还是可以给你有关这个地区的资讯。
这个地区的<font color="LEVEL">空间本身就如同活生生的生命体般，有机的相连着</font>。
因此我们得知，如同人类身体的一部分疼痛时全身会衰弱一样，
只要狩猎此地的魔物们後加以攻击的话，不灭之种的威力也就会全面性的衰减。<br>
只不过，相反的，如果你们这些冒险家在那里面丧生的话，
那麽你们的灵魂就会成为此地区的养分，并强化整个种子的力量。<br>
就因为这样，
我们只会让<font color="LEVEL">具有实力的冒险家们所组成的队伍进入不灭之种</font>，
希望能体谅这一点。
