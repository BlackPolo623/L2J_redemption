<html><body>长老 凯塔尔:<br>
称为深渊之母席琳是掌管命运和死亡的女神。
席琳许诺生物之生命有限，有生命的可以面临「死亡」，
因此让所有生命可以回到太古的「无」之中。
其他种族不理解死亡和诞生的不断轮回，
只看死亡的一面，害怕和憎恨着席琳。<br>
由於这样的偏见，在人类的王国，
只是颈上挂着席琳的标章，
也会被以邪教徒的罪名处以火刑。
据说，不论在这样的迫害下，
也有偷偷地崇拜席琳女神的人类秘密组织。
他们也可以说是与我们黑暗精灵们有相同信仰的同伴。
如果能知道那些人是谁，该多好...
