<html><body><br>
<center>
<font color="LEVEL">[ 要塞设备管理 ]</font>
<center>
<br><br>

<table width=260>
<tr>
<td align="right" fixwidth="100">名称：</td>
<td ALIGN="left" fixwidth="250"><font color="00FFFF">%name%</font></td>
</tr>

<tr>
<td align="right" fixwidth="100">费用：</td>
<td ALIGN="left" fixwidth="250"><font color="00FFFF">%cost%</font></td>
</tr>

<tr>
<td align="right" fixwidth="100">功能：</td>
<td ALIGN="left" fixwidth="250"><font color="00FFFF">%use%</font></td>
</tr></table>
<br>
在功能启动前必须先预付费用。<br>
最初的费用会从盟主的<font color="LEVEL">财产</font>扣除，
以後的费用则会从<font color="LEVEL">血盟仓库</font>扣除。<br>
如果血盟仓库的资金不足，<font color="LEVEL">这些功能将会停止</font>。
<br>
<table width=200>
<tr>
<td align=center><Button action="bypass -h npc_%objectId%_manage %apply%" value="确定" width=80 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td align=center><Button action="bypass -h npc_%objectId%_manage" value="取消" width=80 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
</center>
</body></html>
