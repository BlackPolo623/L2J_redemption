<html><body>财富的铁匠:<br>
您知道有关浑沌的稀有道具的事情吗？
那是在长期担任铁匠时，很难相遇的情况。<br>
在制作物品的时候，偶尔会制作出意想不到的杰出物品。
在我们矮人之间通常称之为：梅芙的恩赐。<br>
但是，由於过於完美，因此以人类的力量很难完成最後的加工作业，
也就是说无法将其完美制成。<br>
但是，我们就不同啦。
如果您去将<font color="LEVEL">财富的商人所出售的财富的研磨强化剂</font>带来给我的话，
那麽我就会用我这财富的铁匠技术完成最後的加工作业，好让你们来使用那个道具。<br>
还有，在稀有道具中，头盔部分请选择对自己有利的道具。
当然，若选择不当的话，我们也会给您其他选择，
这点您可不必太过操心。
<br>
<a action="bypass -h npc_%objectId%_multisell 311262513">进行浑沌的稀有道具的最後加工作业。</a>
</body></html>
