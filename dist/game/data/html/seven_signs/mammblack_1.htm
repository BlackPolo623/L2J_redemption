<html><body>财富的铁匠:<br>
掌握启示的封印之人，愿财富的祝福与你同在！
我，财富的铁匠为了提供各位最高级的武具，特地来到这地下深处。<br>
我会用那些乳臭未乾的铁匠们无法相比的熟练技术，为您修补武器和防具。<br>
首先要叮咛的是，我们财富的矮人们一概不收外面世界的货币。
若想和我们交易，请准备<font color="LEVEL">古代的金币</font>。
