<html><body>财富的商人:<br>
古代的金币是在艾尔摩亚丁帝国时代通用的货币。
它是用几乎不含杂质高纯度的金所铸造的，所以与外面世界的铜币无法相提并论。
再说，据传闻铜币反面刻着的纹章含有神秘的魔力呢...<br>
总之，黎明的君主们和黄昏的革命军好像将古代的金币发给热心活动的团员们的样子。
看样子若拿回<font color="LEVEL">封印石</font>，
就会给予等值的<font color="LEVEL">古代的金币</font>。
