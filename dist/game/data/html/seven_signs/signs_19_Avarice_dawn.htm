<html><body>黎明的祭司:<br>
<font color="LEVEL">[ 贪慾的封印 ]</font><br>
如果我们掌控贪慾的封印，就可以得到下列优惠：<br>
<font color="LEVEL">古代公墓之所有权：</font><br1>
黎明的君主们将会得到８处「古代公墓」的所有权，
而非该阵营的人就无法进出古代公墓。
不过，不分胜负时双方阵营皆可进出。<br>
<font color="LEVEL">与莉莉丝的对战：</font><br1>
通往被禁止的圣域之门开启後，
终於可以和沉眠於使徒之古代公墓的我们最大的敌人 - 深渊的圣母「莉莉丝」对战。<br>
<font color="LEVEL">与财富的商人交易的特权：</font><br1>
可与出没於古代公墓的「财富的商人」交易。
将古代的金币付给财富的商人的话，
可买到级别防具强化卷轴、Ａ级结晶和宝石、各种染料等珍贵的名品。
<br>
