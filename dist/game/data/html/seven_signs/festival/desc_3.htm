<font color="LEVEL">[ 黑暗的祭典 - 参加条件 ]</font><br>
１. 若想参加黑暗的祭典，必须属於黎明的君主们或黄昏的革命军才行。<br>
２. 在七个封印竞争期间的任何时间都可以参加，且没有参加次数的限制。<br>
３. 必须由５人以上属於同一阵营的玩家组成队伍後申请参加。<br>
４. 队伍成员需具有拟参加的祭典所符合的等级。黑暗的祭典等级分为如下：<br1>
- 未满等级３２<br1>
- 未满等级４３<br1>
- 未满等级５４<br1>
- 未满等级６５<br1>
- 无等级限制<br>
５. 即使祭典等级相符，但是队伍成员中有具备超越目前等级的技能时也无法参加。<br>
