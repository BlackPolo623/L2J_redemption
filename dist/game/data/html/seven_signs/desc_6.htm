<html><body>黎明的祭司:<br>
<font color="LEVEL">[ 七个封印的胜败取决 ]</font><br>
1周期的竞争期间内得到高分的阵营会取得七个封印的胜利。<br>
整体得分的 50% 取决於<font color="LEVEL">封印石收集</font>。
照双方所属阵营的玩家交付给祭司的封印石数量比率来计分。<br>
整体得分的其余 50% 就取决於<font color="LEVEL">黑暗的祭典</font>。
黑暗的祭典可依参加者之等级分为５个等级，且各等级中得分最高的队伍将赋予所属阵营一定的得分。<br>
黑暗的祭典各等级的得分如下：<br1>
- 未满等级３２：６０分<br1>
- 未满等级４３：７０分<br1>
- 未满等级５４：１００分<br1>
- 未满等级６５：１２０分<br1>
- 无等级限制：１５０分<br>
总分计算将会在竞争期间结束後进行１５分钟，之後封印有效期间一周内依照胜败会得到各项优惠与不利。<br>
