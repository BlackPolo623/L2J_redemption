<html noscrollbar>
	<title>简易内挂</title>
	<body>
		<center>
			<br>
			<table width="295">
				<tr>
					<td>
						<font name="hs12" color="CDB67F">设置</font>
						<table width="120">
							<tr>
								<td height=10>自动攻击</td>
								<td width=10 background="%attack%"><button action="bypass -h voice .play attack" value=" " width=10 height=10 back="" fore=""></td>
							</tr>
							<tr>
								<td height=10>自动捡物</td>
								<td width=10 background="%loot%"><button action="bypass -h voice .play loot" value=" " width=10 height=10 back="" fore=""></td>
							</tr>
							<tr>
								<td height=10>是否抢怪</td>
								<td width=10 background="%respect%"><button action="bypass -h voice .play respect" value=" " width=10 height=10 back="" fore=""></td>
							</tr>
							<tr>
								<td height=10>远程目标</td>
								<td width=10 background="%range%"><button action="bypass -h voice .play range" value=" " width=10 height=10 back="" fore=""></td>
							</tr>
						</table>
					</td>
					<td>
						<font name="hs12" color="CDB67F">目标选择</font>
						<table width="120">
							<tr>
								<td height=10>所有目标</td>
								<td width=10 background="%mode0%"><button action="bypass -h voice .play mode0" value=" " width=10 height=10 back="" fore=""></td>
							</tr>
							<tr>
								<td height=10>怪物</td>
								<td width=10 background="%mode1%"><button action="bypass -h voice .play mode1" value=" " width=10 height=10 back="" fore=""></td>
							</tr>
							<tr>
								<td height=10>角色人物</td>
								<td width=10 background="%mode2%"><button action="bypass -h voice .play mode2" value=" " width=10 height=10 back="" fore=""></td>
							</tr>
							<tr>
								<td height=10>NPC</td>
								<td width=10 background="%mode3%"><button action="bypass -h voice .play mode3" value=" " width=10 height=10 back="" fore=""></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<br>
			<br>
			%skill_button%
			%item_button%
			%potion_button%
			<br>
			%status_button%
		</center>
	</body>
</html>
