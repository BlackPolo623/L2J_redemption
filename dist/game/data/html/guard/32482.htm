<html><body>警卫 亚伊克:<br>
停！欢迎来到欧瑞城镇。
这村庄附近有很多危险的地方，最好事先了解，才会安全。但是西边没什麽危险的。
看地图就知道，所有精灵们的故乡-精灵森林离这里不远。<br>
据说是非常美丽的地方，希望有机会去看一看...但是龙爪山脉阻隔了欧瑞和那个地方，所以无法轻易过去。
