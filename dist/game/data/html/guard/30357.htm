<html><body>哨兵 克尔平欧恩:<br>
我叫哨兵克尔平欧恩。没什麽事吧？这村庄周围都由我们守护着，
你可以放心的出门。我们不像那些怕死的精灵们，非常勇敢，所以你不用担心。
不管怎麽样，你不觉得看到徘徊在我们森林的<font color="LEVEL">安普</font>就恨不得杀光吗？
