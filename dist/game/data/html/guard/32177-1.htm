<html><body>狙击兵 西索布雷:<br>
米密尔森林是连接至诺尔妮洞窟的森林。在我们传说中有说到，
说是什麽和森林同名的巨人创造了创造的种子，之後为了表扬他，就将森林起名为米密尔..<br>
不过，其实更重要的是那森林是危险之地。既然是连接至怪物们之巢穴-诺尔妮洞窟的森林，
比起周围的猎场当然会有更为强悍的怪物们出现。
