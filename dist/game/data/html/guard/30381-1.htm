<html><body>警卫 艾尔瓦哈:<br>
他们本来是住在古鲁丁领地的兽人种族。
他们是随着我们人类以这里为基地时被赶走的种族，到现在没发生过什麽特别的事情。
但是叫做布莱的那个聪明家伙成为族长後，情况完全变了。
那些家伙们占据古鲁丁西北部的肥沃农地，然後就开始反抗。
当然他们的情况一定很艰难，但是我们用这麽长时间来拚命开垦的肥沃农地，
同样也绝对不能就这样被夺去...<br>按照往年的情况我们应该派军队驱逐他们，
但是你也知道最近亚丁的情况...因此我们现在还不知道该怎麽办才好。
