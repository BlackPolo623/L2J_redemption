<html><body>警卫 贝洛德:<br>

就算再怎麽爱和平，若对邪恶不采取任何行动的话，那和平也就不能维持下去了吧？

殷海萨信仰是我们王国悠久的传统。所以自古以来，流传着许多有关女神和那使徒们的故事与传说。
