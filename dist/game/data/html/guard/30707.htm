<html><body>警卫队长 莱金:<br>
欢迎光临。陌生的猎人先生。
我是这村庄的警卫队长莱金。猎人村庄是由各地聚集的猎人们所建立的最早的村庄，
这是为了在妖精谷或镜之森林可以捕获稀有魔怪。亚丁的领主也尊重村庄的特殊风情，
也认同这里的自治权。<br>但因为这地方都是些粗俗的人聚集，所以麻烦不断。
即使有些事可以睁一只眼闭一只眼，但是如果像传言中所说的，真有由不法之徒组成公会的事存在，
那就不能沈默了。但到现在为止都只是传言，一点蛛丝马迹也没有...若是发现可疑的人，请务必告诉我们。
