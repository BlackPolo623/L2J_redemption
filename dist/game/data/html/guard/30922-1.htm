<html><body>警卫 克己:<br>
就如名称一样是个聚集很多鳄鱼的岛。当然这是个岛所以鳄鱼是不会游海过来的...
人们经常进入那个岛。鳄鱼肉不但很好吃...而且鳄鱼皮可使用在好几个地方。
不过在那里除了鳄鱼以外还有叫做<font color="LEVEL">可罗津</font>的生物。
它们长得很像鳄鱼一样，但是它们会用双腿走还会用双手挥动武器...
能算是个蜥蜴人的同类，听说它们把鳄鱼看的非常神圣...？
反正鳄鱼虽也不是温驯的生物，但因它们的存在，
鳄鱼岛是个对出色的打猎人来说也是很危险的地方。<br>
啊！听说杂货商店的伊培伦在找能去那个岛的人...？
