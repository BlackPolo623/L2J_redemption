<html><body>警卫队长 卢卡斯:<br>
欢迎你，年轻人！欢迎你来到狄恩。我叫卢卡斯，负责这里的治安。是头一次来狄恩吗？
不管你是为何而来，我们村庄是非常平静且和平的地方。希望你留在这里的期间，
不会发生事情且能平静的度过。<br>对了，稍微离开村庄就有很多危险的地方，
为安全起见，尽量与一些人一起行动。那祝你好运。
