<html><body>哨兵 莱伊吉恩:<br>
愿森林之风引导你到平静的河边。我是哨兵的一员莱伊吉恩，
击退想侵犯我们的森林和村庄的外地侵略者就是我们的任务。<br>
精灵森林是我们的安身之处，这是不变的事实。
但是我觉得，由於我们很长时间在这森林隐居并持续与外部断绝的生活而变得太弱。
我常常对学习剑与基本咒术的兄弟们劝告说，
到森林外的世界也就是人类的领地去多见识见识。
这第一个关卡就是位於精灵森林南边的<font color="LEVEL">古鲁丁</font>。
