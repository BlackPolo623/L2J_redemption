<html><body>哨兵 莱伊吉恩:<br>
过这个桥，走向西南，经过「精灵的地底要塞」和「中立地带」，就是人类叫做「古鲁丁」的地方。<br>
古鲁丁在人类王国「亚丁」是最大的领地。但是，受到几年前海的对岸的其他人类国家侵略，
领地的很多地方於是被荒废。历史中人类经常以这种形式，享受残酷的战争。<br>
那次战争之後，在古鲁丁的土地上产生了许多废墟，便成了鬼魂出没的危险之地。
此外，南方的荒原，还出没各种巨大的昆虫。所以，若是你执意要去，请充分准备後再出发吧。
