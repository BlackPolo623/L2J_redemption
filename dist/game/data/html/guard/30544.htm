<html><body>守护者 克伦威尔:<br>
很高兴认识你，我是矮人村庄的守护者克伦威尔。你说这名字很常听见吗？
嗯...这应该是不常见的名字，是你搞错了吧？<br>好啦，我给你讲一个有趣的故事吧。
从这里往北边走，可以到达海边。赚钱赚到累的时候，到那儿去兜兜风也不错。
在我没工作时，我会到那里兜风。当然和情人一起去会更好，不过自己去也很不错呀。
