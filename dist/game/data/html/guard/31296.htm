<html><body>警卫 凯德曼:<br>
外地来的，若想出去村庄的话，可得要小心啦。因为这儿有太多的怪物横行啊。
尤其最近<font color="LEVEL">西边的巴瑞卡赛勒诺斯</font>和
<font color="LEVEL">北边的肯特拉兽人</font>们正互相虎视眈眈所以更加紧张。
当然，那些家伙互相厮杀的话，我们警卫队会变的更轻松也说不定...<br>
总之，出了村庄搞不好会惹上莫名其妙的纷争，所以务必小心！
