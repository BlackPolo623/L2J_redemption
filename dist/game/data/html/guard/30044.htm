<html><body>警卫 齐泊兰:<br>
我原本是一个靠着收钱打仗的佣兵，而且走遍了王国的每一个角落。
来到说话之岛也是因为保卫商船才来的，可是後来被这里的优美风景给迷住，
所以才决定结束流浪生活，定居在这里。<br>在海边看到的日出，郁郁苍苍的森林，
还有雄壮的<font color="LEVEL">瀑布</font>...
这些是我在亚丁王国的任何地方都看不到的美景。
