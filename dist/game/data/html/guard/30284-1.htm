<html><body>哨兵骑士 艾贝里乌斯:<br>
这些正在实施警戒的哨兵们就是在过去数百年间，抵挡外部威胁，守护着精灵森林的战士。
云雾山脉的半兽人部族、想扩大领土的无耻人类、北部黑暗精灵们，对我们进行了多次侵略，
但我们每次都能击退侵略者，使他们不敢再打这个森林的主意，也给了他们一个狠狠的教训。<br>
有一段时间，由於哨兵的数量变多，不仅是村庄周边，就连森林与其边境都有哨兵在监视着。
但是现在哨兵数减少到几十名，村庄外部的森林防御全靠<font color="LEVEL">守护者</font>。
