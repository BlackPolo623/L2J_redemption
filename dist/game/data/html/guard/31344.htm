<html><body>警卫 修密特:<br>
陌生的旅行者，欢迎你。这种时候竟能旅游他国，你也真够勇敢。还是你命大呢？<br>
要是我宁可待在家里，和如娇似玉的老婆过舒服的日子。
将在悲鸣的沼泽的司塔卡拓驱除後开垦那儿的土地的话，我会最先在那儿盖农场的！<br>
当然，那之前得先讨个老婆才行...我还是个单身哦！
