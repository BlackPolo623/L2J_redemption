<html><body>狙击兵 安卜拉:<br>
欢迎您。欢迎您来到闇天使村庄。身为狙击兵，我是在这儿守护村庄的安卜拉。<br>
如你所见，目前这儿是各种族的新手冒险家们聚集後，磨练实力的地方。
而且实力足够的人会离开此处，前往大陆发展。<br>
等那些人差不多离开且世界较为安定之後，我也打算离开此处。
偶尔看到从大陆来的人们，我也很想试试我的实力大概如何。
