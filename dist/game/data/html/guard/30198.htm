<html><body>警卫 杰林:<br>
哎呀，老兄啊！天气真好吧？
我做警卫这麽久，最自豪的是我从来没有淋过雨。
因为我的运气很好。事实上，不管多伟大的冒险家也是无法跟运气好的人相比。
在我的朋友之中有一个家伙呢...
他喝得醉醺醺而且还没穿盔甲就慢腾腾地走越<font color="LEVEL">结界塔</font>，
然後到<font color="LEVEL">孢子之海</font>去拉了屎回来耶！
