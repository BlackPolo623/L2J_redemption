<html><body>警卫 科斯莫斯:<br>
呵呵。若是在找路的话，哪儿都可以问我科斯莫斯。我生长於此，所以修加特内没有我没去过的地方哦。
呵呵。啊，要我告诉您往帕比尔遗迹的路是吗？嗯...沿着村庄南边的铺路下去的话，
应该就可以找到「探险队临时本部」了。以那儿为中心，东西方地区全部视为帕比尔遗迹就可以了。<br>
不过，您去帕比尔遗迹有什麽事情吗？反正，要去就告诉您一件事。无论如何您得要小心
<font color="LEVEL">恐怖的高仑军团</font>与<font color="LEVEL">浑沌机甲高仑</font>才行喔。
