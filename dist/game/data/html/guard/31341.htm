<html><body>警卫 瑞特:<br>
欢迎你，旅行者。这城镇是靠近艾尔摩王城之处，也就是王国的首都。
如你所见，这儿被建筑成为牢不可破的要塞，其形势不在王城之下。
最近因沉雾弥漫的日子变多，所以很难看到整个城镇的庐山真面目。<br>
若对城镇有甚麽疑问的话，尽管来询问我们警卫队吧！
