<html><body>警卫 汉克斯:<br>
这说话之岛，表面看起来也许平静，一旦到村庄外就是危机四伏的地方。
不仅有狼、巨大蜘蛛等怪物，还有很多兽人或狼人等残暴的种族，
如果随意在岛上闲逛，不小心就会丧失性命。<br>
尤其半兽人是成群结队的，需要更加小心。
听说最近在<font color="LEVEL">战胜纪念塔</font>附近会经常出现。请千万小心！
