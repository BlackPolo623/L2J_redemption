<html><body>哨兵 斯塔帝恩:<br>
愿星星之歌带给你快乐。我叫斯塔帝恩，是守护森林、世界树和光之精灵的哨兵的一员。<br>
如果我的表情稍有阴沉，请你多多见谅。本来我是喜欢诗、歌并且性格也很乐观的人，
但是经过战争後失去了以前的纯真。因为与黑暗精灵交战时，在<font color="LEVEL">
地下要塞最後攻防战</font>亲眼目睹过亲朋好友们悲惨地被杀的状况...
很想忘记那时的恐怖和悲哀，但是有时候还是会做恶梦。
