<html><body>守护者 鲁南特:<br>
真的吗？你难道是从远处来的？嗯，那我来好好告诉你好了。事情是这样的，在东边山脉深处，
曾经住着一头叫做「欧斯威恩特拉斯肯」的怪物。听说好像是席琳生的怪物，但详情我不清楚。<br>
不管怎样，就在他专心挖矿的某一天，他进了欧斯威恩的巢穴。发生了一场大混战。你没看到吧？
至少知道矮人一族就这样完蛋了才对吧。但是，突然一个叫做鲁西恩的矮人出现了。
这家伙有够大胆，竟敢跟欧斯威恩单挑，嘿～听说很精彩咧。不管怎样，那位英雄现在是不存在啦，
但是从那之後，鲁西恩成了矮人一族的英雄。到处竖立他的铜像。唉...什麽时候我才能够受这样的待遇呀..
