<html><body>警卫队长 巴堤亚:<br>
欢迎，年轻的旅者。我是警卫队长巴堤亚，是负责本村庄附近治安的警卫队指挥官。<br>
可是年轻人，我可不可以给你一句忠告...？到底你那是什麽衣服！？
我了解时尚趋势，但穿着盔甲？您无需穿盔甲就能表达时尚！
但...盔甲之类的东西并不是随自己高兴穿的。即使看起来很粗重，
但还是要穿比较坚固的才行呀！啧啧...最近的年轻人真是...
