<html><body>警卫队长 罗伊:<br>
象牙塔的所在地，很久前是陨石掉落的地方。之後因为有强大的魔法力，就在这里建立了象牙塔。
但是很多妖怪们被那强大的魔力所吸引，也都聚集在此，真让人头痛。<br>
最近才发现，据说那些家伙偶尔会掉落<font color="LEVEL">高级魔法书</font>。
到现在为止，有几个冒险者得到稀有的高级魔法书，并习得魔法後回去。<br>
塔有很多层，但是访客最多只能到第四层。至於各层有些什麽设备，那就去问其他朋友吧。
要不然亲自去走走，很快就看完的。<br>怎样，你也想挑战吗？
