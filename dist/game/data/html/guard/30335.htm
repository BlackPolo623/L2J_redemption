<html><body>警卫 布尼尔:<br>
有没有去过古鲁丁南部地方啊？
我堂弟中有一个人当过佣兵，但他很爱吹牛，所以完全不知道可不可以相信他说的话...<br>
说些什麽来着？说什麽在古鲁丁南部的荒原有巨大的洞窟，里面还有吃人的巨大蚂蚁？
要是你，会相信那些无稽之谈吗？哇哈哈！那家伙如果不做佣兵，跑去说故事，应该是会成功的...
