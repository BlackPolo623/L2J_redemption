从这边的门一直往南走，那里有欧瑞城和欧瑞城镇。
啊，难道你是从那边来的吗？那我就多言了。那麽，乾脆来介绍象牙塔吧？<br>
这是不为人知的有关象牙塔之秘密。跟我不错的魔法师在酒醉时说出来的。
第二天那个朋友就从这个塔消失了。怎样，对那危险的秘密有兴趣吗？
