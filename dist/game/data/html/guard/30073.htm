<html><body>警卫 杰伊库伯:<br>
您好！旅行者先生！难道你也是为了看巨大的
<font color="LEVEL">克鲁玛</font>壳才来到我们村庄吗？
如果真的是那样，我觉得你还是趁早放弃吧。
从以前开始就有很多人为了看「克鲁玛」的壳而来到这个村庄，
但几乎没有人到有「克鲁玛」的地方後安全的回来。
有「克鲁玛」壳的<font color="LEVEL">沼泽附近</font>
是自古以来以聚集很多凶猛怪物出名的地方，
所以连我们警卫们也不肯靠近那地方。
