<html><body>警卫 伊恩:<br>
你知道佛哈曼家族的叛乱事件吗？
当时国王征讨部队将叛军残存者包围後屠杀的地方，就是那个森林。
那时被活捉的叛逆份子全部受了酷刑之後，被斩首示众了。
之後整片森林像是被下了诅咒似的，被迷雾蒙罩着发出不祥之气息。<br>
据去过亡者的森林的人们所说，都已腐烂的屍体在走动，还有会吸血的恶鬼们在游荡呢。
还有人说，有邪恶的黑魔法师在那些亡灵的背後操纵着，但这只是无凭之说罢了。<br>
还有传闻说在那儿森林中间被废弃的村庄里，不久前有移居民住下来...
竟能住进那种地方...不知该说鲁莽还是勇敢是好...
