<html><body>警卫 殷宁:<br>
孢子之海？别提了！现在想起来还会颤抖呢。遍地都是烂蘑菇和菌，加上不时还有人形殭屍。
说真的，那样奇特的景象不像是存在这个世界上的。据说以前精灵和人类在那里战争而造成的...<br>
塔里设了结界塔，不让人们随便进出...因为危险，而更重要的是阻止孢子之海的危险生物，
防止其继续扩张。所以不是个容易进出的地方。<br>

但是也有很可怕的东西，所以大师们也无法保证能活着回来。<br>
如果你一定要去，我就告诉你怎麽走。过象牙塔西面的河，一直往西走就可。
沿着绝壁稍微向南，会看见四个塔。那就是结界塔。其他应该知道吧？
