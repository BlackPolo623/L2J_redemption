<html><body>警卫 弗利佳:<br>
喂，冒险家！别左顾右盼的，过来一下。<br>
什麽呀，看你表情是对我的语气不满是吗？哈哈。
喂，我在那狄恩领地赤手空拳抓盗贼的时候，你可能还在吃妈妈的奶哇哇的哭呢。
哼，就算年纪比我大一点又如何。你看起来比我年轻嘛！<br>
先不管这个，你是冒险家吧？那麽有去过安塔瑞斯洞窟吗？
呵，我呢，不知有多接近那只龙，都能感受到安塔瑞斯的鼻息呢。
啊，那时正是我的巅峰时期...只要不是伤到腿，是绝对不会当这种警卫的。
