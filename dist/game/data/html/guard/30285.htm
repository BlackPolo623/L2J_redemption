<html><body>哨兵 加特兰道:<br>
愿星光的祝福与你同在。我叫加特兰道，是守护森林和世界树的哨兵的一员。
因为我曾在与黑暗精灵们的战争中受伤，所以现在退出前线在守卫<font color="LEVEL">伊娃圣殿</font>。<br>
「伊娃圣所」是保管我们精灵璀璨的文化遗产之处，所以我自豪地认为不比其他职位差。
另外，因为还可以和我的恋人住的更近一些，所以我很满意。
