<html><body>警卫 艾尔瓦哈:<br>
年轻的旅者，欢迎来到古鲁丁历史最悠久的村庄。
这里是人类第一次移居到本地之後，赶出蜥蜴人与兽人所建立的村庄。
这里经过了恶魔巴列斯的统治，与格勒西亚的大战等巨大灾难，
但是领地居民们以坚持不懈的努力和顽强的抵抗，守住了这个村庄。
最近威胁这村庄的土瑞克兽人问题也应该会迎刃而解的。
