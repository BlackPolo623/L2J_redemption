<html><body>警卫 雷坎:<br>
战争时期，没有及时避难到古鲁丁城镇的领地居民，涌向了巴尼司村庄。
他们认为，这个村庄因为有外城墙，应该多少可以抵抗敌人的攻击。
不断後退的领主所属士兵，也以此村庄为战略据点，展开了防御战。
治癒负伤者的殷海萨神官一军，也滞留在此村庄。<br>
多次击退格勒西亚军队的士兵与村庄居民，开始有了继续生存的一线希望。
但这都只是空欢喜一场，格勒西亚军队投入了豺狼佣兵部队。
凶恶的兽人推倒外墙，涌入村庄，不管是军人，神官，
农夫，见一个杀一个，还烧毁了所有建筑物。<br>
短短一个晚上的时间，巴尼司村庄变成了荒芜之地，
被残酷杀害的人们无法安息，变成了充满怨恨的殭屍而重新复活。
