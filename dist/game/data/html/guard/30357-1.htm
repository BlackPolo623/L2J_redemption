<html><body>哨兵 克尔平欧恩:<br>
我们一族，逃避阳光，到深深的地下生活，
长老维廖尔用在地下生长的下等生物葛林，通过各种实验，创造了新的种族安普。<br>
黑魔法的力量下创造出来的奴隶种族有着细长的指甲、在黑暗中有探路的感觉、可以高飞的翅膀，
从事在洞壁和顶棚，采集蘑菇和青苔或在深深坑道内做采取矿物的事情。<br>
它们忠实地听从我们一族数百年。但是安普们不知用什麽办法，解开了束缚的咒术，
杀死监督官，逃到了地上。当时正是我们和光精灵们战争的时候，故无暇顾及。<br>
虽然到目前还没搞清楚，安普是怎样解开长老的咒术，
但有人猜测安普中出现会使用魔法的安普。我简直是无法相信那样愚昧的种族也会魔法。
