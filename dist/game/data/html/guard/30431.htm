<html><body>哨兵 艾里尔:<br>

为了不让黑暗精灵们破坏和平协定，侵犯我们的森林，而在这边监视这中立地带。<br>
过了这座桥就会进入中立地带。穿过中立地带沿路向南走，
就会到达<font color="LEVEL">古鲁丁城镇</font>了。是距离精灵森林最近的人类村庄。
