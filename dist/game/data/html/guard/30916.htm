<html><body>警卫队长 苟斯达:<br>
旅行者，欢迎来到亚丁的宝石-海音斯。我是负责这都市的警卫，叫苟斯达。
这都市为水之领地因纳得立的首都，而且也是与古鲁丁、奇岩连接的航路贸易中心。
