<html><body>团长 法列斯特拉:<br>
我们半兽人受到软弱人类国王的托付而来到这里亚丁。
听说有些年长的半兽人很高兴人类痛感自己过去所犯下的错误，
而对此有所表示，但是，真的是这样吗？
如果不想再被鬼计多端的人类所利用，大夥最好都要提起精神。<br>
我们对人类这个生物失望太多次了！<br>
我是团长法列斯特拉，我将成为在人类王国的首都观望人类的火之君主的眼睛。
