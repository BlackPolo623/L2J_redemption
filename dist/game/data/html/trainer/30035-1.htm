<html><body>教师 何瑞斯:<br>
哎呀，我说错话了。神官宝斯特其实就是我孪生兄长。兄长和我不一样，他一向都是谨慎安静的。
啊，对啦，你问什麽是双胞神殿是吧？不知道你知不知道，这里的亚哈那斯和巴乌洛，
还有宝斯特和我，各自都是双胞胎兄弟。也不知道是不是偶然，由於两对孪生兄弟都在神殿教授技能，

要是给他听到我在这神圣的神殿内开玩笑，他会很不高兴的。不管怎样，满足你好奇心了吗？
