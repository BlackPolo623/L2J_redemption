<html><body>团长 塔萨尔:<br>
你认为半兽人们最强的武器是什麽呢？
我给你点时间，你好好去想想吧。<br>
何必想的那麽复杂？半兽人最强的武器不就是我们如钢似铁的身躯吗？
不过最近的年轻人即使有着这麽好的武器，也好像不会善用似的。
有着优越天赋却不会利用的家伙，真是令人感到惋惜啊。
所以好好听着，半兽人族未来的关键，
就在於我们坚强的体力与战斗力，可得切记啦。
