<html><body>预言者 拉凯:<br>
唯有深渊的不灭之火焰才是永恒的！！<br>
年幼的火焰祭司啊，很高兴见到你！
我在此地古鲁丁城镇，负责协助火焰的祭司们专注於修练。
出来世面一看，将会发现有很多粗俗且诡异的东西在迷惑我们的耳目与心灵，
但不为所动才是真正具备修练的姿势。
若已定好要迈向的目标，那就不用查看周围了。
尽管往前冲吧！但是，如果遇到阻碍前方的东西，就得毫不犹豫的处理！
以神圣的火焰之名！！
