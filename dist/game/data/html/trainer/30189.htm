<html><body>教师 劳比亚:<br>
您好，我是教师劳比亚。<br>
这个地方与艾尔摩国境相临，所以建筑和人们的想法都和那个国家很相像。
但与我们精灵们的感觉多少有些差别。不是吗？ <br>
房子粗糙，男人不知道什麽是纤细。
听说国境那边的艾尔摩更是如此。
精灵们在那里应该很难适应。<br>
我的意思是...就是，精神层面上啦。
