<html><body>教师 摩瑟司:<br>
嘿，欢迎来到猎人村庄魔法师公会。
这个村庄表面上看起来平安祥和，其实是个隐藏着可怕秘密的村庄。
例如，听说无论是王族或是平民百姓，
只要付钱的话，就可帮您杀掉任何人的暗杀团本部，就在这个村庄里呢。<br>
嘘！这些话不能到别处乱讲。
如果被暗杀团的成员听到，他们是不会饶了您的喔？<br>
嗯...闲话就不要多说啦...
