<html><body>大师 塔伯:<br>
呵呵，欢迎你，同胞啊。踏上剑之路的人都是同胞，具有相同意志的人不就是一家人了吗？！<br>
只要记住那个就可以了。具有相同目标的人都是夥伴。就算目标消失而各走各路，
但是友情是不会消失的啦！行走世界虽会碰上许多复杂且肮脏的事情，
但是只要记住这原则活下去的话，世界也不会是个难过的地方啦！
我的徒弟时常忘记此原则所以很糟糕...剑术实力好且是宗师又如何？
只会跟同样在大使馆的人反目，还早得很呢。
呵呵呵...
