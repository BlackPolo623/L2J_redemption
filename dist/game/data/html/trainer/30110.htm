<html><body>大师 益克:<br>
欢迎你，魔道的兄弟啊。
我所教导的象牙塔高阶魔法呢，
与只会向自然元素们请求协助的精灵所施展的低劣魔法，
或未开化的半兽人的咒术，其层次就截然不同。<br>
只要打起精神，专心听我的课，
不久後你也能领悟到令人触目惊心的魔道的真理了。
