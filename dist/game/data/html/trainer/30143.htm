<html><body>大师 特罗帝:<br>
我们黑暗精灵战士们不会像半兽人一样，
只凭力量挥舞武器，来进行粗鲁的战斗。
在眨眼的那一刹那，没有一毫的误差与闪失，
用剑刃刺穿对方的心脏，这就是我们的剑术。
来，拿起武器，摆出姿势来。我亲自来示范一下好了。
