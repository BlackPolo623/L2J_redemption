<html><body>大师 奥克鲁斯:<br>
我叫奥克鲁斯，是所属於这个闇天使公会的大师。
您是第一次来到欧瑞城镇的吗？不知其他人怎麽想，但我蛮喜欢这儿的。
当然，访问城镇的异种族们偶尔会说这里的气氛荒凉或是阴暗之类的话，
但是我的意见稍有不同。<br>
反而装饰有所节制的大楼，与不过於散漫的城镇气氛，使眼睛和心情舒畅平稳。
怎麽样？您也那麽认为吗？
