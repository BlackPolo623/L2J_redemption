<html><body>黑暗骑士 玛德雷特:<br>
我，玛德雷特了解你所遭遇的冤情。
我也能体会到你现在感受的那愤怒。
我也曾经历过同样的事。对我行恶的人，我一秒也未曾忘记。<br>
恶人一定得受到正义的审判。
在所有手段之中，还有比报仇更为正义的审判方式吗？
为审判恶人，必须把那些作恶的敌人全部除掉才行。<br>
不要犹豫。你那愤怒、报仇之心是理所当然的。
不要忍耐，应该要宣泄出去的。
