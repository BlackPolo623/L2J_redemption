<html><body>大师 诺加:<br>
欢迎光临！最近来找我的闇天使当中，
好像有那种羡慕他种族能力的人呢。
难道您也是属於那类闇天使吗？
不是就好，我认为羡慕他种族的闇天使，
是尚未发现我们一族所具有的价值才会那样的。
闇天使的真正价值，只有在战场上才能发挥无遗！
若见到闇天使魔战士敏捷的身手挟带着强劲的攻击力，
以及进行战斗时的百变战术，天下间何人不羡慕其英勇姿态？
