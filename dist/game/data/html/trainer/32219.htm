<html><body>大师 法伯诺:<br>
欢迎光临！这村庄的位置确实是个偏僻且安静的地方。
怎麽样？整体看来很和平是吗？
我起初也以为怎会有这麽乏味无趣的村庄，但实际上却非如此哦。<br>
追赶稀有动物的异种族之间的明争暗斗啦，
只要付钱就为人索命的暗杀团啦，
因为诸如此类的传闻，村庄内还有不少人藏头缩尾的呢。
嘻嘻，虽然还没有见到什麽能够证实传闻的事件，
不过我认为这儿是个蛮有趣的村庄啦。
