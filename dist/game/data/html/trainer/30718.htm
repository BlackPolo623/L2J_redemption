<html><body>教师 琼恩:<br>
这象牙塔在艾尔摩亚丁帝国灭亡时期，曾经有一半被破坏过。
在那时期之前的象牙塔是掌握大陆权力的机构，
但是自从那时候起变成了纯粹的研究、教育机构。<br>
其他一些教师们在主张要努力找回从前的权势，
但我个人认为现在的面貌比以前的要更好。
