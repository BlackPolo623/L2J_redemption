<html><body>大师 亚提:<br>
欢迎你。首先我想跟你说，这里因纳得立周围比想像中的更要危险。
在这附近四散的岛中，没有一个是安全的。
像平原那样的地方也是很危险。
闪耀的东西是容易被夺取...现在的海音斯就是这个样子。<br>
只好依靠强力的武器，真是个悲哀的事。
