<html><body>大师 伊儿莉妮:<br>
您好！我叫大师伊儿莉妮。
精灵们的技术看似温柔但却锐利，看似软弱但却坚强。
精灵的技术，可说是如同数千年来流动的江水切割岩石，
又如同数千年来落下的雨滴能穿破岩石一样吧？！<br>
学习技术也和水的威力一样。
所谓技术，就会随战士您多麽持之以恒的修练，
可能会成为微不足道的东西，
相反的也可能会成为很大的力量。
