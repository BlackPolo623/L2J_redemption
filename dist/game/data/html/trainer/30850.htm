<html><body>大师 艾肯:<br>
最近因为有贼盗鹊团之称的矮人盗贼团，
让国立墓地那边非常不安宁。
又出现那麽多冒牌货...梅芙要保佑矮人一族的意思，
应该不是指要他们挖地洞偷偷侵入人家的坟墓啊...<br>
不久之前我有开办关於活捉矮人的讲习会给警卫们听呢。
