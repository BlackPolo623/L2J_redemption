<html><body>教师 维德瑞恩:<br>
妖精之王奥贝里乌斯为了躲避人类的野蛮和残恶，带着种族，躲进了精灵森林里。
妖精们的存活时间比精灵更长...有人甚至说他们的生命是永恒的。<br>
那奥贝里乌斯和他的百姓们，会不会还存在於妖精树林里呢？
还有，他们也许想报仇也说不定...<br>
佛莱，赖雷...我有时在想，这些当初受到众神的祝福而被创造，
且本性善良的生命体，如今变得如此可怕，
也许是因为妖精们的愤怒而引起的呢...<br>
糟糕！又开始胡言乱语了...
