<html><body>团长 赫鲁兹:<br>
铁贾卡勒兀罗卡！欢迎你，兄弟啊。
虽然在这遥远的异国，不习惯的空气会让你很不舒坦，这又能如何呢？
这世界本来就是如此..<br>
还好这里的闇天使与我们还算是气味相投。
尤其是像驱逐者 摩尔捷这样的朋友对待武器的方式与我们非常相似，
如果想在这里定居的话，去见见他应该也无妨啦。<br>
可是我看你像是个想要去冒险的人。
那麽比起在这狭小的岛屿，放眼大陆为目标会比较好吧。
在那地方会有在这里所看不到的强敌与强大的威胁，
还有许多你得学习的技术等待着你！
