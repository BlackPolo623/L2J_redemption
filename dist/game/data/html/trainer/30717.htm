<html><body>教师 高恩:<br>
这座塔里发生的事情，让我感到忧郁。
都是在追求相同的真理，但是路径为什麽却相差那麽多...
大师们异口同声地说或许混乱将会来临。
这混乱可能需要跨越长年的怨恨和种族之间的敌对，
才可能被克服，这是肯定的...<br>
但令人怀有希望的消息是，为净化孢子之海所做的一切努力，
在於我们精灵和人类的共同业绩。
反覆这些事情後所积累下来的信赖，
一定会成为所有东西皆无法替代的宝贝。
