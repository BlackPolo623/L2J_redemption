<html><body>团长 督克:<br>
来的好。<br>
像你这样的战士要随时磨练自己，
要随时准备为半兽人一族牺牲。<br>
首先，若要学习技能，必须要累积充分的经验。
因为，战士的技能是无法用言语教导的，
必须要到外面亲自磨练才可体会。<br>
你先去体验，并听从我的教导的话，该技能就会变成你的了。
那麽。你先选择适合你的技能吧。
