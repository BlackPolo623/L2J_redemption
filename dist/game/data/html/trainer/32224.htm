<html><body>大师 奥伦:<br>
您好！我叫奥伦，是这个闇天使公会的大师。
如此长住他乡，光是见到同一血统的同族，就能让我充满活力。
尤其是在如此华丽的地方，我感觉到的孤独与寂寞更为深刻。<br>
或许您有见过德罗嘉吗？
我认为德罗嘉为了逃避孤独与因其产生的压力，
故意对凡事采取着冷漠的态度。<br>
偶尔我也会因他说的话而感到伤心，
但是一想到伤害他人的自己又会是多麽的难过，
因此只会为他感到怜惜。
