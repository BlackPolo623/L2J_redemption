<html><body>教师 戴特:<br>
在我警告过你危险的好奇心之後...啧啧啧！<br>
好吧，我想你最好听听我的意见，而不是自己去发现。
你听说过向导叫哈丁，不是吗？
他是位研究黑暗魔法的象牙塔的诫命禁止亡灵巫师。<br>
它会破坏其用户和导致毁灭...必须避免像传染病那样避免。
可悲的是，许多有能力的巫师都被哈丁的客厅戏法说服了，成了他的学生。
从他的影响我们是不安全的，即使在这里。时刻警惕！
