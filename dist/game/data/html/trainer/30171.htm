<html><body>教师 葛乌斯:<br>
欢迎你，追求真理的年轻人啊。
在这浑沌的时代还跑来这里，真是辛苦你啦。
象牙塔非常欢迎你。<br>
魔法这个东西是个多麽危险的工具，
我们做魔法师的人一定要理解这一点。
我们的前辈在过去犯下了无数的错误，就连精灵也不例外。
...不过，即使那样，我还是敢断言，所谓魔法，
也只不过是个工具罢了，但却是个神奇的工具。
我想我的师傅非常清楚这一点，而且在五十年前，
他所做的一切至今也会让我们晚辈陷入思考，
同时也让我们感到万分的喜悦...
