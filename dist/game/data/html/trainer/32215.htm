<html><body>大师 田纳因:<br>
哦，欢迎光临。呼，实在没精神，连您在旁边都没发现呢。
如果您已经看过这奇岩城镇的话，您应该了解我为什麽会这麽没精神的。
一天到晚有很多异种族们来来往往，而且还那麽的吵...<br>
尤其是像我这样喜欢安静地方的闇天使来说，这里实在是不容易适应的地方。
不过，是为何事...啊，您是为了来受训的吗？
我知道我看起来有点呆呆的。
可是在我来到这儿之前，也听过许多夸我不同凡响的话耶。
