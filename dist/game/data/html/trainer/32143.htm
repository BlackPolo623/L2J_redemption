<html><body>大师 蓓琪丝:<br>
使用磨链犀利的武器快斩猎物使其断送性命，
紧张与汗水随风飘逝的感觉，那一刻的快感是只有曾感觉过的人才能拥有的特权。
而且为了享有那特权，只得在每一瞬间依靠自己的力量、剑，或是魔法才行，
那就是所谓的闇天使猎人们之命运。<br>
然而我这个曾经流浪的闇天使猎人竟能成为大师，
一定是因为天大的幸运，但是，偶尔也有想要回到过去，
那个曾经享受随风随云自由狩猎的时光。
怎麽样？以冒险为优先的人生和以安定为首要的人生当中，要选择哪种人生呢？
