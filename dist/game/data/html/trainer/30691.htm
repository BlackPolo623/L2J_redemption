<html><body>大师 威廉 亚太法特:<br>
喂朋友，很高兴认识你！我叫威廉。
还满意这个村庄吧？这是个很好的村庄，不是吗？
景色好，人也好...也没有几个让人讨厌的家伙...<br>
就因为这种外表...说真的我也曾瞧不起这个村庄。
但是这个村庄绝不是好欺侮的...
如果你想长期住在这里，那你得学习眼睛往前看，
但却知道背後发生的事，哈哈。
