<html><body>大师 都普尼:<br>
别以为奇岩的贸易发达，
就只有住着一群胖嘟嘟的商人们，那可真是误会。
越是有商人聚集的地方，就需要更多的护卫兵或保镖。<br>
被商人公会联合雇用的佣兵们，
大部分都是在此地战士公会接受训练的。
他们全都是具有杰出实力的战士，个个不亚於任何骑士或佣兵。
