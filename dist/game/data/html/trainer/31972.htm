<html><body>教师 亚特拉希雅:<br>
来到这地区也有些时日了，但是这酷寒还是很难适应。
如此辛苦之余，我就想着温暖温馨的精灵村庄来驱赶寒冷。<br>
不单是精灵村庄如此，我认为再也没有像精灵的魔法一样亲和自然而且温暖的魔法了。
所以路过此处的同伴们能因我而传授到精灵魔法，
并以身为精灵而感到自豪的话，我就心满意足了。
愿光之神殷海萨的祝福能与所有精灵魔法师们同在....
