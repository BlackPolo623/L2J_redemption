<html><body>大师 匹兹凯:<br>
您知道「诺尔妮注视着你所做的一切。」
这个闇天使的俗语吗？您大概会认为没头没尾的在说些什麽，
不过被派到这里的公会之後，只要有空就会重新思索这句话。
一想到故乡的诺尔妮正注视着我，就连仪容也要整理一下。<br>
况且我的职责是协助像您这样的人，
自然应该比什麽都要来的用心不是吗？
有什麽事情需要我帮忙的呢？
