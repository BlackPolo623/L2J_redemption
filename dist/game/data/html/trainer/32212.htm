<html><body>大师 黎夏耳:<br>
很高兴认识您。
大部分的闇天使不太喜欢因纳得立的环境与气氛，但我有些不同。
起初我也不习惯这里的气氛，但是不知不觉中却喜欢上了因纳得立的许多事物。
尤其像今天，感觉到风中吹来湿润且新鲜的水之气时，可以维持最好的心情哦。
那麽，有什麽可以效劳的？请您尽管说。
