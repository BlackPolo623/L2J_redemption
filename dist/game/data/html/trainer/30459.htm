<html><body>大师 万迪乌斯:<br>
此地狄恩战士公会的风气向来严格。
不知道是否受到周边的环境影响。
北部有受诅咒而荒废的克鲁玛沼泽地、一群强盗聚集的马蹄山脉，
东部有被人类的血染红的刑场。<br>
如果您有自信，能够坚持严格修练，当然也可以挑战。
越难获得的东西，就会越加珍惜，不容易失去。
