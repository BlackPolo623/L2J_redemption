<html><body>大师 德尼尔:<br>
出征战场能并用剑与魔法，但有时却能发挥强大力量，
或相反的，有时能利用具有智谋的身影将敌人陷入混乱的种族会是谁呢？
那就是像我们这样的闇天使了。<br>
您没有自信那样战斗？在没有准备下迎战，当然会胆怯。
我们闇天使虽天生具有战士的本能，
但能够启发那本能的就是闇天使固有的技能，
所以习得技能可说是优秀战士的必备条件。<br>
「在攻击敌人之前，先知道自己的斤两，
学习适合自己的技能吧~」不是也有这样的名言吗？
至於是谁说的就请不要追究...那麽，开始谈谈主题吧？
