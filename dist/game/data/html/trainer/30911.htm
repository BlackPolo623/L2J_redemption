<html><body>大师 毕罗古司:<br>
是不是一个让人差点窒息的甜蜜村庄？
我真无法理解精灵的爱好，
他们竟然在仓库砖头上写「爱情」这种字...
自从战乱时代开始以来，一切都变了。
对年轻的黑暗精灵来说他们在这里可能没有什麽大问题，
但是对像我这样的人来说从眼睛、鼻子和耳朵进来的一切都是个痛苦...
