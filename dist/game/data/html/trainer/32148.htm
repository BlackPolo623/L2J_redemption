<html><body>大师 席德内特:<br>
犹如一丝微风吹过您的身旁，愿伟大的殷海萨与伊娃的祝福围绕在您的剑上。<br>
我是从精灵村庄来的大师 席德内特，在此担任教导精灵的幼苗们剑术的工作。
伟大精灵们的剑术，就算其他种族想要模仿，也模仿不了一招半式。
就是那优雅中流露锋锐的剑术。
