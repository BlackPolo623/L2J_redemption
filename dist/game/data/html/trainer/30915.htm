<html><body>预言者 塔齐拉:<br>
你觉得身为预言家的我，为什麽要来到人类和精灵赞美的水上都市？
既然想念着那边敲打着北边要塞的...强风...
我是为了警告那些活在震撼大陆的漩涡上，
相信只有自己才可以享受和平和幸福的那些傻子们！<br>
水上都市的居民们，准备冬天的来临吧！
