<html><body>大师 德罗嘉:<br>
通常世人称这亚丁为文化与宗教之中心地，世上最华丽且雄伟的城镇。
不过，我不以为然。亚丁是当初由人类种族掌控权力後，
以他们为中心撰写历史的地方，当然那评价自然也是以他们的基准来进行的吧。
因此这亚丁是有多麽了不起，我还不能下判断啦。
多数的意见没道理说一定得成为绝对的基准吧。
