<html><body>大师 史泰德米欧:<br>
有去过妖精谷吗？据传说，那里有妖精们藏匿生活着。
听说以前在艾尔摩亚丁王国的时代，
由於盛行了收集妖精身体部位的怪事，妖精们和妖精女王就一起躲藏到那里了。<br>
若这是事实，他们看着许多冒险家们为了寻找猎物胡乱搜索那一带，
会感到多麽害怕呀...？无论怎样，愿星星之歌带给他们快乐...<br>
来，我能为您做些什麽呢？
