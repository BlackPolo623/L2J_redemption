<html><body>屍妖之王 伊克鲁斯:<br>
陌生的面貌啊...脸上充满生机啊。
你的脸，你的表情...我相当满意。
如果允许的话，我想查看里面是怎麽形成的...<br>
啊，你那感到的荒唐表情果然也不错。
不管怎样，欢迎你...我叫伊克鲁斯。
我忘了生前是叫什麽了...在遥远的古代，
我是震撼艾尔摩亚丁王国的十三位屍妖之王当中唯一的生存者...
怎麽，难道说〔生存者〕这句话有语病吗？呵呵...
