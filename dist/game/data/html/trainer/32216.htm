<html><body>大师 诺伊耳:<br>
很高兴见到您！我是所属於这个闇天使公会的大师诺伊耳。
不知您晓不晓得，听说这儿奇岩是贸易非常发达的地方；同时，
被雇用於商人公会的佣兵们也是各个实力杰出。<br>
此处的战士公会主张佣兵们的杰出实力是透过他们的训练过程才出来的，
不过我确信他们的傲慢将会破灭。
那是因为我们闇天使公会的训练过程确实会比他们的强很多。
