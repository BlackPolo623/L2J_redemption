<html><body>大师 瑟西雅:<br>
欢迎光临！我是所属於这个闇天使公会的大师瑟西雅。
我本来对异种族们和他们生活的地方是有感到兴趣，
但是起初来到这村庄时还真有些失望...
因为我一心希望能够去更大的村庄，与异种族们接触。
不过现在无所谓了。对於我这样年轻的闇天使往後机会多的是啦。
您是抱着什麽样的期待来到这儿的呢？来，说说看吧。
