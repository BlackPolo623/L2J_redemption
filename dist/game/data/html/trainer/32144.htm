<html><body>大师 颂尼亚:<br>
就如大部分的闇天使一样，您也认为闇天使是世上最强的战斗种族吧？
随着性别的差异而教导不同的技能，并且将其中的力量与魔力加以特化後，
彻底传授与其相符的专门技能，将他们培养成为以一抵百的魔剑士种族，世上也只有闇天使而已。
不过，这样沉醉於自我的优越感而无条件的排斥异种族也是个问题。
既然这英魂之岛已经开放了，就应该将异种族的优点化为己有才是。不是吗？
若同意我的看法，那就请您观察看看异种族的狩猎技能或是生活方式，
一定会有可用之处的。
