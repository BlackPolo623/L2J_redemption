<html><body>教师 米那比亚:<br>
不久前，我们这里来了一个陌生的元素使，说是在寻找那边的亚拿贝...
没想到那位小姐就是以前与因纳得立领主相爱 100 年的爱人。
年龄简直是我奶奶的奶奶的同一辈！虽然看起来有些隐情，
总之精灵与人类之间的爱情，应该很困难吧...？
在身边看着跟自己同年龄的爱人越来越老且死去的场面，
或者自己越来越老，但看到自己的爱人还是初次见时那样的年轻，
又会是什麽样的感觉呢...
