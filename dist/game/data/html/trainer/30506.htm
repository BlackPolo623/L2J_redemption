<html><body>团长 布卡:<br>
敬拜火焰之名！！<br>
很高兴见到你！火焰的修练者！
我是被派到这古鲁丁村庄，来负责指导半兽人不要忘记高贵志向的人。
但是环视世界，你会发现很多忘记自尊、名誉和荣耀，过着像虫子般生活的兽人。
代表性的部族是土瑞克、安库、普库等三部族！
他们被诅咒也活该！！怎麽可以丢掉崇高火焰的精神而堕落！！
你要时常以他们为戒，更要下工夫修练。
