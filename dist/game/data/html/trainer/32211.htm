<html><body>大师 裘诺:<br>
欢迎您来到水上都市海音斯的闇天使公会。
嗯，瞧您不知所措的表情，看来您也还不习惯这儿的气氛。
充分能了解。起初刚来到这里时，
看着口口声声说着爱情、浪漫或是因为信仰又哭又笑，
甚至连性命也奉献的异种族们的样子，我也实在是感到很奇怪。<br>
但是自从将他们所说的爱情或信仰视为与我们闇天使的命令差不多的概念之後，
多少也就能理解了。因为我们也是将命令视如生命的种族。
