<html><body>大师 喀鲁拉:<br>
喂喂，如果你是来学习杀人的技术，那你就来对了。
刺、割、揍...只要是人居住的地方，不管哪里都是一样的。
即使那个都市取名为美丽的水之女神，也都是一样的。
虽然在村庄里因严格的法规使大家都很温顺，
但是向外边走一步就到处都是战场。黑暗精灵可能对这一点是很了解。
同样都是水之女神的孩子们，怎麽会这麽不同呢...
