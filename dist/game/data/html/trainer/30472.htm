<html><body>大师 立贝黎亚:<br>
愿星光的祝福照耀您。在异国他乡，能见到同族，真是很高兴。
我为了修道，离开人类世界也已经有五十年了...
虽然已经适应了这里的生活，但还是思念故乡的森林和湖水。<br>
但是，不应该认为离开了世界树的阴影，
就放慢成长的脚步。赶紧开始上课吧。
