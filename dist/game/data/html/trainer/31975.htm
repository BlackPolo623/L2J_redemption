<html><body>大师 艾利拿:<br>
虽说黑暗是黑暗精灵的宿命，
但这只是傲慢的精灵们一昧的诡辩是吧？<br>
世上的人们之所以会认为精灵处於阳地，
而黑暗精灵处於阴地，全是拜精灵们所赐。<br>
他们那雪白的皮肤与善良的微笑，不过是保护色罢了。
我们黑暗精灵绝对不能忘记，
那内心里藏有俗气的本性与将同族推入地狱的卑鄙事实。
