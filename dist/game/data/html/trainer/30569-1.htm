<html><body>团长 布鲁克斯:<br>
试练洞窟又称始祖洞。
这个洞是埋着我们祖先的遗骨的坟墓，
又是创造我们始祖的神圣宝地。<br>
太古时伟大的<font color="LEVEL">帕格立欧</font>注入火的灵魂，
创造了有可以与神抗衡力量的我们的始祖。
但是，惧怕我们始祖强大力量的神们，联手杀死了我们伟大的始祖。
神们用水扑灭了永恒的火焰、用风吹散了巨大的身躯、用泥土掩埋了痕迹。<br>
但是，始祖用生命的最後气息，命令我们要自立自强。
回应伟大始祖的遗愿，我们不断磨练自己，
为了要更强，我们战斗了数千年。
这样见证我们一族活生生的里历史证据，就是这个试练洞窟。
