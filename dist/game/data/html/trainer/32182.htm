<html><body>大师 寇布朗:<br>
您可知道有关对抗具有强大势力的侵略者而骁勇善战，
且将英魂之岛从毁灭中拯救出来之古代英雄们的传说吗？
尤其这黄金丘陵，是以曾为古代英雄之一的英雄，
使用黄金盾牌阻挡汹涌来袭的敌人而闻名的激战地。
当然，可以将它视为一个传说而已，但是每当我闭上双眼冥想时，
不管是以什麽样的形态，总是能感觉到那传说中的英雄。
虽无法以言语形容，但可说是像与英雄的气息交流之类的吧...
每当那个时候，不知从哪里会感觉到涌出一股很强的力量，心情也会好很多。
