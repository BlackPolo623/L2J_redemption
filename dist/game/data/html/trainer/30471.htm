<html><body>铁匠 鲁皮奥:<br>

我跟我弟弟普西金打算要把这里变成奇岩最有名的铁铺。
前一阵子还因为北方矮人村庄要寄过来的工具延迟送来，
导致我们无法工作。现在总算可以开始了。
