<html><body>铁匠 丹宁:<br>
哟，年轻朋友！欢迎你来到猎人村庄的铁匠舖。
这个村庄里，除了追赶怪物的猎人以外，
还有像是赏金猎人、情报买卖者、遗址探险队等，
有很多的冒险家都聚集在此。
如果你是聪明的矮人，就该明白我说的是什麽意思了。
这个村庄被称为是做生意的最佳之地呢！
