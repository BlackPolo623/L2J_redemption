<html><body>预言者 瑞巴:<br>
看清楚了，我是帕格立欧的预言者瑞巴。
为了传达帕格立欧的旨意，来到了人类王国的亚丁。
年长的半兽人已经感觉到，永无止尽的冬天即将来到。
这个，我想人类或其它五大种族的首领们也都感觉到了。
全部准备战斗吧。把挡在我们路上的敌人消灭掉，
以血来洗刷我们前进的道路。
只有这样得到的和平才使我们感到无比的光荣！
铁贾卡勒兀罗卡！
