<html><body>大师 露乐:<br>
此地猎人村庄里有种奇妙....
该说是反叛气息吗，反正好像有无政府主义的倾向。
你也知道，在这地区可以抓到很多稀有动物吧？<br>
虽然也不光是因为那个理由，
但各地的领主为了想统治这村庄费了很多心思。
不过每当那个时候，就只听到自尊心破碎的声音。
他们最大的失误是从对这村庄的误会开始的。
因为在这村庄里，并没有一个他们一般所熟悉的「猎人」...<br>
请记住这点。来，还有我们来看看你是不是适合於这村庄的人吧？
