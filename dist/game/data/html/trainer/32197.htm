<html><body>大师 特巴音:<br>
自从被派到这儿闇天使公会之後，
遇上了许多为难的事情。
不过每当那时我就会回想当初的决心，
无论何时何地都将不会失去闇天使的自尊心，
因此度过了难关。
来到此处重新感受到，
身於他乡竟连闇天使的自尊心也抛下的闇天使，其模样甚为可笑啊。
