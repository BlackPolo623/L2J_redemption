<html><body>教师 亚拿贝:<br>

直到现在，元老们还是不喜欢精灵与人类来往...
我了解他们的想法，但是...呼呼，果然爱情是无法阻挡的。
他们明知道自己该承受的...<br>
唉，真是的...我不知道为什麽我变得如此多愁善感。
还有...您为了学什麽而来？
