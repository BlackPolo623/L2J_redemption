<html><body>教师 芸荷:<br>
您也想知道这黄金丘陵是什麽地方吗？
不知大家都为何感到好奇，一见到我就问那个。
不知是多久之前的事情，不过这儿是传说中有关具有恐怖势力的敌人们攻进英魂之岛的时候，
将面临灭族的我们一族拯救出来的古代英雄们所登场的地方。
听说当时，他们之中的一位英雄在此处使用黄金盾牌，
将敌人的攻击阻挡住而决定性地提供了胜利的要素，
这一说法传开来之後，这丘陵被误传为好像是能给予闇天使力量的神秘场所一样，
因为剧增的游客害得我也跟着受累啦。
那麽，既然对这丘陵了解的也差不多了，您能告诉我来找我的用意了吗？
