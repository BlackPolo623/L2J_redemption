<html><body>大师 堤格:<br>
不知为何，总觉得这村庄里笼罩着一股不祥的某种气息。
嗯，说不定那就像是个长久时间沉在池塘底下的怨恨之类的东西吧。
平时虽看不见，但等到大雨骤临之时，那怨恨一定会浮出水面的。
您感觉不到吗？就是那笼罩在村庄各处的报仇与憎恨的阴影啊！<br>
哎呀，我有点兴奋了。总之我想劝告您的是，千万别掉以轻心。
憎恨与报仇之心蔓延的地方，随时都会变成战场的。
