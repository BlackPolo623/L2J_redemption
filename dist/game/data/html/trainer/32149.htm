<html><body>教师 恩尼雅:<br>
欢迎您，冒险家。<br>
我是从因纳得立派到这儿的教师恩尼雅。
世人称说精灵们是所有魔法的始祖。
但是不得不承认，多亏人类或黑暗精灵的力量才能够完成现今的魔法体系。
尤其是闇天使的魔法，他们甚至也不以我们精灵的魔法为基础。<br>
他们的力量是从何处来的呢？
我个人是很好奇，但是无从得知啦。
除非他们主动告诉我...
