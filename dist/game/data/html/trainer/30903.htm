<html><body>大师 特拉伍斯:<br>
因纳得立是很久以前精灵们所居住的地方。
在长老铁勒斯提恩与他的追随者们从欧瑞移居後，
他们被称为「湖水妖精们」且开始与这里的原住民有所交流。
当时精灵和人类的婚姻并不是稀有的事，
所以在因纳得立的居民们混杂了精灵的血，
因此这里的人们比其他地方的居民长寿。<br>
啊，你们已经听说过了这故事吗？
