<html><body>大师 塔尼阿克布莱伯:<br>
欢迎，不知名的旅行者。<br>
呵，其实我知道你的名字，只不过是想这样和你打招呼罢了。
你来的正好。如你所知，这里是欧瑞村庄战士公会，我是大师塔尼阿克 布莱伯。
而站在那边的伟大人物，就是我的父亲。<br>
其实我比不上我父亲，但是我也可以教你不少东西。
