<html><body>大师 纳伊欧:<br>
在因纳得立里，祭拜水之女神的人比殷海萨的还多。
因此，伊娃的神殿比其它神殿更为华丽...
因纳得立居民所拥有的伊娃印象与传统的精灵之女神有点不太一样，
那可能是因为土着信仰的影响。就我们精灵的立场来说，
有的时候也会遇到很困难的事情...呵呵。<br>
啊，圣职者们的转职或者血盟相关业务是与其他村庄一样，
由殷海萨神殿的大祭司所担任，你们别混为一谈。嗯...我...
还有，我传授技能给精灵战士们。我差点忘了说最重要的事呢！
