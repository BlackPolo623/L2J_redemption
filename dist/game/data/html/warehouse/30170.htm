<html><body>仓库管理员 罗帝克:<br>
问候，冒险家。欢迎来到像牙塔。
我建议您将所有不必要的物品留给我们，然後再探索这个地方。<br>
它实际上是由魔法师建造的整个城市。
我们目前在第一地下室，您可以在其中找到各种巫师公会。
信不信由你，早在艾尔摩帝国时代，这个地方就在整个洲大陆上行使了权力。
