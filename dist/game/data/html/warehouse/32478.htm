您好，冒险家！<br>
我一直在等待很长时间，以便从亚丁地区收集稀有的小饰品和珍宝。
我听说在「妖精谷，亡者的森林，圣者之谷，猛兽放牧场，蜥蜴草原，
宁静平原，细语平原，耻辱墓地，恶灵巢穴，原始之岛和龙之谷周围地区」 。
如果您在这些地区打猎，请尝试为我找到新罗之珠。
我将与您进行伟大的交流！
