<html><body>仓库管理员 班尼士:<br>
欢迎光临！感谢您光临我们的仓库！我们保证对待客人如对待家人一般！
那，把沉重的物品或贵重的物品，都交给我们吧。<br>
啊，千万不必担心会遭失窃。只要客人把物品交给我们，我以我的的名义承诺，
就算天塌地崩都绝对不会遭失窃的。就算万一遗失了，我班尼士会一赔十的赔偿。<br>
