<html><body>仓库管理员 巴尔孔:<br>
欢迎你，年轻人！看样子最近生意还不错喔？
寄存物品的人越来越多了，若像这样继续下去的话，
过不久，我就会成为「钢铁之门」公会的分会长了。
但不要告诉在那边傻傻地负责寄存货物的那个家伙。<br>
还有，寄放货物的话，可在任何地方领取喔，
只不过，要由指定的人来领取才行。
