异常视觉效果是由某些游戏中的视觉效果决定的特殊状态，例如眩晕、睡眠或定身。<br>
正常情况下，技能落地将决定某个角色是否必须出现异常状态。<br>
从〔异常视觉效果〕选单中，您可以在选定目标或特定半径值上打开或关闭任何异常。<br>
玩得开心！
