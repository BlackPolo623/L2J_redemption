<html><title>玩家管理</title><body>
<center>
<table width=260><tr>
<td><button value="主页" action="bypass -h admin_admin" width=45 height=22 back="L2UI_ct1.Button_DF_Msn_over" fore="L2UI_ct1.Button_DF_Msn"></td>
<td width=150><center>角色搜索</center></td>
<td><button value="返回" action="bypass -h admin_show_characters 0" width=45 height=22 back="L2UI_ct1.Button_DF_Msn_over" fore="L2UI_ct1.Button_DF_Msn"></td>
</tr></table>

<img src="L2UI.SquareBlank" width="250" height="10">

<table width="260">
<tr>

%results%
</table><br>
<center>
<table width=260><tr>

</tr></table>
<br><br>
搜寻到 %number% 个玩家 %end%
</center>
