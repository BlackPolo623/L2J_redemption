<html><title>角色信息</title><body>
<center>
<table width=260><tr>
<td><Button value="主页" action="bypass -h admin_admin" width=45 height=22 back="L2UI_ct1.Button_DF_Msn_over" fore="L2UI_ct1.Button_DF_Msn"></td>
<td width=150><center>角色：<font color="LEVEL">%name%</font></center></td>
<td><Button value="返回" action="bypass -h admin_character_info %name%" width=45 height=22 back="L2UI_ct1.Button_DF_Msn_over" fore="L2UI_ct1.Button_DF_Msn"></td>
</tr></table>

<img src="L2UI.SquareBlank" width="250" height="10">

<table width="260">
<tr>
<td align="right" fixwidth="120">HP 值：</td>
<td align="left" fixwidth="250"><font color="LEVEL">%currenthp% / %maxhp%</font></td>
</tr>
<tr>
<td align="right" fixwidth="120">MP 值：</td>
<td align="left" fixwidth="250"><font color="LEVEL">%currentmp% / %maxmp%</font></td>
</tr>
<tr>
<td align="right" fixwidth="120">CP 值：</td>
<td align="left" fixwidth="250"><font color="LEVEL">%currentcp% / %maxcp%</font></td>
</tr>
<tr>
<td align="right" fixwidth="120">声誉：</td>
<td align="left" fixwidth="250"><font color="LEVEL">%reputation%</font></td>
</tr>
<tr>
<td align="right" fixwidth="120">PvP 值：</td>
<td align="left" fixwidth="250"><font color="LEVEL">%pvpkills%</font></td>
</tr>
<tr>
<td align="right" fixwidth="120">PK 值：</td>
<td align="left" fixwidth="250"><font color="LEVEL">%pkkills%</font></td>
</tr>
<tr>
<td align="right" fixwidth="120">背包重量：</td>
<td align="left" fixwidth="70"><font color="LEVEL">%currentload% / %maxload%</font></td>
<td align="left" fixwidth="120"><font color="LEVEL">（%percent%%）</font></td>
</tr>
<tr>
<td align="right" fixwidth="120">职业：</td>
<td align="left" fixwidth="80"><font color="LEVEL">%class%</font></td>
</tr>
<tr>
<td align="right" fixwidth="120">最高级别：</td>
<td align="left" fixwidth="80"><font color="LEVEL">%access%</font></td>
</tr>
<tr>
<td align="right" fixwidth="120">贵族级别：</td>
<td align="left" fixwidth="250"><font color="LEVEL">%noblesse%</font></td>
</tr></table>
<br>

<table width=260><tr>
<td align="right" fixwidth="60">名字：</td>
<td><edit width=100 var="name"></td>
<td><Button value="保存" action="bypass -h admin_changename $name" height=21 width=45 back="L2UI_ct1.Button_DF_Msn_over" fore="L2UI_ct1.Button_DF_Msn"></td>
</tr>

<tr>
<td align="right" fixwidth="60">名字颜色：</td>
<td><edit width=100 var="color"></td>
<td><Button value="设置" action="bypass -h admin_setcolor $color" height=21 width=45 back="L2UI_ct1.Button_DF_Msn_over" fore="L2UI_ct1.Button_DF_Msn"></td>
</tr>

<tr>
<td align="right" fixwidth="60">称号：</td>
<td><edit width=100 var="title"></td>
<td><Button value="保存" action="bypass -h admin_settitle $title" height=21 width=45 back="L2UI_ct1.Button_DF_Msn_over" fore="L2UI_ct1.Button_DF_Msn"></td>
</tr>

<tr>
<td align="right" fixwidth="60">称号颜色：</td>
<td><edit width=100 var="tcolor"></td>
<td><Button value="设置" action="bypass -h admin_settcolor $tcolor" height=21 width=45 back="L2UI_ct1.Button_DF_Msn_over" fore="L2UI_ct1.Button_DF_Msn"></td>
</tr>

<tr>
<td align="right" fixwidth="60">推荐：</td>
<td><edit width=100 var="reco"></td>
<td><Button value="保存" action="bypass -h admin_rec $reco" height=21 width=45 back="L2UI_ct1.Button_DF_Msn_over" fore="L2UI_ct1.Button_DF_Msn"></td>
</tr>

<tr>
<td align="right" fixwidth="60">权限级别：</td>
<td><edit width=100 var="acc"></td>
<td><Button value="保存" action="bypass -h admin_changelvl $acc" height=21 width=45 back="L2UI_ct1.Button_DF_Msn_over" fore="L2UI_ct1.Button_DF_Msn"></td>
</tr></table>
<table>
<tr><td width=140><Button value="贵族" action="bypass -h admin_setnoble" height=21 width=65 back="L2UI_ct1.Button_DF_Msn_over" fore="L2UI_ct1.Button_DF_Msn"></td>
<td><Button value="职业" action="bypass -h admin_setclass" height=21 width=45 back="L2UI_ct1.Button_DF_Msn_over" fore="L2UI_ct1.Button_DF_Msn"></td>
<td><Button value="性别" action="bypass -h admin_setsex" height=21 width=45 back="L2UI_ct1.Button_DF_Msn_over" fore="L2UI_ct1.Button_DF_Msn"></td></tr>
</table>
<br>

<table width=260><tr>
<td width="10">HP:</td>
<td>
<edit var="hp" width="50">
</td>
<td>
<Button value=" " action="bypass admin_set_hp $hp" width="16" height="16" back="L2UI_CH3.shortcut_rotate_down" fore="L2UI_CH3.shortcut_rotate">
</td>
<td width="50">
PvP Flag:
</td>
<td>
<Button value=" " action="bypass admin_set_pvp_flag" width="16" height="16" back="L2UI_CH3.shortcut_rotate_down" fore="L2UI_CH3.shortcut_rotate">
</td>
</tr>
<tr>
<td width="10">MP:</td>
<td>
<edit var="mp" width="50">
</td>
<td>
<Button value=" " action="bypass admin_set_mp $mp" width="16" height="16" back="L2UI_CH3.shortcut_rotate_down" fore="L2UI_CH3.shortcut_rotate">
</td>
<td width="10">PvPs:</td>
<td>
<edit var="pvpkills" width="50">
</td>
<td>
<Button value=" " action="bypass admin_setpvp $pvpkills" width="16" height="16" back="L2UI_CH3.shortcut_rotate_down" fore="L2UI_CH3.shortcut_rotate">
</td>
</tr>
<tr>
<td width="10">CP:</td>
<td>
<edit var="cp" width="50">
</td>
<td>
<Button value=" " action="bypass admin_set_cp $cp" width="16" height="16" back="L2UI_CH3.shortcut_rotate_down" fore="L2UI_CH3.shortcut_rotate">
</td>
<td width="10">PKs:</td>
<td>
<edit var="pkkills" width="50">
</td>
<td>
<Button value=" " action="bypass admin_setpk $pkkills" width="16" height="16" back="L2UI_CH3.shortcut_rotate_down" fore="L2UI_CH3.shortcut_rotate">
</td>
</tr>
</table>
<br>
</body>
</html>
