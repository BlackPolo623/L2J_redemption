<html><title>门的信息</title><body>
<center>
<table width=260><tr>

<td width=150><center>门的信息</center></td>

<img src="L2UI.SquareBlank" width="250" height="10">

</tr>
<tr>
<td><img height=7></td>
<td></td>
</tr>
<tr>
<td width=80 align="right">MP：</td>

</tr>
</table>
