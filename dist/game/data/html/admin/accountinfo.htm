<html><title>帐号资料：%account%</title><body>
<center>
<table width=260><tr>
<td><Button value="主页" action="bypass -h admin_admin" width=45 height=22 back="L2UI_ct1.Button_DF_Msn_over" fore="L2UI_ct1.Button_DF_Msn"></td>
<td width=150><center>帐号：%account%</center></td>
<td><Button value="返回" action="bypass -h admin_character_info %player%" width=45 height=22 back="L2UI_ct1.Button_DF_Msn_over" fore="L2UI_ct1.Button_DF_Msn"></td>
</tr></table>

<img src="L2UI.SquareBlank" width="250" height="10">

<table width=260><tr>
<td>数值：</td>
<td><edit var="qbox" width=100 height=15></td>
<td><Button value="帮助" action="bypass -h admin_html help/accountinfo.htm" width=40 height=20 back="L2UI_ct1.Button_DF_Msn_over" fore="L2UI_ct1.Button_DF_Msn"></td>
<td><Button value="返回" action="bypass -h admin_character_info %player%" width=40 height=20 back="L2UI_ct1.Button_DF_Msn_over" fore="L2UI_ct1.Button_DF_Msn"></td>
</tr></table>
<br><br>

<table width=260><tr>
<td><Button value="封锁帐号" action="bypass -h admin_ban_acc %account%" width=80 height=20 back="L2UI_ct1.Button_DF_Msn_over" fore="L2UI_ct1.Button_DF_Msn"></td>
<td><Button value="解除封锁" action="bypass -h admin_unban_acc %account%" width=80 height=20 back="L2UI_ct1.Button_DF_Msn_over" fore="L2UI_ct1.Button_DF_Msn"></td>
<td><Button value="设定权限" action="bypass -h admin_account_level %account% $qbox" width=80 height=20 back="L2UI_ct1.Button_DF_Msn_over" fore="L2UI_ct1.Button_DF_Msn"></td>
</tr></table>
<br><br>

<table width=260>
<tr>
<td align="right" fixwidth="60">帐号：</td>
<td align="left" fixwidth="250"><font color="LEVEL">%account%</font></td>
</tr></table>
<br>
在「%player%」帐号内的其他角色： 
<a align="left" fixwidth="250"><font color="LEVEL">%characters%</font>
</center>
</body></html>
