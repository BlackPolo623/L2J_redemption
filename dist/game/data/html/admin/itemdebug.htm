<html noscrollbar><title>物品调试：%item%</title><body>
<br><br>

<center><font color="0EE280">【 物品 】</font></center><br1>

<table width=260><tr>
<td align="right" fixwidth="100">物品名称：</td>
<td align="left" fixwidth="250"><font color="LEVEL">%itemName%</font></td>
</tr>
<tr>
<td align="right" fixwidth="100">物品插槽：</td>
<td align="left" fixwidth="250"><font color="LEVEL">%itemSlot%</font></td>
</tr>
<tr>
<td align="right" fixwidth="100">物品类型：</td>
<td align="left" fixwidth="250"><font color="LEVEL">%itemType%</font></td>
</tr>
<tr>
<td align="right" fixwidth="100">强化等级：</td>
<td align="left" fixwidth="250"><font color="LEVEL">%enchantLevel%</font></td>
</tr>
<tr>
<td align="right" fixwidth="100">魔法武器：</td>
<td align="left" fixwidth="250"><font color="LEVEL">%isMagicWeapon%</font></td>
</tr>
</table>
<br><br>
<center><font color="LEVEL">公式</font><center><br1>
<table border="0" cellpadding="0" cellspacing="0" width="292" height="130" background="L2UI_CH3.refinewnd_back_Pattern">
%details%
</table>
<br><br>

<Button value="关闭" action="link tutorial_close" width=120 height=21 back="L2UI_ct1.Button_DF_Msn_over" fore="L2UI_ct1.Button_DF_Msn">

</body></html>
